<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise - Grammar Peace</title>
    <style>
        :root {
            --bg-color: #0a0e14;
            --card-bg: #161b22;
            --text-main: #c9d1d9;
            --accent: #58a6ff;
            --success: #2ea043;
            --error: #da3633;
            --border: #30363d;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        .top-nav {
            width: 100%;
            max-width: 750px;
            margin-bottom: 15px;
            display: flex;
            justify-content: flex-start;
        }

        .btn-back {
            background: var(--card-bg);
            color: var(--text-main);
            border: 1px solid var(--border);
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center; gap: 8px; transition: 0.3s;
        }

        .btn-back:hover { background: #30363d; border-color: var(--accent); }

        #quiz-wrapper {
            background: var(--card-bg);
            max-width: 750px;
            width: 100%;
            padding: 35px;
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--border);
            padding-bottom: 15px;
            margin-bottom: 25px;
        }

        .header h1 { font-size: 1.4rem; color: var(--accent); margin: 0; text-transform: uppercase; }
        #timer { font-family: monospace; font-size: 1.2rem; color: #ffa657; }

        .progress-container { height: 4px; background: #21262d; margin-bottom: 25px; }
        #progress-bar { height: 100%; background: var(--accent); width: 0%; transition: width 0.3s; }

        .question-box { margin-bottom: 30px; }
        .question-text { font-size: 1.2rem; margin-bottom: 20px; line-height: 1.5; }

        .options-grid { display: grid; grid-template-columns: 1fr; gap: 12px; }

        .opt-btn {
            background: #21262d;
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 15px 20px;
            border-radius: 6px;
            cursor: pointer;
            text-align: left;
            font-size: 1rem;
            transition: 0.2s;
        }

        .opt-btn:hover:not(:disabled) { background: #30363d; border-color: #8b949e; }
        .opt-btn.correct { background: var(--success) !important; color: white; }
        .opt-btn.wrong { background: var(--error) !important; color: white; }

        #feedback-panel {
            margin-top: 20px;
            padding: 20px;
            border-radius: 6px;
            background: #0d1117;
            border-left: 4px solid var(--accent);
            display: none;
        }

        .feedback-exp { font-size: 0.95rem; color: #8b949e; margin-top: 8px; }

        .btn-nav {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            float: right;
            margin-top: 20px;
            display: none;
        }

        #results { display: none; text-align: center; }
        .score-circle { font-size: 3rem; color: var(--accent); margin: 20px 0; }
    </style>
</head>
<body>

<div class="top-nav">
    <button class="btn-back" onclick="window.location.href='../index.html'">
        üè† Back to Levels
    </button>
</div>

<div id="quiz-wrapper">
    <div id="main-quiz">
        <div class="header">
            <h1 id="display-topic">TOPIC NAME</h1>
            <div id="timer">05:00</div>
        </div>

        <div class="progress-container"><div id="progress-bar"></div></div>

        <div class="question-box">
            <div id="q-text" class="question-text">Identify the <b>ERROR</b> in the sentence below:</div>
            <div id="q-sentence" class="question-text" style="font-style: italic; color: #ffa657;"></div>
            <div id="options" class="options-grid"></div>
        </div>

        <div id="feedback-panel">
            <div id="feedback-status" style="font-weight:bold"></div>
            <div id="feedback-desc" class="feedback-exp"></div>
        </div>

        <button id="next-btn" class="btn-nav" onclick="goNext()">NEXT QUESTION</button>
    </div>

    <div id="results">
        <h1>EXAM COMPLETE</h1>
        <div class="score-circle" id="final-score">0/0</div>
        <p id="rank-msg" style="margin-bottom: 20px;"></p>
        <p style="color: var(--accent); font-size: 0.9rem;">Redirecting to Performance Report...</p>
    </div>
</div>

<script src="../app.js"></script>

<script>
    const TOPIC_TITLE = "Verbals (Error ID)"; 
    const TOPIC_KEY = "v-ing to-v error"; 
    const TIME_LIMIT = 600; 
    const TOTAL_TO_SHOW = 20; 

    const pool = [
    { 
        q: "The supervisor recommended to postpone the meeting because several key members were absent.",
        o: ["recommended", "to postpone", "because", "absent"],
        c: 1,
        e: "Verb Pattern Error. Kata kerja 'recommend' harus diikuti oleh Gerund (V-ing) jika tidak ada objek orang.",
        t: "üí° Recommend + V-ing.",
        m: "‚ö†Ô∏è Ganti 'to postpone' menjadi 'postponing'."
    },
    { 
        q: "He is not used to drive on the left side of the road, so he feels nervous.",
        o: ["used to", "drive", "left side", "feels"],
        c: 1,
        e: "Be used to Error. Frasa 'be used to' (terbiasa) harus diikuti oleh Gerund.",
        t: "üí° Be used to + V-ing.",
        m: "‚ö†Ô∏è Ganti 'drive' menjadi 'driving'. (Hanya 'used to' tanpa 'be' yang diikuti V1)."
    },
    { 
        q: "The children were very exciting about the trip to the zoo, so they couldn't sleep.",
        o: ["very", "exciting", "about", "couldn't sleep"],
        c: 1,
        e: "Participle Adjective Error. Subjeknya adalah manusia (children) yang merasakan emosi, maka gunakan V-ed (excited).",
        t: "üí° V-ed = Perasaan orang. V-ing = Sifat benda/situasi.",
        m: "‚ö†Ô∏è Ganti 'exciting' menjadi 'excited'."
    },
    { 
        q: "The company let the employees to leave early on the day before the holiday.",
        o: ["let", "employees", "to leave", "holiday"],
        c: 2,
        e: "Causative Verb Error. 'Let' diikuti oleh Bare Infinitive (V1 tanpa 'to').",
        t: "üí° Let + Object + V1.",
        m: "‚ö†Ô∏è Hapus kata 'to' sebelum 'leave'."
    },
    { 
        q: "I look forward to meet you in person to discuss the details of the contract.",
        o: ["look forward", "to meet", "in person", "to discuss"],
        c: 1,
        e: "Fixed Expression Error. 'Look forward to' adalah satu paket preposisi yang harus diikuti Gerund.",
        t: "üí° Look forward to + V-ing.",
        m: "‚ö†Ô∏è Ganti 'to meet' menjadi 'to meeting' (to di sini bukan partikel infinitive)."
    },
    { 
        q: "She avoids to travel by plane because she suffers from a severe fear of heights.",
        o: ["avoids", "to travel", "because", "suffers from"],
        c: 1,
        e: "Verb Pattern Error. Kata 'avoid' harus selalu diikuti oleh Gerund.",
        t: "üí° Avoid + V-ing.",
        m: "‚ö†Ô∏è Ganti 'to travel' menjadi 'traveling'."
    },
    { 
        q: "The manager made the staff working overtime to complete the urgent project.",
        o: ["made", "staff", "working", "to complete"],
        c: 2,
        e: "Causative Verb Error. 'Make' diikuti oleh Bare Infinitive (V1) dalam kalimat aktif.",
        t: "üí° Make + Someone + V1.",
        m: "‚ö†Ô∏è Ganti 'working' menjadi 'work'."
    },
    { 
        q: "Having finish the marathon, the runner collapsed from extreme exhaustion.",
        o: ["Having finish", "marathon", "collapsed", "exhaustion"],
        c: 0,
        e: "Perfect Participle Error. Setelah 'Having', kata kerja harus berbentuk V3.",
        t: "üí° Having + V3.",
        m: "‚ö†Ô∏è Ganti 'Having finish' menjadi 'Having finished'."
    },
    { 
        q: "It's no use to cry over spilled milk after the damage has been done.",
        o: ["It's no use", "to cry", "spilled", "done"],
        c: 1,
        e: "Gerund Expression Error. Frasa 'It's no use' harus diikuti oleh Gerund.",
        t: "üí° It's no use + V-ing.",
        m: "‚ö†Ô∏è Ganti 'to cry' menjadi 'crying'."
    },
    { 
        q: "The project, base on the latest research, will be implemented next month.",
        o: ["The project", "base on", "research", "implemented"],
        c: 1,
        e: "Passive Participle Error. Proyek tersebut 'didasarkan' (pasif), maka harus menggunakan V3.",
        t: "üí° Based on (Bukan base on).",
        m: "‚ö†Ô∏è Ganti 'base on' menjadi 'based on'."
    },
    { 
        q: "He stopped to smoke because his doctor told him it was affecting his health.",
        o: ["stopped", "to smoke", "because", "affecting"],
        c: 1,
        e: "Meaning Change Error. 'Stopped to smoke' berarti berhenti melakukan hal lain untuk merokok. Maksud kalimat ini adalah berhenti dari kebiasaan merokok.",
        t: "üí° Stop + V-ing = Berhenti melakukan hal tersebut.",
        m: "‚ö†Ô∏è Ganti 'to smoke' menjadi 'smoking'."
    },
    { 
        q: "Instead of to go to the party, he decided to stay home and study for the exam.",
        o: ["Instead of", "to go", "decided", "to stay"],
        c: 1,
        e: "Prepositional Error. Setelah preposisi 'instead of', harus diikuti Gerund.",
        t: "üí° Preposition + V-ing.",
        m: "‚ö†Ô∏è Ganti 'to go' menjadi 'going'."
    },
    { 
        q: "The book is worth to read if you are interested in historical mysteries.",
        o: ["worth", "to read", "interested in", "mysteries"],
        c: 1,
        e: "Gerund Expression Error. 'Worth' harus diikuti oleh Gerund.",
        t: "üí° Worth + V-ing.",
        m: "‚ö†Ô∏è Ganti 'to read' menjadi 'reading'."
    },
    { 
        q: "I would rather to stay at home than go out in this stormy weather.",
        o: ["would rather", "to stay", "than", "go out"],
        c: 1,
        e: "Modal Expression Error. 'Would rather' diikuti oleh Bare Infinitive (V1 tanpa 'to').",
        t: "üí° Would rather + V1.",
        m: "‚ö†Ô∏è Hapus kata 'to' sebelum 'stay'."
    },
    { 
        q: "She managed finishing the report just minutes before the final deadline.",
        o: ["managed", "finishing", "just", "deadline"],
        c: 1,
        e: "Verb Pattern Error. Kata 'manage' harus diikuti oleh To-Infinitive.",
        t: "üí° Manage + To + V1.",
        m: "‚ö†Ô∏è Ganti 'finishing' menjadi 'to finish'."
    },
    { 
        q: "The man was seen enter the building late at night by the security guard.",
        o: ["was seen", "enter", "late at night", "by"],
        c: 1,
        e: "Passive Perception Verb Error. Dalam bentuk pasif, kata kerja persepsi (see) diikuti oleh To-Infinitive atau V-ing.",
        t: "üí° Be seen + to-V1 / V-ing.",
        m: "‚ö†Ô∏è Ganti 'enter' menjadi 'to enter' atau 'entering'."
    },
    { 
        q: "They are considering to buy a new house in the suburbs next year.",
        o: ["considering", "to buy", "new house", "next year"],
        c: 1,
        e: "Verb Pattern Error. 'Consider' harus diikuti oleh Gerund.",
        t: "üí° Consider + V-ing.",
        m: "‚ö†Ô∏è Ganti 'to buy' menjadi 'buying'."
    },
    { 
        q: "You had better to check the tires before you start your long journey.",
        o: ["had better", "to check", "before", "journey"],
        c: 1,
        e: "Modal Expression Error. 'Had better' diikuti oleh Bare Infinitive.",
        t: "üí° Had better + V1.",
        m: "‚ö†Ô∏è Hapus kata 'to' sebelum 'check'."
    },
    { 
        q: "The movie was so bored that half of the audience left before it ended.",
        o: ["so", "bored", "that", "left"],
        c: 1,
        e: "Participle Adjective Error. Filmnya bersifat 'membosankan' (penyebab), maka gunakan V-ing.",
        t: "üí° Bored (orang yang bosan) vs Boring (hal yang membosankan).",
        m: "‚ö†Ô∏è Ganti 'bored' menjadi 'boring'."
    },
    { 
        q: "Without to study hard, it is unlikely that you will pass this advanced course.",
        o: ["Without", "to study", "unlikely", "pass"],
        c: 1,
        e: "Prepositional Error. Setelah preposisi 'Without', gunakan Gerund.",
        t: "üí° Preposition + V-ing.",
        m: "‚ö†Ô∏è Ganti 'to study' menjadi 'studying'."
    }
];

    let currentQuestions = [];
    let currentIdx = 0;
    let score = 0;
    let timer;
    let timeLeft = TIME_LIMIT;
    let answered = false;

    function init() {
        document.getElementById('display-topic').innerText = TOPIC_TITLE;
        currentQuestions = pool.sort(() => 0.5 - Math.random()).slice(0, TOTAL_TO_SHOW);
        startTimer();
        showQuestion();
    }

    function startTimer() {
        timer = setInterval(() => {
            timeLeft--;
            let m = Math.floor(timeLeft/60);
            let s = timeLeft % 60;
            document.getElementById('timer').innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            if(timeLeft <= 0) finish();
        }, 1000);
    }

    function showQuestion() {
        answered = false;
        document.getElementById('next-btn').style.display = 'none';
        document.getElementById('feedback-panel').style.display = 'none';
        const q = currentQuestions[currentIdx];
        
        document.getElementById('progress-bar').style.width = (currentIdx / TOTAL_TO_SHOW * 100) + "%";
        document.getElementById('q-sentence').innerText = q.q;
        
        const opts = document.getElementById('options');
        opts.innerHTML = '';
        q.o.forEach((o, i) => {
            const b = document.createElement('button');
            b.className = 'opt-btn';
            b.innerText = o;
            b.onclick = () => check(i, b);
            opts.appendChild(b);
        });
    }

    function check(idx, btn) {
        if(answered) return;
        answered = true;
        const q = currentQuestions[currentIdx];
        const all = document.querySelectorAll('.opt-btn');

        if(idx === q.c) {
            score++;
            btn.classList.add('correct');
            showFeedback("CORRECT", q.e, q.t, q.m);
        } else {
            btn.classList.add('wrong');
            all[q.c].classList.add('correct');
            showFeedback("INCORRECT", q.e, q.t, q.m);
        }
        document.getElementById('next-btn').style.display = 'block';
    }

    function showFeedback(status, text, tip, misc) {
        const p = document.getElementById('feedback-panel');
        document.getElementById('feedback-status').innerText = status;
        document.getElementById('feedback-status').style.color = (status === "CORRECT") ? "var(--success)" : "var(--error)";
        document.getElementById('feedback-desc').innerHTML = `${text}<br><br><span style="color:#58a6ff">${tip}</span><br><span style="color:#ffa657">${misc}</span>`;
        p.style.display = 'block';
    }

    function goNext() {
        currentIdx++;
        if(currentIdx < TOTAL_TO_SHOW) showQuestion();
        else finish();
    }

    function finish() {
        clearInterval(timer);
        document.getElementById('main-quiz').style.display = 'none';
        document.getElementById('results').style.display = 'block';
        document.getElementById('final-score').innerText = `${score}/${TOTAL_TO_SHOW}`;
        
        let msg = "";
        let grade = "";
        let percent = Math.round((score / TOTAL_TO_SHOW) * 100);

        if(percent >= 85) { msg = "Excellent Work! Mastery Achieved."; grade = "A"; }
        else if(percent >= 70) { msg = "Good Job! A bit more practice and you'll be perfect."; grade = "B"; }
        else { msg = "Keep Practicing. Review the explanations to improve."; grade = "C"; }
        
        document.getElementById('rank-msg').innerText = msg;

        setTimeout(() => {
            if (typeof finishQuiz === "function") {
                finishQuiz(percent, score, TOTAL_TO_SHOW, grade, msg, TOPIC_KEY);
            }
        }, 3000); 
    }

    init();
</script>
</body>
</html>
