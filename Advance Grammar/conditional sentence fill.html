<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise - Grammar Peace</title>
    <style>
        :root {
            --bg-color: #0a0e14;
            --card-bg: #161b22;
            --text-main: #c9d1d9;
            --accent: #58a6ff;
            --success: #2ea043;
            --error: #da3633;
            --border: #30363d;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        .top-nav {
            width: 100%;
            max-width: 750px;
            margin-bottom: 15px;
            display: flex;
            justify-content: flex-start;
        }

        .btn-back {
            background: var(--card-bg);
            color: var(--text-main);
            border: 1px solid var(--border);
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }

        .btn-back:hover { background: #30363d; border-color: var(--accent); }

        #quiz-wrapper {
            background: var(--card-bg);
            max-width: 750px;
            width: 100%;
            padding: 35px;
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--border);
            padding-bottom: 15px;
            margin-bottom: 25px;
        }

        .header h1 { font-size: 1.4rem; color: var(--accent); margin: 0; text-transform: uppercase; }
        #timer { font-family: monospace; font-size: 1.2rem; color: #ffa657; }

        .progress-container { height: 4px; background: #21262d; margin-bottom: 25px; }
        #progress-bar { height: 100%; background: var(--accent); width: 0%; transition: width 0.3s; }

        .question-box { margin-bottom: 30px; }
        .question-text { font-size: 1.2rem; margin-bottom: 20px; line-height: 1.5; }

        .options-grid { display: grid; grid-template-columns: 1fr; gap: 12px; }

        .opt-btn {
            background: #21262d;
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 15px 20px;
            border-radius: 6px;
            cursor: pointer;
            text-align: left;
            font-size: 1rem;
            transition: 0.2s;
        }

        .opt-btn:hover:not(:disabled) { background: #30363d; border-color: #8b949e; }
        .opt-btn.correct { background: var(--success) !important; color: white; }
        .opt-btn.wrong { background: var(--error) !important; color: white; }

        #feedback-panel {
            margin-top: 20px;
            padding: 20px;
            border-radius: 6px;
            background: #0d1117;
            border-left: 4px solid var(--accent);
            display: none;
        }

        .feedback-exp { font-size: 0.95rem; color: #8b949e; margin-top: 8px; }

        .btn-nav {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            float: right;
            margin-top: 20px;
            display: none;
        }

        #results { display: none; text-align: center; }
        .score-circle { font-size: 3rem; color: var(--accent); margin: 20px 0; }
    </style>
</head>
<body>

<div class="top-nav">
    <button class="btn-back" onclick="window.location.href='../index.html'">
        üè† Back to Levels
    </button>
</div>

<div id="quiz-wrapper">
    <div id="main-quiz">
        <div class="header">
            <h1 id="display-topic">TOPIC NAME</h1>
            <div id="timer">05:00</div>
        </div>

        <div class="progress-container"><div id="progress-bar"></div></div>

        <div class="question-box">
            <div id="q-text" class="question-text"></div>
            <div id="options" class="options-grid"></div>
        </div>

        <div id="feedback-panel">
            <div id="feedback-status" style="font-weight:bold"></div>
            <div id="feedback-desc" class="feedback-exp"></div>
        </div>

        <button id="next-btn" class="btn-nav" onclick="goNext()">NEXT QUESTION</button>
    </div>

    <div id="results">
        <h1>EXAM COMPLETE</h1>
        <div class="score-circle" id="final-score">0/0</div>
        <p id="rank-msg" style="margin-bottom: 20px;"></p>
        <p style="color: var(--accent); font-size: 0.9rem;">Redirecting to Performance Report...</p>
    </div>
</div>

<script src="../app.js"></script>

<script>
    const TOPIC_TITLE = "Conditional Sentences (Fill Blank)"; 
    const TOPIC_KEY = "conditional blank"; 
    const TIME_LIMIT = 600; 
    const TOTAL_TO_SHOW = 20; 

    const pool = [
    { 
        q: "If the committee _____ the proposal earlier, the project would have started on schedule.",
        o: ["approved", "had approved", "approves", "would approve"],
        c: 1,
        e: "Ini adalah Type 3 (Unreal Past). Rumus: If + Past Perfect, would have + V3.",
        t: "üí° Lihat 'would have started' sebagai petunjuk utama.",
        m: "‚ö†Ô∏è Jangan tertukar dengan Type 2 yang hanya menggunakan Past Simple."
    },
    { 
        q: "_____ the CEO to resign now, the company's stock prices would likely plummet.",
        o: ["Should", "Had", "Were", "If"],
        c: 2,
        e: "Inversion Type 2. 'Were + Subject + to-V1' menggantikan 'If + Subject + V2'.",
        t: "üí° Were the CEO to resign = If the CEO resigned.",
        m: "‚ö†Ô∏è 'Had' hanya digunakan untuk inversi Type 3."
    },
    { 
        q: "I would be able to finish this report today if I _____ so much work last week.",
        o: ["didn't have", "hadn't had", "don't have", "haven't had"],
        c: 1,
        e: "Mixed Conditional (Past Cause, Present Effect). 'Last week' menunjukkan penyebabnya lampau (Type 3).",
        t: "üí° Past cause (hadn't had) -> Present result (would be).",
        m: "‚ö†Ô∏è Jangan gunakan 'didn't have' jika ada keterangan waktu lampau yang jelas."
    },
    { 
        q: "The merger will proceed as planned _____ both parties agree to the new terms.",
        o: ["unless", "provided that", "otherwise", "if only"],
        c: 1,
        e: "Conditional Conjunction. 'Provided that' berarti 'jika' atau 'asalkan'.",
        t: "üí° Provided that = As long as = If.",
        m: "‚ö†Ô∏è 'Unless' berarti 'kecuali jika', yang akan merusak makna kalimat ini."
    },
    { 
        q: "_____ any further complications arise, please notify the supervisor immediately.",
        o: ["Should", "Were", "Had", "Unless"],
        c: 0,
        e: "Inversion Type 1 (Formal). 'Should + Subject + V1' menggantikan 'If + Subject + V1'.",
        t: "üí° Sering digunakan dalam instruksi formal/bisnis.",
        m: "‚ö†Ô∏è 'Should' di sini bukan berarti 'seharusnya', tapi 'jika'."
    },
    { 
        q: "Had the researchers discovered the flaw earlier, they _____ the experiment.",
        o: ["would cancel", "will cancel", "would have cancelled", "had cancelled"],
        c: 2,
        e: "Inversion Type 3. 'Had + S + V3' adalah bentuk inversi dari 'If + S + had + V3'. Maka pasangannya 'would have + V3'.",
        t: "üí° Had + Subject + V3 = If Type 3.",
        m: "‚ö†Ô∏è Jangan gunakan 'would cancel' karena itu pasangan untuk Type 2."
    },
    { 
        q: "If the sun _____ to stop shining, life on Earth would cease to exist.",
        o: ["is", "was", "were", "had been"],
        c: 2,
        e: "Type 2 (Highly Unlikely/Hypothetical). Gunakan 'were' untuk semua subjek dalam pengandaian.",
        t: "üí° 'Were to + V1' menekankan ketidakmungkinan.",
        m: "‚ö†Ô∏è 'Was' dianggap kurang formal/salah dalam standar TOEFL."
    },
    { 
        q: "Take your umbrella with you in case it _____ later this afternoon.",
        o: ["rains", "will rain", "rained", "would rain"],
        c: 0,
        e: "Conjunction 'In Case'. Diikuti oleh Present Simple untuk kemungkinan di masa depan.",
        t: "üí° Jangan gunakan 'will' setelah 'in case'.",
        m: "‚ö†Ô∏è Banyak yang terjebak menggunakan 'will' karena merujuk ke masa depan."
    },
    { 
        q: "If she _____ more diligent in her studies, she would be graduating with honors today.",
        o: ["is", "were", "had been", "would be"],
        c: 2,
        e: "Mixed Conditional. 'Had been' (past cause) mengakibatkan kondisi 'today' (present result).",
        t: "üí° Lihat kata 'today' di main clause untuk mendeteksi Mixed Conditional.",
        m: "‚ö†Ô∏è Menggunakan 'were' berarti dia tidak rajin sekarang, bukan di masa lalu."
    },
    { 
        q: "But for your assistance, we _____ the deadline last night.",
        o: ["would miss", "will miss", "would have missed", "had missed"],
        c: 2,
        e: "'But for' artinya 'If it hadn't been for'. Karena konteksnya 'last night' (Past), gunakan Type 3.",
        t: "üí° But for + Noun = Pengandaian negatif.",
        m: "‚ö†Ô∏è Sering bingung dengan arti 'But for'."
    },
    { 
        q: "Supposing you _____ the lottery, what would you do with the money?",
        o: ["win", "won", "had won", "would win"],
        c: 1,
        e: "Supposing = If. Karena main clause 'would you do' (Type 2), maka subordinatenya pakai V2.",
        t: "üí° Lihat 'would' di kalimat tanya.",
        m: "‚ö†Ô∏è 'Win' hanya benar jika main clausenya 'will you do'."
    },
    { 
        q: "The plant _____ unless it receives adequate sunlight and water.",
        o: ["dies", "died", "will die", "would die"],
        c: 2,
        e: "Type 1. 'Unless' diikuti Present Simple, maka main clause menggunakan Future (will).",
        t: "üí° Unless = If not.",
        m: "‚ö†Ô∏è Lupa bahwa 'unless' sudah bermakna negatif."
    },
    { 
        q: "If I _____ you, I would consult a legal expert before signing that contract.",
        o: ["am", "was", "were", "had been"],
        c: 2,
        e: "Type 2 Advice. Selalu gunakan 'were' untuk memberikan saran hipotesis.",
        t: "üí° 'If I were you' adalah frasa standar.",
        m: "‚ö†Ô∏è Jangan gunakan 'was' meskipun subjeknya 'I'."
    },
    { 
        q: "If the government _____ the taxes, the inflation rate might not have risen so sharply.",
        o: ["didn't increase", "hadn't increased", "doesn't increase", "hasn't increased"],
        c: 1,
        e: "Type 3. 'Might not have risen' (Past Modal) berpasangan dengan Past Perfect.",
        t: "üí° Perhatikan 'have risen' sebagai tanda past modal.",
        m: "‚ö†Ô∏è Terjebak menggunakan Present Perfect 'hasn't'."
    },
    { 
        q: "You can borrow my car _____ you promise to drive carefully.",
        o: ["as long as", "even if", "unless", "whether"],
        c: 0,
        e: "As long as (Selama/Asalkan) digunakan sebagai syarat (condition).",
        t: "üí° Sinonim dengan 'provided that'.",
        m: "‚ö†Ô∏è 'Even if' tetap melakukan sesuatu meskipun ada syarat lain."
    },
    { 
        q: "_____ you need any help, don't hesitate to call me.",
        o: ["If only", "Unless", "Should", "Had"],
        c: 2,
        e: "Inversion Type 1. Menggantikan 'If you need'.",
        t: "üí° Bentuk paling sopan untuk menawarkan bantuan.",
        m: "‚ö†Ô∏è 'Had' butuh V3, 'Should' butuh V1."
    },
    { 
        q: "If the volcano _____ signs of activity, the nearby village would have been evacuated.",
        o: ["showed", "had shown", "shows", "has shown"],
        c: 1,
        e: "Type 3. Berpasangan dengan 'would have been evacuated'.",
        t: "üí° Selalu cari 'would have' untuk menentukan Type 3.",
        m: "‚ö†Ô∏è Menggunakan 'showed' akan menjadikannya Type 2."
    },
    { 
        q: "I _____ the job if I had known the salary was that low.",
        o: ["won't take", "wouldn't take", "wouldn't have taken", "hadn't taken"],
        c: 2,
        e: "Type 3. Main clause untuk 'if I had known' adalah 'would have + V3'.",
        t: "üí° Penyesalan di masa lalu.",
        m: "‚ö†Ô∏è Menggunakan 'wouldn't take' (Type 2) salah secara waktu."
    },
    { 
        q: "Provided that the weather _____ clear, the flight will depart on time.",
        o: ["stays", "stayed", "will stay", "had stayed"],
        c: 0,
        e: "Type 1. Setelah 'Provided that' (If), gunakan Present Simple.",
        t: "üí° Jangan gunakan 'will' di dalam anak kalimat (if clause).",
        m: "‚ö†Ô∏è Double 'will' dalam satu kalimat kondisional adalah kesalahan umum."
    },
    { 
        q: "If the world _____ a single language, communication would be much simpler.",
        o: ["speak", "speaks", "spoke", "had spoken"],
        c: 2,
        e: "Type 2. Situasi hipotesis masa sekarang (kenyataannya bahasa banyak). Gunakan V2.",
        t: "üí° 'Would be' menandakan situasi saat ini yang tidak nyata.",
        m: "‚ö†Ô∏è 'Had spoken' merujuk ke masa lalu, bukan kondisi umum."
    }
];

    let currentQuestions = [];
    let currentIdx = 0;
    let score = 0;
    let timer;
    let timeLeft = TIME_LIMIT;
    let answered = false;

    function init() {
        document.getElementById('display-topic').innerText = TOPIC_TITLE;
        currentQuestions = pool.sort(() => 0.5 - Math.random()).slice(0, TOTAL_TO_SHOW);
        startTimer();
        showQuestion();
    }

    function startTimer() {
        timer = setInterval(() => {
            timeLeft--;
            let m = Math.floor(timeLeft/60);
            let s = timeLeft % 60;
            document.getElementById('timer').innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            if(timeLeft <= 0) finish();
        }, 1000);
    }

    function showQuestion() {
        answered = false;
        document.getElementById('next-btn').style.display = 'none';
        document.getElementById('feedback-panel').style.display = 'none';
        const q = currentQuestions[currentIdx];
        
        document.getElementById('progress-bar').style.width = (currentIdx / TOTAL_TO_SHOW * 100) + "%";
        document.getElementById('q-text').innerText = `${currentIdx + 1}. ${q.q}`;
        
        const opts = document.getElementById('options');
        opts.innerHTML = '';
        q.o.forEach((o, i) => {
            const b = document.createElement('button');
            b.className = 'opt-btn';
            b.innerText = o;
            b.onclick = () => check(i, b);
            opts.appendChild(b);
        });
    }

    function check(idx, btn) {
        if(answered) return;
        answered = true;
        const q = currentQuestions[currentIdx];
        const all = document.querySelectorAll('.opt-btn');

        if(idx === q.c) {
            score++;
            btn.classList.add('correct');
            showFeedback("CORRECT", q.e, q.t, q.m);
        } else {
            btn.classList.add('wrong');
            all[q.c].classList.add('correct');
            showFeedback("INCORRECT", q.e, q.t, q.m);
        }
        document.getElementById('next-btn').style.display = 'block';
    }

    function showFeedback(status, text, tip, misc) {
        const p = document.getElementById('feedback-panel');
        document.getElementById('feedback-status').innerText = status;
        document.getElementById('feedback-status').style.color = (status === "CORRECT") ? "var(--success)" : "var(--error)";
        document.getElementById('feedback-desc').innerHTML = `${text}<br><br><span style="color:#58a6ff">${tip}</span><br><span style="color:#ffa657">${misc}</span>`;
        p.style.display = 'block';
    }

    function goNext() {
        currentIdx++;
        if(currentIdx < TOTAL_TO_SHOW) showQuestion();
        else finish();
    }

    function finish() {
        clearInterval(timer);
        document.getElementById('main-quiz').style.display = 'none';
        document.getElementById('results').style.display = 'block';
        document.getElementById('final-score').innerText = `${score}/${TOTAL_TO_SHOW}`;
        
        let msg = "";
        let grade = "";
        let percent = Math.round((score / TOTAL_TO_SHOW) * 100);

        if(percent >= 85) { msg = "Excellent Work! Mastery Achieved."; grade = "A"; }
        else if(percent >= 70) { msg = "Good Job! A bit more practice and you'll be perfect."; grade = "B"; }
        else { msg = "Keep Practicing. Review the explanations to improve."; grade = "C"; }
        
        document.getElementById('rank-msg').innerText = msg;

        setTimeout(() => {
            if (typeof finishQuiz === "function") {
                finishQuiz(percent, score, TOTAL_TO_SHOW, grade, msg, TOPIC_KEY);
            }
        }, 3000); 
    }

    init();
</script>
</body>
</html>
