<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise - Grammar Peace</title>
    <style>
        :root {
            --bg-color: #0a0e14;
            --card-bg: #161b22;
            --text-main: #c9d1d9;
            --accent: #58a6ff;
            --success: #2ea043;
            --error: #da3633;
            --border: #30363d;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        .top-nav {
            width: 100%;
            max-width: 750px;
            margin-bottom: 15px;
            display: flex;
            justify-content: flex-start;
        }

        .btn-back {
            background: var(--card-bg);
            color: var(--text-main);
            border: 1px solid var(--border);
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }

        .btn-back:hover { background: #30363d; border-color: var(--accent); }

        #quiz-wrapper {
            background: var(--card-bg);
            max-width: 750px;
            width: 100%;
            padding: 35px;
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--border);
            padding-bottom: 15px;
            margin-bottom: 25px;
        }

        .header h1 { font-size: 1.4rem; color: var(--accent); margin: 0; text-transform: uppercase; }
        #timer { font-family: monospace; font-size: 1.2rem; color: #ffa657; }

        .progress-container { height: 4px; background: #21262d; margin-bottom: 25px; }
        #progress-bar { height: 100%; background: var(--accent); width: 0%; transition: width 0.3s; }

        .question-box { margin-bottom: 30px; }
        .question-text { font-size: 1.2rem; margin-bottom: 20px; line-height: 1.5; }

        .options-grid { display: grid; grid-template-columns: 1fr; gap: 12px; }

        .opt-btn {
            background: #21262d;
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 15px 20px;
            border-radius: 6px;
            cursor: pointer;
            text-align: left;
            font-size: 1rem;
            transition: 0.2s;
        }

        .opt-btn:hover:not(:disabled) { background: #30363d; border-color: #8b949e; }
        .opt-btn.correct { background: var(--success) !important; color: white; }
        .opt-btn.wrong { background: var(--error) !important; color: white; }

        #feedback-panel {
            margin-top: 20px;
            padding: 20px;
            border-radius: 6px;
            background: #0d1117;
            border-left: 4px solid var(--accent);
            display: none;
        }

        .feedback-exp { font-size: 0.95rem; color: #8b949e; margin-top: 8px; }

        .btn-nav {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            float: right;
            margin-top: 20px;
            display: none;
        }

        #results { display: none; text-align: center; }
        .score-circle { font-size: 3rem; color: var(--accent); margin: 20px 0; }
    </style>
</head>
<body>

<div class="top-nav">
    <button class="btn-back" onclick="window.location.href='../index.html'">
        üè† Back to Levels
    </button>
</div>

<div id="quiz-wrapper">
    <div id="main-quiz">
        <div class="header">
            <h1 id="display-topic">TOPIC NAME</h1>
            <div id="timer">05:00</div>
        </div>

        <div class="progress-container"><div id="progress-bar"></div></div>

        <div class="question-box">
            <div id="q-text" class="question-text"></div>
            <div id="options" class="options-grid"></div>
        </div>

        <div id="feedback-panel">
            <div id="feedback-status" style="font-weight:bold"></div>
            <div id="feedback-desc" class="feedback-exp"></div>
        </div>

        <button id="next-btn" class="btn-nav" onclick="goNext()">NEXT QUESTION</button>
    </div>

    <div id="results">
        <h1>EXAM COMPLETE</h1>
        <div class="score-circle" id="final-score">0/0</div>
        <p id="rank-msg" style="margin-bottom: 20px;"></p>
        <p style="color: var(--accent); font-size: 0.9rem;">Redirecting to Performance Report...</p>
    </div>
</div>

<script src="../app.js"></script>

<script>
    const TOPIC_TITLE = "Noun Clause (Fill Blank)"; 
    const TOPIC_KEY = "noun clause blank"; 
    const TIME_LIMIT = 600; 
    const TOTAL_TO_SHOW = 20; 

    const pool = [
    { 
        q: "The investigators are still trying to determine _____ the data breach occurred.",
        o: ["how did", "how", "that", "was it"],
        c: 1,
        e: "Noun Clause Word Order. Dalam klausa, susunan harus S + V, bukan kata tanya (how did).",
        t: "üí° Noun clause bukan kalimat tanya langsung, jangan gunakan pembalikan (inversion).",
        m: "‚ö†Ô∏è Hindari penggunaan 'how did' di tengah kalimat pernyataan."
    },
    { 
        q: "It is essential that every employee _____ the safety protocols before entering the lab.",
        o: ["understands", "understand", "understood", "must understand"],
        c: 1,
        e: "Subjunctive in Noun Clause. Setelah kata sifat 'essential, important, mandatory', gunakan Bare Infinitive (V1 tanpa s/es).",
        t: "üí° It is essential that + S + V1 (Base Form).",
        m: "‚ö†Ô∏è Jangan tambahkan 's' meskipun subjeknya tunggal (every employee)."
    },
    { 
        q: "_____ the company will survive the current financial crisis remains to be seen.",
        o: ["If", "Whether", "That", "What"],
        c: 1,
        e: "Whether vs If. 'Whether' lebih disukai untuk noun clause yang berfungsi sebagai Subjek di awal kalimat.",
        t: "üí° Gunakan 'Whether' jika klausa berada di awal kalimat.",
        m: "‚ö†Ô∏è 'If' biasanya digunakan jika berfungsi sebagai objek kata kerja."
    },
    { 
        q: "Scientists have not yet discovered _____ causing the unusual atmospheric patterns.",
        o: ["that is", "what is", "which", "it is"],
        c: 1,
        e: "Noun Clause with 'What'. 'What' berfungsi sebagai subjek dalam klausa tersebut sekaligus penghubung.",
        t: "üí° What = The thing that.",
        m: "‚ö†Ô∏è 'That' tidak bisa berdiri sebagai subjek yang bermakna 'apa/sesuatu yang'."
    },
    { 
        q: "The manager suggested that the meeting _____ until next Monday.",
        o: ["be postponed", "postpones", "is postponed", "postponed"],
        c: 0,
        e: "Subjunctive Passive. Setelah 'suggested that', gunakan Bare Infinitive (be + V3).",
        t: "üí° S + suggest + that + S + (be) + V3.",
        m: "‚ö†Ô∏è Hindari penggunaan 'is/was' dalam struktur subjunctive."
    },
    { 
        q: "No one is quite sure _____ the ancient ruins were originally built.",
        o: ["when", "at when", "that", "which"],
        c: 0,
        e: "Relative Adverb in Noun Clause. 'When' menanyakan waktu pembangunan.",
        t: "üí° Noun clause menjawab pertanyaan 'apa, siapa, kapan, di mana, bagaimana'.",
        m: "‚ö†Ô∏è Jangan tambahkan preposisi 'at' sebelum 'when' dalam noun clause."
    },
    { 
        q: "I am concerned about _____ the new software will be compatible with our old systems.",
        o: ["if", "whether", "that", "what"],
        c: 1,
        e: "Whether after Prepositions. Setelah preposisi (about), gunakan 'whether', bukan 'if'.",
        t: "üí° Preposition + Whether.",
        m: "‚ö†Ô∏è 'If' tidak boleh diletakkan langsung setelah preposisi."
    },
    { 
        q: "_____ surprised the audience was the magician's ability to disappear instantly.",
        o: ["That", "What", "Which", "It"],
        c: 1,
        e: "What as Subject. 'What' di sini berarti 'Sesuatu yang membuat terkejut'.",
        t: "üí° What + Verb + Verb utama.",
        m: "‚ö†Ô∏è 'That' membutuhkan subjek lain setelahnya (That he arrived surprised me)."
    },
    { 
        q: "Can you tell me _____ for the internship program?",
        o: ["what are the requirements", "what the requirements are", "that the requirements are", "which requirements are they"],
        c: 1,
        e: "Indirect Question Word Order. Susunan harus S + V (the requirements are).",
        t: "üí° Ingat: Subject dulu, baru Verb.",
        m: "‚ö†Ô∏è Jangan gunakan pola tanya 'are the requirements' di dalam kalimat ini."
    },
    { 
        q: "The professor asked _____ had finished the lab report on time.",
        o: ["who", "whom", "whose", "that who"],
        c: 0,
        e: "Who as Subject of Noun Clause. 'Who' berfungsi sebagai subjek yang melakukan aksi 'had finished'.",
        t: "üí° Who + Verb.",
        m: "‚ö†Ô∏è 'Whom' hanya untuk objek."
    },
    { 
        q: "The decision _____ we should hire more staff will be made by the CEO.",
        o: ["whether", "that", "if", "what"],
        c: 1,
        e: "Noun Clause in Apposition. Menjelaskan isi dari 'the decision'.",
        t: "üí° 'That' digunakan untuk menyatakan fakta atau isi dari sebuah keputusan/berita.",
        m: "‚ö†Ô∏è 'Whether' juga mungkin, tapi 'that' lebih tepat jika keputusannya sudah ada topiknya."
    },
    { 
        q: "Whoever _____ the most sales this month will receive a luxury cruise trip.",
        o: ["achieve", "achieves", "achieved", "will achieve"],
        c: 1,
        e: "Whoever as Singular Subject. 'Whoever' biasanya dianggap tunggal (singular).",
        t: "üí° Whoever/Whatever + Verb(s/es).",
        m: "‚ö†Ô∏è Jangan gunakan 'will' di dalam klausa subjek jika makna masa depannya sudah jelas dari main clause."
    },
    { 
        q: "We must decide _____ we want to invest in this project or not.",
        o: ["if", "whether", "that", "either"],
        c: 1,
        e: "Whether ... or not. Meskipun 'if' bisa digunakan, 'whether' adalah pasangan standar untuk 'or not'.",
        t: "üí° Whether ... or not.",
        m: "‚ö†Ô∏è 'If ... or not' dianggap kurang formal."
    },
    { 
        q: "The fact _____ the Earth revolves around the sun was once a controversial idea.",
        o: ["which", "that", "what", "where"],
        c: 1,
        e: "Noun Clause with 'The fact'. Menggunakan 'that' untuk menjelaskan isi fakta tersebut.",
        t: "üí° The fact that + S + V.",
        m: "‚ö†Ô∏è 'Which' akan menjadikannya adjective clause, padahal 'fact' butuh penjelasan isi (noun clause)."
    },
    { 
        q: "The witness didn't remember _____ she had seen at the crime scene.",
        o: ["who", "whom", "whose", "that"],
        c: 1,
        e: "Whom as Object. 'Whom' adalah objek yang dilihat (seen) oleh saksi.",
        t: "üí° Whom + S + V.",
        m: "‚ö†Ô∏è Di percakapan 'who' sering dipakai, tapi di TOEFL 'whom' adalah standar objek."
    },
    { 
        q: "It is important that he _____ his medicine every four hours.",
        o: ["take", "takes", "took", "is taking"],
        c: 0,
        e: "Subjunctive. Setelah 'important that', gunakan kata kerja dasar (take).",
        t: "üí° No 's' for third person in subjunctive.",
        m: "‚ö†Ô∏è Godaan terbesar adalah menjawab 'takes' karena subjeknya 'he'."
    },
    { 
        q: "Do you know _____ cost to repair this vintage watch?",
        o: ["how much will it", "how much it will", "how much does it", "that how much"],
        c: 1,
        e: "Indirect Question Order. Gunakan S + V (it will).",
        t: "üí° Hapus 'do/does/did' dari pertanyaan asli.",
        m: "‚ö†Ô∏è Jangan gunakan 'does it cost' di dalam klausa."
    },
    { 
        q: "_____ he said was completely different from what he actually did.",
        o: ["That", "What", "Which", "Whether"],
        c: 1,
        e: "What as 'The thing that'. 'Apa yang dia katakan'.",
        t: "üí° What + S + V.",
        m: "‚ö†Ô∏è 'That' memerlukan kalimat lengkap setelahnya (That he lied was obvious)."
    },
    { 
        q: "The committee is discussing _____ to appoint as the new chairperson.",
        o: ["who", "whom", "whose", "which"],
        c: 1,
        e: "Whom as Object of Infinitive. 'Whom to appoint' (Siapa yang akan ditunjuk).",
        t: "üí° Whom + to + V1.",
        m: "‚ö†Ô∏è 'Who' subjek, 'Whom' objek."
    },
    { 
        q: "I wonder _____ the keys are hidden.",
        o: ["where", "that", "which", "if where"],
        c: 0,
        e: "Noun Clause of Place. 'Di mana kunci disembunyikan'.",
        t: "üí° I wonder + wh-word.",
        m: "‚ö†Ô∏è Jangan gabungkan 'if' dengan 'where'."
    }
];

    let currentQuestions = [];
    let currentIdx = 0;
    let score = 0;
    let timer;
    let timeLeft = TIME_LIMIT;
    let answered = false;

    function init() {
        document.getElementById('display-topic').innerText = TOPIC_TITLE;
        currentQuestions = pool.sort(() => 0.5 - Math.random()).slice(0, TOTAL_TO_SHOW);
        startTimer();
        showQuestion();
    }

    function startTimer() {
        timer = setInterval(() => {
            timeLeft--;
            let m = Math.floor(timeLeft/60);
            let s = timeLeft % 60;
            document.getElementById('timer').innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            if(timeLeft <= 0) finish();
        }, 1000);
    }

    function showQuestion() {
        answered = false;
        document.getElementById('next-btn').style.display = 'none';
        document.getElementById('feedback-panel').style.display = 'none';
        const q = currentQuestions[currentIdx];
        
        document.getElementById('progress-bar').style.width = (currentIdx / TOTAL_TO_SHOW * 100) + "%";
        document.getElementById('q-text').innerText = `${currentIdx + 1}. ${q.q}`;
        
        const opts = document.getElementById('options');
        opts.innerHTML = '';
        q.o.forEach((o, i) => {
            const b = document.createElement('button');
            b.className = 'opt-btn';
            b.innerText = o;
            b.onclick = () => check(i, b);
            opts.appendChild(b);
        });
    }

    function check(idx, btn) {
        if(answered) return;
        answered = true;
        const q = currentQuestions[currentIdx];
        const all = document.querySelectorAll('.opt-btn');

        if(idx === q.c) {
            score++;
            btn.classList.add('correct');
            showFeedback("CORRECT", q.e, q.t, q.m);
        } else {
            btn.classList.add('wrong');
            all[q.c].classList.add('correct');
            showFeedback("INCORRECT", q.e, q.t, q.m);
        }
        document.getElementById('next-btn').style.display = 'block';
    }

    function showFeedback(status, text, tip, misc) {
        const p = document.getElementById('feedback-panel');
        document.getElementById('feedback-status').innerText = status;
        document.getElementById('feedback-status').style.color = (status === "CORRECT") ? "var(--success)" : "var(--error)";
        document.getElementById('feedback-desc').innerHTML = `${text}<br><br><span style="color:#58a6ff">${tip}</span><br><span style="color:#ffa657">${misc}</span>`;
        p.style.display = 'block';
    }

    function goNext() {
        currentIdx++;
        if(currentIdx < TOTAL_TO_SHOW) showQuestion();
        else finish();
    }

    function finish() {
        clearInterval(timer);
        document.getElementById('main-quiz').style.display = 'none';
        document.getElementById('results').style.display = 'block';
        document.getElementById('final-score').innerText = `${score}/${TOTAL_TO_SHOW}`;
        
        let msg = "";
        let grade = "";
        let percent = Math.round((score / TOTAL_TO_SHOW) * 100);

        if(percent >= 85) { msg = "Excellent Work! Mastery Achieved."; grade = "A"; }
        else if(percent >= 70) { msg = "Good Job! A bit more practice and you'll be perfect."; grade = "B"; }
        else { msg = "Keep Practicing. Review the explanations to improve."; grade = "C"; }
        
        document.getElementById('rank-msg').innerText = msg;

        setTimeout(() => {
            if (typeof finishQuiz === "function") {
                finishQuiz(percent, score, TOTAL_TO_SHOW, grade, msg, TOPIC_KEY);
            }
        }, 3000); 
    }

    init();
</script>
</body>
</html>
