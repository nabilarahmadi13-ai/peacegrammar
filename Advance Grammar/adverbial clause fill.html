<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise - Grammar Peace</title>
    <style>
        :root {
            --bg-color: #0a0e14;
            --card-bg: #161b22;
            --text-main: #c9d1d9;
            --accent: #58a6ff;
            --success: #2ea043;
            --error: #da3633;
            --border: #30363d;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        .top-nav {
            width: 100%;
            max-width: 750px;
            margin-bottom: 15px;
            display: flex;
            justify-content: flex-start;
        }

        .btn-back {
            background: var(--card-bg);
            color: var(--text-main);
            border: 1px solid var(--border);
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }

        .btn-back:hover { background: #30363d; border-color: var(--accent); }

        #quiz-wrapper {
            background: var(--card-bg);
            max-width: 750px;
            width: 100%;
            padding: 35px;
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--border);
            padding-bottom: 15px;
            margin-bottom: 25px;
        }

        .header h1 { font-size: 1.4rem; color: var(--accent); margin: 0; text-transform: uppercase; }
        #timer { font-family: monospace; font-size: 1.2rem; color: #ffa657; }

        .progress-container { height: 4px; background: #21262d; margin-bottom: 25px; }
        #progress-bar { height: 100%; background: var(--accent); width: 0%; transition: width 0.3s; }

        .question-box { margin-bottom: 30px; }
        .question-text { font-size: 1.2rem; margin-bottom: 20px; line-height: 1.5; }

        .options-grid { display: grid; grid-template-columns: 1fr; gap: 12px; }

        .opt-btn {
            background: #21262d;
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 15px 20px;
            border-radius: 6px;
            cursor: pointer;
            text-align: left;
            font-size: 1rem;
            transition: 0.2s;
        }

        .opt-btn:hover:not(:disabled) { background: #30363d; border-color: #8b949e; }
        .opt-btn.correct { background: var(--success) !important; color: white; }
        .opt-btn.wrong { background: var(--error) !important; color: white; }

        #feedback-panel {
            margin-top: 20px;
            padding: 20px;
            border-radius: 6px;
            background: #0d1117;
            border-left: 4px solid var(--accent);
            display: none;
        }

        .feedback-exp { font-size: 0.95rem; color: #8b949e; margin-top: 8px; }

        .btn-nav {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            float: right;
            margin-top: 20px;
            display: none;
        }

        #results { display: none; text-align: center; }
        .score-circle { font-size: 3rem; color: var(--accent); margin: 20px 0; }
    </style>
</head>
<body>

<div class="top-nav">
    <button class="btn-back" onclick="window.location.href='../index.html'">
        üè† Back to Levels
    </button>
</div>

<div id="quiz-wrapper">
    <div id="main-quiz">
        <div class="header">
            <h1 id="display-topic">TOPIC NAME</h1>
            <div id="timer">05:00</div>
        </div>

        <div class="progress-container"><div id="progress-bar"></div></div>

        <div class="question-box">
            <div id="q-text" class="question-text"></div>
            <div id="options" class="options-grid"></div>
        </div>

        <div id="feedback-panel">
            <div id="feedback-status" style="font-weight:bold"></div>
            <div id="feedback-desc" class="feedback-exp"></div>
        </div>

        <button id="next-btn" class="btn-nav" onclick="goNext()">NEXT QUESTION</button>
    </div>

    <div id="results">
        <h1>EXAM COMPLETE</h1>
        <div class="score-circle" id="final-score">0/0</div>
        <p id="rank-msg" style="margin-bottom: 20px;"></p>
        <p style="color: var(--accent); font-size: 0.9rem;">Redirecting to Performance Report...</p>
    </div>
</div>

<script src="../app.js"></script>

<script>
    const TOPIC_TITLE = "Adverbial Clause (Fill Blank)"; 
    const TOPIC_KEY = "adverbial clause blank"; 
    const TIME_LIMIT = 600; 
    const TOTAL_TO_SHOW = 20; 

    const pool = [
    { 
        q: "_____ the weather was extremely harsh, the explorers reached the North Pole on schedule.",
        o: ["Despite", "Even though", "However", "In spite of"],
        c: 1,
        e: "Contrast Connector. 'Even though' diikuti oleh klausa (S+V), sedangkan 'Despite' diikuti oleh noun phrase.",
        t: "üí° Even though + Clause. Despite + Noun Phrase.",
        m: "‚ö†Ô∏è Periksa apakah setelah kata penghubung ada kata kerja (was)."
    },
    { 
        q: "Hardly _____ the office when the phone started ringing incessantly.",
        o: ["he had entered", "had he entered", "did he entered", "he entered"],
        c: 1,
        e: "Inversion with Negative Adverbs. Jika kalimat dimulai dengan 'Hardly', susunan kalimat harus dibalik (Aux + S + V).",
        t: "üí° Hardly had + S + V3... when...",
        m: "‚ö†Ô∏è Jangan gunakan susunan normal 'he had' jika kalimat diawali Hardly."
    },
    { 
        q: "_____ waiting for the bus, the professor reviewed his lecture notes one last time.",
        o: ["While", "During", "Since", "As soon as"],
        c: 0,
        e: "Reduced Adverb Clause (Active). 'While [he was] waiting' dapat diringkas menjadi 'While waiting'.",
        t: "üí° While + V-ing sering digunakan untuk aksi yang terjadi bersamaan.",
        m: "‚ö†Ô∏è 'During' tidak boleh diikuti oleh V-ing secara langsung (must be followed by Noun)."
    },
    { 
        q: "The city will implement the new water restrictions _____ it rains significantly within the next week.",
        o: ["if", "unless", "provided that", "as long as"],
        c: 1,
        e: "Conditional Clause. 'Unless' berarti 'if not' (kecuali jika). Pembatasan dilakukan kecuali jika hujan turun.",
        t: "üí° Unless = If... not.",
        m: "‚ö†Ô∏è Menggunakan 'if' akan mengubah arti menjadi sebaliknya."
    },
    { 
        q: "_____ by the sudden noise, the bird flew away from its nest.",
        o: ["Startling", "Startled", "To startle", "It startled"],
        c: 1,
        e: "Reduced Adverb Clause (Passive). Aslinya: 'Because it was startled...'. Diringkas menjadi V3.",
        t: "üí° V3 digunakan jika subjek menerima aksi (terkejut).",
        m: "‚ö†Ô∏è 'Startling' (V-ing) berarti burung itu yang mengejutkan orang lain."
    },
    { 
        q: "The lecture was _____ boring that several students fell asleep in the middle of it.",
        o: ["so", "such", "very", "too"],
        c: 0,
        e: "Result Clause. Pola 'So + Adjective + That'.",
        t: "üí° So + Adj + That. Such + Noun Phrase + That.",
        m: "‚ö†Ô∏è Jangan gunakan 'very' sebelum 'that' untuk menunjukkan hasil."
    },
    { 
        q: "Not only _____ the scholarship, but she also won a prestigious internship in Geneva.",
        o: ["did she receive", "she received", "has she received", "receives she"],
        c: 0,
        e: "Inversion with 'Not only'. Dibutuhkan kata bantu (did) sebelum subjek.",
        t: "üí° Not only + Aux + S + V... but also...",
        m: "‚ö†Ô∏è Sering lupa melakukan pembalikan (inversion) pada klausa pertama."
    },
    { 
        q: "The project was cancelled _____ the lack of sufficient funding from the investors.",
        o: ["because", "since", "due to", "as"],
        c: 2,
        e: "Cause Connector. 'Due to' diikuti oleh noun phrase (the lack of...), sedangkan 'Because' diikuti klausa.",
        t: "üí° Due to / Because of + Noun Phrase.",
        m: "‚ö†Ô∏è 'Because' membutuhkan Subject dan Verb setelahnya."
    },
    { 
        q: "_____ he is very wealthy, he lives a very simple and modest life.",
        o: ["Whereas", "While", "Nonetheless", "Much as"],
        c: 1,
        e: "Contrast Clause. 'While' di sini berfungsi sebagai 'although' (meskipun).",
        t: "üí° While / Although / Even though + S + V.",
        m: "‚ö†Ô∏è 'Nonetheless' adalah transition, bukan conjunction (butuh titik/koma berat)."
    },
    { 
        q: "You should carry an identification card _____ you are stopped by the security personnel.",
        o: ["in case", "if only", "unless", "so that"],
        c: 0,
        e: "Purpose/Possibility. 'In case' digunakan untuk berjaga-jaga terhadap kemungkinan.",
        t: "üí° In case = as a precaution.",
        m: "‚ö†Ô∏è 'So that' biasanya diikuti oleh modal (so that you can...)."
    },
    { 
        q: "By the time the fire department arrived, the building _____ to the ground.",
        o: ["burned", "was burning", "had burned", "has burned"],
        c: 2,
        e: "Time Clause. 'By the time' + Past Simple diikuti oleh Past Perfect (had V3).",
        t: "üí° By the time + S + V2, S + had + V3.",
        m: "‚ö†Ô∏è Menunjukkan aksi yang sudah selesai sebelum aksi lain di masa lampau."
    },
    { 
        q: "He acted as if he _____ the owner of the multi-million dollar corporation.",
        o: ["is", "was", "were", "has been"],
        c: 2,
        e: "Manner Clause (Subjunctive). Setelah 'as if/as though', gunakan 'were' untuk situasi yang tidak nyata.",
        t: "üí° As if / As though + S + WERE (Unreal condition).",
        m: "‚ö†Ô∏è Menggunakan 'is' atau 'was' kurang tepat dalam konteks formal hipotesis."
    },
    { 
        q: "_____ you finish the report, please send a copy to the department head.",
        o: ["As soon as", "Until", "During", "While"],
        c: 0,
        e: "Time Clause. 'As soon as' menunjukkan segera setelah aksi selesai.",
        t: "üí° As soon as + Present (untuk instruksi masa depan).",
        m: "‚ö†Ô∏è 'Until' berarti 'sampai', yang tidak cocok dengan instruksi pengiriman."
    },
    { 
        q: "She was _____ a talented musician that she was recruited by the national orchestra at age fifteen.",
        o: ["so", "such", "very", "too"],
        c: 1,
        e: "Result Clause. 'Such + (A) + Adjective + Noun + That'.",
        t: "üí° Such a talented musician (Noun Phrase).",
        m: "‚ö†Ô∏è Tertukar dengan 'so' (so talented musician adalah salah)."
    },
    { 
        q: "_____ for the intervention of the government, the local industry would have collapsed.",
        o: ["If it were not", "Had it not been", "Unless it was", "If not"],
        c: 1,
        e: "Inverted Conditional. 'Had it not been for' menggantikan 'If it had not been for'.",
        t: "üí° Had it not been for + Noun (Type 3 Inversion).",
        m: "‚ö†Ô∏è 'If it were not for' adalah Type 2 (sekarang)."
    },
    { 
        q: "The new laws were designed so that the environment _____ protected more effectively.",
        o: ["is", "can be", "would be", "might be"],
        c: 3,
        e: "Purpose Clause. Setelah 'so that' dalam konteks lampau (were), gunakan 'might' atau 'would'.",
        t: "üí° So that + S + may/can (Present) atau might/could (Past).",
        m: "‚ö†Ô∏è Lupa menyesuaikan modal dengan tense di main clause."
    },
    { 
        q: "No sooner had the guest of honor arrived _____ the ceremony commenced.",
        o: ["when", "than", "that", "then"],
        c: 1,
        e: "Inversion Correlative. 'No sooner' selalu berpasangan dengan 'than'.",
        t: "üí° No sooner... than... | Hardly... when...",
        m: "‚ö†Ô∏è Sering menggunakan 'when' untuk No Sooner (salah)."
    },
    { 
        q: "_____ his parents' wishes, he decided to drop out of college to pursue a music career.",
        o: ["Despite", "Although", "Whereas", "Even though"],
        c: 0,
        e: "Contrast. 'Wishes' di sini adalah kata benda, maka gunakan preposition 'Despite'.",
        t: "üí° Despite + Noun (Wishes).",
        m: "‚ö†Ô∏è 'Although' butuh subjek dan verb (Although his parents wished...)."
    },
    { 
        q: "Small businesses are struggling _____ the government has recently increased corporate taxes.",
        o: ["so", "because", "due to", "therefore"],
        c: 1,
        e: "Cause. Diikuti oleh klausa (the government has increased...).",
        t: "üí° Because + Clause.",
        m: "‚ö†Ô∏è 'Therefore' adalah connector antar kalimat, bukan penghubung klausa (conjunction)."
    },
    { 
        q: "_____ the job was demanding, he found it very rewarding and fulfilling.",
        o: ["Much as", "However", "In spite of", "Despite"],
        c: 0,
        e: "Advanced Contrast. 'Much as' memiliki arti yang sama dengan 'Although'.",
        t: "üí° Much as + S + V = Meskipun.",
        m: "‚ö†Ô∏è 'However' tidak bisa diletakkan di awal untuk menggabungkan dua klausa tanpa tanda baca khusus."
    }
];

    let currentQuestions = [];
    let currentIdx = 0;
    let score = 0;
    let timer;
    let timeLeft = TIME_LIMIT;
    let answered = false;

    function init() {
        document.getElementById('display-topic').innerText = TOPIC_TITLE;
        currentQuestions = pool.sort(() => 0.5 - Math.random()).slice(0, TOTAL_TO_SHOW);
        startTimer();
        showQuestion();
    }

    function startTimer() {
        timer = setInterval(() => {
            timeLeft--;
            let m = Math.floor(timeLeft/60);
            let s = timeLeft % 60;
            document.getElementById('timer').innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            if(timeLeft <= 0) finish();
        }, 1000);
    }

    function showQuestion() {
        answered = false;
        document.getElementById('next-btn').style.display = 'none';
        document.getElementById('feedback-panel').style.display = 'none';
        const q = currentQuestions[currentIdx];
        
        document.getElementById('progress-bar').style.width = (currentIdx / TOTAL_TO_SHOW * 100) + "%";
        document.getElementById('q-text').innerText = `${currentIdx + 1}. ${q.q}`;
        
        const opts = document.getElementById('options');
        opts.innerHTML = '';
        q.o.forEach((o, i) => {
            const b = document.createElement('button');
            b.className = 'opt-btn';
            b.innerText = o;
            b.onclick = () => check(i, b);
            opts.appendChild(b);
        });
    }

    function check(idx, btn) {
        if(answered) return;
        answered = true;
        const q = currentQuestions[currentIdx];
        const all = document.querySelectorAll('.opt-btn');

        if(idx === q.c) {
            score++;
            btn.classList.add('correct');
            showFeedback("CORRECT", q.e, q.t, q.m);
        } else {
            btn.classList.add('wrong');
            all[q.c].classList.add('correct');
            showFeedback("INCORRECT", q.e, q.t, q.m);
        }
        document.getElementById('next-btn').style.display = 'block';
    }

    function showFeedback(status, text, tip, misc) {
        const p = document.getElementById('feedback-panel');
        document.getElementById('feedback-status').innerText = status;
        document.getElementById('feedback-status').style.color = (status === "CORRECT") ? "var(--success)" : "var(--error)";
        document.getElementById('feedback-desc').innerHTML = `${text}<br><br><span style="color:#58a6ff">${tip}</span><br><span style="color:#ffa657">${misc}</span>`;
        p.style.display = 'block';
    }

    function goNext() {
        currentIdx++;
        if(currentIdx < TOTAL_TO_SHOW) showQuestion();
        else finish();
    }

    function finish() {
        clearInterval(timer);
        document.getElementById('main-quiz').style.display = 'none';
        document.getElementById('results').style.display = 'block';
        document.getElementById('final-score').innerText = `${score}/${TOTAL_TO_SHOW}`;
        
        let msg = "";
        let grade = "";
        let percent = Math.round((score / TOTAL_TO_SHOW) * 100);

        if(percent >= 85) { msg = "Excellent Work! Mastery Achieved."; grade = "A"; }
        else if(percent >= 70) { msg = "Good Job! A bit more practice and you'll be perfect."; grade = "B"; }
        else { msg = "Keep Practicing. Review the explanations to improve."; grade = "C"; }
        
        document.getElementById('rank-msg').innerText = msg;

        setTimeout(() => {
            if (typeof finishQuiz === "function") {
                finishQuiz(percent, score, TOTAL_TO_SHOW, grade, msg, TOPIC_KEY);
            }
        }, 3000); 
    }

    init();
</script>
</body>
</html>
