<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise - Grammar Peace</title>
    <style>
        :root {
            --bg-color: #0a0e14;
            --card-bg: #161b22;
            --text-main: #c9d1d9;
            --accent: #58a6ff;
            --success: #2ea043;
            --error: #da3633;
            --border: #30363d;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        .top-nav {
            width: 100%;
            max-width: 750px;
            margin-bottom: 15px;
            display: flex;
            justify-content: flex-start;
        }

        .btn-back {
            background: var(--card-bg);
            color: var(--text-main);
            border: 1px solid var(--border);
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }

        .btn-back:hover { background: #30363d; border-color: var(--accent); }

        #quiz-wrapper {
            background: var(--card-bg);
            max-width: 750px;
            width: 100%;
            padding: 35px;
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--border);
            padding-bottom: 15px;
            margin-bottom: 25px;
        }

        .header h1 { font-size: 1.4rem; color: var(--accent); margin: 0; text-transform: uppercase; }
        #timer { font-family: monospace; font-size: 1.2rem; color: #ffa657; }

        .progress-container { height: 4px; background: #21262d; margin-bottom: 25px; }
        #progress-bar { height: 100%; background: var(--accent); width: 0%; transition: width 0.3s; }

        .question-box { margin-bottom: 30px; }
        .question-text { font-size: 1.2rem; margin-bottom: 20px; line-height: 1.5; }

        .options-grid { display: grid; grid-template-columns: 1fr; gap: 12px; }

        .opt-btn {
            background: #21262d;
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 15px 20px;
            border-radius: 6px;
            cursor: pointer;
            text-align: left;
            font-size: 1rem;
            transition: 0.2s;
        }

        .opt-btn:hover:not(:disabled) { background: #30363d; border-color: #8b949e; }
        .opt-btn.correct { background: var(--success) !important; color: white; }
        .opt-btn.wrong { background: var(--error) !important; color: white; }

        #feedback-panel {
            margin-top: 20px;
            padding: 20px;
            border-radius: 6px;
            background: #0d1117;
            border-left: 4px solid var(--accent);
            display: none;
        }

        .feedback-exp { font-size: 0.95rem; color: #8b949e; margin-top: 8px; }

        .btn-nav {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            float: right;
            margin-top: 20px;
            display: none;
        }

        #results { display: none; text-align: center; }
        .score-circle { font-size: 3rem; color: var(--accent); margin: 20px 0; }
    </style>
</head>
<body>

<div class="top-nav">
    <button class="btn-back" onclick="window.location.href='../index.html'">
        üè† Back to Levels
    </button>
</div>

<div id="quiz-wrapper">
    <div id="main-quiz">
        <div class="header">
            <h1 id="display-topic">TOPIC NAME</h1>
            <div id="timer">05:00</div>
        </div>

        <div class="progress-container"><div id="progress-bar"></div></div>

        <div class="question-box">
            <div id="q-text" class="question-text">Identify the <b>ERROR</b> in the sentence below:</div>
            <div id="q-sentence" class="question-text" style="font-style: italic; color: #ffa657;"></div>
            <div id="options" class="options-grid"></div>
        </div>

        <div id="feedback-panel">
            <div id="feedback-status" style="font-weight:bold"></div>
            <div id="feedback-desc" class="feedback-exp"></div>
        </div>

        <button id="next-btn" class="btn-nav" onclick="goNext()">NEXT QUESTION</button>
    </div>

    <div id="results">
        <h1>EXAM COMPLETE</h1>
        <div class="score-circle" id="final-score">0/0</div>
        <p id="rank-msg" style="margin-bottom: 20px;"></p>
        <p style="color: var(--accent); font-size: 0.9rem;">Redirecting to Performance Report...</p>
    </div>
</div>

<script src="../app.js"></script>

<script>
    const TOPIC_TITLE = "Adverbial Clause (Error ID)"; 
    const TOPIC_KEY = "adverbial clause error"; 
    const TIME_LIMIT = 600; 
    const TOTAL_TO_SHOW = 20; 

    const pool = [
    { 
        q: "Because the heavy rain started suddenly, so the outdoor concert had to be postponed.",
        o: ["Because", "started suddenly", "so", "postponed"],
        c: 2,
        e: "Double Conjunction Error. Jangan gunakan 'Because' dan 'so' secara bersamaan dalam satu kalimat.",
        t: "üí° Gunakan salah satu: 'Because it rained, the concert...' ATAU 'It rained, so the concert...'.",
        m: "‚ö†Ô∏è Hapus kata 'so'."
    },
    { 
        q: "Despite he was extremely tired after the long flight, he attended the meeting.",
        o: ["Despite", "he was", "tired", "attended"],
        c: 0,
        e: "Connector Type Error. 'Despite' adalah preposisi dan harus diikuti Noun Phrase. Karena di sini ada klausa (he was), gunakan 'Although'.",
        t: "üí° Despite + Noun. Although + Clause.",
        m: "‚ö†Ô∏è Ganti 'Despite' menjadi 'Although' atau 'Even though'."
    },
    { 
        q: "Never I have seen such a breathtaking view in all my travels around the world.",
        o: ["Never", "I have seen", "such a", "travels"],
        c: 1,
        e: "Inversion Error. Jika kalimat dimulai dengan 'Never' (keterangan negatif), susunan subjek dan kata bantu harus dibalik.",
        t: "üí° Never + have + I + seen.",
        m: "‚ö†Ô∏è Ganti 'I have seen' menjadi 'have I seen'."
    },
    { 
        q: "While cooking dinner in the kitchen, the telephone rang and interrupted her.",
        o: ["While cooking", "dinner", "rang", "interrupted"],
        c: 0,
        e: "Dangling Participle Error. Subjek klausa diringkas harus sama dengan subjek klausa utama. Di sini, yang memasak bukan 'telephone'.",
        t: "üí° Subjek 'She' harus muncul setelah koma agar 'While cooking' merujuk padanya.",
        m: "‚ö†Ô∏è Perbaiki: 'While cooking dinner, she heard the telephone ring'."
    },
    { 
        q: "The performance was so a great success that the audience gave a standing ovation.",
        o: ["was", "so a great success", "that", "gave"],
        c: 1,
        e: "Result Clause Error. Pola 'So' diikuti Adjective, sedangkan 'Such' diikuti Noun Phrase (a great success).",
        t: "üí° So successful ATAU Such a great success.",
        m: "‚ö†Ô∏è Ganti 'so' menjadi 'such'."
    },
    { 
        q: "Hardly the sun had risen when the farmers began working in the fields.",
        o: ["Hardly", "the sun had risen", "when", "began working"],
        c: 1,
        e: "Inversion Error. 'Hardly' menuntut pembalikan subjek dan operator.",
        t: "üí° Hardly + had + the sun + risen.",
        m: "‚ö†Ô∏è Ganti 'the sun had risen' menjadi 'had the sun risen'."
    },
    { 
        q: "Although he had little money, but he managed to travel across Europe for three months.",
        o: ["Although", "little money", "but", "managed to"],
        c: 2,
        e: "Double Conjunction Error. 'Although' tidak boleh berpasangan dengan 'but' dalam satu kalimat.",
        t: "üí° Hapus 'but' jika sudah ada 'Although'.",
        m: "‚ö†Ô∏è 'Meskipun... namun...' hanya boleh diartikan satu saja dalam bahasa Inggris."
    },
    { 
        q: "The project was delayed because of the manager forgot to sign the authorization forms.",
        o: ["delayed", "because of", "forgot", "authorization"],
        c: 1,
        e: "Connector Error. 'Because of' diikuti Noun Phrase. Di sini ada klausa (the manager forgot), jadi gunakan 'because'.",
        t: "üí° Because + Clause. Because of + Noun.",
        m: "‚ö†Ô∏è Ganti 'because of' menjadi 'because'."
    },
    { 
        q: "Wait here until the supervisor will arrive to give you the further instructions.",
        o: ["Wait", "until", "will arrive", "further instructions"],
        c: 2,
        e: "Time Clause Future Error. Klausa waktu (until, when, before) tidak boleh menggunakan 'will'. Gunakan Present Simple.",
        t: "üí° Until + Present Simple (arrives).",
        m: "‚ö†Ô∏è Ganti 'will arrive' menjadi 'arrives'."
    },
    { 
        q: "Only after the meeting had finished he realized that he had left his briefcase.",
        o: ["Only after", "had finished", "he realized", "briefcase"],
        c: 2,
        e: "Inversion Error. 'Only after...' di awal kalimat menuntut inversi pada klausa utama.",
        t: "üí° Only after... + did + he + realize.",
        m: "‚ö†Ô∏è Ganti 'he realized' menjadi 'did he realize'."
    },
    { 
        q: "Not only she is a talented singer, but she is also a brilliant mathematician.",
        o: ["Not only", "she is", "singer", "also"],
        c: 1,
        e: "Inversion Error. Kalimat diawali 'Not only', maka subjek dan to-be harus dibalik.",
        t: "üí° Not only + is + she.",
        m: "‚ö†Ô∏è Ganti 'she is' menjadi 'is she'."
    },
    { 
        q: "Having finish the final report, the assistant submitted it to the director.",
        o: ["Having finish", "final report", "submitted", "to the director"],
        c: 0,
        e: "Perfect Participle Error. Setelah 'Having', kata kerja harus berbentuk V3 (Past Participle).",
        t: "üí° Having + V3 (finished).",
        m: "‚ö†Ô∏è Ganti 'Having finish' menjadi 'Having finished'."
    },
    { 
        q: "No sooner had the alarm gone off when she jumped out of bed immediately.",
        o: ["No sooner", "had", "when", "jumped"],
        c: 2,
        e: "Correlative Connector Error. 'No sooner' harus berpasangan dengan 'than', bukan 'when'.",
        t: "üí° No sooner... than... | Hardly... when...",
        m: "‚ö†Ô∏è Ganti 'when' menjadi 'than'."
    },
    { 
        q: "Unless the weather doesn't improve, the flight to Tokyo will be cancelled.",
        o: ["Unless", "doesn't improve", "will be", "cancelled"],
        c: 1,
        e: "Double Negative Error. 'Unless' sudah bermakna 'if not'. Jangan gunakan kata negatif lagi di klausa tersebut.",
        t: "üí° Unless + Kalimat Positif.",
        m: "‚ö†Ô∏è Ganti 'doesn't improve' menjadi 'improves'."
    },
    { 
        q: "As a result of he worked so hard, he was promoted to senior manager.",
        o: ["As a result of", "worked", "so hard", "promoted"],
        c: 0,
        e: "Connector Error. 'As a result of' harus diikuti Noun Phrase. Karena di sini ada klausa, gunakan 'Because'.",
        t: "üí° As a result of + Noun Phrase. Because + Clause.",
        m: "‚ö†Ô∏è Ganti 'As a result of' menjadi 'Because'."
    },
    { 
        q: "I will call you as soon as I will get home from the airport tonight.",
        o: ["will call", "as soon as", "will get", "tonight"],
        c: 2,
        e: "Time Clause Error. Jangan gunakan 'will' setelah konjungsi waktu 'as soon as'.",
        t: "üí° As soon as + Present Simple.",
        m: "‚ö†Ô∏è Ganti 'will get' menjadi 'get'."
    },
    { 
        q: "By the time the guest speaker arrives, the audience already took their seats.",
        o: ["By the time", "arrives", "already", "took"],
        c: 3,
        e: "Tense Consistency Error. Jika klausa waktu menggunakan Present (arrives), klausa utama biasanya menggunakan Future Perfect.",
        t: "üí° By the time + Present, Future Perfect (will have taken).",
        m: "‚ö†Ô∏è Sesuaikan tenses agar logis secara waktu."
    },
    { 
        q: "So loud was the noise that the neighbors called the police at midnight.",
        o: ["So loud", "was the noise", "that", "called"],
        c: 1, // Sebenarnya ini benar (Inversion for emphasis). Mari kita buat yang salah:
        q: "The car was too expensive so that we decided not to purchase it.",
        o: ["too expensive", "so that", "decided", "to purchase"],
        c: 1,
        e: "Logic/Connector Error. 'So that' menunjukkan tujuan (purpose). Di sini kita butuh 'so' saja untuk menunjukkan hasil (result).",
        t: "üí° 'too expensive that' juga salah. Harusnya: 'so expensive that'.",
        m: "‚ö†Ô∏è Ganti 'too expensive so that' menjadi 'so expensive that'."
    },
    { 
        q: "Since arriving at the station, it has been raining continuously.",
        o: ["Since arriving", "at the station", "it has been", "continuously"],
        c: 0,
        e: "Dangling Participle. 'It' (cuaca/situasi) tidak bisa 'arriving at the station'.",
        t: "üí° Subjek klausa diringkas harus logis dengan subjek utama.",
        m: "‚ö†Ô∏è Perbaiki: 'Since I arrived at the station, it has been raining'."
    },
    { 
        q: "She studied very hard so as to she could pass the entrance examination.",
        o: ["studied", "so as to", "she could", "pass"],
        c: 1,
        e: "Purpose Connector Error. 'So as to' harus diikuti V1 (Infinitive), bukan klausa.",
        t: "üí° So as to + V1. So that + Clause.",
        m: "‚ö†Ô∏è Ganti 'so as to' menjadi 'so that'."
    }
];

    let currentQuestions = [];
    let currentIdx = 0;
    let score = 0;
    let timer;
    let timeLeft = TIME_LIMIT;
    let answered = false;

    function init() {
        document.getElementById('display-topic').innerText = TOPIC_TITLE;
        currentQuestions = pool.sort(() => 0.5 - Math.random()).slice(0, TOTAL_TO_SHOW);
        startTimer();
        showQuestion();
    }

    function startTimer() {
        timer = setInterval(() => {
            timeLeft--;
            let m = Math.floor(timeLeft/60);
            let s = timeLeft % 60;
            document.getElementById('timer').innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            if(timeLeft <= 0) finish();
        }, 1000);
    }

    function showQuestion() {
        answered = false;
        document.getElementById('next-btn').style.display = 'none';
        document.getElementById('feedback-panel').style.display = 'none';
        const q = currentQuestions[currentIdx];
        
        document.getElementById('progress-bar').style.width = (currentIdx / TOTAL_TO_SHOW * 100) + "%";
        document.getElementById('q-sentence').innerText = q.q;
        
        const opts = document.getElementById('options');
        opts.innerHTML = '';
        q.o.forEach((o, i) => {
            const b = document.createElement('button');
            b.className = 'opt-btn';
            b.innerText = o;
            b.onclick = () => check(i, b);
            opts.appendChild(b);
        });
    }

    function check(idx, btn) {
        if(answered) return;
        answered = true;
        const q = currentQuestions[currentIdx];
        const all = document.querySelectorAll('.opt-btn');

        if(idx === q.c) {
            score++;
            btn.classList.add('correct');
            showFeedback("CORRECT", q.e, q.t, q.m);
        } else {
            btn.classList.add('wrong');
            all[q.c].classList.add('correct');
            showFeedback("INCORRECT", q.e, q.t, q.m);
        }
        document.getElementById('next-btn').style.display = 'block';
    }

    function showFeedback(status, text, tip, misc) {
        const p = document.getElementById('feedback-panel');
        document.getElementById('feedback-status').innerText = status;
        document.getElementById('feedback-status').style.color = (status === "CORRECT") ? "var(--success)" : "var(--error)";
        document.getElementById('feedback-desc').innerHTML = `${text}<br><br><span style="color:#58a6ff">${tip}</span><br><span style="color:#ffa657">${misc}</span>`;
        p.style.display = 'block';
    }

    function goNext() {
        currentIdx++;
        if(currentIdx < TOTAL_TO_SHOW) showQuestion();
        else finish();
    }

    function finish() {
        clearInterval(timer);
        document.getElementById('main-quiz').style.display = 'none';
        document.getElementById('results').style.display = 'block';
        document.getElementById('final-score').innerText = `${score}/${TOTAL_TO_SHOW}`;
        
        let msg = "";
        let grade = "";
        let percent = Math.round((score / TOTAL_TO_SHOW) * 100);

        if(percent >= 85) { msg = "Excellent Work! Mastery Achieved."; grade = "A"; }
        else if(percent >= 70) { msg = "Good Job! A bit more practice and you'll be perfect."; grade = "B"; }
        else { msg = "Keep Practicing. Review the explanations to improve."; grade = "C"; }
        
        document.getElementById('rank-msg').innerText = msg;

        setTimeout(() => {
            if (typeof finishQuiz === "function") {
                finishQuiz(percent, score, TOTAL_TO_SHOW, grade, msg, TOPIC_KEY);
            }
        }, 3000); 
    }

    init();
</script>
</body>
</html>
