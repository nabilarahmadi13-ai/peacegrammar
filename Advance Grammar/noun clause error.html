<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise - Grammar Peace</title>
    <style>
        :root {
            --bg-color: #0a0e14;
            --card-bg: #161b22;
            --text-main: #c9d1d9;
            --accent: #58a6ff;
            --success: #2ea043;
            --error: #da3633;
            --border: #30363d;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        .top-nav {
            width: 100%;
            max-width: 750px;
            margin-bottom: 15px;
            display: flex;
            justify-content: flex-start;
        }

        .btn-back {
            background: var(--card-bg);
            color: var(--text-main);
            border: 1px solid var(--border);
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }

        .btn-back:hover { background: #30363d; border-color: var(--accent); }

        #quiz-wrapper {
            background: var(--card-bg);
            max-width: 750px;
            width: 100%;
            padding: 35px;
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--border);
            padding-bottom: 15px;
            margin-bottom: 25px;
        }

        .header h1 { font-size: 1.4rem; color: var(--accent); margin: 0; text-transform: uppercase; }
        #timer { font-family: monospace; font-size: 1.2rem; color: #ffa657; }

        .progress-container { height: 4px; background: #21262d; margin-bottom: 25px; }
        #progress-bar { height: 100%; background: var(--accent); width: 0%; transition: width 0.3s; }

        .question-box { margin-bottom: 30px; }
        .question-text { font-size: 1.2rem; margin-bottom: 20px; line-height: 1.5; }

        .options-grid { display: grid; grid-template-columns: 1fr; gap: 12px; }

        .opt-btn {
            background: #21262d;
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 15px 20px;
            border-radius: 6px;
            cursor: pointer;
            text-align: left;
            font-size: 1rem;
            transition: 0.2s;
        }

        .opt-btn:hover:not(:disabled) { background: #30363d; border-color: #8b949e; }
        .opt-btn.correct { background: var(--success) !important; color: white; }
        .opt-btn.wrong { background: var(--error) !important; color: white; }

        #feedback-panel {
            margin-top: 20px;
            padding: 20px;
            border-radius: 6px;
            background: #0d1117;
            border-left: 4px solid var(--accent);
            display: none;
        }

        .feedback-exp { font-size: 0.95rem; color: #8b949e; margin-top: 8px; }

        .btn-nav {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            float: right;
            margin-top: 20px;
            display: none;
        }

        #results { display: none; text-align: center; }
        .score-circle { font-size: 3rem; color: var(--accent); margin: 20px 0; }
    </style>
</head>
<body>

<div class="top-nav">
    <button class="btn-back" onclick="window.location.href='../index.html'">
        üè† Back to Levels
    </button>
</div>

<div id="quiz-wrapper">
    <div id="main-quiz">
        <div class="header">
            <h1 id="display-topic">TOPIC NAME</h1>
            <div id="timer">05:00</div>
        </div>

        <div class="progress-container"><div id="progress-bar"></div></div>

        <div class="question-box">
            <div id="q-text" class="question-text">Identify the <b>ERROR</b> in the sentence below:</div>
            <div id="q-sentence" class="question-text" style="font-style: italic; color: #ffa657;"></div>
            <div id="options" class="options-grid"></div>
        </div>

        <div id="feedback-panel">
            <div id="feedback-status" style="font-weight:bold"></div>
            <div id="feedback-desc" class="feedback-exp"></div>
        </div>

        <button id="next-btn" class="btn-nav" onclick="goNext()">NEXT QUESTION</button>
    </div>

    <div id="results">
        <h1>EXAM COMPLETE</h1>
        <div class="score-circle" id="final-score">0/0</div>
        <p id="rank-msg" style="margin-bottom: 20px;"></p>
        <p style="color: var(--accent); font-size: 0.9rem;">Redirecting to Performance Report...</p>
    </div>
</div>

<script src="../app.js"></script>

<script>
    const TOPIC_TITLE = "Noun Clause (Error ID)"; 
    const TOPIC_KEY = "noun clause error"; 
    const TIME_LIMIT = 600; 
    const TOTAL_TO_SHOW = 20; 

    const pool = [
    { 
        q: "The supervisor asked the technician what was the reason for the server failure.",
        o: ["asked", "technician", "what was", "reason for"],
        c: 2,
        e: "Word Order Error. Dalam noun clause, susunan harus Subject + Verb. Harusnya: 'what the reason was'.",
        t: "üí° Noun clause bukan pertanyaan langsung, jadi jangan dibalik (no inversion).",
        m: "‚ö†Ô∏è Menggunakan pola tanya 'was the reason' di tengah kalimat."
    },
    { 
        q: "It is mandatory that every passenger submits to a security check before boarding.",
        o: ["mandatory", "that", "submits", "before boarding"],
        c: 2,
        e: "Subjunctive Error. Setelah kata 'mandatory, essential, suggest', kata kerja harus berbentuk dasar (bare infinitive).",
        t: "üí° It is mandatory that + S + V1 (tanpa s/es).",
        m: "‚ö†Ô∏è Menambahkan 's' pada 'submits' karena menganggap subjeknya tunggal."
    },
    { 
        q: "The investigators are still concerned about if the witness is telling the truth.",
        o: ["investigators", "still", "about if", "is telling"],
        c: 2,
        e: "Connector Error. Setelah preposisi (about), gunakan 'whether', bukan 'if'.",
        t: "üí° Preposition + Whether.",
        m: "‚ö†Ô∏è Menggunakan 'if' setelah kata depan."
    },
    { 
        q: "I cannot believe that he told to me during our private conversation yesterday.",
        o: ["believe", "that", "told to me", "conversation"],
        c: 1,
        e: "That vs What Error. 'That' membutuhkan kalimat lengkap, sedangkan 'What' berarti 'apa yang'. Harusnya: 'believe what he told me'.",
        t: "üí° What = The thing that.",
        m: "‚ö†Ô∏è Menggunakan 'that' padahal klausa tersebut berfungsi sebagai objek yang belum disebutkan."
    },
    { 
        q: "He wondered that why his colleagues had not invited him to the annual gala.",
        o: ["wondered", "that why", "had not", "invited him"],
        c: 1,
        e: "Redundant Connector. Jangan gunakan 'that' dan 'why' secara bersamaan.",
        t: "üí° Gunakan langsung Wh-word setelah 'wonder'.",
        m: "‚ö†Ô∏è Menambahkan 'that' sebelum kata tanya dalam noun clause."
    },
    { 
        q: "If the company will expand next year depends on the current market situation.",
        o: ["If", "will expand", "depends on", "situation"],
        c: 0,
        e: "Subject Clause Error. 'If' tidak boleh digunakan untuk mengawali noun clause yang berfungsi sebagai subjek.",
        t: "üí° Gunakan 'Whether' di awal kalimat.",
        m: "‚ö†Ô∏è 'If' hanya untuk objek kata kerja (I don't know if...)."
    },
    { 
        q: "The doctor suggested that the patient is kept under observation for twenty-four hours.",
        o: ["suggested", "that", "is kept", "under observation"],
        c: 2,
        e: "Subjunctive Passive Error. Setelah 'suggested', gunakan 'be + V3'. Harusnya: 'be kept'.",
        t: "üí° Subjunctive: No am/is/are/was/were, just 'be'.",
        m: "‚ö†Ô∏è Menggunakan 'is' karena mengikuti aturan tenses normal."
    },
    { 
        q: "Do you know where can I exchange my currency for local money near here?",
        o: ["Do you know", "where", "can I", "exchange"],
        c: 2,
        e: "Word Order Error in Indirect Question. Harusnya: 'where I can exchange'.",
        t: "üí° Subject + Modal/Verb.",
        m: "‚ö†Ô∏è Mempertahankan pola tanya 'can I' di dalam noun clause."
    },
    { 
        q: "The fact which the economy is improving has encouraged many small business owners.",
        o: ["fact which", "improving", "has encouraged", "owners"],
        c: 0,
        e: "Noun Clause Connector Error. Untuk menjelaskan isi dari 'fact', gunakan 'that'.",
        t: "üí° The fact THAT + S + V (Noun Clause).",
        m: "‚ö†Ô∏è Menggunakan 'which' yang akan menjadikannya Adjective Clause."
    },
    { 
        q: "I am not sure whom wrote this comprehensive report on climate change.",
        o: ["not sure", "whom", "wrote", "comprehensive"],
        c: 1,
        e: "Who vs Whom Error. Di sini kita butuh subjek untuk kata kerja 'wrote'. Harusnya: 'who'.",
        t: "üí° Who (Subject), Whom (Object).",
        m: "‚ö†Ô∏è Menggunakan 'whom' padahal kata tersebut melakukan aksi (verb)."
    },
    { 
        q: "Whatever she says to the media they are always carefully scrutinized by the public.",
        o: ["Whatever", "says", "they are", "scrutinized"],
        c: 2,
        e: "Redundant Subject. 'Whatever she says' adalah seluruh subjek kalimat, jangan tambah 'they'.",
        t: "üí° Noun Clause as Subject + Main Verb.",
        m: "‚ö†Ô∏è Memberikan kata ganti (they/it) setelah klausa subjek."
    },
    { 
        q: "It is essential that a new manager is appointed before the next fiscal year starts.",
        o: ["essential", "that", "is appointed", "starts"],
        c: 2,
        e: "Subjunctive Passive Error. Harusnya: 'be appointed'.",
        t: "üí° Essential that + S + be + V3.",
        m: "‚ö†Ô∏è Lupa aturan subjunctive pada kalimat pasif."
    },
    { 
        q: "The committee has not determined when will the construction of the new bridge begin.",
        o: ["has not", "determined", "when will", "begin"],
        c: 2,
        e: "Word Order Error. Harusnya: 'when the construction... will begin'.",
        t: "üí° Wh-word + Subject + Verb.",
        m: "‚ö†Ô∏è Terpengaruh pola kalimat tanya 'when will'."
    },
    { 
        q: "That she said made me feel very uncomfortable during the entire dinner.",
        o: ["That", "said", "made me", "uncomfortable"],
        c: 0,
        e: "That vs What Error. Di sini subjeknya adalah 'Apa yang dia katakan'. Harusnya: 'What she said'.",
        t: "üí° What = Sesuatu yang. That = Fakta bahwa.",
        m: "‚ö†Ô∏è 'That she said' tidak lengkap karena 'said' butuh objek."
    },
    { 
        q: "We are discussing the possibility whether the project should be cancelled.",
        o: ["discussing", "possibility", "whether", "should be"],
        c: 2,
        e: "Connector Redundancy. 'Possibility' biasanya diikuti 'that' atau 'of'. Harusnya: 'possibility that'.",
        t: "üí° Noun clause in apposition usually uses 'that'.",
        m: "‚ö†Ô∏è Mengulang makna keraguan dengan 'whether' setelah 'possibility'."
    },
    { 
        q: "I wonder if or not he will be able to attend the ceremony next week.",
        o: ["wonder", "if or not", "will be", "to attend"],
        c: 1,
        e: "Connector Error. 'Or not' harus berpasangan dengan 'whether'. Harusnya: 'whether or not'.",
        t: "üí° Whether... or not. (If... or not tidak baku).",
        m: "‚ö†Ô∏è Menggunakan 'if' bersamaan dengan 'or not'."
    },
    { 
        q: "He asked me what time did the movie start at the cinema last night.",
        o: ["asked", "what time", "did the movie", "start"],
        c: 2,
        e: "Auxiliary Error. Jangan gunakan 'do/does/did' dalam noun clause. Harusnya: 'what time the movie started'.",
        t: "üí° Hapus 'did', ubah verb ke bentuk lampau (started).",
        m: "‚ö†Ô∏è Mempertahankan struktur tanya lampau 'did... start'."
    },
    { 
        q: "The reason why was he late for the interview remained a mystery to everyone.",
        o: ["reason why", "was he", "late for", "remained"],
        c: 1,
        e: "Word Order Error. Harusnya: 'why he was'.",
        t: "üí° Noun clause word order: S + V.",
        m: "‚ö†Ô∏è Pembalikan posisi 'was he' seperti pada kalimat tanya."
    },
    { 
        q: "Whether the evidence is valid or not remain a subject of intense debate.",
        o: ["Whether", "valid or not", "remain", "debate"],
        c: 2,
        e: "Subject-Verb Agreement. Noun clause sebagai subjek dianggap tunggal. Harusnya: 'remains'.",
        t: "üí° Clause Subject = Singular Verb.",
        m: "‚ö†Ô∏è Tidak menambahkan 's' pada kata kerja utama."
    },
    { 
        q: "It is important that you are not late for the board meeting tomorrow morning.",
        o: ["important", "that", "are not", "tomorrow"],
        c: 2,
        e: "Subjunctive Negative Error. Harusnya: 'not be late'.",
        t: "üí° Subjunctive negative: S + NOT + V1 (no am/is/are).",
        m: "‚ö†Ô∏è Menggunakan 'are not' karena menganggap ini kalimat present biasa."
    }
];

    let currentQuestions = [];
    let currentIdx = 0;
    let score = 0;
    let timer;
    let timeLeft = TIME_LIMIT;
    let answered = false;

    function init() {
        document.getElementById('display-topic').innerText = TOPIC_TITLE;
        currentQuestions = pool.sort(() => 0.5 - Math.random()).slice(0, TOTAL_TO_SHOW);
        startTimer();
        showQuestion();
    }

    function startTimer() {
        timer = setInterval(() => {
            timeLeft--;
            let m = Math.floor(timeLeft/60);
            let s = timeLeft % 60;
            document.getElementById('timer').innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            if(timeLeft <= 0) finish();
        }, 1000);
    }

    function showQuestion() {
        answered = false;
        document.getElementById('next-btn').style.display = 'none';
        document.getElementById('feedback-panel').style.display = 'none';
        const q = currentQuestions[currentIdx];
        
        document.getElementById('progress-bar').style.width = (currentIdx / TOTAL_TO_SHOW * 100) + "%";
        document.getElementById('q-sentence').innerText = q.q;
        
        const opts = document.getElementById('options');
        opts.innerHTML = '';
        q.o.forEach((o, i) => {
            const b = document.createElement('button');
            b.className = 'opt-btn';
            b.innerText = o;
            b.onclick = () => check(i, b);
            opts.appendChild(b);
        });
    }

    function check(idx, btn) {
        if(answered) return;
        answered = true;
        const q = currentQuestions[currentIdx];
        const all = document.querySelectorAll('.opt-btn');

        if(idx === q.c) {
            score++;
            btn.classList.add('correct');
            showFeedback("CORRECT", q.e, q.t, q.m);
        } else {
            btn.classList.add('wrong');
            all[q.c].classList.add('correct');
            showFeedback("INCORRECT", q.e, q.t, q.m);
        }
        document.getElementById('next-btn').style.display = 'block';
    }

    function showFeedback(status, text, tip, misc) {
        const p = document.getElementById('feedback-panel');
        document.getElementById('feedback-status').innerText = status;
        document.getElementById('feedback-status').style.color = (status === "CORRECT") ? "var(--success)" : "var(--error)";
        document.getElementById('feedback-desc').innerHTML = `${text}<br><br><span style="color:#58a6ff">${tip}</span><br><span style="color:#ffa657">${misc}</span>`;
        p.style.display = 'block';
    }

    function goNext() {
        currentIdx++;
        if(currentIdx < TOTAL_TO_SHOW) showQuestion();
        else finish();
    }

    function finish() {
        clearInterval(timer);
        document.getElementById('main-quiz').style.display = 'none';
        document.getElementById('results').style.display = 'block';
        document.getElementById('final-score').innerText = `${score}/${TOTAL_TO_SHOW}`;
        
        let msg = "";
        let grade = "";
        let percent = Math.round((score / TOTAL_TO_SHOW) * 100);

        if(percent >= 85) { msg = "Excellent Work! Mastery Achieved."; grade = "A"; }
        else if(percent >= 70) { msg = "Good Job! A bit more practice and you'll be perfect."; grade = "B"; }
        else { msg = "Keep Practicing. Review the explanations to improve."; grade = "C"; }
        
        document.getElementById('rank-msg').innerText = msg;

        setTimeout(() => {
            if (typeof finishQuiz === "function") {
                finishQuiz(percent, score, TOTAL_TO_SHOW, grade, msg, TOPIC_KEY);
            }
        }, 3000); 
    }

    init();
</script>
</body>
</html>
