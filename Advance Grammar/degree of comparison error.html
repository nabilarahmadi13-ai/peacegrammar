<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise - Grammar Peace</title>
    <style>
        :root {
            --bg-color: #0a0e14;
            --card-bg: #161b22;
            --text-main: #c9d1d9;
            --accent: #58a6ff;
            --success: #2ea043;
            --error: #da3633;
            --border: #30363d;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        .top-nav {
            width: 100%;
            max-width: 750px;
            margin-bottom: 15px;
            display: flex;
            justify-content: flex-start;
        }

        .btn-back {
            background: var(--card-bg);
            color: var(--text-main);
            border: 1px solid var(--border);
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }

        .btn-back:hover { background: #30363d; border-color: var(--accent); }

        #quiz-wrapper {
            background: var(--card-bg);
            max-width: 750px;
            width: 100%;
            padding: 35px;
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--border);
            padding-bottom: 15px;
            margin-bottom: 25px;
        }

        .header h1 { font-size: 1.4rem; color: var(--accent); margin: 0; text-transform: uppercase; }
        #timer { font-family: monospace; font-size: 1.2rem; color: #ffa657; }

        .progress-container { height: 4px; background: #21262d; margin-bottom: 25px; }
        #progress-bar { height: 100%; background: var(--accent); width: 0%; transition: width 0.3s; }

        .question-box { margin-bottom: 30px; }
        .question-text { font-size: 1.2rem; margin-bottom: 20px; line-height: 1.5; }

        .options-grid { display: grid; grid-template-columns: 1fr; gap: 12px; }

        .opt-btn {
            background: #21262d;
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 15px 20px;
            border-radius: 6px;
            cursor: pointer;
            text-align: left;
            font-size: 1rem;
            transition: 0.2s;
        }

        .opt-btn:hover:not(:disabled) { background: #30363d; border-color: #8b949e; }
        .opt-btn.correct { background: var(--success) !important; color: white; }
        .opt-btn.wrong { background: var(--error) !important; color: white; }

        #feedback-panel {
            margin-top: 20px;
            padding: 20px;
            border-radius: 6px;
            background: #0d1117;
            border-left: 4px solid var(--accent);
            display: none;
        }

        .feedback-exp { font-size: 0.95rem; color: #8b949e; margin-top: 8px; }

        .btn-nav {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            float: right;
            margin-top: 20px;
            display: none;
        }

        #results { display: none; text-align: center; }
        .score-circle { font-size: 3rem; color: var(--accent); margin: 20px 0; }
    </style>
</head>
<body>

<div class="top-nav">
    <button class="btn-back" onclick="window.location.href='../index.html'">
        üè† Back to Levels
    </button>
</div>

<div id="quiz-wrapper">
    <div id="main-quiz">
        <div class="header">
            <h1 id="display-topic">TOPIC NAME</h1>
            <div id="timer">05:00</div>
        </div>

        <div class="progress-container"><div id="progress-bar"></div></div>

        <div class="question-box">
            <div id="q-text" class="question-text">Identify the <b>ERROR</b> in the sentence below:</div>
            <div id="q-sentence" class="question-text" style="font-style: italic; color: #ffa657;"></div>
            <div id="options" class="options-grid"></div>
        </div>

        <div id="feedback-panel">
            <div id="feedback-status" style="font-weight:bold"></div>
            <div id="feedback-desc" class="feedback-exp"></div>
        </div>

        <button id="next-btn" class="btn-nav" onclick="goNext()">NEXT QUESTION</button>
    </div>

    <div id="results">
        <h1>EXAM COMPLETE</h1>
        <div class="score-circle" id="final-score">0/0</div>
        <p id="rank-msg" style="margin-bottom: 20px;"></p>
        <p style="color: var(--accent); font-size: 0.9rem;">Redirecting to Performance Report...</p>
    </div>
</div>

<script src="../app.js"></script>

<script>
    const TOPIC_TITLE = "Degree of Comparison (Error ID)"; 
    const TOPIC_KEY = "comparison error"; 
    const TIME_LIMIT = 600; 
    const TOTAL_TO_SHOW = 20; 

    const pool = [
    { 
        q: "The more complex the problem becomes, the most difficult it is to find a solution.",
        o: ["more complex", "becomes", "the most", "to find"],
        c: 2,
        e: "Double Comparative Error. Struktur 'The more... the more...' menuntut bentuk comparative di kedua sisi.",
        t: "üí° Ganti 'the most' menjadi 'the more'.",
        m: "‚ö†Ô∏è Jangan mencampur comparative dan superlative dalam struktur ini."
    },
    { 
        q: "The production costs of the newer model are much more higher than we expected.",
        o: ["production costs", "newer", "more higher", "than"],
        c: 2,
        e: "Double Comparative Error. 'Higher' sudah merupakan comparative. Menambahkan 'more' sebelum '-er' adalah salah.",
        t: "üí° Gunakan 'much higher' atau 'far higher' untuk penekanan.",
        m: "‚ö†Ô∏è Hindari 'more better', 'more taller', atau 'more higher'."
    },
    { 
        q: "The climate of southern Florida is similar to the climate of the Caribbean islands.",
        o: ["climate of", "southern", "similar to", "the climate of"],
        c: 2, // Sebenarnya ini benar, mari kita buat salah:
        q: "The taste of this organic coffee is superior than the one sold at the supermarket.",
        o: ["taste of", "organic", "superior than", "sold at"],
        c: 2,
        e: "Preposition Error with Special Adjectives. Kata 'superior' harus diikuti oleh 'to', bukan 'than'.",
        t: "üí° Superior/Inferior/Senior/Junior + TO.",
        m: "‚ö†Ô∏è 'Than' hanya untuk comparative standar (-er/more)."
    },
    { 
        q: "Of the two candidates who applied for the manager position, Sarah is the most qualified.",
        o: ["two candidates", "applied", "manager", "the most"],
        c: 3,
        e: "Comparison of Two Error. Jika hanya membandingkan dua subjek, gunakan bentuk comparative (the more qualified).",
        t: "üí° Of the two -> Comparative. Of the three/many -> Superlative.",
        m: "‚ö†Ô∏è Menggunakan '-est' atau 'most' untuk dua orang adalah kesalahan fatal di TOEFL."
    },
    { 
        q: "The population of New York City is larger than Los Angeles, according to recent data.",
        o: ["population of", "larger than", "Los Angeles", "according to"],
        c: 2,
        e: "Faulty Parallelism. Kalimat ini membandingkan 'population' dengan sebuah 'kota' (Los Angeles).",
        t: "üí° Seharusnya: 'than that of Los Angeles'.",
        m: "‚ö†Ô∏è Bandingkan benda yang setara (population vs population)."
    },
    { 
        q: "He found the second set of exercises very much more easier than the first one.",
        o: ["found", "second set", "more easier", "first one"],
        c: 2,
        e: "Double Comparative. 'Easier' tidak butuh 'more'.",
        t: "üí° Cukup 'much easier'.",
        m: "‚ö†Ô∏è 'More' dan '-er' tidak boleh muncul bersamaan pada satu kata sifat."
    },
    { 
        q: "This is the most unique architectural design I have ever seen in this city.",
        o: ["the most", "unique", "I have", "ever seen"],
        c: 0,
        e: "Absolute Adjective Error. 'Unique' berarti satu-satunya, tidak bisa lebih atau paling unik.",
        t: "üí° Kata seperti 'unique, dead, perfect, square' tidak punya derajat perbandingan.",
        m: "‚ö†Ô∏è Hindari menggunakan 'more' atau 'most' di depan 'unique'."
    },
    { 
        q: "Today's weather is very hotter than it was during the same period last week.",
        o: ["Today's", "very hotter", "it was", "last week"],
        c: 1,
        e: "Intensifier Error. 'Very' tidak bisa memodifikasi kata sifat bentuk comparative.",
        t: "üí° Gunakan 'much, far, slightly, a bit' sebelum comparative.",
        m: "‚ö†Ô∏è 'Very' hanya untuk Positive Degree (very hot)."
    },
    { 
        q: "The skyscraper being built downtown will be the tallest of any other building in Asia.",
        o: ["being built", "the tallest", "any other", "in Asia"],
        c: 2,
        e: "Superlative Logic Error. Jika menggunakan 'the tallest', jangan gunakan 'any other'.",
        t: "üí° Gunakan: 'the tallest building' atau 'taller than any other building'.",
        m: "‚ö†Ô∏è Mencampur pola superlative dan comparative 'any other'."
    },
    { 
        q: "The team performed more better in the second half of the game than in the first.",
        o: ["performed", "more better", "second half", "than"],
        c: 1,
        e: "Irregular Comparative Error. Bentuk comparative dari 'well/good' adalah 'better', bukan 'more better'.",
        t: "üí° Good/Well -> Better -> Best.",
        m: "‚ö†Ô∏è Jangan pernah letakkan 'more' sebelum 'better'."
    },
    { 
        q: "Her new novel is as interesting, if not more interesting than, her previous work.",
        o: ["as interesting", "if not", "more interesting", "previous work"],
        c: 0,
        e: "Incomplete Comparison. Pola 'as...as' harus lengkap sebelum klausa sisipan.",
        t: "üí° Seharusnya: 'as interesting as, if not...'.",
        m: "‚ö†Ô∏è Jangan hilangkan 'as' yang kedua dalam struktur ganda."
    },
    { 
        q: "I prefer drinking tea than coffee when I am working late at night.",
        o: ["prefer", "drinking", "than", "working late"],
        c: 2,
        e: "Verb Pattern Error. Kata kerja 'prefer' berpasangan dengan preposisi 'to', bukan 'than'.",
        t: "üí° Prefer (doing) something TO (doing) something else.",
        m: "‚ö†Ô∏è Sering salah karena menganggap 'prefer' sama dengan 'more'."
    },
    { 
        q: "Of all the players on the team, the captain is the older and most experienced.",
        o: ["Of all", "players", "the older", "most experienced"],
        c: 2,
        e: "Parallelism/Superlative Error. Karena membandingkan 'of all' (banyak), gunakan superlative 'oldest'.",
        t: "üí° Harus setara: 'the oldest and most experienced'.",
        m: "‚ö†Ô∏è Menggunakan comparative (older) di tengah rangkaian superlative."
    },
    { 
        q: "The price of gasoline is three times more expensive than it was last year.",
        o: ["price of", "three times", "more expensive than", "was last year"],
        c: 2,
        e: "Multiple Comparison Error. Untuk kelipatan (twice, three times), gunakan pola 'as...as'.",
        t: "üí° Seharusnya: 'three times as expensive as'.",
        m: "‚ö†Ô∏è Meskipun 'more expensive than' umum di percakapan, TOEFL menuntut 'as...as' untuk kelipatan."
    },
    { 
        q: "The faster you complete the assignment, the soonest you can start your vacation.",
        o: ["The faster", "complete", "the soonest", "start"],
        c: 2,
        e: "Double Comparative Error. Kedua klausa harus menggunakan comparative.",
        t: "üí° Ganti 'the soonest' menjadi 'the sooner'.",
        m: "‚ö†Ô∏è Pola 'The -er..., the -er...'."
    },
    { 
        q: "I think that watching a movie at home is more preferable to going to the theater.",
        o: ["watching", "more preferable", "to", "going to"],
        c: 1,
        e: "Redundancy Error. 'Preferable' sudah mengandung makna 'lebih suka'. Jangan tambahkan 'more'.",
        t: "üí° Cukup gunakan 'is preferable to'.",
        m: "‚ö†Ô∏è 'More preferable' adalah pemborosan kata (redundant)."
    },
    { 
        q: "Nothing is more important as health when you are getting older.",
        o: ["Nothing", "more important", "as", "getting older"],
        c: 2,
        e: "Comparison Particle Error. 'More' harus berpasangan dengan 'than'.",
        t: "üí° More + Adj + THAN. As + Adj + AS.",
        m: "‚ö†Ô∏è Tertukar antara 'than' dan 'as'."
    },
    { 
        q: "The result of the second experiment was the most worst of all.",
        o: ["result", "second", "the most worst", "of all"],
        c: 2,
        e: "Irregular Superlative Error. Bentuk paling buruk adalah 'the worst'. Tidak perlu 'most'.",
        t: "üí° Bad -> Worse -> Worst.",
        m: "‚ö†Ô∏è Menambahkan 'most' pada kata yang sudah superlative (worst)."
    },
    { 
        q: "Mount Everest is higher than any other mountains in the world.",
        o: ["higher than", "any other", "mountains", "in the world"],
        c: 2,
        e: "Number Agreement Error. Setelah 'any other' dalam perbandingan singular, gunakan kata benda tunggal.",
        t: "üí° Seharusnya: 'any other mountain'.",
        m: "‚ö†Ô∏è 'Any other' + Singular Noun. 'All other' + Plural Nouns."
    },
    { 
        q: "He drives more careful than his sister does, especially in heavy rain.",
        o: ["drives", "more careful", "than", "does"],
        c: 1,
        e: "Adverb vs Adjective Error. 'Drives' adalah kata kerja, maka harus dijelaskan oleh adverb 'more carefully'.",
        t: "üí° Verb + Adverb (ending -ly).",
        m: "‚ö†Ô∏è Menggunakan adjective (careful) untuk menjelaskan aksi (drives)."
    }
];

    let currentQuestions = [];
    let currentIdx = 0;
    let score = 0;
    let timer;
    let timeLeft = TIME_LIMIT;
    let answered = false;

    function init() {
        document.getElementById('display-topic').innerText = TOPIC_TITLE;
        currentQuestions = pool.sort(() => 0.5 - Math.random()).slice(0, TOTAL_TO_SHOW);
        startTimer();
        showQuestion();
    }

    function startTimer() {
        timer = setInterval(() => {
            timeLeft--;
            let m = Math.floor(timeLeft/60);
            let s = timeLeft % 60;
            document.getElementById('timer').innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            if(timeLeft <= 0) finish();
        }, 1000);
    }

    function showQuestion() {
        answered = false;
        document.getElementById('next-btn').style.display = 'none';
        document.getElementById('feedback-panel').style.display = 'none';
        const q = currentQuestions[currentIdx];
        
        document.getElementById('progress-bar').style.width = (currentIdx / TOTAL_TO_SHOW * 100) + "%";
        document.getElementById('q-sentence').innerText = q.q;
        
        const opts = document.getElementById('options');
        opts.innerHTML = '';
        q.o.forEach((o, i) => {
            const b = document.createElement('button');
            b.className = 'opt-btn';
            b.innerText = o;
            b.onclick = () => check(i, b);
            opts.appendChild(b);
        });
    }

    function check(idx, btn) {
        if(answered) return;
        answered = true;
        const q = currentQuestions[currentIdx];
        const all = document.querySelectorAll('.opt-btn');

        if(idx === q.c) {
            score++;
            btn.classList.add('correct');
            showFeedback("CORRECT", q.e, q.t, q.m);
        } else {
            btn.classList.add('wrong');
            all[q.c].classList.add('correct');
            showFeedback("INCORRECT", q.e, q.t, q.m);
        }
        document.getElementById('next-btn').style.display = 'block';
    }

    function showFeedback(status, text, tip, misc) {
        const p = document.getElementById('feedback-panel');
        document.getElementById('feedback-status').innerText = status;
        document.getElementById('feedback-status').style.color = (status === "CORRECT") ? "var(--success)" : "var(--error)";
        document.getElementById('feedback-desc').innerHTML = `${text}<br><br><span style="color:#58a6ff">${tip}</span><br><span style="color:#ffa657">${misc}</span>`;
        p.style.display = 'block';
    }

    function goNext() {
        currentIdx++;
        if(currentIdx < TOTAL_TO_SHOW) showQuestion();
        else finish();
    }

    function finish() {
        clearInterval(timer);
        document.getElementById('main-quiz').style.display = 'none';
        document.getElementById('results').style.display = 'block';
        document.getElementById('final-score').innerText = `${score}/${TOTAL_TO_SHOW}`;
        
        let msg = "";
        let grade = "";
        let percent = Math.round((score / TOTAL_TO_SHOW) * 100);

        if(percent >= 85) { msg = "Excellent Work! Mastery Achieved."; grade = "A"; }
        else if(percent >= 70) { msg = "Good Job! A bit more practice and you'll be perfect."; grade = "B"; }
        else { msg = "Keep Practicing. Review the explanations to improve."; grade = "C"; }
        
        document.getElementById('rank-msg').innerText = msg;

        setTimeout(() => {
            if (typeof finishQuiz === "function") {
                finishQuiz(percent, score, TOTAL_TO_SHOW, grade, msg, TOPIC_KEY);
            }
        }, 3000); 
    }

    init();
</script>
</body>
</html>
