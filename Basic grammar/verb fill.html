<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise - Grammar Peace</title>
    <style>
        :root {
            --bg-color: #0a0e14;
            --card-bg: #161b22;
            --text-main: #c9d1d9;
            --accent: #58a6ff;
            --success: #2ea043;
            --error: #da3633;
            --border: #30363d;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        .top-nav {
            width: 100%;
            max-width: 750px;
            margin-bottom: 15px;
            display: flex;
            justify-content: flex-start;
        }

        .btn-back {
            background: var(--card-bg);
            color: var(--text-main);
            border: 1px solid var(--border);
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }

        .btn-back:hover { background: #30363d; border-color: var(--accent); }

        #quiz-wrapper {
            background: var(--card-bg);
            max-width: 750px;
            width: 100%;
            padding: 35px;
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--border);
            padding-bottom: 15px;
            margin-bottom: 25px;
        }

        .header h1 { font-size: 1.4rem; color: var(--accent); margin: 0; text-transform: uppercase; }
        #timer { font-family: monospace; font-size: 1.2rem; color: #ffa657; }

        .progress-container { height: 4px; background: #21262d; margin-bottom: 25px; }
        #progress-bar { height: 100%; background: var(--accent); width: 0%; transition: width 0.3s; }

        .question-box { margin-bottom: 30px; }
        .question-text { font-size: 1.2rem; margin-bottom: 20px; line-height: 1.5; }

        .options-grid { display: grid; grid-template-columns: 1fr; gap: 12px; }

        .opt-btn {
            background: #21262d;
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 15px 20px;
            border-radius: 6px;
            cursor: pointer;
            text-align: left;
            font-size: 1rem;
            transition: 0.2s;
        }

        .opt-btn:hover:not(:disabled) { background: #30363d; border-color: #8b949e; }
        .opt-btn.correct { background: var(--success) !important; color: white; }
        .opt-btn.wrong { background: var(--error) !important; color: white; }

        #feedback-panel {
            margin-top: 20px;
            padding: 20px;
            border-radius: 6px;
            background: #0d1117;
            border-left: 4px solid var(--accent);
            display: none;
        }

        .feedback-exp { font-size: 0.95rem; color: #8b949e; margin-top: 8px; }

        .btn-nav {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            float: right;
            margin-top: 20px;
            display: none;
        }

        #results { display: none; text-align: center; }
        .score-circle { font-size: 3rem; color: var(--accent); margin: 20px 0; }
    </style>
</head>
<body>

<div class="top-nav">
    <button class="btn-back" onclick="window.location.href='../index.html'">
        üè† Back to Levels
    </button>
</div>

<div id="quiz-wrapper">
    <div id="main-quiz">
        <div class="header">
            <!-- EDIT DI SINI: JUDUL TOPIK -->
            <h1 id="display-topic">TOPIC NAME</h1>
            <div id="timer">05:00</div>
        </div>

        <div class="progress-container"><div id="progress-bar"></div></div>

        <div class="question-box">
            <div id="q-text" class="question-text"></div>
            <div id="options" class="options-grid"></div>
        </div>

        <div id="feedback-panel">
            <div id="feedback-status" style="font-weight:bold"></div>
            <div id="feedback-desc" class="feedback-exp"></div>
        </div>

        <button id="next-btn" class="btn-nav" onclick="goNext()">NEXT QUESTION</button>
    </div>

    <div id="results">
        <h1>EXAM COMPLETE</h1>
        <div class="score-circle" id="final-score">0/0</div>
        <p id="rank-msg" style="margin-bottom: 20px;"></p>
        <p style="color: var(--accent); font-size: 0.9rem;">Redirecting to Performance Report...</p>
    </div>
</div>

<script src="../app.js"></script>

<script>
    /* ============================================================
       BAGIAN 1: KONFIGURASI SOAL (EDIT DI SINI)
       ============================================================ */
    
    const TOPIC_TITLE = "Mastering Verb"; // Ganti Judul
    const TOPIC_KEY = "verb fill"; // HARUS SAMA dengan nama di TOPICS app.js
    const TIME_LIMIT = 300; // Dalam detik (300 = 5 menit)
    const TOTAL_TO_SHOW = 20; // Jumlah soal yang ditampilkan (misal dari 20 soal, ambil 10 acak)
const pool = [
    { 
        q: "Which is an auxiliary verb?", 
        o: ["Run", "Eat", "Have", "Sleep"], 
        c: 2, 
        e: "'Have' can be auxiliary (have done, have been) or main verb (have a car).",
        t: "üí° Auxiliary verbs: be, have, do, will, would, shall, should, can, could, may, might, must.",
        m: "‚ö†Ô∏è Auxiliary verbs help main verbs (I have eaten, She is running)."
    },
    { 
        q: "Complete: 'She _______ to school every day.' (go)", 
        o: ["go", "goes", "going", "gone"], 
        c: 1, 
        e: "'Goes' - add -es for third person singular present (he/she/it).",
        t: "üí° He/She/It = add -s or -es to base verb in present simple.",
        m: "‚ö†Ô∏è Don't forget -s/-es with he/she/it in present tense."
    },
    { 
        q: "Past tense of 'eat' is _______", 
        o: ["eated", "ate", "eaten", "eats"], 
        c: 1, 
        e: "'Ate' is irregular past (not 'eated').",
        t: "üí° Irregular verbs don't add -ed. Must memorize: eat-ate-eaten, go-went-gone.",
        m: "‚ö†Ô∏è Common irregular verbs: eat, go, see, take, make, do, have, get."
    },
    { 
        q: "Which is a regular verb?", 
        o: ["Go", "Eat", "Work", "See"], 
        c: 2, 
        e: "'Work' is regular: work-worked-worked (add -ed).",
        t: "üí° Regular verbs add -ed for past: walk-walked, play-played, work-worked.",
        m: "‚ö†Ô∏è Go, eat, see are irregular (don't add -ed)."
    },
    { 
        q: "Complete: 'I _______ my homework yesterday.' (do)", 
        o: ["do", "does", "did", "done"], 
        c: 2, 
        e: "'Did' is irregular past of 'do'.",
        t: "üí° Do-did-done (irregular verb).",
        m: "‚ö†Ô∏è 'Done' needs auxiliary: I have done (not 'I done')."
    },
    { 
        q: "Which sentence uses 'have' as main verb?", 
        o: ["I have eaten", "She has gone", "They have a car", "We have been"], 
        c: 2, 
        e: "'Have a car' - 'have' is main verb (possession).",
        t: "üí° Have as main verb = possession/ownership. Have as auxiliary = helps form perfect tense.",
        m: "‚ö†Ô∏è Have eaten = auxiliary + main verb. Have a car = main verb only."
    },
    { 
        q: "Past participle of 'break' is _______", 
        o: ["breaked", "broke", "broken", "breaks"], 
        c: 2, 
        e: "'Broken' is past participle (break-broke-broken).",
        t: "üí° Past participle = third form, used with have/has/had (I have broken, it was broken).",
        m: "‚ö†Ô∏è Broke = simple past. Broken = past participle."
    },
    { 
        q: "Complete: 'She _______ her keys.' (lose - present perfect)", 
        o: ["lose", "loses", "has lost", "lost"], 
        c: 2, 
        e: "'Has lost' - present perfect uses has/have + past participle.",
        t: "üí° Present perfect: has/have + past participle (has lost, have seen, has gone).",
        m: "‚ö†Ô∏è Lose-lost-lost (irregular)."
    },
    { 
        q: "Which is irregular?", 
        o: ["Walk", "Talk", "Think", "Listen"], 
        c: 2, 
        e: "'Think' is irregular: think-thought-thought.",
        t: "üí° Irregular = doesn't follow -ed pattern. Think-thought, not 'thinked'.",
        m: "‚ö†Ô∏è Walk, talk, listen are regular (add -ed)."
    },
    { 
        q: "Complete: 'They _______ here since 2020.' (live - present perfect)", 
        o: ["live", "lived", "have lived", "are living"], 
        c: 2, 
        e: "'Have lived' - present perfect for action that started in past and continues.",
        t: "üí° Since + starting point = present perfect (have/has + past participle).",
        m: "‚ö†Ô∏è 'Since' is key word for present perfect."
    },
    { 
        q: "Past tense of 'buy' is _______", 
        o: ["buyed", "bought", "buys", "buying"], 
        c: 1, 
        e: "'Bought' is irregular past (buy-bought-bought).",
        t: "üí° Buy-bought-bought (irregular - don't add -ed).",
        m: "‚ö†Ô∏è Never 'buyed' - always 'bought'."
    },
    { 
        q: "Which needs auxiliary 'do' for questions?", 
        o: ["She is happy", "She can swim", "She likes pizza", "She has eaten"], 
        c: 2, 
        e: "'She likes pizza' needs 'does': 'Does she like pizza?'",
        t: "üí° Ordinary verbs in present/past simple need do/does/did for questions.",
        m: "‚ö†Ô∏è Be, can, have (as auxiliary) don't need 'do'."
    },
    { 
        q: "Complete: 'I _______ seen that movie.' (perfect tense)", 
        o: ["am", "have", "was", "do"], 
        c: 1, 
        e: "'Have' is auxiliary for present perfect (have seen).",
        t: "üí° Present perfect: have/has + past participle.",
        m: "‚ö†Ô∏è Seen is past participle, needs 'have' or 'has'."
    },
    { 
        q: "Past tense of 'teach' is _______", 
        o: ["teached", "taught", "teaches", "teaching"], 
        c: 1, 
        e: "'Taught' is irregular past (teach-taught-taught).",
        t: "üí° Teach-taught-taught (irregular).",
        m: "‚ö†Ô∏è Not 'teached' - irregular form is 'taught'."
    },
    { 
        q: "Which is a modal auxiliary?", 
        o: ["Have", "Be", "Can", "Do"], 
        c: 2, 
        e: "'Can' is modal auxiliary (can, could, may, might, must, should, would, will).",
        t: "üí° Modals: can, could, may, might, must, shall, should, will, would. No -s, no -ed, no -ing.",
        m: "‚ö†Ô∏è Modals never change form (no 'cans', 'musts', 'canning')."
    },
    { 
        q: "Complete: 'He _______ to the gym yesterday.' (go)", 
        o: ["go", "goes", "went", "gone"], 
        c: 2, 
        e: "'Went' is irregular past of 'go'.",
        t: "üí° Go-went-gone (irregular verb).",
        m: "‚ö†Ô∏è Not 'goed' - use 'went'."
    },
    { 
        q: "Past participle of 'write' is _______", 
        o: ["writed", "wrote", "written", "writes"], 
        c: 2, 
        e: "'Written' is past participle (write-wrote-written).",
        t: "üí° Write-wrote-written (irregular).",
        m: "‚ö†Ô∏è Wrote = simple past. Written = past participle (with have/has)."
    },
    { 
        q: "Which verb is both auxiliary and main verb?", 
        o: ["Can", "Must", "Be", "May"], 
        c: 2, 
        e: "'Be' can be main verb (I am happy) or auxiliary (I am running).",
        t: "üí° Be, have, do can be both main and auxiliary verbs.",
        m: "‚ö†Ô∏è Can, must, may are ONLY auxiliary (modals)."
    },
    { 
        q: "Complete: 'She _______ her homework now.' (do - continuous)", 
        o: ["do", "does", "is doing", "did"], 
        c: 2, 
        e: "'Is doing' - present continuous uses be + -ing.",
        t: "üí° Present continuous: am/is/are + verb-ing.",
        m: "‚ö†Ô∏è 'Now' indicates continuous tense."
    },
    { 
        q: "Past tense of 'catch' is _______", 
        o: ["catched", "caught", "catches", "catching"], 
        c: 1, 
        e: "'Caught' is irregular past (catch-caught-caught).",
        t: "üí° Catch-caught-caught (irregular).",
        m: "‚ö†Ô∏è Never 'catched' - always 'caught'."
    }
];

    /* ============================================================
       BAGIAN 2: LOGIKA SISTEM (JANGAN DIEDIT KECUALI PAHAM)
       ============================================================ */
    
    let currentQuestions = [];
    let currentIdx = 0;
    let score = 0;
    let timer;
    let timeLeft = TIME_LIMIT;
    let answered = false;

    function init() {
        document.getElementById('display-topic').innerText = TOPIC_TITLE;
        // Acak soal dan ambil sebanyak TOTAL_TO_SHOW
        currentQuestions = pool.sort(() => 0.5 - Math.random()).slice(0, TOTAL_TO_SHOW);
        startTimer();
        showQuestion();
    }

    function startTimer() {
        timer = setInterval(() => {
            timeLeft--;
            let m = Math.floor(timeLeft/60);
            let s = timeLeft % 60;
            document.getElementById('timer').innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            if(timeLeft <= 0) finish();
        }, 1000);
    }

    function showQuestion() {
        answered = false;
        document.getElementById('next-btn').style.display = 'none';
        document.getElementById('feedback-panel').style.display = 'none';
        const q = currentQuestions[currentIdx];
        
        document.getElementById('progress-bar').style.width = (currentIdx / TOTAL_TO_SHOW * 100) + "%";
        document.getElementById('q-text').innerText = `${currentIdx + 1}. ${q.q}`;
        
        const opts = document.getElementById('options');
        opts.innerHTML = '';
        q.o.forEach((o, i) => {
            const b = document.createElement('button');
            b.className = 'opt-btn';
            b.innerText = o;
            b.onclick = () => check(i, b);
            opts.appendChild(b);
        });
    }

    function check(idx, btn) {
        if(answered) return;
        answered = true;
        const q = currentQuestions[currentIdx];
        const all = document.querySelectorAll('.opt-btn');

        if(idx === q.c) {
            score++;
            btn.classList.add('correct');
            showFeedback("CORRECT", q.e);
        } else {
            btn.classList.add('wrong');
            all[q.c].classList.add('correct');
            showFeedback("INCORRECT", q.e);
        }
        document.getElementById('next-btn').style.display = 'block';
    }

    function showFeedback(status, text) {
        const p = document.getElementById('feedback-panel');
        document.getElementById('feedback-status').innerText = status;
        document.getElementById('feedback-status').style.color = (status === "CORRECT") ? "var(--success)" : "var(--error)";
        document.getElementById('feedback-desc').innerText = text;
        p.style.display = 'block';
    }

    function goNext() {
        currentIdx++;
        if(currentIdx < TOTAL_TO_SHOW) showQuestion();
        else finish();
    }

    function finish() {
        clearInterval(timer);
        document.getElementById('main-quiz').style.display = 'none';
        document.getElementById('results').style.display = 'block';
        document.getElementById('final-score').innerText = `${score}/${TOTAL_TO_SHOW}`;
        
        let msg = "";
        let grade = "";
        let percent = Math.round((score / TOTAL_TO_SHOW) * 100);

        if(percent >= 85) { msg = "Excellent Work! Mastery Achieved."; grade = "A"; }
        else if(percent >= 70) { msg = "Good Job! A bit more practice and you'll be perfect."; grade = "B"; }
        else { msg = "Keep Practicing. Review the explanations to improve."; grade = "C"; }
        
        document.getElementById('rank-msg').innerText = msg;

        setTimeout(() => {
            if (typeof finishQuiz === "function") {
                finishQuiz(percent, score, TOTAL_TO_SHOW, grade, msg, TOPIC_KEY);
            }
        }, 3000); 
    }

    init();
</script>
</body>
</html>
