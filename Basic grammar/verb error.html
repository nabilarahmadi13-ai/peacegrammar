<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise - Grammar Peace</title>
    <style>
        :root {
            --bg-color: #0a0e14;
            --card-bg: #161b22;
            --text-main: #c9d1d9;
            --accent: #58a6ff;
            --success: #2ea043;
            --error: #da3633;
            --border: #30363d;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        .top-nav {
            width: 100%;
            max-width: 750px;
            margin-bottom: 15px;
            display: flex;
            justify-content: flex-start;
        }

        .btn-back {
            background: var(--card-bg);
            color: var(--text-main);
            border: 1px solid var(--border);
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }

        .btn-back:hover { background: #30363d; border-color: var(--accent); }

        #quiz-wrapper {
            background: var(--card-bg);
            max-width: 750px;
            width: 100%;
            padding: 35px;
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--border);
            padding-bottom: 15px;
            margin-bottom: 25px;
        }

        .header h1 { font-size: 1.4rem; color: var(--accent); margin: 0; text-transform: uppercase; }
        #timer { font-family: monospace; font-size: 1.2rem; color: #ffa657; }

        .progress-container { height: 4px; background: #21262d; margin-bottom: 25px; }
        #progress-bar { height: 100%; background: var(--accent); width: 0%; transition: width 0.3s; }

        .question-box { margin-bottom: 30px; }
        .question-text { font-size: 1.2rem; margin-bottom: 20px; line-height: 1.5; }

        .options-grid { display: grid; grid-template-columns: 1fr; gap: 12px; }

        .opt-btn {
            background: #21262d;
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 15px 20px;
            border-radius: 6px;
            cursor: pointer;
            text-align: left;
            font-size: 1rem;
            transition: 0.2s;
        }

        .opt-btn:hover:not(:disabled) { background: #30363d; border-color: #8b949e; }
        .opt-btn.correct { background: var(--success) !important; color: white; }
        .opt-btn.wrong { background: var(--error) !important; color: white; }

        #feedback-panel {
            margin-top: 20px;
            padding: 20px;
            border-radius: 6px;
            background: #0d1117;
            border-left: 4px solid var(--accent);
            display: none;
        }

        .feedback-exp { font-size: 0.95rem; color: #8b949e; margin-top: 8px; }

        .btn-nav {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            float: right;
            margin-top: 20px;
            display: none;
        }

        #results { display: none; text-align: center; }
        .score-circle { font-size: 3rem; color: var(--accent); margin: 20px 0; }
    </style>
</head>
<body>

<div class="top-nav">
    <button class="btn-back" onclick="window.location.href='../index.html'">
        üè† Back to Levels
    </button>
</div>

<div id="quiz-wrapper">
    <div id="main-quiz">
        <div class="header">
            <!-- EDIT DI SINI: JUDUL TOPIK -->
            <h1 id="display-topic">TOPIC NAME</h1>
            <div id="timer">05:00</div>
        </div>

        <div class="progress-container"><div id="progress-bar"></div></div>

        <div class="question-box">
            <div id="q-text" class="question-text"></div>
            <div id="options" class="options-grid"></div>
        </div>

        <div id="feedback-panel">
            <div id="feedback-status" style="font-weight:bold"></div>
            <div id="feedback-desc" class="feedback-exp"></div>
        </div>

        <button id="next-btn" class="btn-nav" onclick="goNext()">NEXT QUESTION</button>
    </div>

    <div id="results">
        <h1>EXAM COMPLETE</h1>
        <div class="score-circle" id="final-score">0/0</div>
        <p id="rank-msg" style="margin-bottom: 20px;"></p>
        <p style="color: var(--accent); font-size: 0.9rem;">Redirecting to Performance Report...</p>
    </div>
</div>

<script src="../app.js"></script>

<script>
    /* ============================================================
       BAGIAN 1: KONFIGURASI SOAL (EDIT DI SINI)
       ============================================================ */
    
    const TOPIC_TITLE = "Mastering Verb"; // Ganti Judul
    const TOPIC_KEY = "verb error"; // HARUS SAMA dengan nama di TOPICS app.js
    const TIME_LIMIT = 300; // Dalam detik (300 = 5 menit)
    const TOTAL_TO_SHOW = 20; // Jumlah soal yang ditampilkan (misal dari 20 soal, ambil 10 acak)
const pool = [
    { 
        q: "She go to school every day.",
        o: ["She", "go", "to school every day", "No Error"],
        c: 1,
        e: "Third person singular needs -s/-es. Should be: 'She goes'.",
        t: "üí° He/She/It + verb-s/es in present simple.",
        m: "‚ö†Ô∏è Very common error - forgetting -s with he/she/it."
    },
    { 
        q: "I goed to the market yesterday.",
        o: ["I", "goed", "to the market yesterday", "No Error"],
        c: 1,
        e: "'Go' is irregular. Should be: 'I went' (not 'goed').",
        t: "üí° Go-went-gone (irregular - don't add -ed).",
        m: "‚ö†Ô∏è Common error with irregular verbs - adding -ed."
    },
    { 
        q: "She have finished her homework.",
        o: ["She", "have finished", "her homework", "No Error"],
        c: 1,
        e: "Third person singular needs 'has'. Should be: 'She has finished'.",
        t: "üí° I/You/We/They have. He/She/It has.",
        m: "‚ö†Ô∏è Don't forget 'has' with he/she/it in perfect tense."
    },
    { 
        q: "They eated dinner an hour ago.",
        o: ["They", "eated", "dinner an hour ago", "No Error"],
        c: 1,
        e: "'Eat' is irregular. Should be: 'They ate' (not 'eated').",
        t: "üí° Eat-ate-eaten (irregular verb).",
        m: "‚ö†Ô∏è Never add -ed to irregular verbs."
    },
    { 
        q: "He don't like coffee.",
        o: ["He", "don't like", "coffee", "No Error"],
        c: 1,
        e: "Third person singular needs 'doesn't'. Should be: 'He doesn't like'.",
        t: "üí° I/You/We/They don't. He/She/It doesn't.",
        m: "‚ö†Ô∏è Very common error - using 'don't' with he/she/it."
    },
    { 
        q: "I have saw that movie before.",
        o: ["I have", "saw", "that movie before", "No Error"],
        c: 1,
        e: "Need past participle after 'have'. Should be: 'I have seen' (not 'saw').",
        t: "üí° See-saw-seen. Have/has + past participle (third form).",
        m: "‚ö†Ô∏è 'Saw' is simple past. 'Seen' is past participle."
    },
    { 
        q: "She buyed a new car last week.",
        o: ["She", "buyed", "a new car last week", "No Error"],
        c: 1,
        e: "'Buy' is irregular. Should be: 'She bought' (not 'buyed').",
        t: "üí° Buy-bought-bought (irregular).",
        m: "‚ö†Ô∏è Never 'buyed' - always 'bought'."
    },
    { 
        q: "He can plays the guitar very well.",
        o: ["He can", "plays", "the guitar very well", "No Error"],
        c: 1,
        e: "After modals, use base verb. Should be: 'He can play' (not 'plays').",
        t: "üí° Modal + base verb (no -s, no -ed, no -ing).",
        m: "‚ö†Ô∏è Can, will, must, should + base form always."
    },
    { 
        q: "They has been waiting for an hour.",
        o: ["They", "has been", "waiting for an hour", "No Error"],
        c: 1,
        e: "'They' is plural, needs 'have'. Should be: 'They have been'.",
        t: "üí° I/You/We/They have. He/She/It has.",
        m: "‚ö†Ô∏è Match auxiliary with subject (plural vs singular)."
    },
    { 
        q: "I done my homework yesterday.",
        o: ["I", "done", "my homework yesterday", "No Error"],
        c: 1,
        e: "'Done' needs auxiliary. Should be: 'I did' OR 'I have done'.",
        t: "üí° Done = past participle (needs have/has). Did = simple past.",
        m: "‚ö†Ô∏è Never use 'done' alone as main verb."
    },
    { 
        q: "She teached me English last year.",
        o: ["She", "teached", "me English last year", "No Error"],
        c: 1,
        e: "'Teach' is irregular. Should be: 'She taught' (not 'teached').",
        t: "üí° Teach-taught-taught (irregular).",
        m: "‚ö†Ô∏è Not 'teached' - use 'taught'."
    },
    { 
        q: "He musts finish his work today.",
        o: ["He", "musts finish", "his work today", "No Error"],
        c: 1,
        e: "Modal 'must' doesn't change. Should be: 'He must finish' (no -s).",
        t: "üí° Modals never add -s (can, must, should, will - never 'cans', 'musts').",
        m: "‚ö†Ô∏è Modals NEVER change form."
    },
    { 
        q: "I have went to Jakarta many times.",
        o: ["I have", "went", "to Jakarta many times", "No Error"],
        c: 1,
        e: "Need past participle. Should be: 'I have gone' (not 'went').",
        t: "üí° Go-went-gone. Have + past participle (gone).",
        m: "‚ö†Ô∏è 'Went' is simple past. 'Gone' is past participle."
    },
    { 
        q: "Does she can swim?",
        o: ["Does", "she can swim", "No Error", "No Error"],
        c: 0,
        e: "Modals don't use 'do/does'. Should be: 'Can she swim?'",
        t: "üí° Modals form questions by inversion (Can she...? Will you...?).",
        m: "‚ö†Ô∏è Never use 'do/does' with modals."
    },
    { 
        q: "He writed a letter to his friend.",
        o: ["He", "writed", "a letter to his friend", "No Error"],
        c: 1,
        e: "'Write' is irregular. Should be: 'He wrote' (not 'writed').",
        t: "üí° Write-wrote-written (irregular).",
        m: "‚ö†Ô∏è Never 'writed' - use 'wrote'."
    },
    { 
        q: "She cans speak three languages.",
        o: ["She", "cans speak", "three languages", "No Error"],
        c: 1,
        e: "Modal doesn't add -s. Should be: 'She can speak' (no -s on 'can').",
        t: "üí° Modals NEVER take -s.",
        m: "‚ö†Ô∏è Can, will, must, should - never add -s."
    },
    { 
        q: "They have broke the window.",
        o: ["They have", "broke", "the window", "No Error"],
        c: 1,
        e: "Need past participle. Should be: 'They have broken' (not 'broke').",
        t: "üí° Break-broke-broken. Have + past participle (broken).",
        m: "‚ö†Ô∏è 'Broke' is simple past. 'Broken' is past participle."
    },
    { 
        q: "He catched the ball quickly.",
        o: ["He", "catched", "the ball quickly", "No Error"],
        c: 1,
        e: "'Catch' is irregular. Should be: 'He caught' (not 'catched').",
        t: "üí° Catch-caught-caught (irregular).",
        m: "‚ö†Ô∏è Never 'catched' - always 'caught'."
    },
    { 
        q: "I am agree with you.",
        o: ["I", "am agree", "with you", "No Error"],
        c: 1,
        e: "'Agree' is ordinary verb, not adjective. Should be: 'I agree' (no 'am').",
        t: "üí° Agree is verb, not adjective. Don't use 'be' with it.",
        m: "‚ö†Ô∏è Some verbs seem like adjectives but aren't (agree, belong, consist, depend)."
    },
    { 
        q: "She have been lived here for five years.",
        o: ["She", "have been lived", "here for five years", "No Error"],
        c: 1,
        e: "Two errors: 'has' (not have) + 'lived' (not 'been lived'). Should be: 'She has lived'.",
        t: "üí° Live is not used in passive. Present perfect: has/have + past participle.",
        m: "‚ö†Ô∏è Don't use 'been' with all verbs - only for continuous or passive."
    }
];

    /* ============================================================
       BAGIAN 2: LOGIKA SISTEM (JANGAN DIEDIT KECUALI PAHAM)
       ============================================================ */
    
    let currentQuestions = [];
    let currentIdx = 0;
    let score = 0;
    let timer;
    let timeLeft = TIME_LIMIT;
    let answered = false;

    function init() {
        document.getElementById('display-topic').innerText = TOPIC_TITLE;
        // Acak soal dan ambil sebanyak TOTAL_TO_SHOW
        currentQuestions = pool.sort(() => 0.5 - Math.random()).slice(0, TOTAL_TO_SHOW);
        startTimer();
        showQuestion();
    }

    function startTimer() {
        timer = setInterval(() => {
            timeLeft--;
            let m = Math.floor(timeLeft/60);
            let s = timeLeft % 60;
            document.getElementById('timer').innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            if(timeLeft <= 0) finish();
        }, 1000);
    }

    function showQuestion() {
        answered = false;
        document.getElementById('next-btn').style.display = 'none';
        document.getElementById('feedback-panel').style.display = 'none';
        const q = currentQuestions[currentIdx];
        
        document.getElementById('progress-bar').style.width = (currentIdx / TOTAL_TO_SHOW * 100) + "%";
        document.getElementById('q-text').innerText = `${currentIdx + 1}. ${q.q}`;
        
        const opts = document.getElementById('options');
        opts.innerHTML = '';
        q.o.forEach((o, i) => {
            const b = document.createElement('button');
            b.className = 'opt-btn';
            b.innerText = o;
            b.onclick = () => check(i, b);
            opts.appendChild(b);
        });
    }

    function check(idx, btn) {
        if(answered) return;
        answered = true;
        const q = currentQuestions[currentIdx];
        const all = document.querySelectorAll('.opt-btn');

        if(idx === q.c) {
            score++;
            btn.classList.add('correct');
            showFeedback("CORRECT", q.e);
        } else {
            btn.classList.add('wrong');
            all[q.c].classList.add('correct');
            showFeedback("INCORRECT", q.e);
        }
        document.getElementById('next-btn').style.display = 'block';
    }

    function showFeedback(status, text) {
        const p = document.getElementById('feedback-panel');
        document.getElementById('feedback-status').innerText = status;
        document.getElementById('feedback-status').style.color = (status === "CORRECT") ? "var(--success)" : "var(--error)";
        document.getElementById('feedback-desc').innerText = text;
        p.style.display = 'block';
    }

    function goNext() {
        currentIdx++;
        if(currentIdx < TOTAL_TO_SHOW) showQuestion();
        else finish();
    }

    function finish() {
        clearInterval(timer);
        document.getElementById('main-quiz').style.display = 'none';
        document.getElementById('results').style.display = 'block';
        document.getElementById('final-score').innerText = `${score}/${TOTAL_TO_SHOW}`;
        
        let msg = "";
        let grade = "";
        let percent = Math.round((score / TOTAL_TO_SHOW) * 100);

        if(percent >= 85) { msg = "Excellent Work! Mastery Achieved."; grade = "A"; }
        else if(percent >= 70) { msg = "Good Job! A bit more practice and you'll be perfect."; grade = "B"; }
        else { msg = "Keep Practicing. Review the explanations to improve."; grade = "C"; }
        
        document.getElementById('rank-msg').innerText = msg;

        setTimeout(() => {
            if (typeof finishQuiz === "function") {
                finishQuiz(percent, score, TOTAL_TO_SHOW, grade, msg, TOPIC_KEY);
            }
        }, 3000); 
    }

    init();
</script>
</body>
</html>
