<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise - Grammar Peace</title>
    <style>
        :root {
            --bg-color: #0a0e14;
            --card-bg: #161b22;
            --text-main: #c9d1d9;
            --accent: #58a6ff;
            --success: #2ea043;
            --error: #da3633;
            --border: #30363d;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        .top-nav {
            width: 100%;
            max-width: 750px;
            margin-bottom: 15px;
            display: flex;
            justify-content: flex-start;
        }

        .btn-back {
            background: var(--card-bg);
            color: var(--text-main);
            border: 1px solid var(--border);
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }

        .btn-back:hover { background: #30363d; border-color: var(--accent); }

        #quiz-wrapper {
            background: var(--card-bg);
            max-width: 750px;
            width: 100%;
            padding: 35px;
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--border);
            padding-bottom: 15px;
            margin-bottom: 25px;
        }

        .header h1 { font-size: 1.4rem; color: var(--accent); margin: 0; text-transform: uppercase; }
        #timer { font-family: monospace; font-size: 1.2rem; color: #ffa657; }

        .progress-container { height: 4px; background: #21262d; margin-bottom: 25px; }
        #progress-bar { height: 100%; background: var(--accent); width: 0%; transition: width 0.3s; }

        .question-box { margin-bottom: 30px; }
        .question-text { font-size: 1.2rem; margin-bottom: 20px; line-height: 1.5; }

        .options-grid { display: grid; grid-template-columns: 1fr; gap: 12px; }

        .opt-btn {
            background: #21262d;
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 15px 20px;
            border-radius: 6px;
            cursor: pointer;
            text-align: left;
            font-size: 1rem;
            transition: 0.2s;
        }

        .opt-btn:hover:not(:disabled) { background: #30363d; border-color: #8b949e; }
        .opt-btn.correct { background: var(--success) !important; color: white; }
        .opt-btn.wrong { background: var(--error) !important; color: white; }

        #feedback-panel {
            margin-top: 20px;
            padding: 20px;
            border-radius: 6px;
            background: #0d1117;
            border-left: 4px solid var(--accent);
            display: none;
        }

        .feedback-exp { font-size: 0.95rem; color: #8b949e; margin-top: 8px; }

        .btn-nav {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            float: right;
            margin-top: 20px;
            display: none;
        }

        #results { display: none; text-align: center; }
        .score-circle { font-size: 3rem; color: var(--accent); margin: 20px 0; }
    </style>
</head>
<body>

<div class="top-nav">
    <button class="btn-back" onclick="window.location.href='../index.html'">
        üè† Back to Levels
    </button>
</div>

<div id="quiz-wrapper">
    <div id="main-quiz">
        <div class="header">
            <!-- EDIT DI SINI: JUDUL TOPIK -->
            <h1 id="display-topic">TOPIC NAME</h1>
            <div id="timer">05:00</div>
        </div>

        <div class="progress-container"><div id="progress-bar"></div></div>

        <div class="question-box">
            <div id="q-text" class="question-text"></div>
            <div id="options" class="options-grid"></div>
        </div>

        <div id="feedback-panel">
            <div id="feedback-status" style="font-weight:bold"></div>
            <div id="feedback-desc" class="feedback-exp"></div>
        </div>

        <button id="next-btn" class="btn-nav" onclick="goNext()">NEXT QUESTION</button>
    </div>

    <div id="results">
        <h1>EXAM COMPLETE</h1>
        <div class="score-circle" id="final-score">0/0</div>
        <p id="rank-msg" style="margin-bottom: 20px;"></p>
        <p style="color: var(--accent); font-size: 0.9rem;">Redirecting to Performance Report...</p>
    </div>
</div>

<script src="../app.js"></script>

<script>
    /* ============================================================
       BAGIAN 1: KONFIGURASI SOAL (EDIT DI SINI)
       ============================================================ */
    
    const TOPIC_TITLE = "Mastering Noun"; // Ganti Judul
    const TOPIC_KEY = "noun error"; // HARUS SAMA dengan nama di TOPICS app.js
    const TIME_LIMIT = 300; // Dalam detik (300 = 5 menit)
    const TOTAL_TO_SHOW = 20; // Jumlah soal yang ditampilkan (misal dari 20 soal, ambil 10 acak)
const pool = [
    { 
        q: "She gave me many advices about the job.",
        o: ["She gave me", "many advices", "about the job", "No Error"],
        c: 1,
        e: "'Advice' is uncountable. Should be: 'much advice' or 'some advice' or 'pieces of advice'.",
        t: "üí° Advice is ALWAYS uncountable - never add -s.",
        m: "‚ö†Ô∏è Common error: treating uncountable nouns as countable."
    },
    { 
        q: "I bought two breads from the bakery.",
        o: ["I bought", "two breads", "from the bakery", "No Error"],
        c: 1,
        e: "'Bread' is uncountable. Should be: 'two loaves of bread' or 'some bread'.",
        t: "üí° Use counter words: loaf/slice/piece of bread.",
        m: "‚ö†Ô∏è Can't pluralize uncountable nouns directly."
    },
    { 
        q: "There are much students in the classroom.",
        o: ["There are", "much students", "in the classroom", "No Error"],
        c: 1,
        e: "'Students' is countable. Should be: 'many students' or 'a lot of students'.",
        t: "üí° Much = uncountable. Many = countable.",
        m: "‚ö†Ô∏è Don't use 'much' with countable nouns."
    },
    { 
        q: "I need to buy some furnitures for my room.",
        o: ["I need to buy", "some furnitures", "for my room", "No Error"],
        c: 1,
        e: "'Furniture' is uncountable/singular. Should be: 'some furniture' (no -s).",
        t: "üí° Furniture, equipment, luggage = always uncountable.",
        m: "‚ö†Ô∏è Never add -s to these words."
    },
    { 
        q: "She has three childs and two wifes.",
        o: ["She has", "three childs", "two wifes", "No Error"],
        c: 1,
        e: "Irregular plurals: 'three children' and 'two wives'.",
        t: "üí° Child‚Üíchildren, wife‚Üíwives (irregular).",
        m: "‚ö†Ô∏è Don't add -s to irregular plural nouns."
    },
    { 
        q: "The news are very interesting today.",
        o: ["The news", "are", "very interesting", "No Error"],
        c: 1,
        e: "'News' is singular. Should be: 'The news is very interesting.'",
        t: "üí° News is always singular despite ending in -s.",
        m: "‚ö†Ô∏è News, mathematics, physics = singular nouns."
    },
    { 
        q: "I have a luggage to carry.",
        o: ["I have", "a luggage", "to carry", "No Error"],
        c: 1,
        e: "'Luggage' is uncountable. Should be: 'some luggage' or 'a piece of luggage'.",
        t: "üí° Luggage = uncountable (no a/an, no -s).",
        m: "‚ö†Ô∏è Say 'a suitcase' if you need countable form."
    },
    { 
        q: "There is many people waiting outside.",
        o: ["There is", "many people", "waiting outside", "No Error"],
        c: 0,
        e: "'People' is plural. Should be: 'There are many people.'",
        t: "üí° People = plural (use 'are', not 'is').",
        m: "‚ö†Ô∏è Person = singular, People = plural."
    },
    { 
        q: "I need an informations about the course.",
        o: ["I need", "an informations", "about the course", "No Error"],
        c: 1,
        e: "'Information' is uncountable. Should be: 'some information' or 'information' (no article).",
        t: "üí° Information = uncountable (no a/an, no -s).",
        m: "‚ö†Ô∏è Never 'an information' or 'informations'."
    },
    { 
        q: "My sister bought two new jeans.",
        o: ["My sister bought", "two new jeans", "No Error", "No Error"],
        c: 1,
        e: "'Jeans' is always plural. Should be: 'two pairs of jeans' or 'two new pairs of jeans'.",
        t: "üí° Jeans, scissors, pants = always plural. Count with 'pair(s) of'.",
        m: "‚ö†Ô∏è Can't say 'a jean' - use 'a pair of jeans'."
    },
    { 
        q: "He has less friends than his brother.",
        o: ["He has", "less friends", "than his brother", "No Error"],
        c: 1,
        e: "'Friends' is countable. Should be: 'fewer friends'.",
        t: "üí° Fewer = countable. Less = uncountable.",
        m: "‚ö†Ô∏è Very common error in modern English, but formally wrong."
    },
    { 
        q: "There are a lot of homeworks to do.",
        o: ["There are", "a lot of homeworks", "to do", "No Error"],
        c: 1,
        e: "'Homework' is uncountable. Should be: 'a lot of homework' (no -s).",
        t: "üí° Homework is ALWAYS uncountable.",
        m: "‚ö†Ô∏è Say 'assignments' if you need countable form."
    },
    { 
        q: "I bought three potato from the market.",
        o: ["I bought", "three potato", "from the market", "No Error"],
        c: 1,
        e: "Plural needed. Should be: 'three potatoes'.",
        t: "üí° Potato ‚Üí potatoes (add -es).",
        m: "‚ö†Ô∏è Don't forget to pluralize countable nouns with numbers."
    },
    { 
        q: "The scissor is on the table.",
        o: ["The scissor", "is", "on the table", "No Error"],
        c: 0,
        e: "'Scissors' is always plural. Should be: 'The scissors are on the table.'",
        t: "üí° Scissors is always plural (use 'are').",
        m: "‚ö†Ô∏è Say 'a pair of scissors' for singular concept."
    },
    { 
        q: "She needs a new equipments for her office.",
        o: ["She needs", "a new equipments", "for her office", "No Error"],
        c: 1,
        e: "'Equipment' is uncountable. Should be: 'new equipment' or 'some new equipment'.",
        t: "üí° Equipment = uncountable (no a/an, no -s).",
        m: "‚ö†Ô∏è Similar to furniture and luggage."
    },
    { 
        q: "Could you give me a advice, please?",
        o: ["Could you give me", "a advice", "please", "No Error"],
        c: 1,
        e: "'Advice' is uncountable. Should be: 'some advice' or 'a piece of advice'.",
        t: "üí° Advice = uncountable. Use: some advice, much advice, a piece of advice.",
        m: "‚ö†Ô∏è Advise (with s) = verb. Advice (with c) = noun (uncountable)."
    },
    { 
        q: "I saw many deers in the forest.",
        o: ["I saw", "many deers", "in the forest", "No Error"],
        c: 1,
        e: "'Deer' is same in singular and plural. Should be: 'many deer'.",
        t: "üí° Same form for singular/plural: deer, sheep, fish, species.",
        m: "‚ö†Ô∏è Don't add -s to these words."
    },
    { 
        q: "He drinks two coffee every morning.",
        o: ["He drinks", "two coffee", "every morning", "No Error"],
        c: 1,
        e: "Should be: 'two cups of coffee' or 'two coffees' (informal for cups).",
        t: "üí° Coffee = uncountable. Count with 'cup(s) of coffee'.",
        m: "‚ö†Ô∏è 'Two coffees' is informal/cafe language for 'two cups'."
    },
    { 
        q: "Physics are my favorite subject.",
        o: ["Physics", "are", "my favorite subject", "No Error"],
        c: 1,
        e: "'Physics' is singular. Should be: 'Physics is my favorite subject.'",
        t: "üí° Subject names ending in -ics are singular: physics, mathematics, economics.",
        m: "‚ö†Ô∏è Don't be fooled by the -s ending."
    },
    { 
        q: "I need to buy a new trouser for work.",
        o: ["I need to buy", "a new trouser", "for work", "No Error"],
        c: 1,
        e: "'Trousers' is always plural. Should be: 'a pair of trousers' or 'new trousers'.",
        t: "üí° Trousers, pants = always plural (like scissors, jeans).",
        m: "‚ö†Ô∏è Can't say 'a trouser' - use 'a pair of trousers'."
    }
];

    /* ============================================================
       BAGIAN 2: LOGIKA SISTEM (JANGAN DIEDIT KECUALI PAHAM)
       ============================================================ */
    
    let currentQuestions = [];
    let currentIdx = 0;
    let score = 0;
    let timer;
    let timeLeft = TIME_LIMIT;
    let answered = false;

    function init() {
        document.getElementById('display-topic').innerText = TOPIC_TITLE;
        // Acak soal dan ambil sebanyak TOTAL_TO_SHOW
        currentQuestions = pool.sort(() => 0.5 - Math.random()).slice(0, TOTAL_TO_SHOW);
        startTimer();
        showQuestion();
    }

    function startTimer() {
        timer = setInterval(() => {
            timeLeft--;
            let m = Math.floor(timeLeft/60);
            let s = timeLeft % 60;
            document.getElementById('timer').innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            if(timeLeft <= 0) finish();
        }, 1000);
    }

    function showQuestion() {
        answered = false;
        document.getElementById('next-btn').style.display = 'none';
        document.getElementById('feedback-panel').style.display = 'none';
        const q = currentQuestions[currentIdx];
        
        document.getElementById('progress-bar').style.width = (currentIdx / TOTAL_TO_SHOW * 100) + "%";
        document.getElementById('q-text').innerText = `${currentIdx + 1}. ${q.q}`;
        
        const opts = document.getElementById('options');
        opts.innerHTML = '';
        q.o.forEach((o, i) => {
            const b = document.createElement('button');
            b.className = 'opt-btn';
            b.innerText = o;
            b.onclick = () => check(i, b);
            opts.appendChild(b);
        });
    }

    function check(idx, btn) {
        if(answered) return;
        answered = true;
        const q = currentQuestions[currentIdx];
        const all = document.querySelectorAll('.opt-btn');

        if(idx === q.c) {
            score++;
            btn.classList.add('correct');
            showFeedback("CORRECT", q.e);
        } else {
            btn.classList.add('wrong');
            all[q.c].classList.add('correct');
            showFeedback("INCORRECT", q.e);
        }
        document.getElementById('next-btn').style.display = 'block';
    }

    function showFeedback(status, text) {
        const p = document.getElementById('feedback-panel');
        document.getElementById('feedback-status').innerText = status;
        document.getElementById('feedback-status').style.color = (status === "CORRECT") ? "var(--success)" : "var(--error)";
        document.getElementById('feedback-desc').innerText = text;
        p.style.display = 'block';
    }

    function goNext() {
        currentIdx++;
        if(currentIdx < TOTAL_TO_SHOW) showQuestion();
        else finish();
    }

    function finish() {
        clearInterval(timer);
        document.getElementById('main-quiz').style.display = 'none';
        document.getElementById('results').style.display = 'block';
        document.getElementById('final-score').innerText = `${score}/${TOTAL_TO_SHOW}`;
        
        let msg = "";
        let grade = "";
        let percent = Math.round((score / TOTAL_TO_SHOW) * 100);

        if(percent >= 85) { msg = "Excellent Work! Mastery Achieved."; grade = "A"; }
        else if(percent >= 70) { msg = "Good Job! A bit more practice and you'll be perfect."; grade = "B"; }
        else { msg = "Keep Practicing. Review the explanations to improve."; grade = "C"; }
        
        document.getElementById('rank-msg').innerText = msg;

        setTimeout(() => {
            if (typeof finishQuiz === "function") {
                finishQuiz(percent, score, TOTAL_TO_SHOW, grade, msg, TOPIC_KEY);
            }
        }, 3000); 
    }

    init();
</script>
</body>
</html>
