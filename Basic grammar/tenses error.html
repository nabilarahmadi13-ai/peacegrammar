<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise - Grammar Peace</title>
    <style>
        :root {
            --bg-color: #0a0e14;
            --card-bg: #161b22;
            --text-main: #c9d1d9;
            --accent: #58a6ff;
            --success: #2ea043;
            --error: #da3633;
            --border: #30363d;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        .top-nav {
            width: 100%;
            max-width: 750px;
            margin-bottom: 15px;
            display: flex;
            justify-content: flex-start;
        }

        .btn-back {
            background: var(--card-bg);
            color: var(--text-main);
            border: 1px solid var(--border);
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }

        .btn-back:hover { background: #30363d; border-color: var(--accent); }

        #quiz-wrapper {
            background: var(--card-bg);
            max-width: 750px;
            width: 100%;
            padding: 35px;
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--border);
            padding-bottom: 15px;
            margin-bottom: 25px;
        }

        .header h1 { font-size: 1.4rem; color: var(--accent); margin: 0; text-transform: uppercase; }
        #timer { font-family: monospace; font-size: 1.2rem; color: #ffa657; }

        .progress-container { height: 4px; background: #21262d; margin-bottom: 25px; }
        #progress-bar { height: 100%; background: var(--accent); width: 0%; transition: width 0.3s; }

        .question-box { margin-bottom: 30px; }
        .question-text { font-size: 1.2rem; margin-bottom: 20px; line-height: 1.5; }

        .options-grid { display: grid; grid-template-columns: 1fr; gap: 12px; }

        .opt-btn {
            background: #21262d;
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 15px 20px;
            border-radius: 6px;
            cursor: pointer;
            text-align: left;
            font-size: 1rem;
            transition: 0.2s;
        }

        .opt-btn:hover:not(:disabled) { background: #30363d; border-color: #8b949e; }
        .opt-btn.correct { background: var(--success) !important; color: white; }
        .opt-btn.wrong { background: var(--error) !important; color: white; }

        #feedback-panel {
            margin-top: 20px;
            padding: 20px;
            border-radius: 6px;
            background: #0d1117;
            border-left: 4px solid var(--accent);
            display: none;
        }

        .feedback-exp { font-size: 0.95rem; color: #8b949e; margin-top: 8px; }

        .btn-nav {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            float: right;
            margin-top: 20px;
            display: none;
        }

        #results { display: none; text-align: center; }
        .score-circle { font-size: 3rem; color: var(--accent); margin: 20px 0; }
    </style>
</head>
<body>

<div class="top-nav">
    <button class="btn-back" onclick="window.location.href='../index.html'">
        üè† Back to Levels
    </button>
</div>

<div id="quiz-wrapper">
    <div id="main-quiz">
        <div class="header">
            <!-- EDIT DI SINI: JUDUL TOPIK -->
            <h1 id="display-topic">TOPIC NAME</h1>
            <div id="timer">05:00</div>
        </div>

        <div class="progress-container"><div id="progress-bar"></div></div>

        <div class="question-box">
            <div id="q-text" class="question-text"></div>
            <div id="options" class="options-grid"></div>
        </div>

        <div id="feedback-panel">
            <div id="feedback-status" style="font-weight:bold"></div>
            <div id="feedback-desc" class="feedback-exp"></div>
        </div>

        <button id="next-btn" class="btn-nav" onclick="goNext()">NEXT QUESTION</button>
    </div>

    <div id="results">
        <h1>EXAM COMPLETE</h1>
        <div class="score-circle" id="final-score">0/0</div>
        <p id="rank-msg" style="margin-bottom: 20px;"></p>
        <p style="color: var(--accent); font-size: 0.9rem;">Redirecting to Performance Report...</p>
    </div>
</div>

<script src="../app.js"></script>

<script>
    /* ============================================================
       BAGIAN 1: KONFIGURASI SOAL (EDIT DI SINI)
       ============================================================ */
    
    const TOPIC_TITLE = "Mastering Tenses"; // Ganti Judul
    const TOPIC_KEY = "tenses error"; // HARUS SAMA dengan nama di TOPICS app.js
    const TIME_LIMIT = 300; // Dalam detik (300 = 5 menit)
    const TOTAL_TO_SHOW = 20; // Jumlah soal yang ditampilkan (misal dari 20 soal, ambil 10 acak)
const pool = [
    { 
        q: "She is eating breakfast every morning.",
        o: ["She", "is eating", "breakfast every morning", "No Error"],
        c: 1,
        e: "Routine/habit uses Present Simple. Should be: 'She eats breakfast every morning'.",
        t: "üí° Every day/morning/week = Present Simple (habit), not Continuous.",
        m: "‚ö†Ô∏è Continuous is for now/temporary, not routines."
    },
    { 
        q: "I have went to Paris last year.",
        o: ["I", "have went", "to Paris last year", "No Error"],
        c: 1,
        e: "Specific past time uses Past Simple. Should be: 'I went' (not Present Perfect).",
        t: "üí° Last year/yesterday/ago = Past Simple, not Present Perfect.",
        m: "‚ö†Ô∏è Also 'went' should be 'gone' if using Perfect, but tense is wrong here."
    },
    { 
        q: "She lives in Jakarta since 2020.",
        o: ["She", "lives", "in Jakarta since 2020", "No Error"],
        c: 1,
        e: "'Since' requires Present Perfect. Should be: 'She has lived in Jakarta since 2020'.",
        t: "üí° Since/for = Present Perfect (has/have + past participle).",
        m: "‚ö†Ô∏è Since shows starting point of ongoing action."
    },
    { 
        q: "The book written by a famous author.",
        o: ["The book", "written", "by a famous author", "No Error"],
        c: 1,
        e: "Missing 'be' verb for passive. Should be: 'The book was written' OR 'is written'.",
        t: "üí° Passive = be + past participle (need 'be' verb).",
        m: "‚ö†Ô∏è Can't use past participle alone - need is/was/are/were."
    },
    { 
        q: "I am knowing the answer.",
        o: ["I", "am knowing", "the answer", "No Error"],
        c: 1,
        e: "'Know' is stative verb, doesn't use continuous. Should be: 'I know the answer'.",
        t: "üí° Stative verbs (know, understand, believe, love, want) don't use -ing forms.",
        m: "‚ö†Ô∏è Mental states, feelings, senses = stative (use Simple, not Continuous)."
    },
    { 
        q: "They are building the bridge last year.",
        o: ["They", "are building", "the bridge last year", "No Error"],
        c: 1,
        e: "'Last year' = past. Should be: 'They built' OR 'They were building'.",
        t: "üí° Last year = Past tense (Simple or Continuous), not Present.",
        m: "‚ö†Ô∏è Time word determines tense."
    },
    { 
        q: "She has finished her work yesterday.",
        o: ["She", "has finished", "her work yesterday", "No Error"],
        c: 1,
        e: "'Yesterday' = specific past time. Should be: 'She finished' (Past Simple).",
        t: "üí° Yesterday/last week/ago = Past Simple, NOT Present Perfect.",
        m: "‚ö†Ô∏è Present Perfect doesn't use specific past time words."
    },
    { 
        q: "The house built in 1990.",
        o: ["The house", "built", "in 1990", "No Error"],
        c: 1,
        e: "Missing 'be' verb. Should be: 'The house was built in 1990'.",
        t: "üí° Passive = be + past participle.",
        m: "‚ö†Ô∏è Need 'was' for past passive."
    },
    { 
        q: "I will finished my homework by tomorrow.",
        o: ["I", "will finished", "my homework by tomorrow", "No Error"],
        c: 1,
        e: "Should be 'will finish' (Future Simple) OR 'will have finished' (Future Perfect).",
        t: "üí° Will + base verb OR will have + past participle. Never 'will + past'.",
        m: "‚ö†Ô∏è After 'will', use base verb."
    },
    { 
        q: "When I arrived, she already left.",
        o: ["When I arrived", "she already left", "No Error", "No Error"],
        c: 1,
        e: "Earlier action needs Past Perfect. Should be: 'she had already left'.",
        t: "üí° Past Perfect (had + past participle) for earlier of two past actions.",
        m: "‚ö†Ô∏è Left happened BEFORE arrived = use Past Perfect."
    },
    { 
        q: "She is owning three cars.",
        o: ["She", "is owning", "three cars", "No Error"],
        c: 1,
        e: "'Own' is stative, doesn't use continuous. Should be: 'She owns three cars'.",
        t: "üí° Stative verbs: own, have (possession), know, believe, love - use Simple.",
        m: "‚ö†Ô∏è Possession/states don't use continuous."
    },
    { 
        q: "I am living here since 2015.",
        o: ["I", "am living", "here since 2015", "No Error"],
        c: 1,
        e: "'Since' needs Present Perfect. Should be: 'I have lived here since 2015'.",
        t: "üí° Since = Present Perfect (has/have + past participle).",
        m: "‚ö†Ô∏è Since shows duration from past to now."
    },
    { 
        q: "The letter is sent yesterday.",
        o: ["The letter", "is sent", "yesterday", "No Error"],
        c: 1,
        e: "'Yesterday' = past. Should be: 'The letter was sent yesterday'.",
        t: "üí° Match passive tense to time word. Yesterday = was/were.",
        m: "‚ö†Ô∏è 'Is' = present. 'Was' = past."
    },
    { 
        q: "He is tall when he was young.",
        o: ["He is tall", "when", "he was young", "No Error"],
        c: 0,
        e: "Past time needs past tense. Should be: 'He was tall when he was young'.",
        t: "üí° 'When he was young' = past, so first verb must be past too.",
        m: "‚ö†Ô∏è Match tenses - both actions in past."
    },
    { 
        q: "I have seen him two days ago.",
        o: ["I", "have seen", "him two days ago", "No Error"],
        c: 1,
        e: "'Ago' = specific past, needs Past Simple. Should be: 'I saw him two days ago'.",
        t: "üí° Ago = Past Simple, NOT Present Perfect.",
        m: "‚ö†Ô∏è Ago always with Past Simple."
    },
    { 
        q: "She will being at home tomorrow.",
        o: ["She", "will being", "at home tomorrow", "No Error"],
        c: 1,
        e: "Should be 'will be' (will + base verb, not -ing).",
        t: "üí° Will + base verb (be, go, eat). Never 'will being' or 'will going'.",
        m: "‚ö†Ô∏è After modals, use base form."
    },
    { 
        q: "They have lived here for last year.",
        o: ["They have lived here", "for last year", "No Error", "No Error"],
        c: 1,
        e: "Should be 'since last year' (specific starting point) OR 'for one year' (duration).",
        t: "üí° Since + starting point (since 2020, since Monday). For + duration (for 5 years).",
        m: "‚ö†Ô∏è 'For' needs period length, not starting point."
    },
    { 
        q: "The food is cooking by my mother now.",
        o: ["The food", "is cooking", "by my mother now", "No Error"],
        c: 1,
        e: "Passive continuous needs 'being'. Should be: 'is being cooked by my mother'.",
        t: "üí° Passive Continuous = is/are being + past participle.",
        m: "‚ö†Ô∏è 'Is cooking' = active. 'Is being cooked' = passive."
    },
    { 
        q: "By the time you arrive, I will finish my work.",
        o: ["By the time you arrive", "I will finish", "my work", "No Error"],
        c: 1,
        e: "Should be Future Perfect: 'I will have finished' (completed before you arrive).",
        t: "üí° 'By the time' = Future Perfect (will have + past participle).",
        m: "‚ö†Ô∏è Action completed BEFORE future point = Future Perfect."
    },
    { 
        q: "She cried while I was talk to her.",
        o: ["She cried", "while", "I was talk to her", "No Error"],
        c: 2,
        e: "Should be 'I was talking' (Past Continuous = was/were + verb-ing).",
        t: "üí° Past Continuous = was/were + verb-ing.",
        m: "‚ö†Ô∏è 'Was' needs -ing verb, not base form."
    }
];

    /* ============================================================
       BAGIAN 2: LOGIKA SISTEM (JANGAN DIEDIT KECUALI PAHAM)
       ============================================================ */
    
    let currentQuestions = [];
    let currentIdx = 0;
    let score = 0;
    let timer;
    let timeLeft = TIME_LIMIT;
    let answered = false;

    function init() {
        document.getElementById('display-topic').innerText = TOPIC_TITLE;
        // Acak soal dan ambil sebanyak TOTAL_TO_SHOW
        currentQuestions = pool.sort(() => 0.5 - Math.random()).slice(0, TOTAL_TO_SHOW);
        startTimer();
        showQuestion();
    }

    function startTimer() {
        timer = setInterval(() => {
            timeLeft--;
            let m = Math.floor(timeLeft/60);
            let s = timeLeft % 60;
            document.getElementById('timer').innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            if(timeLeft <= 0) finish();
        }, 1000);
    }

    function showQuestion() {
        answered = false;
        document.getElementById('next-btn').style.display = 'none';
        document.getElementById('feedback-panel').style.display = 'none';
        const q = currentQuestions[currentIdx];
        
        document.getElementById('progress-bar').style.width = (currentIdx / TOTAL_TO_SHOW * 100) + "%";
        document.getElementById('q-text').innerText = `${currentIdx + 1}. ${q.q}`;
        
        const opts = document.getElementById('options');
        opts.innerHTML = '';
        q.o.forEach((o, i) => {
            const b = document.createElement('button');
            b.className = 'opt-btn';
            b.innerText = o;
            b.onclick = () => check(i, b);
            opts.appendChild(b);
        });
    }

    function check(idx, btn) {
        if(answered) return;
        answered = true;
        const q = currentQuestions[currentIdx];
        const all = document.querySelectorAll('.opt-btn');

        if(idx === q.c) {
            score++;
            btn.classList.add('correct');
            showFeedback("CORRECT", q.e);
        } else {
            btn.classList.add('wrong');
            all[q.c].classList.add('correct');
            showFeedback("INCORRECT", q.e);
        }
        document.getElementById('next-btn').style.display = 'block';
    }

    function showFeedback(status, text) {
        const p = document.getElementById('feedback-panel');
        document.getElementById('feedback-status').innerText = status;
        document.getElementById('feedback-status').style.color = (status === "CORRECT") ? "var(--success)" : "var(--error)";
        document.getElementById('feedback-desc').innerText = text;
        p.style.display = 'block';
    }

    function goNext() {
        currentIdx++;
        if(currentIdx < TOTAL_TO_SHOW) showQuestion();
        else finish();
    }

    function finish() {
        clearInterval(timer);
        document.getElementById('main-quiz').style.display = 'none';
        document.getElementById('results').style.display = 'block';
        document.getElementById('final-score').innerText = `${score}/${TOTAL_TO_SHOW}`;
        
        let msg = "";
        let grade = "";
        let percent = Math.round((score / TOTAL_TO_SHOW) * 100);

        if(percent >= 85) { msg = "Excellent Work! Mastery Achieved."; grade = "A"; }
        else if(percent >= 70) { msg = "Good Job! A bit more practice and you'll be perfect."; grade = "B"; }
        else { msg = "Keep Practicing. Review the explanations to improve."; grade = "C"; }
        
        document.getElementById('rank-msg').innerText = msg;

        setTimeout(() => {
            if (typeof finishQuiz === "function") {
                finishQuiz(percent, score, TOTAL_TO_SHOW, grade, msg, TOPIC_KEY);
            }
        }, 3000); 
    }

    init();
</script>
</body>
</html>
