<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise - Grammar Peace</title>
    <style>
        :root {
            --bg-color: #0a0e14;
            --card-bg: #161b22;
            --text-main: #c9d1d9;
            --accent: #58a6ff;
            --success: #2ea043;
            --error: #da3633;
            --border: #30363d;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        .top-nav {
            width: 100%;
            max-width: 750px;
            margin-bottom: 15px;
            display: flex;
            justify-content: flex-start;
        }

        .btn-back {
            background: var(--card-bg);
            color: var(--text-main);
            border: 1px solid var(--border);
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }

        .btn-back:hover { background: #30363d; border-color: var(--accent); }

        #quiz-wrapper {
            background: var(--card-bg);
            max-width: 750px;
            width: 100%;
            padding: 35px;
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--border);
            padding-bottom: 15px;
            margin-bottom: 25px;
        }

        .header h1 { font-size: 1.4rem; color: var(--accent); margin: 0; text-transform: uppercase; }
        #timer { font-family: monospace; font-size: 1.2rem; color: #ffa657; }

        .progress-container { height: 4px; background: #21262d; margin-bottom: 25px; }
        #progress-bar { height: 100%; background: var(--accent); width: 0%; transition: width 0.3s; }

        .question-box { margin-bottom: 30px; }
        .question-text { font-size: 1.2rem; margin-bottom: 20px; line-height: 1.5; }

        .options-grid { display: grid; grid-template-columns: 1fr; gap: 12px; }

        .opt-btn {
            background: #21262d;
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 15px 20px;
            border-radius: 6px;
            cursor: pointer;
            text-align: left;
            font-size: 1rem;
            transition: 0.2s;
        }

        .opt-btn:hover:not(:disabled) { background: #30363d; border-color: #8b949e; }
        .opt-btn.correct { background: var(--success) !important; color: white; }
        .opt-btn.wrong { background: var(--error) !important; color: white; }

        #feedback-panel {
            margin-top: 20px;
            padding: 20px;
            border-radius: 6px;
            background: #0d1117;
            border-left: 4px solid var(--accent);
            display: none;
        }

        .feedback-exp { font-size: 0.95rem; color: #8b949e; margin-top: 8px; }

        .btn-nav {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            float: right;
            margin-top: 20px;
            display: none;
        }

        #results { display: none; text-align: center; }
        .score-circle { font-size: 3rem; color: var(--accent); margin: 20px 0; }
    </style>
</head>
<body>

<div class="top-nav">
    <button class="btn-back" onclick="window.location.href='../index.html'">
        üè† Back to Levels
    </button>
</div>

<div id="quiz-wrapper">
    <div id="main-quiz">
        <div class="header">
            <!-- EDIT DI SINI: JUDUL TOPIK -->
            <h1 id="display-topic">TOPIC NAME</h1>
            <div id="timer">05:00</div>
        </div>

        <div class="progress-container"><div id="progress-bar"></div></div>

        <div class="question-box">
            <div id="q-text" class="question-text"></div>
            <div id="options" class="options-grid"></div>
        </div>

        <div id="feedback-panel">
            <div id="feedback-status" style="font-weight:bold"></div>
            <div id="feedback-desc" class="feedback-exp"></div>
        </div>

        <button id="next-btn" class="btn-nav" onclick="goNext()">NEXT QUESTION</button>
    </div>

    <div id="results">
        <h1>EXAM COMPLETE</h1>
        <div class="score-circle" id="final-score">0/0</div>
        <p id="rank-msg" style="margin-bottom: 20px;"></p>
        <p style="color: var(--accent); font-size: 0.9rem;">Redirecting to Performance Report...</p>
    </div>
</div>

<script src="../app.js"></script>

<script>
    /* ============================================================
       BAGIAN 1: KONFIGURASI SOAL (EDIT DI SINI)
       ============================================================ */
    
    const TOPIC_TITLE = "Mastering Tenses"; // Ganti Judul
    const TOPIC_KEY = "tenses fill"; // HARUS SAMA dengan nama di TOPICS app.js
    const TIME_LIMIT = 300; // Dalam detik (300 = 5 menit)
    const TOTAL_TO_SHOW = 20; // Jumlah soal yang ditampilkan (misal dari 20 soal, ambil 10 acak)
const pool = [
    { 
        q: "Identify the tense: 'She eats breakfast every morning.'", 
        o: ["Present Simple", "Present Continuous", "Present Perfect", "Past Simple"], 
        c: 0, 
        e: "'Eats' indicates Present Simple (habit/routine with 'every morning').",
        t: "üí° Present Simple = facts, habits, routines. Signal words: every day, always, usually.",
        m: "‚ö†Ô∏è Simple tenses use base verb (+ -s for he/she/it)."
    },
    { 
        q: "Identify the tense: 'She is eating breakfast now.'", 
        o: ["Present Simple", "Present Continuous", "Present Perfect", "Past Continuous"], 
        c: 1, 
        e: "'Is eating' = Present Continuous (happening now, signal word: 'now').",
        t: "üí° Present Continuous = happening now or temporary. Form: am/is/are + verb-ing.",
        m: "‚ö†Ô∏è 'Now', 'at the moment', 'currently' signal continuous."
    },
    { 
        q: "Identify the tense: 'She has eaten breakfast.'", 
        o: ["Present Simple", "Present Continuous", "Present Perfect", "Past Simple"], 
        c: 2, 
        e: "'Has eaten' = Present Perfect (action completed, time not specified).",
        t: "üí° Present Perfect = has/have + past participle. For past action with present relevance.",
        m: "‚ö†Ô∏è No specific past time mentioned (not 'yesterday', 'last week')."
    },
    { 
        q: "Complete: 'I _______ to Paris last year.' (go - past)", 
        o: ["go", "went", "have gone", "am going"], 
        c: 1, 
        e: "'Went' = Past Simple (specific time: 'last year').",
        t: "üí° Past Simple = completed action at specific past time. Signal: yesterday, last week, ago.",
        m: "‚ö†Ô∏è Specific past time = use Past Simple, not Present Perfect."
    },
    { 
        q: "Complete: 'She _______ in Jakarta since 2020.' (live)", 
        o: ["lives", "lived", "has lived", "is living"], 
        c: 2, 
        e: "'Has lived' = Present Perfect (action starting in past, continuing now).",
        t: "üí° Since/for + time period = Present Perfect (has/have + past participle).",
        m: "‚ö†Ô∏è 'Since' shows starting point, 'for' shows duration."
    },
    { 
        q: "Passive form of 'She writes a letter': _______", 
        o: ["A letter writes by her", "A letter is written by her", "A letter was written by her", "A letter has written by her"], 
        c: 1, 
        e: "'Is written' = Present Simple passive (be + past participle).",
        t: "üí° Passive = be + past participle. Tense shown in 'be' verb.",
        m: "‚ö†Ô∏è Object becomes subject. 'By' shows who does action."
    },
    { 
        q: "Identify: 'They were playing football.'", 
        o: ["Past Simple", "Past Continuous", "Past Perfect", "Present Continuous"], 
        c: 1, 
        e: "'Were playing' = Past Continuous (was/were + verb-ing).",
        t: "üí° Past Continuous = action in progress at specific past time.",
        m: "‚ö†Ô∏è Often used with 'when' or 'while' for interrupted actions."
    },
    { 
        q: "Complete: 'By next year, I _______ my degree.' (finish)", 
        o: ["finish", "will finish", "will have finished", "have finished"], 
        c: 2, 
        e: "'Will have finished' = Future Perfect (completed before future time).",
        t: "üí° Future Perfect = will have + past participle. Action completed before future point.",
        m: "‚ö†Ô∏è 'By' + future time = Future Perfect."
    },
    { 
        q: "Function of Present Perfect: 'I have visited Bali.'", 
        o: ["Past action, time specified", "Past action, time not specified", "Future plan", "Habit"], 
        c: 1, 
        e: "Present Perfect shows experience without specific time.",
        t: "üí° Present Perfect uses: experience, unfinished time, recent past, since/for.",
        m: "‚ö†Ô∏è No specific time (no 'yesterday', 'last year')."
    },
    { 
        q: "Passive form of 'They built this house': _______", 
        o: ["This house builds by them", "This house is built by them", "This house was built by them", "This house has built by them"], 
        c: 2, 
        e: "'Was built' = Past Simple passive (past tense of 'be' + past participle).",
        t: "üí° Past Simple passive = was/were + past participle.",
        m: "‚ö†Ô∏è 'Built' is past tense active, so passive uses 'was/were built'."
    },
    { 
        q: "Complete: 'She _______ her homework when I called.' (do)", 
        o: ["did", "was doing", "has done", "does"], 
        c: 1, 
        e: "'Was doing' = Past Continuous (action in progress when interrupted).",
        t: "üí° Past Continuous = was/were + verb-ing. For interrupted actions.",
        m: "‚ö†Ô∏è 'When' with Past Simple interrupts Past Continuous."
    },
    { 
        q: "Identify: 'I will be working at 8 PM tomorrow.'", 
        o: ["Future Simple", "Future Continuous", "Future Perfect", "Present Continuous"], 
        c: 1, 
        e: "'Will be working' = Future Continuous (will be + verb-ing).",
        t: "üí° Future Continuous = action in progress at specific future time.",
        m: "‚ö†Ô∏è Shows what will be happening at future moment."
    },
    { 
        q: "Complete: 'The cake _______ by my mother.' (make - passive)", 
        o: ["makes", "is made", "made", "making"], 
        c: 1, 
        e: "'Is made' = Present Simple passive (be + past participle).",
        t: "üí° Passive focuses on action/object, not doer.",
        m: "‚ö†Ô∏è Use passive when doer is unknown, unimportant, or obvious."
    },
    { 
        q: "Function of Past Continuous: 'I was reading when he arrived.'", 
        o: ["Completed past action", "Background action interrupted", "Habit in past", "Future plan"], 
        c: 1, 
        e: "Past Continuous shows background/ongoing action that was interrupted.",
        t: "üí° Past Continuous = background. Past Simple = interrupting action.",
        m: "‚ö†Ô∏è Was reading (longer action) interrupted by arrived (short action)."
    },
    { 
        q: "Complete: 'I _______ English for five years.' (study - ongoing)", 
        o: ["study", "studied", "have studied", "am studying"], 
        c: 2, 
        e: "'Have studied' = Present Perfect (action started in past, still relevant/ongoing).",
        t: "üí° For + duration = Present Perfect (shows how long).",
        m: "‚ö†Ô∏è Still studying now = Present Perfect, not Past Simple."
    },
    { 
        q: "Passive form of 'Someone has stolen my bike': _______", 
        o: ["My bike steals", "My bike is stolen", "My bike has been stolen", "My bike was stolen"], 
        c: 2, 
        e: "'Has been stolen' = Present Perfect passive (has/have been + past participle).",
        t: "üí° Present Perfect passive = has/have been + past participle.",
        m: "‚ö†Ô∏è Match passive tense to active tense."
    },
    { 
        q: "Identify: 'She had finished before I arrived.'", 
        o: ["Past Simple", "Past Perfect", "Past Continuous", "Present Perfect"], 
        c: 1, 
        e: "'Had finished' = Past Perfect (action completed before another past action).",
        t: "üí° Past Perfect = had + past participle. Shows earlier of two past actions.",
        m: "‚ö†Ô∏è Finished happened BEFORE arrived (both in past)."
    },
    { 
        q: "Complete: 'This time next week, I _______ on the beach.' (relax)", 
        o: ["relax", "will relax", "will be relaxing", "have relaxed"], 
        c: 2, 
        e: "'Will be relaxing' = Future Continuous (in progress at future time).",
        t: "üí° 'This time next week/month' = Future Continuous.",
        m: "‚ö†Ô∏è Shows activity in progress at specific future moment."
    },
    { 
        q: "Function of Past Perfect: 'She had left when I arrived.'", 
        o: ["Two simultaneous actions", "Earlier action before another past action", "Habit", "Future in past"], 
        c: 1, 
        e: "Past Perfect shows which past action happened first.",
        t: "üí° Past Perfect = earlier action. Past Simple = later action.",
        m: "‚ö†Ô∏è Had left (first) before arrived (second)."
    },
    { 
        q: "Complete: 'The letter _______ yesterday.' (send - passive)", 
        o: ["sends", "is sent", "was sent", "has been sent"], 
        c: 2, 
        e: "'Was sent' = Past Simple passive (specific past time: 'yesterday').",
        t: "üí° Specific past time = Past Simple (active or passive).",
        m: "‚ö†Ô∏è 'Yesterday' signals Past Simple."
    }
];

    /* ============================================================
       BAGIAN 2: LOGIKA SISTEM (JANGAN DIEDIT KECUALI PAHAM)
       ============================================================ */
    
    let currentQuestions = [];
    let currentIdx = 0;
    let score = 0;
    let timer;
    let timeLeft = TIME_LIMIT;
    let answered = false;

    function init() {
        document.getElementById('display-topic').innerText = TOPIC_TITLE;
        // Acak soal dan ambil sebanyak TOTAL_TO_SHOW
        currentQuestions = pool.sort(() => 0.5 - Math.random()).slice(0, TOTAL_TO_SHOW);
        startTimer();
        showQuestion();
    }

    function startTimer() {
        timer = setInterval(() => {
            timeLeft--;
            let m = Math.floor(timeLeft/60);
            let s = timeLeft % 60;
            document.getElementById('timer').innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            if(timeLeft <= 0) finish();
        }, 1000);
    }

    function showQuestion() {
        answered = false;
        document.getElementById('next-btn').style.display = 'none';
        document.getElementById('feedback-panel').style.display = 'none';
        const q = currentQuestions[currentIdx];
        
        document.getElementById('progress-bar').style.width = (currentIdx / TOTAL_TO_SHOW * 100) + "%";
        document.getElementById('q-text').innerText = `${currentIdx + 1}. ${q.q}`;
        
        const opts = document.getElementById('options');
        opts.innerHTML = '';
        q.o.forEach((o, i) => {
            const b = document.createElement('button');
            b.className = 'opt-btn';
            b.innerText = o;
            b.onclick = () => check(i, b);
            opts.appendChild(b);
        });
    }

    function check(idx, btn) {
        if(answered) return;
        answered = true;
        const q = currentQuestions[currentIdx];
        const all = document.querySelectorAll('.opt-btn');

        if(idx === q.c) {
            score++;
            btn.classList.add('correct');
            showFeedback("CORRECT", q.e);
        } else {
            btn.classList.add('wrong');
            all[q.c].classList.add('correct');
            showFeedback("INCORRECT", q.e);
        }
        document.getElementById('next-btn').style.display = 'block';
    }

    function showFeedback(status, text) {
        const p = document.getElementById('feedback-panel');
        document.getElementById('feedback-status').innerText = status;
        document.getElementById('feedback-status').style.color = (status === "CORRECT") ? "var(--success)" : "var(--error)";
        document.getElementById('feedback-desc').innerText = text;
        p.style.display = 'block';
    }

    function goNext() {
        currentIdx++;
        if(currentIdx < TOTAL_TO_SHOW) showQuestion();
        else finish();
    }

    function finish() {
        clearInterval(timer);
        document.getElementById('main-quiz').style.display = 'none';
        document.getElementById('results').style.display = 'block';
        document.getElementById('final-score').innerText = `${score}/${TOTAL_TO_SHOW}`;
        
        let msg = "";
        let grade = "";
        let percent = Math.round((score / TOTAL_TO_SHOW) * 100);

        if(percent >= 85) { msg = "Excellent Work! Mastery Achieved."; grade = "A"; }
        else if(percent >= 70) { msg = "Good Job! A bit more practice and you'll be perfect."; grade = "B"; }
        else { msg = "Keep Practicing. Review the explanations to improve."; grade = "C"; }
        
        document.getElementById('rank-msg').innerText = msg;

        setTimeout(() => {
            if (typeof finishQuiz === "function") {
                finishQuiz(percent, score, TOTAL_TO_SHOW, grade, msg, TOPIC_KEY);
            }
        }, 3000); 
    }

    init();
</script>
</body>
</html>
