<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise - Grammar Peace</title>
    <style>
        :root {
            --bg-color: #0a0e14;
            --card-bg: #161b22;
            --text-main: #c9d1d9;
            --accent: #58a6ff;
            --success: #2ea043;
            --error: #da3633;
            --border: #30363d;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        .top-nav {
            width: 100%;
            max-width: 750px;
            margin-bottom: 15px;
            display: flex;
            justify-content: flex-start;
        }

        .btn-back {
            background: var(--card-bg);
            color: var(--text-main);
            border: 1px solid var(--border);
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }

        .btn-back:hover { background: #30363d; border-color: var(--accent); }

        #quiz-wrapper {
            background: var(--card-bg);
            max-width: 750px;
            width: 100%;
            padding: 35px;
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--border);
            padding-bottom: 15px;
            margin-bottom: 25px;
        }

        .header h1 { font-size: 1.4rem; color: var(--accent); margin: 0; text-transform: uppercase; }
        #timer { font-family: monospace; font-size: 1.2rem; color: #ffa657; }

        .progress-container { height: 4px; background: #21262d; margin-bottom: 25px; }
        #progress-bar { height: 100%; background: var(--accent); width: 0%; transition: width 0.3s; }

        .question-box { margin-bottom: 30px; }
        .question-text { font-size: 1.2rem; margin-bottom: 20px; line-height: 1.5; }

        .options-grid { display: grid; grid-template-columns: 1fr; gap: 12px; }

        .opt-btn {
            background: #21262d;
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 15px 20px;
            border-radius: 6px;
            cursor: pointer;
            text-align: left;
            font-size: 1rem;
            transition: 0.2s;
        }

        .opt-btn:hover:not(:disabled) { background: #30363d; border-color: #8b949e; }
        .opt-btn.correct { background: var(--success) !important; color: white; }
        .opt-btn.wrong { background: var(--error) !important; color: white; }

        #feedback-panel {
            margin-top: 20px;
            padding: 20px;
            border-radius: 6px;
            background: #0d1117;
            border-left: 4px solid var(--accent);
            display: none;
        }

        .feedback-exp { font-size: 0.95rem; color: #8b949e; margin-top: 8px; }

        .btn-nav {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            float: right;
            margin-top: 20px;
            display: none;
        }

        #results { display: none; text-align: center; }
        .score-circle { font-size: 3rem; color: var(--accent); margin: 20px 0; }
    </style>
</head>
<body>

<div class="top-nav">
    <button class="btn-back" onclick="window.location.href='../index.html'">
        üè† Back to Levels
    </button>
</div>

<div id="quiz-wrapper">
    <div id="main-quiz">
        <div class="header">
            <!-- EDIT DI SINI: JUDUL TOPIK -->
            <h1 id="display-topic">TOPIC NAME</h1>
            <div id="timer">05:00</div>
        </div>

        <div class="progress-container"><div id="progress-bar"></div></div>

        <div class="question-box">
            <div id="q-text" class="question-text"></div>
            <div id="options" class="options-grid"></div>
        </div>

        <div id="feedback-panel">
            <div id="feedback-status" style="font-weight:bold"></div>
            <div id="feedback-desc" class="feedback-exp"></div>
        </div>

        <button id="next-btn" class="btn-nav" onclick="goNext()">NEXT QUESTION</button>
    </div>

    <div id="results">
        <h1>EXAM COMPLETE</h1>
        <div class="score-circle" id="final-score">0/0</div>
        <p id="rank-msg" style="margin-bottom: 20px;"></p>
        <p style="color: var(--accent); font-size: 0.9rem;">Redirecting to Performance Report...</p>
    </div>
</div>

<script src="../app.js"></script>

<script>
    /* ============================================================
       BAGIAN 1: KONFIGURASI SOAL (EDIT DI SINI)
       ============================================================ */
    
    const TOPIC_TITLE = "Mastering Pronouns"; // Ganti Judul
    const TOPIC_KEY = "pronoun error"; // HARUS SAMA dengan nama di TOPICS app.js
    const TIME_LIMIT = 300; // Dalam detik (300 = 5 menit)
    const TOTAL_TO_SHOW = 20; // Jumlah soal yang ditampilkan (misal dari 20 soal, ambil 10 acak)
const pool = [
    { 
        q: "Between you and I, this is a secret.",
        o: ["Between", "you and I", "this is a secret", "No Error"],
        c: 1,
        e: "After preposition 'between', use object pronoun. Should be: 'between you and me'.",
        t: "üí° Between = preposition ‚Üí use me, not I.",
        m: "‚ö†Ô∏è Very common error even among native speakers."
    },
    { 
        q: "Me and my brother went to the park.",
        o: ["Me and my brother", "went", "to the park", "No Error"],
        c: 0,
        e: "Subject position needs 'I'. Should be: 'My brother and I went' OR 'I and my brother went' (but first is more polite).",
        t: "üí° In subject position: I, he, she, we, they (not me, him, her, us, them).",
        m: "‚ö†Ô∏è 'Me and [name]' is very common in casual speech but grammatically incorrect."
    },
    { 
        q: "The gift is for my sister and I.",
        o: ["The gift is", "for my sister and I", "No Error", "No Error"],
        c: 1,
        e: "After preposition 'for', use object pronoun. Should be: 'for my sister and me'.",
        t: "üí° Test: Remove 'my sister and' - 'for I' is wrong, 'for me' is right.",
        m: "‚ö†Ô∏è Hypercorrection - people think 'I' always sounds more correct."
    },
    { 
        q: "Everyone have finished their homework.",
        o: ["Everyone", "have finished", "their homework", "No Error"],
        c: 1,
        e: "'Everyone' is singular. Should be: 'Everyone has finished'.",
        t: "üí° Everyone, everybody, someone, somebody, anyone, anybody = SINGULAR (use has, is, was).",
        m: "‚ö†Ô∏è These words refer to multiple people but are grammatically singular."
    },
    { 
        q: "She made the cake by sheself.",
        o: ["She made", "by sheself", "No Error", "No Error"],
        c: 1,
        e: "Wrong reflexive form. Should be: 'by herself' (not 'sheself').",
        t: "üí° Reflexive pronouns: myself, yourself, himself, herself, itself, ourselves, yourselves, themselves.",
        m: "‚ö†Ô∏è 'Sheself', 'hisself', 'theirselves' are all WRONG."
    },
    { 
        q: "This car is her's, not mine.",
        o: ["This car is", "her's", "not mine", "No Error"],
        c: 1,
        e: "No apostrophe in possessive pronouns. Should be: 'hers' (not her's).",
        t: "üí° Possessive pronouns: mine, yours, his, hers, ours, theirs (NO apostrophes).",
        m: "‚ö†Ô∏è Never use apostrophes with possessive pronouns (its, hers, yours, theirs)."
    },
    { 
        q: "My brother hurt hisself playing football.",
        o: ["My brother", "hurt hisself", "playing football", "No Error"],
        c: 1,
        e: "Wrong form. Should be: 'hurt himself' (not 'hisself').",
        t: "üí° Himself, not hisself. Themselves, not theirselves.",
        m: "‚ö†Ô∏è Common dialectal error - standard English uses 'himself'."
    },
    { 
        q: "The students helped theirselves to the food.",
        o: ["The students", "helped theirselves", "to the food", "No Error"],
        c: 1,
        e: "Wrong reflexive form. Should be: 'helped themselves' (not 'theirselves').",
        t: "üí° Themselves is the correct form (their + selves, but ONE word).",
        m: "‚ö†Ô∏è 'Theirselves' is nonstandard/dialectal."
    },
    { 
        q: "John and me are going to the movies.",
        o: ["John and me", "are going", "to the movies", "No Error"],
        c: 0,
        e: "Subject position needs 'I'. Should be: 'John and I are going'.",
        t: "üí° Before verb (subject): I, he, she, we, they.",
        m: "‚ö†Ô∏è Remove 'John and' - 'Me am going' is clearly wrong."
    },
    { 
        q: "Is this book your's or mine?",
        o: ["Is this book", "your's", "or mine", "No Error"],
        c: 1,
        e: "No apostrophe. Should be: 'yours' (not your's).",
        t: "üí° Yours, hers, ours, theirs - NO apostrophes ever.",
        m: "‚ö†Ô∏è Don't confuse with contractions (you're = you are)."
    },
    { 
        q: "Me myself will handle this problem.",
        o: ["Me myself", "will handle", "this problem", "No Error"],
        c: 0,
        e: "Should be: 'I myself' or just 'I will handle'.",
        t: "üí° Use 'I' in subject position. 'Myself' can add emphasis but still need 'I'.",
        m: "‚ö†Ô∏è Never use 'me' as subject."
    },
    { 
        q: "The manager wants to see you and I.",
        o: ["The manager wants", "to see you and I", "No Error", "No Error"],
        c: 1,
        e: "After verb 'see', use object pronoun. Should be: 'to see you and me'.",
        t: "üí° After verbs: me, him, her, us, them (object pronouns).",
        m: "‚ö†Ô∏è Test: 'to see I' is wrong, 'to see me' is right."
    },
    { 
        q: "Anyone can do it if they tries hard.",
        o: ["Anyone can do it", "if they tries", "No Error", "No Error"],
        c: 1,
        e: "'They' is plural but used with singular 'anyone'. Should be: 'if they try' (no -s).",
        t: "üí° When using 'they' with singular antecedent, verb stays plural: they try, they are.",
        m: "‚ö†Ô∏è Don't add -s to verbs with 'they' even if referring to singular 'anyone'."
    },
    { 
        q: "The decision is our's to make.",
        o: ["The decision is", "our's", "to make", "No Error"],
        c: 1,
        e: "No apostrophe. Should be: 'ours' (not our's).",
        t: "üí° Ours, yours, theirs - never use apostrophes.",
        m: "‚ö†Ô∏è Our's, their's, your's are all WRONG."
    },
    { 
        q: "Myself and John completed the project.",
        o: ["Myself and John", "completed", "the project", "No Error"],
        c: 0,
        e: "Don't start with reflexive pronoun. Should be: 'John and I completed' or 'I completed'.",
        t: "üí° Reflexive pronouns (myself, yourself, etc.) can't be subjects on their own.",
        m: "‚ö†Ô∏è 'Myself' can only emphasize or be object, not subject alone."
    },
    { 
        q: "The children should learn to dress themselves.",
        o: ["The children", "should learn", "to dress themselves", "No Error"],
        c: 3,
        e: "No error. 'Themselves' is correct reflexive pronoun for 'children'.",
        t: "üí° This sentence is grammatically correct.",
        m: "‚ö†Ô∏è Not all sentences have errors - 'themselves' is perfectly correct here."
    },
    { 
        q: "Nobody don't know the answer.",
        o: ["Nobody", "don't know", "the answer", "No Error"],
        c: 1,
        e: "Double negative. Should be: 'Nobody knows' (positive verb with negative subject).",
        t: "üí° Nobody, no one, nothing = negative words. Use positive verb form (knows, not don't know).",
        m: "‚ö†Ô∏è Double negatives are nonstandard in formal English."
    },
    { 
        q: "This is a problem between he and I.",
        o: ["This is a problem", "between he and I", "No Error", "No Error"],
        c: 1,
        e: "After preposition 'between', use object pronouns. Should be: 'between him and me'.",
        t: "üí° Between = preposition ‚Üí him and me (not he and I).",
        m: "‚ö†Ô∏è Very common error - both pronouns are wrong here."
    },
    { 
        q: "Its important to do you're homework.",
        o: ["Its", "important to do", "you're homework", "No Error"],
        c: 2,
        e: "'You're' = you are. Should be: 'your homework' (possessive).",
        t: "üí° Your = possessive. You're = you are (contraction).",
        m: "‚ö†Ô∏è Also 'Its' should be 'It's' (it is), but the question asks to find ONE error."
    },
    { 
        q: "Each of the students have their own book.",
        o: ["Each of the students", "have", "their own book", "No Error"],
        c: 1,
        e: "'Each' is singular. Should be: 'Each of the students has'.",
        t: "üí° Each = singular (always use singular verb: has, is, was).",
        m: "‚ö†Ô∏è Don't be fooled by 'students' - the subject is 'each' (singular)."
    }
];

    /* ============================================================
       BAGIAN 2: LOGIKA SISTEM (JANGAN DIEDIT KECUALI PAHAM)
       ============================================================ */
    
    let currentQuestions = [];
    let currentIdx = 0;
    let score = 0;
    let timer;
    let timeLeft = TIME_LIMIT;
    let answered = false;

    function init() {
        document.getElementById('display-topic').innerText = TOPIC_TITLE;
        // Acak soal dan ambil sebanyak TOTAL_TO_SHOW
        currentQuestions = pool.sort(() => 0.5 - Math.random()).slice(0, TOTAL_TO_SHOW);
        startTimer();
        showQuestion();
    }

    function startTimer() {
        timer = setInterval(() => {
            timeLeft--;
            let m = Math.floor(timeLeft/60);
            let s = timeLeft % 60;
            document.getElementById('timer').innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            if(timeLeft <= 0) finish();
        }, 1000);
    }

    function showQuestion() {
        answered = false;
        document.getElementById('next-btn').style.display = 'none';
        document.getElementById('feedback-panel').style.display = 'none';
        const q = currentQuestions[currentIdx];
        
        document.getElementById('progress-bar').style.width = (currentIdx / TOTAL_TO_SHOW * 100) + "%";
        document.getElementById('q-text').innerText = `${currentIdx + 1}. ${q.q}`;
        
        const opts = document.getElementById('options');
        opts.innerHTML = '';
        q.o.forEach((o, i) => {
            const b = document.createElement('button');
            b.className = 'opt-btn';
            b.innerText = o;
            b.onclick = () => check(i, b);
            opts.appendChild(b);
        });
    }

    function check(idx, btn) {
        if(answered) return;
        answered = true;
        const q = currentQuestions[currentIdx];
        const all = document.querySelectorAll('.opt-btn');

        if(idx === q.c) {
            score++;
            btn.classList.add('correct');
            showFeedback("CORRECT", q.e);
        } else {
            btn.classList.add('wrong');
            all[q.c].classList.add('correct');
            showFeedback("INCORRECT", q.e);
        }
        document.getElementById('next-btn').style.display = 'block';
    }

    function showFeedback(status, text) {
        const p = document.getElementById('feedback-panel');
        document.getElementById('feedback-status').innerText = status;
        document.getElementById('feedback-status').style.color = (status === "CORRECT") ? "var(--success)" : "var(--error)";
        document.getElementById('feedback-desc').innerText = text;
        p.style.display = 'block';
    }

    function goNext() {
        currentIdx++;
        if(currentIdx < TOTAL_TO_SHOW) showQuestion();
        else finish();
    }

    function finish() {
        clearInterval(timer);
        document.getElementById('main-quiz').style.display = 'none';
        document.getElementById('results').style.display = 'block';
        document.getElementById('final-score').innerText = `${score}/${TOTAL_TO_SHOW}`;
        
        let msg = "";
        let grade = "";
        let percent = Math.round((score / TOTAL_TO_SHOW) * 100);

        if(percent >= 85) { msg = "Excellent Work! Mastery Achieved."; grade = "A"; }
        else if(percent >= 70) { msg = "Good Job! A bit more practice and you'll be perfect."; grade = "B"; }
        else { msg = "Keep Practicing. Review the explanations to improve."; grade = "C"; }
        
        document.getElementById('rank-msg').innerText = msg;

        setTimeout(() => {
            if (typeof finishQuiz === "function") {
                finishQuiz(percent, score, TOTAL_TO_SHOW, grade, msg, TOPIC_KEY);
            }
        }, 3000); 
    }

    init();
</script>
</body>
</html>
