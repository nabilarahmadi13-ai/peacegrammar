<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise - Grammar Peace</title>
    <style>
        :root {
            --bg-color: #0a0e14;
            --card-bg: #161b22;
            --text-main: #c9d1d9;
            --accent: #58a6ff;
            --success: #2ea043;
            --error: #da3633;
            --border: #30363d;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        .top-nav {
            width: 100%;
            max-width: 750px;
            margin-bottom: 15px;
            display: flex;
            justify-content: flex-start;
        }

        .btn-back {
            background: var(--card-bg);
            color: var(--text-main);
            border: 1px solid var(--border);
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }

        .btn-back:hover { background: #30363d; border-color: var(--accent); }

        #quiz-wrapper {
            background: var(--card-bg);
            max-width: 750px;
            width: 100%;
            padding: 35px;
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--border);
            padding-bottom: 15px;
            margin-bottom: 25px;
        }

        .header h1 { font-size: 1.4rem; color: var(--accent); margin: 0; text-transform: uppercase; }
        #timer { font-family: monospace; font-size: 1.2rem; color: #ffa657; }

        .progress-container { height: 4px; background: #21262d; margin-bottom: 25px; }
        #progress-bar { height: 100%; background: var(--accent); width: 0%; transition: width 0.3s; }

        .question-box { margin-bottom: 30px; }
        .question-text { font-size: 1.2rem; margin-bottom: 20px; line-height: 1.5; }

        .options-grid { display: grid; grid-template-columns: 1fr; gap: 12px; }

        .opt-btn {
            background: #21262d;
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 15px 20px;
            border-radius: 6px;
            cursor: pointer;
            text-align: left;
            font-size: 1rem;
            transition: 0.2s;
        }

        .opt-btn:hover:not(:disabled) { background: #30363d; border-color: #8b949e; }
        .opt-btn.correct { background: var(--success) !important; color: white; }
        .opt-btn.wrong { background: var(--error) !important; color: white; }

        #feedback-panel {
            margin-top: 20px;
            padding: 20px;
            border-radius: 6px;
            background: #0d1117;
            border-left: 4px solid var(--accent);
            display: none;
        }

        .feedback-exp { font-size: 0.95rem; color: #8b949e; margin-top: 8px; }

        .btn-nav {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            float: right;
            margin-top: 20px;
            display: none;
        }

        #results { display: none; text-align: center; }
        .score-circle { font-size: 3rem; color: var(--accent); margin: 20px 0; }
    </style>
</head>
<body>

<div class="top-nav">
    <button class="btn-back" onclick="window.location.href='../index.html'">
        üè† Back to Levels
    </button>
</div>

<div id="quiz-wrapper">
    <div id="main-quiz">
        <div class="header">
            <!-- EDIT DI SINI: JUDUL TOPIK -->
            <h1 id="display-topic">TOPIC NAME</h1>
            <div id="timer">05:00</div>
        </div>

        <div class="progress-container"><div id="progress-bar"></div></div>

        <div class="question-box">
            <div id="q-text" class="question-text"></div>
            <div id="options" class="options-grid"></div>
        </div>

        <div id="feedback-panel">
            <div id="feedback-status" style="font-weight:bold"></div>
            <div id="feedback-desc" class="feedback-exp"></div>
        </div>

        <button id="next-btn" class="btn-nav" onclick="goNext()">NEXT QUESTION</button>
    </div>

    <div id="results">
        <h1>EXAM COMPLETE</h1>
        <div class="score-circle" id="final-score">0/0</div>
        <p id="rank-msg" style="margin-bottom: 20px;"></p>
        <p style="color: var(--accent); font-size: 0.9rem;">Redirecting to Performance Report...</p>
    </div>
</div>

<script src="../app.js"></script>

<script>
    /* ============================================================
       BAGIAN 1: KONFIGURASI SOAL (EDIT DI SINI)
       ============================================================ */
    
    const TOPIC_TITLE = "Mastering Preposition"; // Ganti Judul
    const TOPIC_KEY = "preposition error"; // HARUS SAMA dengan nama di TOPICS app.js
    const TIME_LIMIT = 300; // Dalam detik (300 = 5 menit)
    const TOTAL_TO_SHOW = 20; // Jumlah soal yang ditampilkan (misal dari 20 soal, ambil 10 acak)
const pool = [
    { 
        q: "I wake up in 6 o'clock every morning.",
        o: ["I wake up", "in 6 o'clock", "every morning", "No Error"],
        c: 1,
        e: "Should be 'at 6 o'clock' (specific time uses 'at').",
        t: "üí° AT = specific times (at 6 AM, at noon, at midnight).",
        m: "‚ö†Ô∏è Never use 'in' or 'on' with clock times."
    },
    { 
        q: "My birthday is on March.",
        o: ["My birthday is", "on March", "No Error", "No Error"],
        c: 1,
        e: "Should be 'in March' (months use 'in').",
        t: "üí° IN = months (in January, in March, in December).",
        m: "‚ö†Ô∏è Don't use 'on' with months alone."
    },
    { 
        q: "The meeting is in Monday.",
        o: ["The meeting is", "in Monday", "No Error", "No Error"],
        c: 1,
        e: "Should be 'on Monday' (days use 'on').",
        t: "üí° ON = days of the week (on Monday, on Friday).",
        m: "‚ö†Ô∏è Days always use 'on', not 'in'."
    },
    { 
        q: "She was born on 1995.",
        o: ["She was born", "on 1995", "No Error", "No Error"],
        c: 1,
        e: "Should be 'in 1995' (years use 'in').",
        t: "üí° IN = years (in 1995, in 2024).",
        m: "‚ö†Ô∏è Years always use 'in'."
    },
    { 
        q: "I'll see you on the afternoon.",
        o: ["I'll see you", "on the afternoon", "No Error", "No Error"],
        c: 1,
        e: "Should be 'in the afternoon' (parts of day use 'in').",
        t: "üí° IN the morning/afternoon/evening. Exception: AT night.",
        m: "‚ö†Ô∏è Parts of day use 'in', except 'at night'."
    },
    { 
        q: "The book is in the table.",
        o: ["The book is", "in the table", "No Error", "No Error"],
        c: 1,
        e: "Should be 'on the table' (surface uses 'on').",
        t: "üí° ON = on top of surface (on the table, on the desk).",
        m: "‚ö†Ô∏è 'In the table' means inside the table (drawer). On surface = 'on'."
    },
    { 
        q: "She lives at Jakarta.",
        o: ["She lives", "at Jakarta", "No Error", "No Error"],
        c: 1,
        e: "Should be 'in Jakarta' (cities use 'in').",
        t: "üí° IN = cities, countries (in Jakarta, in Indonesia).",
        m: "‚ö†Ô∏è Large places use 'in', not 'at'."
    },
    { 
        q: "Wait for me in the bus stop.",
        o: ["Wait for me", "in the bus stop", "No Error", "No Error"],
        c: 1,
        e: "Should be 'at the bus stop' (specific location uses 'at').",
        t: "üí° AT = specific point (at the station, at the stop).",
        m: "‚ö†Ô∏è 'In the bus stop' would mean inside the shelter structure."
    },
    { 
        q: "The picture is at the wall.",
        o: ["The picture is", "at the wall", "No Error", "No Error"],
        c: 1,
        e: "Should be 'on the wall' (attached to surface uses 'on').",
        t: "üí° ON = attached to vertical surface (on the wall, on the door).",
        m: "‚ö†Ô∏è Pictures, posters on walls use 'on'."
    },
    { 
        q: "I'll meet you in Christmas Day.",
        o: ["I'll meet you", "in Christmas Day", "No Error", "No Error"],
        c: 1,
        e: "Should be 'on Christmas Day' (specific day uses 'on').",
        t: "üí° ON = specific days/dates (on Christmas, on New Year's Day).",
        m: "‚ö†Ô∏è Named days use 'on'."
    },
    { 
        q: "She arrived in night.",
        o: ["She arrived", "in night", "No Error", "No Error"],
        c: 1,
        e: "Should be 'at night' (night is exception).",
        t: "üí° AT night (exception - other parts of day use 'in').",
        m: "‚ö†Ô∏è 'At night' is the only correct form."
    },
    { 
        q: "There's someone in the door.",
        o: ["There's someone", "in the door", "No Error", "No Error"],
        c: 1,
        e: "Should be 'at the door' (specific point uses 'at').",
        t: "üí° AT the door = near/by the door (specific location).",
        m: "‚ö†Ô∏è 'In the door' would mean inside the door frame (unusual)."
    },
    { 
        q: "The keys are on my bag.",
        o: ["The keys are", "on my bag", "No Error", "No Error"],
        c: 1,
        e: "Should be 'in my bag' (inside enclosed space uses 'in').",
        t: "üí° IN = inside (in the bag, in the pocket). ON = on top of surface.",
        m: "‚ö†Ô∏è 'On my bag' means on top of the bag. Inside = 'in'."
    },
    { 
        q: "School starts at September.",
        o: ["School starts", "at September", "No Error", "No Error"],
        c: 1,
        e: "Should be 'in September' (months use 'in').",
        t: "üí° IN = months (always).",
        m: "‚ö†Ô∏è Never use 'at' or 'on' with months alone."
    },
    { 
        q: "I was born in July 4th.",
        o: ["I was born", "in July 4th", "No Error", "No Error"],
        c: 1,
        e: "Should be 'on July 4th' (specific date uses 'on').",
        t: "üí° ON = complete dates (on July 4th, on March 15th).",
        m: "‚ö†Ô∏è Month alone = 'in'. Month + date = 'on'."
    },
    { 
        q: "I'll be there at five minutes.",
        o: ["I'll be there", "at five minutes", "No Error", "No Error"],
        c: 1,
        e: "Should be 'in five minutes' (future time period uses 'in').",
        t: "üí° IN = time period in future (in 5 minutes, in 2 hours).",
        m: "‚ö†Ô∏è 'In' shows how long from now."
    },
    { 
        q: "She sits at the corner of the room.",
        o: ["She sits", "at the corner", "of the room", "No Error"],
        c: 1,
        e: "Should be 'in the corner' (inside spaces use 'in').",
        t: "üí° IN the corner (room/building - enclosed). AT the corner (street - outside).",
        m: "‚ö†Ô∏è Inside = 'in'. Outside/streets = 'at'."
    },
    { 
        q: "Turn left in the corner of the street.",
        o: ["Turn left", "in the corner", "of the street", "No Error"],
        c: 1,
        e: "Should be 'at the corner' (street corner uses 'at').",
        t: "üí° AT the corner = street intersection/corner (outside).",
        m: "‚ö†Ô∏è Street corners use 'at', not 'in'."
    },
    { 
        q: "The train leaves on 3:30 PM.",
        o: ["The train leaves", "on 3:30 PM", "No Error", "No Error"],
        c: 1,
        e: "Should be 'at 3:30 PM' (specific time uses 'at').",
        t: "üí° AT = clock times (at 3:30, at noon).",
        m: "‚ö†Ô∏è Never use 'on' or 'in' with times."
    },
    { 
        q: "We go swimming at summer.",
        o: ["We go swimming", "at summer", "No Error", "No Error"],
        c: 1,
        e: "Should be 'in summer' (seasons use 'in').",
        t: "üí° IN = seasons (in summer, in winter, in spring, in autumn).",
        m: "‚ö†Ô∏è All seasons use 'in'."
    }
];

    /* ============================================================
       BAGIAN 2: LOGIKA SISTEM (JANGAN DIEDIT KECUALI PAHAM)
       ============================================================ */
    
    let currentQuestions = [];
    let currentIdx = 0;
    let score = 0;
    let timer;
    let timeLeft = TIME_LIMIT;
    let answered = false;

    function init() {
        document.getElementById('display-topic').innerText = TOPIC_TITLE;
        // Acak soal dan ambil sebanyak TOTAL_TO_SHOW
        currentQuestions = pool.sort(() => 0.5 - Math.random()).slice(0, TOTAL_TO_SHOW);
        startTimer();
        showQuestion();
    }

    function startTimer() {
        timer = setInterval(() => {
            timeLeft--;
            let m = Math.floor(timeLeft/60);
            let s = timeLeft % 60;
            document.getElementById('timer').innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            if(timeLeft <= 0) finish();
        }, 1000);
    }

    function showQuestion() {
        answered = false;
        document.getElementById('next-btn').style.display = 'none';
        document.getElementById('feedback-panel').style.display = 'none';
        const q = currentQuestions[currentIdx];
        
        document.getElementById('progress-bar').style.width = (currentIdx / TOTAL_TO_SHOW * 100) + "%";
        document.getElementById('q-text').innerText = `${currentIdx + 1}. ${q.q}`;
        
        const opts = document.getElementById('options');
        opts.innerHTML = '';
        q.o.forEach((o, i) => {
            const b = document.createElement('button');
            b.className = 'opt-btn';
            b.innerText = o;
            b.onclick = () => check(i, b);
            opts.appendChild(b);
        });
    }

    function check(idx, btn) {
        if(answered) return;
        answered = true;
        const q = currentQuestions[currentIdx];
        const all = document.querySelectorAll('.opt-btn');

        if(idx === q.c) {
            score++;
            btn.classList.add('correct');
            showFeedback("CORRECT", q.e);
        } else {
            btn.classList.add('wrong');
            all[q.c].classList.add('correct');
            showFeedback("INCORRECT", q.e);
        }
        document.getElementById('next-btn').style.display = 'block';
    }

    function showFeedback(status, text) {
        const p = document.getElementById('feedback-panel');
        document.getElementById('feedback-status').innerText = status;
        document.getElementById('feedback-status').style.color = (status === "CORRECT") ? "var(--success)" : "var(--error)";
        document.getElementById('feedback-desc').innerText = text;
        p.style.display = 'block';
    }

    function goNext() {
        currentIdx++;
        if(currentIdx < TOTAL_TO_SHOW) showQuestion();
        else finish();
    }

    function finish() {
        clearInterval(timer);
        document.getElementById('main-quiz').style.display = 'none';
        document.getElementById('results').style.display = 'block';
        document.getElementById('final-score').innerText = `${score}/${TOTAL_TO_SHOW}`;
        
        let msg = "";
        let grade = "";
        let percent = Math.round((score / TOTAL_TO_SHOW) * 100);

        if(percent >= 85) { msg = "Excellent Work! Mastery Achieved."; grade = "A"; }
        else if(percent >= 70) { msg = "Good Job! A bit more practice and you'll be perfect."; grade = "B"; }
        else { msg = "Keep Practicing. Review the explanations to improve."; grade = "C"; }
        
        document.getElementById('rank-msg').innerText = msg;

        setTimeout(() => {
            if (typeof finishQuiz === "function") {
                finishQuiz(percent, score, TOTAL_TO_SHOW, grade, msg, TOPIC_KEY);
            }
        }, 3000); 
    }

    init();
</script>
</body>
</html>
