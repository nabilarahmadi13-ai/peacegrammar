<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise - Grammar Peace</title>
    <style>
        :root {
            --bg-color: #0a0e14;
            --card-bg: #161b22;
            --text-main: #c9d1d9;
            --accent: #58a6ff;
            --success: #2ea043;
            --error: #da3633;
            --border: #30363d;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        .top-nav {
            width: 100%;
            max-width: 750px;
            margin-bottom: 15px;
            display: flex;
            justify-content: flex-start;
        }

        .btn-back {
            background: var(--card-bg);
            color: var(--text-main);
            border: 1px solid var(--border);
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }

        .btn-back:hover { background: #30363d; border-color: var(--accent); }

        #quiz-wrapper {
            background: var(--card-bg);
            max-width: 750px;
            width: 100%;
            padding: 35px;
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--border);
            padding-bottom: 15px;
            margin-bottom: 25px;
        }

        .header h1 { font-size: 1.4rem; color: var(--accent); margin: 0; text-transform: uppercase; }
        #timer { font-family: monospace; font-size: 1.2rem; color: #ffa657; }

        .progress-container { height: 4px; background: #21262d; margin-bottom: 25px; }
        #progress-bar { height: 100%; background: var(--accent); width: 0%; transition: width 0.3s; }

        .question-box { margin-bottom: 30px; }
        .question-text { font-size: 1.2rem; margin-bottom: 20px; line-height: 1.5; }

        .options-grid { display: grid; grid-template-columns: 1fr; gap: 12px; }

        .opt-btn {
            background: #21262d;
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 15px 20px;
            border-radius: 6px;
            cursor: pointer;
            text-align: left;
            font-size: 1rem;
            transition: 0.2s;
        }

        .opt-btn:hover:not(:disabled) { background: #30363d; border-color: #8b949e; }
        .opt-btn.correct { background: var(--success) !important; color: white; }
        .opt-btn.wrong { background: var(--error) !important; color: white; }

        #feedback-panel {
            margin-top: 20px;
            padding: 20px;
            border-radius: 6px;
            background: #0d1117;
            border-left: 4px solid var(--accent);
            display: none;
        }

        .feedback-exp { font-size: 0.95rem; color: #8b949e; margin-top: 8px; }

        .btn-nav {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            float: right;
            margin-top: 20px;
            display: none;
        }

        #results { display: none; text-align: center; }
        .score-circle { font-size: 3rem; color: var(--accent); margin: 20px 0; }
    </style>
</head>
<body>

<div class="top-nav">
    <button class="btn-back" onclick="window.location.href='../index.html'">
        üè† Back to Levels
    </button>
</div>

<div id="quiz-wrapper">
    <div id="main-quiz">
        <div class="header">
            <!-- EDIT DI SINI: JUDUL TOPIK -->
            <h1 id="display-topic">TOPIC NAME</h1>
            <div id="timer">05:00</div>
        </div>

        <div class="progress-container"><div id="progress-bar"></div></div>

        <div class="question-box">
            <div id="q-text" class="question-text"></div>
            <div id="options" class="options-grid"></div>
        </div>

        <div id="feedback-panel">
            <div id="feedback-status" style="font-weight:bold"></div>
            <div id="feedback-desc" class="feedback-exp"></div>
        </div>

        <button id="next-btn" class="btn-nav" onclick="goNext()">NEXT QUESTION</button>
    </div>

    <div id="results">
        <h1>EXAM COMPLETE</h1>
        <div class="score-circle" id="final-score">0/0</div>
        <p id="rank-msg" style="margin-bottom: 20px;"></p>
        <p style="color: var(--accent); font-size: 0.9rem;">Redirecting to Performance Report...</p>
    </div>
</div>

<script src="../app.js"></script>

<script>
    /* ============================================================
       BAGIAN 1: KONFIGURASI SOAL (EDIT DI SINI)
       ============================================================ */
    
    const TOPIC_TITLE = "Mastering Adverb"; // Ganti Judul
    const TOPIC_KEY = "adverb error"; // HARUS SAMA dengan nama di TOPICS app.js
    const TIME_LIMIT = 300; // Dalam detik (300 = 5 menit)
    const TOTAL_TO_SHOW = 20; // Jumlah soal yang ditampilkan (misal dari 20 soal, ambil 10 acak)
const pool = [
    { 
        q: "She speaks English very fluent.",
        o: ["She speaks", "English", "very fluent", "No Error"],
        c: 2,
        e: "Need adverb. Should be: 'very fluently' (modifies verb 'speaks').",
        t: "üí° Verbs need adverbs (not adjectives).",
        m: "‚ö†Ô∏è Very common error - using adjective instead of adverb after verbs."
    },
    { 
        q: "He drives very careful on icy roads.",
        o: ["He drives", "very careful", "on icy roads", "No Error"],
        c: 1,
        e: "Need adverb. Should be: 'very carefully' (modifies verb 'drives').",
        t: "üí° Careful = adjective. Carefully = adverb.",
        m: "‚ö†Ô∏è Action verbs need adverbs."
    },
    { 
        q: "She runs very fastly every morning.",
        o: ["She runs", "very fastly", "every morning", "No Error"],
        c: 1,
        e: "'Fastly' doesn't exist. Should be: 'very fast' (fast is adverb).",
        t: "üí° Fast is irregular - same form for adjective and adverb.",
        m: "‚ö†Ô∏è Never use 'fastly' - it's not a word."
    },
    { 
        q: "The students answered the questions correct.",
        o: ["The students answered", "the questions", "correct", "No Error"],
        c: 2,
        e: "Need adverb. Should be: 'correctly' (modifies verb 'answered').",
        t: "üí° Correct (adj) ‚Üí Correctly (adv).",
        m: "‚ö†Ô∏è After verbs, use adverbs."
    },
    { 
        q: "She sings beautiful in the choir.",
        o: ["She sings", "beautiful", "in the choir", "No Error"],
        c: 1,
        e: "Need adverb. Should be: 'beautifully' (modifies verb 'sings').",
        t: "üí° Beautiful = adjective. Beautifully = adverb.",
        m: "‚ö†Ô∏è Common error with action verbs."
    },
    { 
        q: "He works very hardly to support his family.",
        o: ["He works", "very hardly", "to support his family", "No Error"],
        c: 1,
        e: "'Hardly' means 'almost not'. Should be: 'very hard' (hard = adverb here).",
        t: "üí° Hard = with effort (adverb). Hardly = almost not (different meaning).",
        m: "‚ö†Ô∏è Completely different meanings!"
    },
    { 
        q: "She came to class lately this morning.",
        o: ["She came", "to class lately", "this morning", "No Error"],
        c: 1,
        e: "'Lately' means 'recently'. Should be: 'came late' (not on time).",
        t: "üí° Late = not on time. Lately = recently.",
        m: "‚ö†Ô∏è Different meanings despite similar words."
    },
    { 
        q: "I can't near finish this work today.",
        o: ["I can't", "near finish", "this work today", "No Error"],
        c: 1,
        e: "Should be: 'nearly finish' (nearly = almost).",
        t: "üí° Near = close (position). Nearly = almost.",
        m: "‚ö†Ô∏è Need adverb form 'nearly' before verbs."
    },
    { 
        q: "She plays the piano very good.",
        o: ["She plays", "the piano", "very good", "No Error"],
        c: 2,
        e: "Need adverb. Should be: 'very well' (well is adverb of good).",
        t: "üí° Good = adjective. Well = adverb.",
        m: "‚ö†Ô∏è Very common error - 'plays good' is grammatically wrong."
    },
    { 
        q: "He solved the problem easy.",
        o: ["He solved", "the problem", "easy", "No Error"],
        c: 2,
        e: "Need adverb. Should be: 'easily' (modifies verb 'solved').",
        t: "üí° Easy = adjective. Easily = adverb.",
        m: "‚ö†Ô∏è After verbs, use adverbs."
    },
    { 
        q: "She speaks too much slow.",
        o: ["She speaks", "too much slow", "No Error", "No Error"],
        c: 1,
        e: "Should be: 'too slowly' (slow ‚Üí slowly).",
        t: "üí° Slow can be adjective or adverb, but 'slowly' is more common for manner.",
        m: "‚ö†Ô∏è 'Too much' is used with uncountable nouns. 'Too' + adjective/adverb."
    },
    { 
        q: "The teacher explained the lesson clear.",
        o: ["The teacher explained", "the lesson", "clear", "No Error"],
        c: 2,
        e: "Need adverb. Should be: 'clearly' (modifies verb 'explained').",
        t: "üí° Clear = adjective. Clearly = adverb.",
        m: "‚ö†Ô∏è Explained is action verb, needs adverb."
    },
    { 
        q: "She danced very graceful at the party.",
        o: ["She danced", "very graceful", "at the party", "No Error"],
        c: 1,
        e: "Need adverb. Should be: 'very gracefully' (modifies verb 'danced').",
        t: "üí° Graceful = adjective. Gracefully = adverb.",
        m: "‚ö†Ô∏è Action verbs need adverbs to describe HOW."
    },
    { 
        q: "He rarely never comes to class.",
        o: ["He", "rarely never comes", "to class", "No Error"],
        c: 1,
        e: "Double negative. Should be: 'He rarely comes' OR 'He never comes' (not both).",
        t: "üí° Rarely and never are both negative adverbs. Don't use together.",
        m: "‚ö†Ô∏è Double negatives create confusion."
    },
    { 
        q: "She is a very well student.",
        o: ["She is", "a very well student", "No Error", "No Error"],
        c: 1,
        e: "Need adjective before noun. Should be: 'a very good student'.",
        t: "üí° Good = adjective (before nouns). Well = adverb (after verbs) OR adjective (healthy).",
        m: "‚ö†Ô∏è Before nouns, use 'good' not 'well'."
    },
    { 
        q: "He walked slow because he was tired.",
        o: ["He walked", "slow", "because he was tired", "No Error"],
        c: 1,
        e: "Should be: 'slowly' (adverb form is preferred for manner).",
        t: "üí° Slow can be adverb, but 'slowly' is better for describing manner.",
        m: "‚ö†Ô∏è While 'slow' as adverb exists, 'slowly' is more standard."
    },
    { 
        q: "She nearly doesn't have any money left.",
        o: ["She nearly doesn't have", "any money left", "No Error", "No Error"],
        c: 0,
        e: "Should be: 'She hardly has any money' OR 'She nearly has no money'.",
        t: "üí° Nearly = almost. Hardly = almost not. Don't mix with negatives incorrectly.",
        m: "‚ö†Ô∏è 'Nearly doesn't' is awkward - use 'hardly' instead."
    },
    { 
        q: "The car moved very slow on the highway.",
        o: ["The car moved", "very slow", "on the highway", "No Error"],
        c: 1,
        e: "Should be: 'very slowly' (adverb form preferred).",
        t: "üí° Slowly is better than slow when describing manner of movement.",
        m: "‚ö†Ô∏è While 'slow' can be adverb, 'slowly' is standard."
    },
    { 
        q: "She is an extreme talented singer.",
        o: ["She is", "an extreme talented singer", "No Error", "No Error"],
        c: 1,
        e: "Need adverb to modify adjective. Should be: 'an extremely talented singer'.",
        t: "üí° Extremely (adverb) modifies talented (adjective).",
        m: "‚ö†Ô∏è Need adverb to modify adjectives."
    },
    { 
        q: "He can run very quick when needed.",
        o: ["He can run", "very quick", "when needed", "No Error"],
        c: 1,
        e: "Need adverb. Should be: 'very quickly' (modifies verb 'run').",
        t: "üí° Quick = adjective. Quickly = adverb.",
        m: "‚ö†Ô∏è After verbs, use adverbs."
    }
];

    /* ============================================================
       BAGIAN 2: LOGIKA SISTEM (JANGAN DIEDIT KECUALI PAHAM)
       ============================================================ */
    
    let currentQuestions = [];
    let currentIdx = 0;
    let score = 0;
    let timer;
    let timeLeft = TIME_LIMIT;
    let answered = false;

    function init() {
        document.getElementById('display-topic').innerText = TOPIC_TITLE;
        // Acak soal dan ambil sebanyak TOTAL_TO_SHOW
        currentQuestions = pool.sort(() => 0.5 - Math.random()).slice(0, TOTAL_TO_SHOW);
        startTimer();
        showQuestion();
    }

    function startTimer() {
        timer = setInterval(() => {
            timeLeft--;
            let m = Math.floor(timeLeft/60);
            let s = timeLeft % 60;
            document.getElementById('timer').innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            if(timeLeft <= 0) finish();
        }, 1000);
    }

    function showQuestion() {
        answered = false;
        document.getElementById('next-btn').style.display = 'none';
        document.getElementById('feedback-panel').style.display = 'none';
        const q = currentQuestions[currentIdx];
        
        document.getElementById('progress-bar').style.width = (currentIdx / TOTAL_TO_SHOW * 100) + "%";
        document.getElementById('q-text').innerText = `${currentIdx + 1}. ${q.q}`;
        
        const opts = document.getElementById('options');
        opts.innerHTML = '';
        q.o.forEach((o, i) => {
            const b = document.createElement('button');
            b.className = 'opt-btn';
            b.innerText = o;
            b.onclick = () => check(i, b);
            opts.appendChild(b);
        });
    }

    function check(idx, btn) {
        if(answered) return;
        answered = true;
        const q = currentQuestions[currentIdx];
        const all = document.querySelectorAll('.opt-btn');

        if(idx === q.c) {
            score++;
            btn.classList.add('correct');
            showFeedback("CORRECT", q.e);
        } else {
            btn.classList.add('wrong');
            all[q.c].classList.add('correct');
            showFeedback("INCORRECT", q.e);
        }
        document.getElementById('next-btn').style.display = 'block';
    }

    function showFeedback(status, text) {
        const p = document.getElementById('feedback-panel');
        document.getElementById('feedback-status').innerText = status;
        document.getElementById('feedback-status').style.color = (status === "CORRECT") ? "var(--success)" : "var(--error)";
        document.getElementById('feedback-desc').innerText = text;
        p.style.display = 'block';
    }

    function goNext() {
        currentIdx++;
        if(currentIdx < TOTAL_TO_SHOW) showQuestion();
        else finish();
    }

    function finish() {
        clearInterval(timer);
        document.getElementById('main-quiz').style.display = 'none';
        document.getElementById('results').style.display = 'block';
        document.getElementById('final-score').innerText = `${score}/${TOTAL_TO_SHOW}`;
        
        let msg = "";
        let grade = "";
        let percent = Math.round((score / TOTAL_TO_SHOW) * 100);

        if(percent >= 85) { msg = "Excellent Work! Mastery Achieved."; grade = "A"; }
        else if(percent >= 70) { msg = "Good Job! A bit more practice and you'll be perfect."; grade = "B"; }
        else { msg = "Keep Practicing. Review the explanations to improve."; grade = "C"; }
        
        document.getElementById('rank-msg').innerText = msg;

        setTimeout(() => {
            if (typeof finishQuiz === "function") {
                finishQuiz(percent, score, TOTAL_TO_SHOW, grade, msg, TOPIC_KEY);
            }
        }, 3000); 
    }

    init();
</script>
</body>
</html>
