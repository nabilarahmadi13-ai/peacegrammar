<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise - Grammar Peace</title>
    <style>
        :root {
            --bg-color: #0a0e14;
            --card-bg: #161b22;
            --text-main: #c9d1d9;
            --accent: #58a6ff;
            --success: #2ea043;
            --error: #da3633;
            --border: #30363d;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        .top-nav {
            width: 100%;
            max-width: 750px;
            margin-bottom: 15px;
            display: flex;
            justify-content: flex-start;
        }

        .btn-back {
            background: var(--card-bg);
            color: var(--text-main);
            border: 1px solid var(--border);
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }

        .btn-back:hover { background: #30363d; border-color: var(--accent); }

        #quiz-wrapper {
            background: var(--card-bg);
            max-width: 750px;
            width: 100%;
            padding: 35px;
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--border);
            padding-bottom: 15px;
            margin-bottom: 25px;
        }

        .header h1 { font-size: 1.4rem; color: var(--accent); margin: 0; text-transform: uppercase; }
        #timer { font-family: monospace; font-size: 1.2rem; color: #ffa657; }

        .progress-container { height: 4px; background: #21262d; margin-bottom: 25px; }
        #progress-bar { height: 100%; background: var(--accent); width: 0%; transition: width 0.3s; }

        .question-box { margin-bottom: 30px; }
        .question-text { font-size: 1.2rem; margin-bottom: 20px; line-height: 1.5; }

        .options-grid { display: grid; grid-template-columns: 1fr; gap: 12px; }

        .opt-btn {
            background: #21262d;
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 15px 20px;
            border-radius: 6px;
            cursor: pointer;
            text-align: left;
            font-size: 1rem;
            transition: 0.2s;
        }

        .opt-btn:hover:not(:disabled) { background: #30363d; border-color: #8b949e; }
        .opt-btn.correct { background: var(--success) !important; color: white; }
        .opt-btn.wrong { background: var(--error) !important; color: white; }

        #feedback-panel {
            margin-top: 20px;
            padding: 20px;
            border-radius: 6px;
            background: #0d1117;
            border-left: 4px solid var(--accent);
            display: none;
        }

        .feedback-exp { font-size: 0.95rem; color: #8b949e; margin-top: 8px; }

        .btn-nav {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            float: right;
            margin-top: 20px;
            display: none;
        }

        #results { display: none; text-align: center; }
        .score-circle { font-size: 3rem; color: var(--accent); margin: 20px 0; }
    </style>
</head>
<body>

<div class="top-nav">
    <button class="btn-back" onclick="window.location.href='../index.html'">
        üè† Back to Levels
    </button>
</div>

<div id="quiz-wrapper">
    <div id="main-quiz">
        <div class="header">
            <!-- EDIT DI SINI: JUDUL TOPIK -->
            <h1 id="display-topic">TOPIC NAME</h1>
            <div id="timer">05:00</div>
        </div>

        <div class="progress-container"><div id="progress-bar"></div></div>

        <div class="question-box">
            <div id="q-text" class="question-text"></div>
            <div id="options" class="options-grid"></div>
        </div>

        <div id="feedback-panel">
            <div id="feedback-status" style="font-weight:bold"></div>
            <div id="feedback-desc" class="feedback-exp"></div>
        </div>

        <button id="next-btn" class="btn-nav" onclick="goNext()">NEXT QUESTION</button>
    </div>

    <div id="results">
        <h1>EXAM COMPLETE</h1>
        <div class="score-circle" id="final-score">0/0</div>
        <p id="rank-msg" style="margin-bottom: 20px;"></p>
        <p style="color: var(--accent); font-size: 0.9rem;">Redirecting to Performance Report...</p>
    </div>
</div>

<script src="../app.js"></script>

<script>
    /* ============================================================
       BAGIAN 1: KONFIGURASI SOAL (EDIT DI SINI)
       ============================================================ */
    
    const TOPIC_TITLE = "Mastering Preposition"; // Ganti Judul
    const TOPIC_KEY = "preposition fill"; // HARUS SAMA dengan nama di TOPICS app.js
    const TIME_LIMIT = 300; // Dalam detik (300 = 5 menit)
    const TOTAL_TO_SHOW = 20; // Jumlah soal yang ditampilkan (misal dari 20 soal, ambil 10 acak)
const pool = [
    { 
        q: "Complete: 'I wake up _______ 6 o'clock every morning.'", 
        o: ["in", "on", "at", "by"], 
        c: 2, 
        e: "'At' is used with specific times (at 6 o'clock, at noon, at midnight).",
        t: "üí° AT = specific time (at 5 PM, at night, at noon). ON = days/dates. IN = months/years/long periods.",
        m: "‚ö†Ô∏è Don't use 'in' or 'on' with clock times."
    },
    { 
        q: "Complete: 'My birthday is _______ March.'", 
        o: ["in", "on", "at", "by"], 
        c: 0, 
        e: "'In' is used with months (in March, in January, in December).",
        t: "üí° IN = months, years, seasons, centuries (in March, in 2024, in summer).",
        m: "‚ö†Ô∏è Months always use 'in', not 'on' or 'at'."
    },
    { 
        q: "Complete: 'The meeting is _______ Monday.'", 
        o: ["in", "on", "at", "by"], 
        c: 1, 
        e: "'On' is used with days of the week (on Monday, on Friday).",
        t: "üí° ON = days, dates (on Monday, on March 15th, on Christmas Day).",
        m: "‚ö†Ô∏è Days of the week always use 'on'."
    },
    { 
        q: "Complete: 'She was born _______ 1995.'", 
        o: ["in", "on", "at", "by"], 
        c: 0, 
        e: "'In' is used with years (in 1995, in 2000, in 2024).",
        t: "üí° IN = years, decades, centuries (in 1995, in the 1990s, in the 21st century).",
        m: "‚ö†Ô∏è Years always use 'in', never 'on' or 'at'."
    },
    { 
        q: "Complete: 'I'll see you _______ the afternoon.'", 
        o: ["in", "on", "at", "by"], 
        c: 0, 
        e: "'In' is used with parts of the day (in the morning, in the afternoon, in the evening).",
        t: "üí° IN = parts of day (in the morning/afternoon/evening). EXCEPTION: at night.",
        m: "‚ö†Ô∏è 'At night' is exception - use 'at', not 'in'."
    },
    { 
        q: "Complete: 'The book is _______ the table.'", 
        o: ["in", "on", "at", "by"], 
        c: 1, 
        e: "'On' is used for surfaces (on the table, on the wall, on the floor).",
        t: "üí° ON = surface/top of something (on the desk, on the roof, on the page).",
        m: "‚ö†Ô∏è Things touching a surface use 'on'."
    },
    { 
        q: "Complete: 'She lives _______ Jakarta.'", 
        o: ["in", "on", "at", "by"], 
        c: 0, 
        e: "'In' is used with cities, countries, continents (in Jakarta, in Indonesia, in Asia).",
        t: "üí° IN = enclosed spaces, cities, countries (in the room, in Jakarta, in Indonesia).",
        m: "‚ö†Ô∏è Large places (cities, countries) use 'in'."
    },
    { 
        q: "Complete: 'Wait for me _______ the bus stop.'", 
        o: ["in", "on", "at", "by"], 
        c: 2, 
        e: "'At' is used with specific points/locations (at the bus stop, at the door, at the entrance).",
        t: "üí° AT = specific point/location (at the station, at the corner, at home).",
        m: "‚ö†Ô∏è Specific points/meeting places use 'at'."
    },
    { 
        q: "Complete: 'The picture is _______ the wall.'", 
        o: ["in", "on", "at", "by"], 
        c: 1, 
        e: "'On' is used for things attached to surfaces (on the wall, on the ceiling).",
        t: "üí° ON = attached to surface (picture on wall, poster on door).",
        m: "‚ö†Ô∏è Things hanging/attached use 'on', not 'in'."
    },
    { 
        q: "Complete: 'I'll meet you _______ Christmas Day.'", 
        o: ["in", "on", "at", "by"], 
        c: 1, 
        e: "'On' is used with specific dates and named days (on Christmas Day, on New Year's Day).",
        t: "üí° ON = specific days/dates (on Monday, on March 5th, on my birthday).",
        m: "‚ö†Ô∏è Specific days use 'on', even if they're holidays."
    },
    { 
        q: "Complete: 'She arrived _______ night.'", 
        o: ["in", "on", "at", "by"], 
        c: 2, 
        e: "'At' is used with 'night' (at night, at midnight).",
        t: "üí° AT night (exception to the 'in + time period' rule).",
        m: "‚ö†Ô∏è 'At night' is an exception - other parts of day use 'in'."
    },
    { 
        q: "Complete: 'There's someone _______ the door.'", 
        o: ["in", "on", "at", "by"], 
        c: 2, 
        e: "'At' is used for specific points (at the door, at the window).",
        t: "üí° AT = specific point/position (at the door, at the entrance).",
        m: "‚ö†Ô∏è 'At the door' means near/by the door."
    },
    { 
        q: "Complete: 'The keys are _______ my bag.'", 
        o: ["in", "on", "at", "by"], 
        c: 0, 
        e: "'In' is used for enclosed spaces (in my bag, in the box, in the drawer).",
        t: "üí° IN = inside/enclosed (in the bag, in the pocket, in the room).",
        m: "‚ö†Ô∏è Things inside containers use 'in'."
    },
    { 
        q: "Complete: 'School starts _______ September.'", 
        o: ["in", "on", "at", "by"], 
        c: 0, 
        e: "'In' is used with months (in September, in January).",
        t: "üí° IN = months (always).",
        m: "‚ö†Ô∏è All months use 'in'."
    },
    { 
        q: "Complete: 'I was born _______ July 4th.'", 
        o: ["in", "on", "at", "by"], 
        c: 1, 
        e: "'On' is used with specific dates (on July 4th, on the 15th).",
        t: "üí° ON = complete dates (on March 5th, on December 25th).",
        m: "‚ö†Ô∏è Specific dates always use 'on'."
    },
    { 
        q: "Complete: 'I'll be there _______ five minutes.'", 
        o: ["in", "on", "at", "by"], 
        c: 0, 
        e: "'In' is used for future time from now (in five minutes, in an hour, in two days).",
        t: "üí° IN = period of time in the future (in 10 minutes, in 3 hours, in 2 weeks).",
        m: "‚ö†Ô∏è 'In' shows when something will happen starting from now."
    },
    { 
        q: "Complete: 'She sits _______ the corner of the room.'", 
        o: ["in", "on", "at", "by"], 
        c: 0, 
        e: "'In' is used with corners of enclosed spaces (in the corner of the room).",
        t: "üí° IN the corner (of room/building). AT the corner (of street - outside).",
        m: "‚ö†Ô∏è Inside = in the corner. Outside/streets = at the corner."
    },
    { 
        q: "Complete: 'Turn left _______ the corner.'", 
        o: ["in", "on", "at", "by"], 
        c: 2, 
        e: "'At' is used with street corners (at the corner, at the intersection).",
        t: "üí° AT the corner = street corner (outside). IN the corner = room corner (inside).",
        m: "‚ö†Ô∏è Streets use 'at', rooms use 'in'."
    },
    { 
        q: "Complete: 'The train leaves _______ 3:30 PM.'", 
        o: ["in", "on", "at", "by"], 
        c: 2, 
        e: "'At' is used with specific times (at 3:30, at noon, at midnight).",
        t: "üí° AT = exact time on clock.",
        m: "‚ö†Ô∏è Any clock time uses 'at'."
    },
    { 
        q: "Complete: 'We go swimming _______ summer.'", 
        o: ["in", "on", "at", "by"], 
        c: 0, 
        e: "'In' is used with seasons (in summer, in winter, in spring, in autumn).",
        t: "üí° IN = seasons (in summer, in winter, in spring, in fall/autumn).",
        m: "‚ö†Ô∏è All seasons use 'in'."
    }
];

    /* ============================================================
       BAGIAN 2: LOGIKA SISTEM (JANGAN DIEDIT KECUALI PAHAM)
       ============================================================ */
    
    let currentQuestions = [];
    let currentIdx = 0;
    let score = 0;
    let timer;
    let timeLeft = TIME_LIMIT;
    let answered = false;

    function init() {
        document.getElementById('display-topic').innerText = TOPIC_TITLE;
        // Acak soal dan ambil sebanyak TOTAL_TO_SHOW
        currentQuestions = pool.sort(() => 0.5 - Math.random()).slice(0, TOTAL_TO_SHOW);
        startTimer();
        showQuestion();
    }

    function startTimer() {
        timer = setInterval(() => {
            timeLeft--;
            let m = Math.floor(timeLeft/60);
            let s = timeLeft % 60;
            document.getElementById('timer').innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            if(timeLeft <= 0) finish();
        }, 1000);
    }

    function showQuestion() {
        answered = false;
        document.getElementById('next-btn').style.display = 'none';
        document.getElementById('feedback-panel').style.display = 'none';
        const q = currentQuestions[currentIdx];
        
        document.getElementById('progress-bar').style.width = (currentIdx / TOTAL_TO_SHOW * 100) + "%";
        document.getElementById('q-text').innerText = `${currentIdx + 1}. ${q.q}`;
        
        const opts = document.getElementById('options');
        opts.innerHTML = '';
        q.o.forEach((o, i) => {
            const b = document.createElement('button');
            b.className = 'opt-btn';
            b.innerText = o;
            b.onclick = () => check(i, b);
            opts.appendChild(b);
        });
    }

    function check(idx, btn) {
        if(answered) return;
        answered = true;
        const q = currentQuestions[currentIdx];
        const all = document.querySelectorAll('.opt-btn');

        if(idx === q.c) {
            score++;
            btn.classList.add('correct');
            showFeedback("CORRECT", q.e);
        } else {
            btn.classList.add('wrong');
            all[q.c].classList.add('correct');
            showFeedback("INCORRECT", q.e);
        }
        document.getElementById('next-btn').style.display = 'block';
    }

    function showFeedback(status, text) {
        const p = document.getElementById('feedback-panel');
        document.getElementById('feedback-status').innerText = status;
        document.getElementById('feedback-status').style.color = (status === "CORRECT") ? "var(--success)" : "var(--error)";
        document.getElementById('feedback-desc').innerText = text;
        p.style.display = 'block';
    }

    function goNext() {
        currentIdx++;
        if(currentIdx < TOTAL_TO_SHOW) showQuestion();
        else finish();
    }

    function finish() {
        clearInterval(timer);
        document.getElementById('main-quiz').style.display = 'none';
        document.getElementById('results').style.display = 'block';
        document.getElementById('final-score').innerText = `${score}/${TOTAL_TO_SHOW}`;
        
        let msg = "";
        let grade = "";
        let percent = Math.round((score / TOTAL_TO_SHOW) * 100);

        if(percent >= 85) { msg = "Excellent Work! Mastery Achieved."; grade = "A"; }
        else if(percent >= 70) { msg = "Good Job! A bit more practice and you'll be perfect."; grade = "B"; }
        else { msg = "Keep Practicing. Review the explanations to improve."; grade = "C"; }
        
        document.getElementById('rank-msg').innerText = msg;

        setTimeout(() => {
            if (typeof finishQuiz === "function") {
                finishQuiz(percent, score, TOTAL_TO_SHOW, grade, msg, TOPIC_KEY);
            }
        }, 3000); 
    }

    init();
</script>
</body>
</html>
