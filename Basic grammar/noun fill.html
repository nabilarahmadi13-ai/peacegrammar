<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise - Grammar Peace</title>
    <style>
        :root {
            --bg-color: #0a0e14;
            --card-bg: #161b22;
            --text-main: #c9d1d9;
            --accent: #58a6ff;
            --success: #2ea043;
            --error: #da3633;
            --border: #30363d;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        .top-nav {
            width: 100%;
            max-width: 750px;
            margin-bottom: 15px;
            display: flex;
            justify-content: flex-start;
        }

        .btn-back {
            background: var(--card-bg);
            color: var(--text-main);
            border: 1px solid var(--border);
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }

        .btn-back:hover { background: #30363d; border-color: var(--accent); }

        #quiz-wrapper {
            background: var(--card-bg);
            max-width: 750px;
            width: 100%;
            padding: 35px;
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--border);
            padding-bottom: 15px;
            margin-bottom: 25px;
        }

        .header h1 { font-size: 1.4rem; color: var(--accent); margin: 0; text-transform: uppercase; }
        #timer { font-family: monospace; font-size: 1.2rem; color: #ffa657; }

        .progress-container { height: 4px; background: #21262d; margin-bottom: 25px; }
        #progress-bar { height: 100%; background: var(--accent); width: 0%; transition: width 0.3s; }

        .question-box { margin-bottom: 30px; }
        .question-text { font-size: 1.2rem; margin-bottom: 20px; line-height: 1.5; }

        .options-grid { display: grid; grid-template-columns: 1fr; gap: 12px; }

        .opt-btn {
            background: #21262d;
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 15px 20px;
            border-radius: 6px;
            cursor: pointer;
            text-align: left;
            font-size: 1rem;
            transition: 0.2s;
        }

        .opt-btn:hover:not(:disabled) { background: #30363d; border-color: #8b949e; }
        .opt-btn.correct { background: var(--success) !important; color: white; }
        .opt-btn.wrong { background: var(--error) !important; color: white; }

        #feedback-panel {
            margin-top: 20px;
            padding: 20px;
            border-radius: 6px;
            background: #0d1117;
            border-left: 4px solid var(--accent);
            display: none;
        }

        .feedback-exp { font-size: 0.95rem; color: #8b949e; margin-top: 8px; }

        .btn-nav {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            float: right;
            margin-top: 20px;
            display: none;
        }

        #results { display: none; text-align: center; }
        .score-circle { font-size: 3rem; color: var(--accent); margin: 20px 0; }
    </style>
</head>
<body>

<div class="top-nav">
    <button class="btn-back" onclick="window.location.href='../index.html'">
        üè† Back to Levels
    </button>
</div>

<div id="quiz-wrapper">
    <div id="main-quiz">
        <div class="header">
            <!-- EDIT DI SINI: JUDUL TOPIK -->
            <h1 id="display-topic">TOPIC NAME</h1>
            <div id="timer">05:00</div>
        </div>

        <div class="progress-container"><div id="progress-bar"></div></div>

        <div class="question-box">
            <div id="q-text" class="question-text"></div>
            <div id="options" class="options-grid"></div>
        </div>

        <div id="feedback-panel">
            <div id="feedback-status" style="font-weight:bold"></div>
            <div id="feedback-desc" class="feedback-exp"></div>
        </div>

        <button id="next-btn" class="btn-nav" onclick="goNext()">NEXT QUESTION</button>
    </div>

    <div id="results">
        <h1>EXAM COMPLETE</h1>
        <div class="score-circle" id="final-score">0/0</div>
        <p id="rank-msg" style="margin-bottom: 20px;"></p>
        <p style="color: var(--accent); font-size: 0.9rem;">Redirecting to Performance Report...</p>
    </div>
</div>

<script src="../app.js"></script>

<script>
    /* ============================================================
       BAGIAN 1: KONFIGURASI SOAL (EDIT DI SINI)
       ============================================================ */
    
    const TOPIC_TITLE = "Mastering Noun"; // Ganti Judul
    const TOPIC_KEY = "noun fill"; // HARUS SAMA dengan nama di TOPICS app.js
    const TIME_LIMIT = 300; // Dalam detik (300 = 5 menit)
    const TOTAL_TO_SHOW = 20; // Jumlah soal yang ditampilkan (misal dari 20 soal, ambil 10 acak)
const pool = [
    { 
        q: "Which is uncountable?", 
        o: ["Books", "Water", "Chairs", "Dogs"], 
        c: 1, 
        e: "'Water' is uncountable - cannot be counted as individual units.",
        t: "üí° Uncountable = liquids, gases, abstract ideas, materials (water, air, love, rice).",
        m: "‚ö†Ô∏è Don't add -s to uncountable nouns or use a/an."
    },
    { 
        q: "Complete: 'I need _______ information about the course.'", 
        o: ["an", "some", "a", "many"], 
        c: 1, 
        e: "'Information' is uncountable, use 'some' (not a/an/many).",
        t: "üí° Uncountable nouns use: some, much, a lot of, a little.",
        m: "‚ö†Ô∏è 'Information' is ALWAYS uncountable (never 'informations')."
    },
    { 
        q: "Plural of 'child' is _______", 
        o: ["childs", "childrens", "children", "child's"], 
        c: 2, 
        e: "'Child' has irregular plural: 'children'.",
        t: "üí° Irregular plurals: child‚Üíchildren, man‚Üímen, woman‚Üíwomen, foot‚Üífeet, tooth‚Üíteeth.",
        m: "‚ö†Ô∏è Don't add -s to irregular plurals."
    },
    { 
        q: "Which is correct?", 
        o: ["Two breads", "Two slices of bread", "Two bread", "A breads"], 
        c: 1, 
        e: "'Bread' is uncountable. Use: slice/piece/loaf of bread.",
        t: "üí° Count uncountable nouns with units: glass of water, piece of advice, loaf of bread.",
        m: "‚ö†Ô∏è Can't say 'a bread' or 'breads' - use counter words."
    },
    { 
        q: "Complete: 'There are _______ students in the class.'", 
        o: ["much", "many", "a little", "few"], 
        c: 1, 
        e: "'Students' is countable plural, use 'many' or 'a lot of'.",
        t: "üí° Countable: many, few, a few, several. Uncountable: much, little, a little.",
        m: "‚ö†Ô∏è Don't use 'much' with countable nouns."
    },
    { 
        q: "Which is always singular?", 
        o: ["Furniture", "Tables", "Chairs", "Books"], 
        c: 0, 
        e: "'Furniture' is uncountable/singular (like equipment, luggage, homework).",
        t: "üí° Always singular uncountable: furniture, equipment, luggage, homework, advice, news.",
        m: "‚ö†Ô∏è Never say 'furnitures' or 'homeworks'."
    },
    { 
        q: "Plural of 'wife' is _______", 
        o: ["wifes", "wives", "wife's", "wive"], 
        c: 1, 
        e: "Words ending in -fe: change f to v + es ‚Üí 'wives'.",
        t: "üí° -fe ‚Üí -ves: wife‚Üíwives, knife‚Üíknives, life‚Üílives, leaf‚Üíleaves.",
        m: "‚ö†Ô∏è Spelling rule for -f/-fe words."
    },
    { 
        q: "'Scissors' is _______", 
        o: ["Singular", "Plural", "Uncountable", "Both"], 
        c: 1, 
        e: "'Scissors' is always plural (like pants, glasses, trousers).",
        t: "üí° Always plural: scissors, pants, glasses, jeans, shorts ‚Üí use 'are', not 'is'.",
        m: "‚ö†Ô∏è Say 'a pair of scissors' to count them."
    },
    { 
        q: "Complete: 'She gave me _______ advice.'", 
        o: ["an", "some", "a", "many"], 
        c: 1, 
        e: "'Advice' is uncountable, use 'some' or 'much' (not a/an).",
        t: "üí° Advice is uncountable. Use: some advice, a piece of advice.",
        m: "‚ö†Ô∏è Never 'an advice' or 'advices'."
    },
    { 
        q: "Plural of 'fish' is _______", 
        o: ["fishs", "fishes", "fish", "Both fish and fishes"], 
        c: 3, 
        e: "Usually 'fish' (same form), but 'fishes' when referring to different species.",
        t: "üí° Some plurals = same as singular: fish, sheep, deer, species.",
        m: "‚ö†Ô∏è 'Fish' = plural for same species. 'Fishes' = different species."
    },
    { 
        q: "Which needs 'a/an'?", 
        o: ["Water", "Money", "Apple", "Rice"], 
        c: 2, 
        e: "'Apple' is countable singular ‚Üí needs 'a/an': 'an apple'.",
        t: "üí° Countable singular nouns need: a/an/the/my/this etc.",
        m: "‚ö†Ô∏è Can't use countable singular nouns alone (need article/determiner)."
    },
    { 
        q: "Complete: 'I don't have _______ money.'", 
        o: ["many", "few", "much", "a few"], 
        c: 2, 
        e: "'Money' is uncountable, use 'much' (or 'a lot of').",
        t: "üí° Money, time, homework = uncountable ‚Üí use much/little.",
        m: "‚ö†Ô∏è 'Money' never takes -s or a/an."
    },
    { 
        q: "Plural of 'potato' is _______", 
        o: ["potatos", "potatoes", "potatoe", "potato"], 
        c: 1, 
        e: "Words ending in -o after consonant: add -es ‚Üí 'potatoes'.",
        t: "üí° -o ‚Üí -oes: potato‚Üípotatoes, tomato‚Üítomatoes, hero‚Üíheroes.",
        m: "‚ö†Ô∏è But: photos, pianos (after vowel or foreign words) just add -s."
    },
    { 
        q: "'News' is _______", 
        o: ["Plural", "Singular", "Countable", "Both"], 
        c: 1, 
        e: "'News' looks plural but is singular uncountable ‚Üí use 'is', not 'are'.",
        t: "üí° News is always singular: 'The news is good.' (not 'are good')",
        m: "‚ö†Ô∏è Ends in -s but still singular (like mathematics, physics)."
    },
    { 
        q: "Which is countable?", 
        o: ["Luggage", "Homework", "Furniture", "Cookie"], 
        c: 3, 
        e: "'Cookie' is countable: a cookie, two cookies.",
        t: "üí° Most solid foods are countable (apple, cookie, sandwich).",
        m: "‚ö†Ô∏è But some foods are uncountable (bread, rice, meat, cheese)."
    },
    { 
        q: "Complete: 'There is _______ milk in the fridge.'", 
        o: ["many", "a", "some", "few"], 
        c: 2, 
        e: "'Milk' is uncountable ‚Üí use 'some' or 'a little'.",
        t: "üí° Liquids are usually uncountable: water, milk, juice, coffee, tea.",
        m: "‚ö†Ô∏è Say 'a glass of milk' to count it."
    },
    { 
        q: "Plural of 'man' is _______", 
        o: ["mans", "men", "man's", "mens"], 
        c: 1, 
        e: "'Man' has irregular plural: 'men' (vowel change).",
        t: "üí° Vowel change plurals: man‚Üímen, woman‚Üíwomen, foot‚Üífeet, tooth‚Üíteeth, mouse‚Üímice.",
        m: "‚ö†Ô∏è Don't add -s to these irregular forms."
    },
    { 
        q: "'People' is _______", 
        o: ["Singular", "Plural", "Uncountable", "Possessive"], 
        c: 1, 
        e: "'People' is the plural of 'person' ‚Üí use 'are', not 'is'.",
        t: "üí° Person (singular) ‚Üí People (plural). Use: People are...",
        m: "‚ö†Ô∏è Don't say 'peoples' for plural (unless meaning ethnic groups)."
    },
    { 
        q: "Which is grammatically correct?", 
        o: ["I have less books", "I have fewer books", "I have little books", "I have much books"], 
        c: 1, 
        e: "'Books' is countable ‚Üí use 'fewer' (not less).",
        t: "üí° Fewer = countable (fewer books). Less = uncountable (less water).",
        m: "‚ö†Ô∏è Common error: using 'less' with countable nouns."
    },
    { 
        q: "Complete: 'Can I have _______ coffee, please?'", 
        o: ["a", "an", "some", "many"], 
        c: 2, 
        e: "'Coffee' is uncountable (as a substance) ‚Üí use 'some'.",
        t: "üí° 'A coffee' = informal for 'a cup of coffee', but properly 'some coffee'.",
        m: "‚ö†Ô∏è In cafes, 'a coffee' is acceptable (implied cup)."
    }
];

    /* ============================================================
       BAGIAN 2: LOGIKA SISTEM (JANGAN DIEDIT KECUALI PAHAM)
       ============================================================ */
    
    let currentQuestions = [];
    let currentIdx = 0;
    let score = 0;
    let timer;
    let timeLeft = TIME_LIMIT;
    let answered = false;

    function init() {
        document.getElementById('display-topic').innerText = TOPIC_TITLE;
        // Acak soal dan ambil sebanyak TOTAL_TO_SHOW
        currentQuestions = pool.sort(() => 0.5 - Math.random()).slice(0, TOTAL_TO_SHOW);
        startTimer();
        showQuestion();
    }

    function startTimer() {
        timer = setInterval(() => {
            timeLeft--;
            let m = Math.floor(timeLeft/60);
            let s = timeLeft % 60;
            document.getElementById('timer').innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            if(timeLeft <= 0) finish();
        }, 1000);
    }

    function showQuestion() {
        answered = false;
        document.getElementById('next-btn').style.display = 'none';
        document.getElementById('feedback-panel').style.display = 'none';
        const q = currentQuestions[currentIdx];
        
        document.getElementById('progress-bar').style.width = (currentIdx / TOTAL_TO_SHOW * 100) + "%";
        document.getElementById('q-text').innerText = `${currentIdx + 1}. ${q.q}`;
        
        const opts = document.getElementById('options');
        opts.innerHTML = '';
        q.o.forEach((o, i) => {
            const b = document.createElement('button');
            b.className = 'opt-btn';
            b.innerText = o;
            b.onclick = () => check(i, b);
            opts.appendChild(b);
        });
    }

    function check(idx, btn) {
        if(answered) return;
        answered = true;
        const q = currentQuestions[currentIdx];
        const all = document.querySelectorAll('.opt-btn');

        if(idx === q.c) {
            score++;
            btn.classList.add('correct');
            showFeedback("CORRECT", q.e);
        } else {
            btn.classList.add('wrong');
            all[q.c].classList.add('correct');
            showFeedback("INCORRECT", q.e);
        }
        document.getElementById('next-btn').style.display = 'block';
    }

    function showFeedback(status, text) {
        const p = document.getElementById('feedback-panel');
        document.getElementById('feedback-status').innerText = status;
        document.getElementById('feedback-status').style.color = (status === "CORRECT") ? "var(--success)" : "var(--error)";
        document.getElementById('feedback-desc').innerText = text;
        p.style.display = 'block';
    }

    function goNext() {
        currentIdx++;
        if(currentIdx < TOTAL_TO_SHOW) showQuestion();
        else finish();
    }

    function finish() {
        clearInterval(timer);
        document.getElementById('main-quiz').style.display = 'none';
        document.getElementById('results').style.display = 'block';
        document.getElementById('final-score').innerText = `${score}/${TOTAL_TO_SHOW}`;
        
        let msg = "";
        let grade = "";
        let percent = Math.round((score / TOTAL_TO_SHOW) * 100);

        if(percent >= 85) { msg = "Excellent Work! Mastery Achieved."; grade = "A"; }
        else if(percent >= 70) { msg = "Good Job! A bit more practice and you'll be perfect."; grade = "B"; }
        else { msg = "Keep Practicing. Review the explanations to improve."; grade = "C"; }
        
        document.getElementById('rank-msg').innerText = msg;

        setTimeout(() => {
            if (typeof finishQuiz === "function") {
                finishQuiz(percent, score, TOTAL_TO_SHOW, grade, msg, TOPIC_KEY);
            }
        }, 3000); 
    }

    init();
</script>
</body>
</html>
