<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise - Grammar Peace</title>
    <style>
        :root {
            --bg-color: #0a0e14;
            --card-bg: #161b22;
            --text-main: #c9d1d9;
            --accent: #58a6ff;
            --success: #2ea043;
            --error: #da3633;
            --border: #30363d;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        .top-nav {
            width: 100%;
            max-width: 750px;
            margin-bottom: 15px;
            display: flex;
            justify-content: flex-start;
        }

        .btn-back {
            background: var(--card-bg);
            color: var(--text-main);
            border: 1px solid var(--border);
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }

        .btn-back:hover { background: #30363d; border-color: var(--accent); }

        #quiz-wrapper {
            background: var(--card-bg);
            max-width: 750px;
            width: 100%;
            padding: 35px;
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--border);
            padding-bottom: 15px;
            margin-bottom: 25px;
        }

        .header h1 { font-size: 1.4rem; color: var(--accent); margin: 0; text-transform: uppercase; }
        #timer { font-family: monospace; font-size: 1.2rem; color: #ffa657; }

        .progress-container { height: 4px; background: #21262d; margin-bottom: 25px; }
        #progress-bar { height: 100%; background: var(--accent); width: 0%; transition: width 0.3s; }

        .question-box { margin-bottom: 30px; }
        .question-text { font-size: 1.2rem; margin-bottom: 20px; line-height: 1.5; }

        .options-grid { display: grid; grid-template-columns: 1fr; gap: 12px; }

        .opt-btn {
            background: #21262d;
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 15px 20px;
            border-radius: 6px;
            cursor: pointer;
            text-align: left;
            font-size: 1rem;
            transition: 0.2s;
        }

        .opt-btn:hover:not(:disabled) { background: #30363d; border-color: #8b949e; }
        .opt-btn.correct { background: var(--success) !important; color: white; }
        .opt-btn.wrong { background: var(--error) !important; color: white; }

        #feedback-panel {
            margin-top: 20px;
            padding: 20px;
            border-radius: 6px;
            background: #0d1117;
            border-left: 4px solid var(--accent);
            display: none;
        }

        .feedback-exp { font-size: 0.95rem; color: #8b949e; margin-top: 8px; }

        .btn-nav {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            float: right;
            margin-top: 20px;
            display: none;
        }

        #results { display: none; text-align: center; }
        .score-circle { font-size: 3rem; color: var(--accent); margin: 20px 0; }
    </style>
</head>
<body>

<div class="top-nav">
    <button class="btn-back" onclick="window.location.href='../index.html'">
        üè† Back to Levels
    </button>
</div>

<div id="quiz-wrapper">
    <div id="main-quiz">
        <div class="header">
            <!-- EDIT DI SINI: JUDUL TOPIK -->
            <h1 id="display-topic">TOPIC NAME</h1>
            <div id="timer">05:00</div>
        </div>

        <div class="progress-container"><div id="progress-bar"></div></div>

        <div class="question-box">
            <div id="q-text" class="question-text"></div>
            <div id="options" class="options-grid"></div>
        </div>

        <div id="feedback-panel">
            <div id="feedback-status" style="font-weight:bold"></div>
            <div id="feedback-desc" class="feedback-exp"></div>
        </div>

        <button id="next-btn" class="btn-nav" onclick="goNext()">NEXT QUESTION</button>
    </div>

    <div id="results">
        <h1>EXAM COMPLETE</h1>
        <div class="score-circle" id="final-score">0/0</div>
        <p id="rank-msg" style="margin-bottom: 20px;"></p>
        <p style="color: var(--accent); font-size: 0.9rem;">Redirecting to Performance Report...</p>
    </div>
</div>

<script src="../app.js"></script>

<script>
    /* ============================================================
       BAGIAN 1: KONFIGURASI SOAL (EDIT DI SINI)
       ============================================================ */
    
    const TOPIC_TITLE = "Mastering Conjunction"; // Ganti Judul
    const TOPIC_KEY = "conjunction fill"; // HARUS SAMA dengan nama di TOPICS app.js
    const TIME_LIMIT = 300; // Dalam detik (300 = 5 menit)
    const TOTAL_TO_SHOW = 20; // Jumlah soal yang ditampilkan (misal dari 20 soal, ambil 10 acak)
const pool = [
    { 
        q: "Complete: 'I like tea _______ I don't like coffee.'", 
        o: ["and", "but", "or", "so"], 
        c: 1, 
        e: "'But' shows contrast between liking tea and not liking coffee.",
        t: "üí° FANBOYS: For, And, Nor, But, Or, Yet, So. But/Yet = contrast.",
        m: "‚ö†Ô∏è Use 'but' for contrast, 'and' for addition."
    },
    { 
        q: "Complete: 'Study hard, _______ you will fail.'", 
        o: ["and", "but", "or", "so"], 
        c: 2, 
        e: "'Or' shows alternative/consequence (if you don't study, you will fail).",
        t: "üí° 'Or' shows choice or consequence. 'Or else' = otherwise.",
        m: "‚ö†Ô∏è In commands/imperatives: 'or' often means 'otherwise'."
    },
    { 
        q: "Complete: 'It was raining, _______ we stayed home.'", 
        o: ["and", "but", "or", "so"], 
        c: 3, 
        e: "'So' shows result/consequence (raining caused us to stay home).",
        t: "üí° So = therefore/as a result. Shows cause and effect.",
        m: "‚ö†Ô∏è Don't confuse 'so' (result) with 'because' (reason)."
    },
    { 
        q: "Complete: 'I was tired, _______ I continued working.'", 
        o: ["and", "but", "or", "so"], 
        c: 1, 
        e: "'But' shows contrast (despite being tired, continued).",
        t: "üí° But/Yet = contrast or unexpected result.",
        m: "‚ö†Ô∏è Shows something unexpected or contrary."
    },
    { 
        q: "Complete: 'She speaks English _______ French.'", 
        o: ["but", "or", "and", "so"], 
        c: 2, 
        e: "'And' connects two languages she speaks (addition).",
        t: "üí° And = addition, joins similar things.",
        m: "‚ö†Ô∏è Simple addition - both languages."
    },
    { 
        q: "Complete: 'Hurry up, _______ we'll be late.'", 
        o: ["and", "but", "or", "yet"], 
        c: 2, 
        e: "'Or' shows consequence (if you don't hurry, we'll be late).",
        t: "üí° Command + or = shows negative consequence.",
        m: "‚ö†Ô∏è 'Or' in this context means 'otherwise'."
    },
    { 
        q: "Which is NOT a coordinating conjunction?", 
        o: ["For", "And", "Because", "But"], 
        c: 2, 
        e: "'Because' is subordinating conjunction, not coordinating.",
        t: "üí° FANBOYS (7 coordinating conjunctions): For, And, Nor, But, Or, Yet, So.",
        m: "‚ö†Ô∏è Because, although, when, if = subordinating (not coordinating)."
    },
    { 
        q: "Complete: 'I don't like tea, _______ do I like coffee.'", 
        o: ["and", "but", "nor", "or"], 
        c: 2, 
        e: "'Nor' is used after negative statement (don't like tea, nor coffee).",
        t: "üí° Nor = and not (used after negative). Requires inverted word order: nor do I, nor did she.",
        m: "‚ö†Ô∏è Nor is the least common FANBOYS - usually in formal writing."
    },
    { 
        q: "Complete: 'He is young _______ very talented.'", 
        o: ["but", "or", "so", "yet"], 
        c: 3, 
        e: "'Yet' shows contrast (young but talented - unexpected combination).",
        t: "üí° Yet = but (shows contrast). More formal than 'but'.",
        m: "‚ö†Ô∏è Yet and but are similar in meaning."
    },
    { 
        q: "Complete: 'She was sick, _______ she went to work.'", 
        o: ["so", "or", "yet", "and"], 
        c: 2, 
        e: "'Yet' shows contrast (despite being sick, went to work).",
        t: "üí° Yet = but, shows unexpected action despite condition.",
        m: "‚ö†Ô∏è Similar to 'but' - both show contrast."
    },
    { 
        q: "Complete: 'Would you like tea _______ coffee?'", 
        o: ["and", "but", "or", "nor"], 
        c: 2, 
        e: "'Or' shows choice between two options.",
        t: "üí° Or = choice/alternative between options.",
        m: "‚ö†Ô∏è Asking for choice between two things."
    },
    { 
        q: "Complete: 'He didn't call _______ send a message.'", 
        o: ["and", "but", "or", "nor"], 
        c: 2, 
        e: "'Or' after negative (didn't call or send - he did neither).",
        t: "üí° After negatives, use 'or' (not 'and'). He didn't call or text = he did neither.",
        m: "‚ö†Ô∏è In negative sentences: didn't do A or B (not 'and')."
    },
    { 
        q: "Which sentence uses 'for' as conjunction?", 
        o: ["I bought it for you", "She left, for she was tired", "For your information", "It's for sale"], 
        c: 1, 
        e: "'For' = because (reason). 'She left, for she was tired' (conjunction).",
        t: "üí° For = because (formal). Requires comma before it.",
        m: "‚ö†Ô∏è 'For' as conjunction is formal and rare in modern English."
    },
    { 
        q: "Complete: 'I called him, _______ he didn't answer.'", 
        o: ["so", "but", "or", "for"], 
        c: 1, 
        e: "'But' shows unexpected result (called but no answer).",
        t: "üí° But = contrast or unexpected outcome.",
        m: "‚ö†Ô∏è Expected: he would answer. Reality: he didn't (contrast)."
    },
    { 
        q: "Complete: 'She can speak English, _______ can her sister.'", 
        o: ["and", "but", "so", "nor"], 
        c: 0, 
        e: "'And' with 'so can her sister' shows addition (both can speak English).",
        t: "üí° And + inverted structure (and so can I, and so did she).",
        m: "‚ö†Ô∏è Shows both share the same ability."
    },
    { 
        q: "Which is WRONG?", 
        o: ["I like apples and oranges", "She is smart but lazy", "Come here or I'll leave", "He was tired, and he slept"], 
        c: 3, 
        e: "'And he slept' should be 'so he slept' (result, not addition).",
        t: "üí° Use 'so' for result/consequence, not 'and'.",
        m: "‚ö†Ô∏è Tired caused sleeping = use 'so' (result)."
    },
    { 
        q: "Complete: 'I wanted to go, _______ I had no money.'", 
        o: ["and", "but", "or", "so"], 
        c: 1, 
        e: "'But' shows contrast (wanted to go but couldn't).",
        t: "üí° But shows obstacle or contrasting situation.",
        m: "‚ö†Ô∏è Desire vs reality = contrast."
    },
    { 
        q: "Complete: 'He must study _______ he will fail.'", 
        o: ["and", "but", "or", "so"], 
        c: 2, 
        e: "'Or' shows alternative/consequence (study or fail).",
        t: "üí° Must + or = shows necessary action to avoid consequence.",
        m: "‚ö†Ô∏è If he doesn't study ‚Üí he will fail."
    },
    { 
        q: "Which conjunction shows result?", 
        o: ["And", "But", "So", "Or"], 
        c: 2, 
        e: "'So' shows result or consequence.",
        t: "üí° So = therefore, as a result. Shows cause ‚Üí effect.",
        m: "‚ö†Ô∏è It was raining, so we stayed home (rain caused staying)."
    },
    { 
        q: "Complete: 'He is poor _______ honest.'", 
        o: ["and", "but", "or", "so"], 
        c: 1, 
        e: "'But' shows contrast (poor but has good quality of honesty).",
        t: "üí° But contrasts negative quality with positive one.",
        m: "‚ö†Ô∏è Poor = negative, honest = positive ‚Üí contrast."
    }
];

    /* ============================================================
       BAGIAN 2: LOGIKA SISTEM (JANGAN DIEDIT KECUALI PAHAM)
       ============================================================ */
    
    let currentQuestions = [];
    let currentIdx = 0;
    let score = 0;
    let timer;
    let timeLeft = TIME_LIMIT;
    let answered = false;

    function init() {
        document.getElementById('display-topic').innerText = TOPIC_TITLE;
        // Acak soal dan ambil sebanyak TOTAL_TO_SHOW
        currentQuestions = pool.sort(() => 0.5 - Math.random()).slice(0, TOTAL_TO_SHOW);
        startTimer();
        showQuestion();
    }

    function startTimer() {
        timer = setInterval(() => {
            timeLeft--;
            let m = Math.floor(timeLeft/60);
            let s = timeLeft % 60;
            document.getElementById('timer').innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            if(timeLeft <= 0) finish();
        }, 1000);
    }

    function showQuestion() {
        answered = false;
        document.getElementById('next-btn').style.display = 'none';
        document.getElementById('feedback-panel').style.display = 'none';
        const q = currentQuestions[currentIdx];
        
        document.getElementById('progress-bar').style.width = (currentIdx / TOTAL_TO_SHOW * 100) + "%";
        document.getElementById('q-text').innerText = `${currentIdx + 1}. ${q.q}`;
        
        const opts = document.getElementById('options');
        opts.innerHTML = '';
        q.o.forEach((o, i) => {
            const b = document.createElement('button');
            b.className = 'opt-btn';
            b.innerText = o;
            b.onclick = () => check(i, b);
            opts.appendChild(b);
        });
    }

    function check(idx, btn) {
        if(answered) return;
        answered = true;
        const q = currentQuestions[currentIdx];
        const all = document.querySelectorAll('.opt-btn');

        if(idx === q.c) {
            score++;
            btn.classList.add('correct');
            showFeedback("CORRECT", q.e);
        } else {
            btn.classList.add('wrong');
            all[q.c].classList.add('correct');
            showFeedback("INCORRECT", q.e);
        }
        document.getElementById('next-btn').style.display = 'block';
    }

    function showFeedback(status, text) {
        const p = document.getElementById('feedback-panel');
        document.getElementById('feedback-status').innerText = status;
        document.getElementById('feedback-status').style.color = (status === "CORRECT") ? "var(--success)" : "var(--error)";
        document.getElementById('feedback-desc').innerText = text;
        p.style.display = 'block';
    }

    function goNext() {
        currentIdx++;
        if(currentIdx < TOTAL_TO_SHOW) showQuestion();
        else finish();
    }

    function finish() {
        clearInterval(timer);
        document.getElementById('main-quiz').style.display = 'none';
        document.getElementById('results').style.display = 'block';
        document.getElementById('final-score').innerText = `${score}/${TOTAL_TO_SHOW}`;
        
        let msg = "";
        let grade = "";
        let percent = Math.round((score / TOTAL_TO_SHOW) * 100);

        if(percent >= 85) { msg = "Excellent Work! Mastery Achieved."; grade = "A"; }
        else if(percent >= 70) { msg = "Good Job! A bit more practice and you'll be perfect."; grade = "B"; }
        else { msg = "Keep Practicing. Review the explanations to improve."; grade = "C"; }
        
        document.getElementById('rank-msg').innerText = msg;

        setTimeout(() => {
            if (typeof finishQuiz === "function") {
                finishQuiz(percent, score, TOTAL_TO_SHOW, grade, msg, TOPIC_KEY);
            }
        }, 3000); 
    }

    init();
</script>
</body>
</html>
