<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise - Grammar Peace</title>
    <style>
        :root {
            --bg-color: #0a0e14;
            --card-bg: #161b22;
            --text-main: #c9d1d9;
            --accent: #58a6ff;
            --success: #2ea043;
            --error: #da3633;
            --border: #30363d;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        .top-nav {
            width: 100%;
            max-width: 750px;
            margin-bottom: 15px;
            display: flex;
            justify-content: flex-start;
        }

        .btn-back {
            background: var(--card-bg);
            color: var(--text-main);
            border: 1px solid var(--border);
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }

        .btn-back:hover { background: #30363d; border-color: var(--accent); }

        #quiz-wrapper {
            background: var(--card-bg);
            max-width: 750px;
            width: 100%;
            padding: 35px;
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--border);
            padding-bottom: 15px;
            margin-bottom: 25px;
        }

        .header h1 { font-size: 1.4rem; color: var(--accent); margin: 0; text-transform: uppercase; }
        #timer { font-family: monospace; font-size: 1.2rem; color: #ffa657; }

        .progress-container { height: 4px; background: #21262d; margin-bottom: 25px; }
        #progress-bar { height: 100%; background: var(--accent); width: 0%; transition: width 0.3s; }

        .question-box { margin-bottom: 30px; }
        .question-text { font-size: 1.2rem; margin-bottom: 20px; line-height: 1.5; }

        .options-grid { display: grid; grid-template-columns: 1fr; gap: 12px; }

        .opt-btn {
            background: #21262d;
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 15px 20px;
            border-radius: 6px;
            cursor: pointer;
            text-align: left;
            font-size: 1rem;
            transition: 0.2s;
        }

        .opt-btn:hover:not(:disabled) { background: #30363d; border-color: #8b949e; }
        .opt-btn.correct { background: var(--success) !important; color: white; }
        .opt-btn.wrong { background: var(--error) !important; color: white; }

        #feedback-panel {
            margin-top: 20px;
            padding: 20px;
            border-radius: 6px;
            background: #0d1117;
            border-left: 4px solid var(--accent);
            display: none;
        }

        .feedback-exp { font-size: 0.95rem; color: #8b949e; margin-top: 8px; }

        .btn-nav {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            float: right;
            margin-top: 20px;
            display: none;
        }

        #results { display: none; text-align: center; }
        .score-circle { font-size: 3rem; color: var(--accent); margin: 20px 0; }
    </style>
</head>
<body>

<div class="top-nav">
    <button class="btn-back" onclick="window.location.href='../index.html'">
        üè† Back to Levels
    </button>
</div>

<div id="quiz-wrapper">
    <div id="main-quiz">
        <div class="header">
            <!-- EDIT DI SINI: JUDUL TOPIK -->
            <h1 id="display-topic">TOPIC NAME</h1>
            <div id="timer">05:00</div>
        </div>

        <div class="progress-container"><div id="progress-bar"></div></div>

        <div class="question-box">
            <div id="q-text" class="question-text"></div>
            <div id="options" class="options-grid"></div>
        </div>

        <div id="feedback-panel">
            <div id="feedback-status" style="font-weight:bold"></div>
            <div id="feedback-desc" class="feedback-exp"></div>
        </div>

        <button id="next-btn" class="btn-nav" onclick="goNext()">NEXT QUESTION</button>
    </div>

    <div id="results">
        <h1>EXAM COMPLETE</h1>
        <div class="score-circle" id="final-score">0/0</div>
        <p id="rank-msg" style="margin-bottom: 20px;"></p>
        <p style="color: var(--accent); font-size: 0.9rem;">Redirecting to Performance Report...</p>
    </div>
</div>

<script src="../app.js"></script>

<script>
    /* ============================================================
       BAGIAN 1: KONFIGURASI SOAL (EDIT DI SINI)
       ============================================================ */
    
    const TOPIC_TITLE = "Mastering Senence"; // Ganti Judul
    const TOPIC_KEY = "sentence error"; // HARUS SAMA dengan nama di TOPICS app.js
    const TIME_LIMIT = 300; // Dalam detik (300 = 5 menit)
    const TOTAL_TO_SHOW = 20; // Jumlah soal yang ditampilkan (misal dari 20 soal, ambil 10 acak)
const pool = [
    { 
        q: "She is go to school every day.",
        o: ["She", "is go", "to school", "No Error"],
        c: 1,
        e: "Should be 'She goes' (verbal) or 'She is going' (continuous). Can't use 'is + base verb'.",
        t: "üí° BE + base verb = WRONG. Use: BE + -ing OR base verb alone.",
        m: "‚ö†Ô∏è Very common error mixing nominal and verbal patterns."
    },
    { 
        q: "My father he is a teacher.",
        o: ["My father", "he is", "a teacher", "No Error"],
        c: 1,
        e: "Remove 'he'. Should be: 'My father is a teacher.' (double subject error)",
        t: "üí° Don't use pronoun after the subject in English.",
        m: "‚ö†Ô∏è This error comes from some language backgrounds."
    },
    { 
        q: "They doesn't like coffee.",
        o: ["They", "doesn't", "like coffee", "No Error"],
        c: 1,
        e: "'They' is plural, use 'don't': 'They don't like coffee.'",
        t: "üí° I/You/We/They = don't. He/She/It = doesn't.",
        m: "‚ö†Ô∏è Match auxiliary with subject (plural vs singular)."
    },
    { 
        q: "She is very beautiful and kind person.",
        o: ["She is", "very beautiful and kind", "person", "No Error"],
        c: 2,
        e: "Should be 'She is a very beautiful and kind person' (add 'a') OR remove 'person'.",
        t: "üí° BE + adjective(s) + noun needs article (a/an/the) before noun.",
        m: "‚ö†Ô∏è Can say 'She is beautiful' OR 'She is a beautiful person'."
    },
    { 
        q: "Do you are ready for the test?",
        o: ["Do you", "are ready", "for the test", "No Error"],
        c: 0,
        e: "Nominal question doesn't use 'do'. Should be: 'Are you ready for the test?'",
        t: "üí° BE question: invert BE and subject (no 'do').",
        m: "‚ö†Ô∏è Don't mix nominal and verbal question patterns."
    },
    { 
        q: "He don't knows the answer.",
        o: ["He", "don't knows", "the answer", "No Error"],
        c: 1,
        e: "Two errors: 'doesn't' (not don't) + 'know' (not knows). ‚Üí 'He doesn't know'.",
        t: "üí° He/She/It = doesn't + base verb (no -s).",
        m: "‚ö†Ô∏è Can't have -s on both auxiliary and main verb."
    },
    { 
        q: "Where you are from?",
        o: ["Where", "you are", "from", "No Error"],
        c: 1,
        e: "Should be: 'Where are you from?' (invert BE and subject in questions).",
        t: "üí° Question word + BE + subject...?",
        m: "‚ö†Ô∏è Don't keep statement word order in questions."
    },
    { 
        q: "My mother she works in a hospital.",
        o: ["My mother", "she works", "in a hospital", "No Error"],
        c: 1,
        e: "Remove 'she': 'My mother works in a hospital.'",
        t: "üí° One subject only - no redundant pronoun.",
        m: "‚ö†Ô∏è Common in languages that allow double subjects."
    },
    { 
        q: "I am agree with you.",
        o: ["I", "am agree", "with you", "No Error"],
        c: 1,
        e: "'Agree' is a verb, not adjective. Should be: 'I agree with you.'",
        t: "üí° Agree = verb (verbal sentence). Use: subject + agree (not BE + agree).",
        m: "‚ö†Ô∏è Some words seem like adjectives but are verbs (agree, belong, consist)."
    },
    { 
        q: "She doesn't happy today.",
        o: ["She", "doesn't happy", "today", "No Error"],
        c: 1,
        e: "'Happy' is adjective. Should be: 'She isn't happy today.' (use BE, not does)",
        t: "üí° BE + adjective (nominal), not does + adjective.",
        m: "‚ö†Ô∏è Don't use doesn't/don't with adjectives."
    },
    { 
        q: "Are you understand the lesson?",
        o: ["Are you", "understand", "the lesson", "No Error"],
        c: 0,
        e: "'Understand' is verb. Should be: 'Do you understand the lesson?'",
        t: "üí° Verbal question: Do/Does + subject + base verb?",
        m: "‚ö†Ô∏è Don't use 'are' with action verbs in questions."
    },
    { 
        q: "Where is he lives?",
        o: ["Where", "is he lives", "No Error", "No Error"],
        c: 1,
        e: "'Lives' is verb. Should be: 'Where does he live?' (verbal question pattern)",
        t: "üí° Where/When/Why + does/do + subject + base verb?",
        m: "‚ö†Ô∏è Don't mix BE with action verbs."
    },
    { 
        q: "They are have a big house.",
        o: ["They", "are have", "a big house", "No Error"],
        c: 1,
        e: "'Have' is verb, not adjective. Should be: 'They have a big house.'",
        t: "üí° Have = verb (verbal sentence). Remove BE.",
        m: "‚ö†Ô∏è 'Have' is never used with BE as 'are have'."
    },
    { 
        q: "Is she likes chocolate?",
        o: ["Is", "she likes", "chocolate", "No Error"],
        c: 0,
        e: "'Likes' is verb. Should be: 'Does she like chocolate?'",
        t: "üí° Verbal question with does/do, not is/are.",
        m: "‚ö†Ô∏è Remove -s when using 'does'."
    },
    { 
        q: "He not a student.",
        o: ["He", "not a student", "No Error", "No Error"],
        c: 1,
        e: "Missing BE verb. Should be: 'He is not a student.'",
        t: "üí° Nominal sentence needs BE (am/is/are/was/were).",
        m: "‚ö†Ô∏è Can't skip BE in English (unlike some languages)."
    },
    { 
        q: "She is knows everything.",
        o: ["She", "is knows", "everything", "No Error"],
        c: 1,
        e: "'Knows' is verb. Should be: 'She knows everything.' (verbal, remove 'is')",
        t: "üí° Can't use BE + base verb or BE + verb-s.",
        m: "‚ö†Ô∏è Common error: adding unnecessary BE before verbs."
    },
    { 
        q: "We don't are ready yet.",
        o: ["We", "don't are", "ready yet", "No Error"],
        c: 1,
        e: "Nominal negative uses BE + not. Should be: 'We aren't ready yet.'",
        t: "üí° BE negative: subject + BE + not. Don't use 'don't/doesn't'.",
        m: "‚ö†Ô∏è Never combine don't/doesn't with BE."
    },
    { 
        q: "Does your brother is a doctor?",
        o: ["Does", "your brother is", "a doctor", "No Error"],
        c: 0,
        e: "Nominal question doesn't use 'does'. Should be: 'Is your brother a doctor?'",
        t: "üí° BE question: BE + subject + noun/adjective?",
        m: "‚ö†Ô∏è Don't mix verbal and nominal question patterns."
    },
    { 
        q: "She don't a student here.",
        o: ["She", "don't a student", "here", "No Error"],
        c: 1,
        e: "Nominal negative needs BE. Should be: 'She isn't a student here.'",
        t: "üí° BE + not + noun/adjective (nominal negative).",
        m: "‚ö†Ô∏è Don't use 'don't/doesn't' with nouns/adjectives."
    },
    { 
        q: "I am like pizza very much.",
        o: ["I", "am like", "pizza very much", "No Error"],
        c: 1,
        e: "'Like' is verb. Should be: 'I like pizza very much.' (remove 'am')",
        t: "üí° Like/love/prefer = verbs (verbal sentences).",
        m: "‚ö†Ô∏è Don't add BE before like/love/want/need."
    }
];

    /* ============================================================
       BAGIAN 2: LOGIKA SISTEM (JANGAN DIEDIT KECUALI PAHAM)
       ============================================================ */
    
    let currentQuestions = [];
    let currentIdx = 0;
    let score = 0;
    let timer;
    let timeLeft = TIME_LIMIT;
    let answered = false;

    function init() {
        document.getElementById('display-topic').innerText = TOPIC_TITLE;
        // Acak soal dan ambil sebanyak TOTAL_TO_SHOW
        currentQuestions = pool.sort(() => 0.5 - Math.random()).slice(0, TOTAL_TO_SHOW);
        startTimer();
        showQuestion();
    }

    function startTimer() {
        timer = setInterval(() => {
            timeLeft--;
            let m = Math.floor(timeLeft/60);
            let s = timeLeft % 60;
            document.getElementById('timer').innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            if(timeLeft <= 0) finish();
        }, 1000);
    }

    function showQuestion() {
        answered = false;
        document.getElementById('next-btn').style.display = 'none';
        document.getElementById('feedback-panel').style.display = 'none';
        const q = currentQuestions[currentIdx];
        
        document.getElementById('progress-bar').style.width = (currentIdx / TOTAL_TO_SHOW * 100) + "%";
        document.getElementById('q-text').innerText = `${currentIdx + 1}. ${q.q}`;
        
        const opts = document.getElementById('options');
        opts.innerHTML = '';
        q.o.forEach((o, i) => {
            const b = document.createElement('button');
            b.className = 'opt-btn';
            b.innerText = o;
            b.onclick = () => check(i, b);
            opts.appendChild(b);
        });
    }

    function check(idx, btn) {
        if(answered) return;
        answered = true;
        const q = currentQuestions[currentIdx];
        const all = document.querySelectorAll('.opt-btn');

        if(idx === q.c) {
            score++;
            btn.classList.add('correct');
            showFeedback("CORRECT", q.e);
        } else {
            btn.classList.add('wrong');
            all[q.c].classList.add('correct');
            showFeedback("INCORRECT", q.e);
        }
        document.getElementById('next-btn').style.display = 'block';
    }

    function showFeedback(status, text) {
        const p = document.getElementById('feedback-panel');
        document.getElementById('feedback-status').innerText = status;
        document.getElementById('feedback-status').style.color = (status === "CORRECT") ? "var(--success)" : "var(--error)";
        document.getElementById('feedback-desc').innerText = text;
        p.style.display = 'block';
    }

    function goNext() {
        currentIdx++;
        if(currentIdx < TOTAL_TO_SHOW) showQuestion();
        else finish();
    }

    function finish() {
        clearInterval(timer);
        document.getElementById('main-quiz').style.display = 'none';
        document.getElementById('results').style.display = 'block';
        document.getElementById('final-score').innerText = `${score}/${TOTAL_TO_SHOW}`;
        
        let msg = "";
        let grade = "";
        let percent = Math.round((score / TOTAL_TO_SHOW) * 100);

        if(percent >= 85) { msg = "Excellent Work! Mastery Achieved."; grade = "A"; }
        else if(percent >= 70) { msg = "Good Job! A bit more practice and you'll be perfect."; grade = "B"; }
        else { msg = "Keep Practicing. Review the explanations to improve."; grade = "C"; }
        
        document.getElementById('rank-msg').innerText = msg;

        setTimeout(() => {
            if (typeof finishQuiz === "function") {
                finishQuiz(percent, score, TOTAL_TO_SHOW, grade, msg, TOPIC_KEY);
            }
        }, 3000); 
    }

    init();
</script>
</body>
</html>
