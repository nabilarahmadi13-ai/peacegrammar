<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise - Grammar Peace</title>
    <style>
        :root {
            --bg-color: #0a0e14;
            --card-bg: #161b22;
            --text-main: #c9d1d9;
            --accent: #58a6ff;
            --success: #2ea043;
            --error: #da3633;
            --border: #30363d;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        .top-nav {
            width: 100%;
            max-width: 750px;
            margin-bottom: 15px;
            display: flex;
            justify-content: flex-start;
        }

        .btn-back {
            background: var(--card-bg);
            color: var(--text-main);
            border: 1px solid var(--border);
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }

        .btn-back:hover { background: #30363d; border-color: var(--accent); }

        #quiz-wrapper {
            background: var(--card-bg);
            max-width: 750px;
            width: 100%;
            padding: 35px;
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--border);
            padding-bottom: 15px;
            margin-bottom: 25px;
        }

        .header h1 { font-size: 1.4rem; color: var(--accent); margin: 0; text-transform: uppercase; }
        #timer { font-family: monospace; font-size: 1.2rem; color: #ffa657; }

        .progress-container { height: 4px; background: #21262d; margin-bottom: 25px; }
        #progress-bar { height: 100%; background: var(--accent); width: 0%; transition: width 0.3s; }

        .question-box { margin-bottom: 30px; }
        .question-text { font-size: 1.2rem; margin-bottom: 20px; line-height: 1.5; }

        .options-grid { display: grid; grid-template-columns: 1fr; gap: 12px; }

        .opt-btn {
            background: #21262d;
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 15px 20px;
            border-radius: 6px;
            cursor: pointer;
            text-align: left;
            font-size: 1rem;
            transition: 0.2s;
        }

        .opt-btn:hover:not(:disabled) { background: #30363d; border-color: #8b949e; }
        .opt-btn.correct { background: var(--success) !important; color: white; }
        .opt-btn.wrong { background: var(--error) !important; color: white; }

        #feedback-panel {
            margin-top: 20px;
            padding: 20px;
            border-radius: 6px;
            background: #0d1117;
            border-left: 4px solid var(--accent);
            display: none;
        }

        .feedback-exp { font-size: 0.95rem; color: #8b949e; margin-top: 8px; }

        .btn-nav {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            float: right;
            margin-top: 20px;
            display: none;
        }

        #results { display: none; text-align: center; }
        .score-circle { font-size: 3rem; color: var(--accent); margin: 20px 0; }
    </style>
</head>
<body>

<div class="top-nav">
    <button class="btn-back" onclick="window.location.href='../index.html'">
        üè† Back to Levels
    </button>
</div>

<div id="quiz-wrapper">
    <div id="main-quiz">
        <div class="header">
            <!-- EDIT DI SINI: JUDUL TOPIK -->
            <h1 id="display-topic">TOPIC NAME</h1>
            <div id="timer">05:00</div>
        </div>

        <div class="progress-container"><div id="progress-bar"></div></div>

        <div class="question-box">
            <div id="q-text" class="question-text"></div>
            <div id="options" class="options-grid"></div>
        </div>

        <div id="feedback-panel">
            <div id="feedback-status" style="font-weight:bold"></div>
            <div id="feedback-desc" class="feedback-exp"></div>
        </div>

        <button id="next-btn" class="btn-nav" onclick="goNext()">NEXT QUESTION</button>
    </div>

    <div id="results">
        <h1>EXAM COMPLETE</h1>
        <div class="score-circle" id="final-score">0/0</div>
        <p id="rank-msg" style="margin-bottom: 20px;"></p>
        <p style="color: var(--accent); font-size: 0.9rem;">Redirecting to Performance Report...</p>
    </div>
</div>

<script src="../app.js"></script>

<script>
    /* ============================================================
       BAGIAN 1: KONFIGURASI SOAL (EDIT DI SINI)
       ============================================================ */
    
    const TOPIC_TITLE = "Mastering Adjective"; // Ganti Judul
    const TOPIC_KEY = "adjective fill"; // HARUS SAMA dengan nama di TOPICS app.js
    const TIME_LIMIT = 300; // Dalam detik (300 = 5 menit)
    const TOTAL_TO_SHOW = 20; // Jumlah soal yang ditampilkan (misal dari 20 soal, ambil 10 acak)
const pool = [
    { 
        q: "In 'The beautiful flower blooms', 'beautiful' is _______", 
        o: ["Predicative adjective", "Attributive adjective", "Adverb", "Noun"], 
        c: 1, 
        e: "'Beautiful' comes before the noun 'flower' = attributive position.",
        t: "üí° Attributive = adjective BEFORE noun (beautiful flower, big house).",
        m: "‚ö†Ô∏è Position matters: before noun = attributive, after linking verb = predicative."
    },
    { 
        q: "In 'The weather is cold', 'cold' is _______", 
        o: ["Attributive adjective", "Predicative adjective", "Adverb", "Verb"], 
        c: 1, 
        e: "'Cold' comes after linking verb 'is' = predicative position.",
        t: "üí° Predicative = adjective AFTER linking verb (is, seem, become, look, feel, smell, taste, sound).",
        m: "‚ö†Ô∏è The adjective describes the subject, not the verb."
    },
    { 
        q: "Which position is 'happy' in: 'She seems happy'?", 
        o: ["Attributive", "Predicative", "Adverbial", "Nominal"], 
        c: 1, 
        e: "'Happy' after linking verb 'seems' = predicative.",
        t: "üí° Seem, appear, look, feel, sound + adjective = predicative use.",
        m: "‚ö†Ô∏è These verbs are followed by adjectives, not adverbs."
    },
    { 
        q: "Complete: 'He bought an _______ car.' (costs a lot)", 
        o: ["expensive", "expensively", "expense", "expensiveness"], 
        c: 0, 
        e: "'Expensive' is adjective in attributive position (before noun 'car').",
        t: "üí° Adjectives modify nouns. Adverbs modify verbs/adjectives/adverbs.",
        m: "‚ö†Ô∏è Before nouns, always use adjectives (not adverbs)."
    },
    { 
        q: "Complete: 'The soup tastes _______.' (has good flavor)", 
        o: ["delicious", "deliciously", "deliciousness", "delicate"], 
        c: 0, 
        e: "'Delicious' = adjective after linking verb 'tastes' (predicative).",
        t: "üí° Taste, smell, feel, look, sound + ADJECTIVE (not adverb).",
        m: "‚ö†Ô∏è Don't use adverbs after sensory linking verbs."
    },
    { 
        q: "Which can ONLY be attributive?", 
        o: ["Happy", "Main", "Beautiful", "Tired"], 
        c: 1, 
        e: "'Main' can only be used before nouns (the main reason) - never predicative.",
        t: "üí° Some adjectives are ONLY attributive: main, chief, principal, elder, former, inner, outer, upper.",
        m: "‚ö†Ô∏è Can't say 'The reason is main' - must say 'main reason'."
    },
    { 
        q: "Which can ONLY be predicative?", 
        o: ["Beautiful", "Afraid", "Tall", "Big"], 
        c: 1, 
        e: "'Afraid' can only come after verb (She is afraid) - never before noun.",
        t: "üí° ONLY predicative: afraid, asleep, awake, alive, alone, ashamed, aware.",
        m: "‚ö†Ô∏è Can't say 'an afraid child' - say 'a frightened child' or 'The child is afraid'."
    },
    { 
        q: "Complete: 'She is _______.' (not awake)", 
        o: ["sleeping", "asleep", "sleepy", "sleep"], 
        c: 1, 
        e: "'Asleep' = predicative adjective (can't say 'an asleep baby', say 'a sleeping baby').",
        t: "üí° Asleep = predicative only. Sleeping = can be both (sleeping baby / baby is sleeping).",
        m: "‚ö†Ô∏è Asleep, awake, alive, afraid = predicative only."
    },
    { 
        q: "'The _______ director gave a speech.' (in the past)", 
        o: ["former", "old", "previous", "last"], 
        c: 0, 
        e: "'Former' = attributive only (before noun). Can't say 'The director is former'.",
        t: "üí° Former, latter, elder = attributive only.",
        m: "‚ö†Ô∏è Use 'previous' if you need predicative form."
    },
    { 
        q: "Complete: 'The baby is still _______.' (not awake)", 
        o: ["sleeping", "asleep", "sleepy", "sleeper"], 
        c: 1, 
        e: "'Asleep' = predicative adjective. 'Sleeping' also works but 'asleep' is more common for state.",
        t: "üí° Asleep = state (predicative). Sleeping = action or state (both positions).",
        m: "‚ö†Ô∏è 'The asleep baby' is WRONG. Say 'The sleeping baby' (attributive needs different form)."
    },
    { 
        q: "In 'She looks tired', 'tired' is _______", 
        o: ["Adverb", "Attributive adjective", "Predicative adjective", "Verb"], 
        c: 2, 
        e: "'Tired' after linking verb 'looks' = predicative adjective.",
        t: "üí° Look/seem/appear + adjective (predicative) NOT adverb.",
        m: "‚ö†Ô∏è 'She looks tiredly' is WRONG (adverb)."
    },
    { 
        q: "Complete: 'The _______ reason for my decision is personal.'", 
        o: ["main", "big", "important", "large"], 
        c: 0, 
        e: "'Main' = attributive adjective (primary/most important).",
        t: "üí° Main = chief/principal. Attributive only - can't be predicative.",
        m: "‚ö†Ô∏è Can't say 'The reason is main'."
    },
    { 
        q: "Which is WRONG?", 
        o: ["The alive cat", "The living cat", "The cat is alive", "A live performance"], 
        c: 0, 
        e: "'Alive' is predicative only. Should be 'The living cat' or 'The cat is alive'.",
        t: "üí° Alive = predicative only. Living/live = can be attributive.",
        m: "‚ö†Ô∏è 'The alive...' is always wrong."
    },
    { 
        q: "Complete: 'This is the _______ part of the building.' (inside)", 
        o: ["inner", "internal", "inside", "interior"], 
        c: 0, 
        e: "'Inner' = attributive only (inner part). Can't say 'The part is inner'.",
        t: "üí° Inner/outer = attributive only. Internal/external = both positions.",
        m: "‚ö†Ô∏è If you need predicative, use 'internal' not 'inner'."
    },
    { 
        q: "'The music sounds _______.' (adjective or adverb?)", 
        o: ["beautiful", "beautifully", "beauty", "beautify"], 
        c: 0, 
        e: "'Beautiful' = adjective. 'Sounds' is linking verb, takes adjective not adverb.",
        t: "üí° Linking verbs (sound, smell, taste, feel, look) + ADJECTIVE.",
        m: "‚ö†Ô∏è Don't use adverbs after linking verbs describing the subject."
    },
    { 
        q: "Which is correct?", 
        o: ["An afraid dog", "A frightened dog", "The dog is frightening", "A scary dog"], 
        c: 1, 
        e: "'Afraid' is predicative only. 'Frightened' can be attributive.",
        t: "üí° Afraid = predicative only. Frightened/scared = both positions.",
        m: "‚ö†Ô∏è 'An afraid...' is always wrong. Use 'frightened' or 'scared' before nouns."
    },
    { 
        q: "Complete: 'My _______ brother lives in London.' (older)", 
        o: ["elder", "older", "old", "eldest"], 
        c: 0, 
        e: "'Elder' = attributive only (for family members). 'Older' works both positions.",
        t: "üí° Elder = attributive, family only. Older = both positions, everything.",
        m: "‚ö†Ô∏è Can say 'My elder brother' but not 'My brother is elder' (use 'older')."
    },
    { 
        q: "In 'I am aware of the problem', 'aware' is _______", 
        o: ["Attributive", "Predicative", "Adverb", "Noun"], 
        c: 1, 
        e: "'Aware' after 'am' = predicative (aware is predicative only).",
        t: "üí° Aware = predicative only. Can't say 'an aware person'.",
        m: "‚ö†Ô∏è If you need attributive form, use different word like 'conscious' or 'knowledgeable'."
    },
    { 
        q: "'He is the _______ child in the family.' (only one)", 
        o: ["alone", "only", "single", "sole"], 
        c: 1, 
        e: "'Only' can be attributive. 'Alone' is predicative only.",
        t: "üí° Alone = predicative (He is alone). Only/sole/single = attributive.",
        m: "‚ö†Ô∏è Can't say 'the alone child' - say 'the only child' or 'He is alone'."
    },
    { 
        q: "Complete: 'She feels _______ about her mistake.'", 
        o: ["ashamed", "shameful", "ashaming", "shame"], 
        c: 0, 
        e: "'Ashamed' = predicative adjective (she feels ashamed).",
        t: "üí° Ashamed = predicative only. Shameful = both positions.",
        m: "‚ö†Ô∏è Ashamed (person's feeling), shameful (describing the action)."
    }
];

    /* ============================================================
       BAGIAN 2: LOGIKA SISTEM (JANGAN DIEDIT KECUALI PAHAM)
       ============================================================ */
    
    let currentQuestions = [];
    let currentIdx = 0;
    let score = 0;
    let timer;
    let timeLeft = TIME_LIMIT;
    let answered = false;

    function init() {
        document.getElementById('display-topic').innerText = TOPIC_TITLE;
        // Acak soal dan ambil sebanyak TOTAL_TO_SHOW
        currentQuestions = pool.sort(() => 0.5 - Math.random()).slice(0, TOTAL_TO_SHOW);
        startTimer();
        showQuestion();
    }

    function startTimer() {
        timer = setInterval(() => {
            timeLeft--;
            let m = Math.floor(timeLeft/60);
            let s = timeLeft % 60;
            document.getElementById('timer').innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            if(timeLeft <= 0) finish();
        }, 1000);
    }

    function showQuestion() {
        answered = false;
        document.getElementById('next-btn').style.display = 'none';
        document.getElementById('feedback-panel').style.display = 'none';
        const q = currentQuestions[currentIdx];
        
        document.getElementById('progress-bar').style.width = (currentIdx / TOTAL_TO_SHOW * 100) + "%";
        document.getElementById('q-text').innerText = `${currentIdx + 1}. ${q.q}`;
        
        const opts = document.getElementById('options');
        opts.innerHTML = '';
        q.o.forEach((o, i) => {
            const b = document.createElement('button');
            b.className = 'opt-btn';
            b.innerText = o;
            b.onclick = () => check(i, b);
            opts.appendChild(b);
        });
    }

    function check(idx, btn) {
        if(answered) return;
        answered = true;
        const q = currentQuestions[currentIdx];
        const all = document.querySelectorAll('.opt-btn');

        if(idx === q.c) {
            score++;
            btn.classList.add('correct');
            showFeedback("CORRECT", q.e);
        } else {
            btn.classList.add('wrong');
            all[q.c].classList.add('correct');
            showFeedback("INCORRECT", q.e);
        }
        document.getElementById('next-btn').style.display = 'block';
    }

    function showFeedback(status, text) {
        const p = document.getElementById('feedback-panel');
        document.getElementById('feedback-status').innerText = status;
        document.getElementById('feedback-status').style.color = (status === "CORRECT") ? "var(--success)" : "var(--error)";
        document.getElementById('feedback-desc').innerText = text;
        p.style.display = 'block';
    }

    function goNext() {
        currentIdx++;
        if(currentIdx < TOTAL_TO_SHOW) showQuestion();
        else finish();
    }

    function finish() {
        clearInterval(timer);
        document.getElementById('main-quiz').style.display = 'none';
        document.getElementById('results').style.display = 'block';
        document.getElementById('final-score').innerText = `${score}/${TOTAL_TO_SHOW}`;
        
        let msg = "";
        let grade = "";
        let percent = Math.round((score / TOTAL_TO_SHOW) * 100);

        if(percent >= 85) { msg = "Excellent Work! Mastery Achieved."; grade = "A"; }
        else if(percent >= 70) { msg = "Good Job! A bit more practice and you'll be perfect."; grade = "B"; }
        else { msg = "Keep Practicing. Review the explanations to improve."; grade = "C"; }
        
        document.getElementById('rank-msg').innerText = msg;

        setTimeout(() => {
            if (typeof finishQuiz === "function") {
                finishQuiz(percent, score, TOTAL_TO_SHOW, grade, msg, TOPIC_KEY);
            }
        }, 3000); 
    }

    init();
</script>
</body>
</html>
