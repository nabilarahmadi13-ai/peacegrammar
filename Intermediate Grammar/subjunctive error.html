<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise - Grammar Peace</title>
    <style>
        :root {
            --bg-color: #0a0e14;
            --card-bg: #161b22;
            --text-main: #c9d1d9;
            --accent: #58a6ff;
            --success: #2ea043;
            --error: #da3633;
            --border: #30363d;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        .top-nav {
            width: 100%;
            max-width: 750px;
            margin-bottom: 15px;
            display: flex;
            justify-content: flex-start;
        }

        .btn-back {
            background: var(--card-bg);
            color: var(--text-main);
            border: 1px solid var(--border);
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }

        .btn-back:hover { background: #30363d; border-color: var(--accent); }

        #quiz-wrapper {
            background: var(--card-bg);
            max-width: 750px;
            width: 100%;
            padding: 35px;
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--border);
            padding-bottom: 15px;
            margin-bottom: 25px;
        }

        .header h1 { font-size: 1.4rem; color: var(--accent); margin: 0; text-transform: uppercase; }
        #timer { font-family: monospace; font-size: 1.2rem; color: #ffa657; }

        .progress-container { height: 4px; background: #21262d; margin-bottom: 25px; }
        #progress-bar { height: 100%; background: var(--accent); width: 0%; transition: width 0.3s; }

        .question-box { margin-bottom: 30px; }
        .question-text { font-size: 1.2rem; margin-bottom: 20px; line-height: 1.5; }

        .options-grid { display: grid; grid-template-columns: 1fr; gap: 12px; }

        .opt-btn {
            background: #21262d;
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 15px 20px;
            border-radius: 6px;
            cursor: pointer;
            text-align: left;
            font-size: 1rem;
            transition: 0.2s;
        }

        .opt-btn:hover:not(:disabled) { background: #30363d; border-color: #8b949e; }
        .opt-btn.correct { background: var(--success) !important; color: white; }
        .opt-btn.wrong { background: var(--error) !important; color: white; }

        #feedback-panel {
            margin-top: 20px;
            padding: 20px;
            border-radius: 6px;
            background: #0d1117;
            border-left: 4px solid var(--accent);
            display: none;
        }

        .feedback-exp { font-size: 0.95rem; color: #8b949e; margin-top: 8px; }

        .btn-nav {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            float: right;
            margin-top: 20px;
            display: none;
        }

        #results { display: none; text-align: center; }
        .score-circle { font-size: 3rem; color: var(--accent); margin: 20px 0; }
    </style>
</head>
<body>

<div class="top-nav">
    <button class="btn-back" onclick="window.location.href='../index.html'">
        üè† Back to Levels
    </button>
</div>

<div id="quiz-wrapper">
    <div id="main-quiz">
        <div class="header">
            <!-- EDIT DI SINI: JUDUL TOPIK -->
            <h1 id="display-topic">TOPIC NAME</h1>
            <div id="timer">05:00</div>
        </div>

        <div class="progress-container"><div id="progress-bar"></div></div>

        <div class="question-box">
            <div id="q-text" class="question-text"></div>
            <div id="options" class="options-grid"></div>
        </div>

        <div id="feedback-panel">
            <div id="feedback-status" style="font-weight:bold"></div>
            <div id="feedback-desc" class="feedback-exp"></div>
        </div>

        <button id="next-btn" class="btn-nav" onclick="goNext()">NEXT QUESTION</button>
    </div>

    <div id="results">
        <h1>EXAM COMPLETE</h1>
        <div class="score-circle" id="final-score">0/0</div>
        <p id="rank-msg" style="margin-bottom: 20px;"></p>
        <p style="color: var(--accent); font-size: 0.9rem;">Redirecting to Performance Report...</p>
    </div>
</div>

<script src="../app.js"></script>

<script>
    /* ============================================================
       BAGIAN 1: KONFIGURASI SOAL (EDIT DI SINI)
       ============================================================ */
    
    const TOPIC_TITLE = "Mastering Subjunctive"; // Ganti Judul
    const TOPIC_KEY = "subjunctive error"; // HARUS SAMA dengan nama di TOPICS app.js
    const TIME_LIMIT = 300; // Dalam detik (300 = 5 menit)
    const TOTAL_TO_SHOW = 20; // Jumlah soal yang ditampilkan (misal dari 20 soal, ambil 10 acak)

    const pool = [
    { 
        q: "I wish I was taller so I could play basketball.",
        o: ["wish", "was", "could", "play"],
        c: 1,
        e: "Subjunctive 'Be' Error. Dalam formal grammar/TOEFL, 'I wish I were', bukan 'was'. Should be: 'were'.",
        t: "üí° Always use WERE for all subjects in subjunctive.",
        m: "‚ö†Ô∏è Menggunakan 'was' (common in spoken English, wrong in TOEFL)."
    },
    { 
        q: "I would rather you come to the meeting tomorrow.",
        o: ["would rather", "come", "to", "tomorrow"],
        c: 1,
        e: "Would Rather Structure Error. Jika ada subjek kedua (you), verb harus V2 (Past subjunctive). Should be: 'came'.",
        t: "üí° Would rather + S + V2 (Present/Future meaning).",
        m: "‚ö†Ô∏è Menggunakan V1 karena ada kata 'tomorrow'."
    },
    { 
        q: "He talks as if he knows everything about the topic.",
        o: ["talks", "as if", "knows", "about"],
        c: 2,
        e: "As if Error. Situasi tidak nyata (unreal). Verb harus mundur ke past. Should be: 'knew'.",
        t: "üí° As if + V2 (Unreal Present).",
        m: "‚ö†Ô∏è Menggunakan present tense."
    },
    { 
        q: "If only I study harder for the exam last week.",
        o: ["If only", "study", "harder", "last week"],
        c: 1,
        e: "Past Regret Error. Ada 'last week', harus Past Perfect. Should be: 'had studied'.",
        t: "üí° If only + Had + V3 (Past context).",
        m: "‚ö†Ô∏è Menggunakan V1 atau V2."
    },
    { 
        q: "She wishes she can drive a car.",
        o: ["wishes", "she", "can", "drive"],
        c: 2,
        e: "Wish Ability Error. 'Can' tidak boleh dipakai setelah wish. Should be: 'could'.",
        t: "üí° Wish + Could.",
        m: "‚ö†Ô∏è Lupa mengubah can menjadi could."
    },
    { 
        q: "I wish you will be quiet during the movie.",
        o: ["wish", "will", "be", "during"],
        c: 1,
        e: "Wish Future Error. Jangan pakai 'will' setelah wish. Should be: 'would'.",
        t: "üí° Wish + Would (Polite request/Complaint).",
        m: "‚ö†Ô∏è Menggunakan 'will'."
    },
    { 
        q: "They act as though nothing happened yesterday.",
        o: ["act", "as though", "happened", "yesterday"],
        c: 2,
        e: "As though Past Error. Kejadian 'yesterday' dibanding sekarang (act). Harusnya Past Perfect. Should be: 'had happened'.",
        t: "üí° As though + Past Perfect (Unreal Past).",
        m: "‚ö†Ô∏è Menggunakan Simple Past."
    },
    { 
        q: "I would rather to stay home tonight.",
        o: ["would rather", "to stay", "home", "tonight"],
        c: 1,
        e: "Would Rather Error. Jangan pakai 'to'. Should be: 'stay'.",
        t: "üí° Would rather + V1 (Same subject).",
        m: "‚ö†Ô∏è Menambahkan 'to'."
    },
    { 
        q: "I wish I did not go there last night.",
        o: ["wish", "did not go", "there", "last night"],
        c: 1,
        e: "Past Wish Error. Penyesalan lampau pakai Past Perfect. Should be: 'had not gone'.",
        t: "üí° Wish + Had + V3.",
        m: "‚ö†Ô∏è Menggunakan Simple Past Negative."
    },
    { 
        q: "He looks as if he is tired.",
        o: ["looks", "as if", "is", "tired"],
        c: 2,
        e: "As if Error. Gunakan 'were' untuk subjunctive, atau jika sangat factual mungkin 'is' diterima di spoken, tapi di TOEFL ini dianggap error subjunctive. Should be: 'were'.",
        t: "üí° As if + Were.",
        m: "‚ö†Ô∏è Menggunakan indicative 'is'."
    },
    { 
        q: "If only she tells me the truth yesterday.",
        o: ["If only", "tells", "me", "yesterday"],
        c: 1,
        e: "Past Regret Error. Context yesterday. Should be: 'had told'.",
        t: "üí° If only + Past Perfect.",
        m: "‚ö†Ô∏è Menggunakan Present Tense."
    },
    { 
        q: "I would rather that you do not smoke here.",
        o: ["that", "you", "do not", "here"],
        c: 2,
        e: "Would Rather Negative Error. Gunakan Past Tense. Should be: 'didn't'.",
        t: "üí° Would rather + S + didn't + V1.",
        m: "‚ö†Ô∏è Menggunakan present 'do not'."
    },
    { 
        q: "We wish we have a bigger house.",
        o: ["wish", "we", "have", "bigger"],
        c: 2,
        e: "Present Wish Error. Fakta sekarang tidak punya. Wish harus Past. Should be: 'had'.",
        t: "üí° Wish + Simple Past.",
        m: "‚ö†Ô∏è Menggunakan present tense 'have'."
    },
    { 
        q: "He walked as if he is drunk.",
        o: ["walked", "as if", "is", "drunk"],
        c: 2,
        e: "Sequence/Subjunctive Error. Main verb 'walked' (past). Subjunctive harus mundur atau setara. Should be: 'were' (or had been).",
        t: "üí° As if + Were.",
        m: "‚ö†Ô∏è Menggunakan present 'is' dalam kalimat past."
    },
    { 
        q: "I would rather you have gone to the doctor yesterday.",
        o: ["would rather", "have gone", "to", "yesterday"],
        c: 1,
        e: "Would Rather Past Error. Context yesterday. Should be: 'had gone'.",
        t: "üí° Would rather + S + Past Perfect (Past context).",
        m: "‚ö†Ô∏è Menggunakan Present Perfect."
    },
    { 
        q: "If only it stops raining right now.",
        o: ["If only", "stops", "raining", "right now"],
        c: 1,
        e: "Present/Future Wish Error. Untuk perubahan cuaca/situasi sekarang. Should be: 'would stop'.",
        t: "üí° If only + Would + V1.",
        m: "‚ö†Ô∏è Menggunakan simple present."
    },
    { 
        q: "She wishes she visits Paris next year.",
        o: ["wishes", "visits", "Paris", "next year"],
        c: 1,
        e: "Future Wish Error. Gunakan 'could' atau 'would'. Should be: 'could visit'.",
        t: "üí° Wish + Could/Would (Future).",
        m: "‚ö†Ô∏è Menggunakan simple present untuk future wish."
    },
    { 
        q: "He acts as though he owns the place.",
        o: ["acts", "as though", "owns", "place"],
        c: 2,
        e: "As though Error. Unreal present. Should be: 'owned'.",
        t: "üí° As though + V2.",
        m: "‚ö†Ô∏è Menggunakan present tense."
    },
    { 
        q: "I wish I am sleeping in my bed now.",
        o: ["wish", "am", "sleeping", "now"],
        c: 1,
        e: "Present Wish Error. 'Am' harus diubah menjadi 'were'. Should be: 'were'.",
        t: "üí° Wish + Were + V-ing.",
        m: "‚ö†Ô∏è Menggunakan 'am' atau 'was'."
    },
    { 
        q: "The teacher wishes that the students study harder last semester.",
        o: ["wishes", "that", "study", "last semester"],
        c: 2,
        e: "Past Wish Error. Ada 'last semester'. Should be: 'had studied'.",
        t: "üí° Wish + Past Perfect.",
        m: "‚ö†Ô∏è Menggunakan V1 (study)."
    }
];
    /* ============================================================
       BAGIAN 2: LOGIKA SISTEM (JANGAN DIEDIT KECUALI PAHAM)
       ============================================================ */
    
    let currentQuestions = [];
    let currentIdx = 0;
    let score = 0;
    let timer;
    let timeLeft = TIME_LIMIT;
    let answered = false;

    function init() {
        document.getElementById('display-topic').innerText = TOPIC_TITLE;
        // Acak soal dan ambil sebanyak TOTAL_TO_SHOW
        currentQuestions = pool.sort(() => 0.5 - Math.random()).slice(0, TOTAL_TO_SHOW);
        startTimer();
        showQuestion();
    }

    function startTimer() {
        timer = setInterval(() => {
            timeLeft--;
            let m = Math.floor(timeLeft/60);
            let s = timeLeft % 60;
            document.getElementById('timer').innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            if(timeLeft <= 0) finish();
        }, 1000);
    }

    function showQuestion() {
        answered = false;
        document.getElementById('next-btn').style.display = 'none';
        document.getElementById('feedback-panel').style.display = 'none';
        const q = currentQuestions[currentIdx];
        
        document.getElementById('progress-bar').style.width = (currentIdx / TOTAL_TO_SHOW * 100) + "%";
        document.getElementById('q-text').innerText = `${currentIdx + 1}. ${q.q}`;
        
        const opts = document.getElementById('options');
        opts.innerHTML = '';
        q.o.forEach((o, i) => {
            const b = document.createElement('button');
            b.className = 'opt-btn';
            b.innerText = o;
            b.onclick = () => check(i, b);
            opts.appendChild(b);
        });
    }

    function check(idx, btn) {
        if(answered) return;
        answered = true;
        const q = currentQuestions[currentIdx];
        const all = document.querySelectorAll('.opt-btn');

        if(idx === q.c) {
            score++;
            btn.classList.add('correct');
            showFeedback("CORRECT", q.e);
        } else {
            btn.classList.add('wrong');
            all[q.c].classList.add('correct');
            showFeedback("INCORRECT", q.e);
        }
        document.getElementById('next-btn').style.display = 'block';
    }

    function showFeedback(status, text) {
        const p = document.getElementById('feedback-panel');
        document.getElementById('feedback-status').innerText = status;
        document.getElementById('feedback-status').style.color = (status === "CORRECT") ? "var(--success)" : "var(--error)";
        document.getElementById('feedback-desc').innerText = text;
        p.style.display = 'block';
    }

    function goNext() {
        currentIdx++;
        if(currentIdx < TOTAL_TO_SHOW) showQuestion();
        else finish();
    }

    function finish() {
        clearInterval(timer);
        document.getElementById('main-quiz').style.display = 'none';
        document.getElementById('results').style.display = 'block';
        document.getElementById('final-score').innerText = `${score}/${TOTAL_TO_SHOW}`;
        
        let msg = "";
        let grade = "";
        let percent = Math.round((score / TOTAL_TO_SHOW) * 100);

        if(percent >= 85) { msg = "Excellent Work! Mastery Achieved."; grade = "A"; }
        else if(percent >= 70) { msg = "Good Job! A bit more practice and you'll be perfect."; grade = "B"; }
        else { msg = "Keep Practicing. Review the explanations to improve."; grade = "C"; }
        
        document.getElementById('rank-msg').innerText = msg;

        setTimeout(() => {
            if (typeof finishQuiz === "function") {
                finishQuiz(percent, score, TOTAL_TO_SHOW, grade, msg, TOPIC_KEY);
            }
        }, 3000); 
    }

    init();
</script>
</body>
</html>
