<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise - Grammar Peace</title>
    <style>
        :root {
            --bg-color: #0a0e14;
            --card-bg: #161b22;
            --text-main: #c9d1d9;
            --accent: #58a6ff;
            --success: #2ea043;
            --error: #da3633;
            --border: #30363d;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        .top-nav {
            width: 100%;
            max-width: 750px;
            margin-bottom: 15px;
            display: flex;
            justify-content: flex-start;
        }

        .btn-back {
            background: var(--card-bg);
            color: var(--text-main);
            border: 1px solid var(--border);
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }

        .btn-back:hover { background: #30363d; border-color: var(--accent); }

        #quiz-wrapper {
            background: var(--card-bg);
            max-width: 750px;
            width: 100%;
            padding: 35px;
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--border);
            padding-bottom: 15px;
            margin-bottom: 25px;
        }

        .header h1 { font-size: 1.4rem; color: var(--accent); margin: 0; text-transform: uppercase; }
        #timer { font-family: monospace; font-size: 1.2rem; color: #ffa657; }

        .progress-container { height: 4px; background: #21262d; margin-bottom: 25px; }
        #progress-bar { height: 100%; background: var(--accent); width: 0%; transition: width 0.3s; }

        .question-box { margin-bottom: 30px; }
        .question-text { font-size: 1.2rem; margin-bottom: 20px; line-height: 1.5; }

        .options-grid { display: grid; grid-template-columns: 1fr; gap: 12px; }

        .opt-btn {
            background: #21262d;
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 15px 20px;
            border-radius: 6px;
            cursor: pointer;
            text-align: left;
            font-size: 1rem;
            transition: 0.2s;
        }

        .opt-btn:hover:not(:disabled) { background: #30363d; border-color: #8b949e; }
        .opt-btn.correct { background: var(--success) !important; color: white; }
        .opt-btn.wrong { background: var(--error) !important; color: white; }

        #feedback-panel {
            margin-top: 20px;
            padding: 20px;
            border-radius: 6px;
            background: #0d1117;
            border-left: 4px solid var(--accent);
            display: none;
        }

        .feedback-exp { font-size: 0.95rem; color: #8b949e; margin-top: 8px; }

        .btn-nav {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            float: right;
            margin-top: 20px;
            display: none;
        }

        #results { display: none; text-align: center; }
        .score-circle { font-size: 3rem; color: var(--accent); margin: 20px 0; }
    </style>
</head>
<body>

<div class="top-nav">
    <button class="btn-back" onclick="window.location.href='../index.html'">
        üè† Back to Levels
    </button>
</div>

<div id="quiz-wrapper">
    <div id="main-quiz">
        <div class="header">
            <!-- EDIT DI SINI: JUDUL TOPIK -->
            <h1 id="display-topic">TOPIC NAME</h1>
            <div id="timer">05:00</div>
        </div>

        <div class="progress-container"><div id="progress-bar"></div></div>

        <div class="question-box">
            <div id="q-text" class="question-text"></div>
            <div id="options" class="options-grid"></div>
        </div>

        <div id="feedback-panel">
            <div id="feedback-status" style="font-weight:bold"></div>
            <div id="feedback-desc" class="feedback-exp"></div>
        </div>

        <button id="next-btn" class="btn-nav" onclick="goNext()">NEXT QUESTION</button>
    </div>

    <div id="results">
        <h1>EXAM COMPLETE</h1>
        <div class="score-circle" id="final-score">0/0</div>
        <p id="rank-msg" style="margin-bottom: 20px;"></p>
        <p style="color: var(--accent); font-size: 0.9rem;">Redirecting to Performance Report...</p>
    </div>
</div>

<script src="../app.js"></script>

<script>
    /* ============================================================
       BAGIAN 1: KONFIGURASI SOAL (EDIT DI SINI)
       ============================================================ */
    
    const TOPIC_TITLE = "Mastering Modal"; // Ganti Judul
    const TOPIC_KEY = "modal fill"; // HARUS SAMA dengan nama di TOPICS app.js
    const TIME_LIMIT = 300; // Dalam detik (300 = 5 menit)
    const TOTAL_TO_SHOW = 20; // Jumlah soal yang ditampilkan (misal dari 20 soal, ambil 10 acak)

    const pool = [
    { 
        q: "You should have ______ me before you came.",
        o: ["call", "called", "calling", "to call"],
        c: 1,
        e: "Past Modal (Should have + V3). Menandakan penyesalan/saran di masa lampau.",
        t: "üí° Pattern: Modal + Have + V3 (Past Participle).",
        m: "‚ö†Ô∏è Menggunakan V1 (call) setelah 'have' pada struktur modal."
    },
    { 
        q: "We ______ leave early yesterday because of the traffic.",
        o: ["must", "have to", "had to", "should"],
        c: 2,
        e: "Past Obligation. Ada keterangan 'yesterday'. 'Must' tidak punya bentuk lampau, gunakan 'had to'.",
        t: "üí° Past of 'Must/Have to' = Had to.",
        m: "‚ö†Ô∏è Menggunakan 'must' untuk waktu lampau (yesterday)."
    },
    { 
        q: "He might ______ to the cinema tonight.",
        o: ["go", "to go", "going", "gone"],
        c: 0,
        e: "Simple Modal. Setelah modal (might) wajib V1 murni.",
        t: "üí° Modal + Base Verb (Bare Infinitive).",
        m: "‚ö†Ô∏è Menambahkan 'to' atau 'ing' setelah modal."
    },
    { 
        q: "They must have ______ the wrong bus.",
        o: ["take", "took", "taken", "taking"],
        c: 2,
        e: "Logical Deduction in Past (Must have + V3). Past Participle dari 'take' adalah 'taken'.",
        t: "üí° Must + Have + V3.",
        m: "‚ö†Ô∏è Menggunakan V2 (took) setelah have."
    },
    { 
        q: "You ought ______ better than that.",
        o: ["know", "to know", "knowing", "known"],
        c: 1,
        e: "Special Modal. 'Ought' satu-satunya modal yang wajib diikuti 'to'.",
        t: "üí° Ought + TO + V1.",
        m: "‚ö†Ô∏è Lupa 'to' (Ought know is wrong)."
    },
    { 
        q: "I would rather ______ home than go out.",
        o: ["stay", "to stay", "stayed", "staying"],
        c: 0,
        e: "Preference. 'Would rather' diikuti V1 murni.",
        t: "üí° Would rather + V1 (Base Form).",
        m: "‚ö†Ô∏è Menambahkan 'to' setelah would rather."
    },
    { 
        q: "She could ______ the piano when she was five.",
        o: ["play", "played", "plays", "playing"],
        c: 0,
        e: "Past Ability. Meskipun konteks lampau (was five), setelah modal 'could' tetap kembali ke V1.",
        t: "üí° Could + V1 (Ability in the past).",
        m: "‚ö†Ô∏è Menggunakan V2 (played) karena melihat konteks lampau."
    },
    { 
        q: "You had better ______ a doctor immediately.",
        o: ["see", "to see", "seen", "saw"],
        c: 0,
        e: "Advice. 'Had better' dianggap satu paket modal, diikuti V1 murni.",
        t: "üí° Had better + V1 (NO TO).",
        m: "‚ö†Ô∏è Menambahkan 'to' karena melihat kata 'had'."
    },
    { 
        q: "The package should ______ tomorrow morning.",
        o: ["arrive", "arrives", "arrived", "arriving"],
        c: 0,
        e: "Future Expectation. Modal + V1.",
        t: "üí° Should + V1.",
        m: "‚ö†Ô∏è Menambahkan 's' (arrives) karena subjek tunggal."
    },
    { 
        q: "We could have ______ the game if we had practiced more.",
        o: ["win", "won", "winning", "wins"],
        c: 1,
        e: "Past Possibility (Conditional Type 3 implicit). Could + Have + V3.",
        t: "üí° Modal + Have + V3.",
        m: "‚ö†Ô∏è Menggunakan V1 (win) setelah have."
    },
    { 
        q: "He used to ______ inside the house.",
        o: ["smoke", "smoking", "smoked", "smokes"],
        c: 0,
        e: "Past Habit. 'Used to' + V1.",
        t: "üí° Used to + V1. (Beda dengan 'Be used to + V-ing').",
        m: "‚ö†Ô∏è Tertukar dengan 'get used to'."
    },
    { 
        q: "May I ______ your phone?",
        o: ["use", "to use", "using", "used"],
        c: 0,
        e: "Request. Modal (May) + V1.",
        t: "üí° May + Subject + V1?",
        m: "‚ö†Ô∏è Menambahkan 'to'."
    },
    { 
        q: "She cannot ______ right now.",
        o: ["come", "came", "comes", "coming"],
        c: 0,
        e: "Negative Modal. Cannot + V1.",
        t: "üí° Modal + Not + V1.",
        m: "‚ö†Ô∏è Menambahkan 's' (comes)."
    },
    { 
        q: "They ______ be studying in the library.",
        o: ["must", "have", "are", "do"],
        c: 0,
        e: "Modal Continuous. Must + Be + V-ing (Logic deduction now).",
        t: "üí° Modal + Be + V-ing.",
        m: "‚ö†Ô∏è Menggunakan auxiliary lain yang tidak pas secara struktur."
    },
    { 
        q: "We ______ not disturb him.",
        o: ["ought", "must", "have", "need"],
        c: 1,
        e: "Negative obligation. 'Must not' + V1. 'Ought' butuh 'to'.",
        t: "üí° Must not + V1.",
        m: "‚ö†Ô∏è Memilih 'ought' tanpa 'to'."
    },
    { 
        q: "He will ______ able to help you soon.",
        o: ["is", "be", "been", "being"],
        c: 1,
        e: "Future Ability. Will + Be + Able to. Karena 'will' adalah modal, to be harus kembali ke bentuk dasar 'be'.",
        t: "üí° Will + Be (Base Form).",
        m: "‚ö†Ô∏è 'Will is' atau 'Will can' (double modal is wrong)."
    },
    { 
        q: "You must have ______ tired after the long trip.",
        o: ["be", "been", "being", "was"],
        c: 1,
        e: "Past Deduction. Must + Have + V3 (Been).",
        t: "üí° V3 dari 'be' adalah 'been'.",
        m: "‚ö†Ô∏è Menggunakan 'be' setelah have."
    },
    { 
        q: "Shall we ______ ?",
        o: ["dance", "to dance", "dancing", "danced"],
        c: 0,
        e: "Suggestion. Shall + V1.",
        t: "üí° Shall + S + V1?",
        m: "‚ö†Ô∏è Menggunakan V-ing."
    },
    { 
        q: "I would rather not ______ anything.",
        o: ["say", "to say", "saying", "said"],
        c: 0,
        e: "Negative Preference. Would rather + not + V1.",
        t: "üí° Would rather not + V1.",
        m: "‚ö†Ô∏è Menambahkan 'to' setelah not."
    },
    { 
        q: "He ______ to finish the project by Friday.",
        o: ["must", "has", "should", "can"],
        c: 1,
        e: "Phrasal Modal. 'Has to'. Modal murni (Must, Should, Can) tidak boleh diikuti 'to'.",
        t: "üí° Have/Has + TO + V1. Modals (Must/Can/Should) NO TO.",
        m: "‚ö†Ô∏è Memilih 'must' padahal ada kata 'to' di soal."
    },
];
    /* ============================================================
       BAGIAN 2: LOGIKA SISTEM (JANGAN DIEDIT KECUALI PAHAM)
       ============================================================ */
    
    let currentQuestions = [];
    let currentIdx = 0;
    let score = 0;
    let timer;
    let timeLeft = TIME_LIMIT;
    let answered = false;

    function init() {
        document.getElementById('display-topic').innerText = TOPIC_TITLE;
        // Acak soal dan ambil sebanyak TOTAL_TO_SHOW
        currentQuestions = pool.sort(() => 0.5 - Math.random()).slice(0, TOTAL_TO_SHOW);
        startTimer();
        showQuestion();
    }

    function startTimer() {
        timer = setInterval(() => {
            timeLeft--;
            let m = Math.floor(timeLeft/60);
            let s = timeLeft % 60;
            document.getElementById('timer').innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            if(timeLeft <= 0) finish();
        }, 1000);
    }

    function showQuestion() {
        answered = false;
        document.getElementById('next-btn').style.display = 'none';
        document.getElementById('feedback-panel').style.display = 'none';
        const q = currentQuestions[currentIdx];
        
        document.getElementById('progress-bar').style.width = (currentIdx / TOTAL_TO_SHOW * 100) + "%";
        document.getElementById('q-text').innerText = `${currentIdx + 1}. ${q.q}`;
        
        const opts = document.getElementById('options');
        opts.innerHTML = '';
        q.o.forEach((o, i) => {
            const b = document.createElement('button');
            b.className = 'opt-btn';
            b.innerText = o;
            b.onclick = () => check(i, b);
            opts.appendChild(b);
        });
    }

    function check(idx, btn) {
        if(answered) return;
        answered = true;
        const q = currentQuestions[currentIdx];
        const all = document.querySelectorAll('.opt-btn');

        if(idx === q.c) {
            score++;
            btn.classList.add('correct');
            showFeedback("CORRECT", q.e);
        } else {
            btn.classList.add('wrong');
            all[q.c].classList.add('correct');
            showFeedback("INCORRECT", q.e);
        }
        document.getElementById('next-btn').style.display = 'block';
    }

    function showFeedback(status, text) {
        const p = document.getElementById('feedback-panel');
        document.getElementById('feedback-status').innerText = status;
        document.getElementById('feedback-status').style.color = (status === "CORRECT") ? "var(--success)" : "var(--error)";
        document.getElementById('feedback-desc').innerText = text;
        p.style.display = 'block';
    }

    function goNext() {
        currentIdx++;
        if(currentIdx < TOTAL_TO_SHOW) showQuestion();
        else finish();
    }

    function finish() {
        clearInterval(timer);
        document.getElementById('main-quiz').style.display = 'none';
        document.getElementById('results').style.display = 'block';
        document.getElementById('final-score').innerText = `${score}/${TOTAL_TO_SHOW}`;
        
        let msg = "";
        let grade = "";
        let percent = Math.round((score / TOTAL_TO_SHOW) * 100);

        if(percent >= 85) { msg = "Excellent Work! Mastery Achieved."; grade = "A"; }
        else if(percent >= 70) { msg = "Good Job! A bit more practice and you'll be perfect."; grade = "B"; }
        else { msg = "Keep Practicing. Review the explanations to improve."; grade = "C"; }
        
        document.getElementById('rank-msg').innerText = msg;

        setTimeout(() => {
            if (typeof finishQuiz === "function") {
                finishQuiz(percent, score, TOTAL_TO_SHOW, grade, msg, TOPIC_KEY);
            }
        }, 3000); 
    }

    init();
</script>
</body>
</html>
