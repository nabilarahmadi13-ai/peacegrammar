<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise - Grammar Peace</title>
    <style>
        :root {
            --bg-color: #0a0e14;
            --card-bg: #161b22;
            --text-main: #c9d1d9;
            --accent: #58a6ff;
            --success: #2ea043;
            --error: #da3633;
            --border: #30363d;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        .top-nav {
            width: 100%;
            max-width: 750px;
            margin-bottom: 15px;
            display: flex;
            justify-content: flex-start;
        }

        .btn-back {
            background: var(--card-bg);
            color: var(--text-main);
            border: 1px solid var(--border);
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }

        .btn-back:hover { background: #30363d; border-color: var(--accent); }

        #quiz-wrapper {
            background: var(--card-bg);
            max-width: 750px;
            width: 100%;
            padding: 35px;
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--border);
            padding-bottom: 15px;
            margin-bottom: 25px;
        }

        .header h1 { font-size: 1.4rem; color: var(--accent); margin: 0; text-transform: uppercase; }
        #timer { font-family: monospace; font-size: 1.2rem; color: #ffa657; }

        .progress-container { height: 4px; background: #21262d; margin-bottom: 25px; }
        #progress-bar { height: 100%; background: var(--accent); width: 0%; transition: width 0.3s; }

        .question-box { margin-bottom: 30px; }
        .question-text { font-size: 1.2rem; margin-bottom: 20px; line-height: 1.5; }

        .options-grid { display: grid; grid-template-columns: 1fr; gap: 12px; }

        .opt-btn {
            background: #21262d;
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 15px 20px;
            border-radius: 6px;
            cursor: pointer;
            text-align: left;
            font-size: 1rem;
            transition: 0.2s;
        }

        .opt-btn:hover:not(:disabled) { background: #30363d; border-color: #8b949e; }
        .opt-btn.correct { background: var(--success) !important; color: white; }
        .opt-btn.wrong { background: var(--error) !important; color: white; }

        #feedback-panel {
            margin-top: 20px;
            padding: 20px;
            border-radius: 6px;
            background: #0d1117;
            border-left: 4px solid var(--accent);
            display: none;
        }

        .feedback-exp { font-size: 0.95rem; color: #8b949e; margin-top: 8px; }

        .btn-nav {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            float: right;
            margin-top: 20px;
            display: none;
        }

        #results { display: none; text-align: center; }
        .score-circle { font-size: 3rem; color: var(--accent); margin: 20px 0; }
    </style>
</head>
<body>

<div class="top-nav">
    <button class="btn-back" onclick="window.location.href='../index.html'">
        üè† Back to Levels
    </button>
</div>

<div id="quiz-wrapper">
    <div id="main-quiz">
        <div class="header">
            <!-- EDIT DI SINI: JUDUL TOPIK -->
            <h1 id="display-topic">TOPIC NAME</h1>
            <div id="timer">05:00</div>
        </div>

        <div class="progress-container"><div id="progress-bar"></div></div>

        <div class="question-box">
            <div id="q-text" class="question-text"></div>
            <div id="options" class="options-grid"></div>
        </div>

        <div id="feedback-panel">
            <div id="feedback-status" style="font-weight:bold"></div>
            <div id="feedback-desc" class="feedback-exp"></div>
        </div>

        <button id="next-btn" class="btn-nav" onclick="goNext()">NEXT QUESTION</button>
    </div>

    <div id="results">
        <h1>EXAM COMPLETE</h1>
        <div class="score-circle" id="final-score">0/0</div>
        <p id="rank-msg" style="margin-bottom: 20px;"></p>
        <p style="color: var(--accent); font-size: 0.9rem;">Redirecting to Performance Report...</p>
    </div>
</div>

<script src="../app.js"></script>

<script>
    /* ============================================================
       BAGIAN 1: KONFIGURASI SOAL (EDIT DI SINI)
       ============================================================ */
    
    const TOPIC_TITLE = "Mastering Causative Verb"; // Ganti Judul
    const TOPIC_KEY = "causative fill"; // HARUS SAMA dengan nama di TOPICS app.js
    const TIME_LIMIT = 300; // Dalam detik (300 = 5 menit)
    const TOTAL_TO_SHOW = 20; // Jumlah soal yang ditampilkan (misal dari 20 soal, ambil 10 acak)

    const pool = [
    { 
        q: "The teacher made the students ______ their essays.",
        o: ["rewrite", "to rewrite", "rewritten", "rewriting"],
        c: 0,
        e: "Causative 'Make' (Active). Rumus: Make + Person + V1 (Base Form).",
        t: "üí° Make + Person + V1 (tanpa 'to').",
        m: "‚ö†Ô∏è Menambahkan 'to' setelah objek pada causative 'make'."
    },
    { 
        q: "I will have my assistant ______ you later.",
        o: ["to call", "call", "called", "calling"],
        c: 1,
        e: "Causative 'Have' (Active). Rumus: Have + Person + V1.",
        t: "üí° Have + Person + V1 (tanpa 'to').",
        m: "‚ö†Ô∏è Tertukar dengan pola 'Get' yang memakai 'to'."
    },
    { 
        q: "She got her brother ______ the heavy box.",
        o: ["lift", "to lift", "lifted", "lifting"],
        c: 1,
        e: "Causative 'Get' (Active). Rumus: Get + Person + TO V1.",
        t: "üí° Get + Person + TO + V1.",
        m: "‚ö†Ô∏è Lupa menambahkan 'to' pada causative 'get'."
    },
    { 
        q: "We need to have our car ______ before the trip.",
        o: ["service", "to service", "serviced", "servicing"],
        c: 2,
        e: "Causative 'Have' (Passive). Objeknya benda (car). Rumus: Have + Thing + V3.",
        t: "üí° Have + Benda + V3 (Past Participle).",
        m: "‚ö†Ô∏è Menggunakan V1 (service) padahal objeknya benda mati."
    },
    { 
        q: "My mother let me ______ to the party.",
        o: ["go", "to go", "going", "gone"],
        c: 0,
        e: "Causative 'Let' (Active). Rumus: Let + Person + V1.",
        t: "üí° Let + Person + V1 (Bare Infinity).",
        m: "‚ö†Ô∏è Menambahkan 'to' setelah 'let'."
    },
    { 
        q: "The criminal was made ______ the truth.",
        o: ["confess", "to confess", "confessed", "confessing"],
        c: 1,
        e: "Passive Causative 'Make'. Jika 'Make' dijadikan pasif (was made), harus diikuti 'to'.",
        t: "üí° Active: Make + V1. Passive: Be Made + TO V1.",
        m: "‚ö†Ô∏è Lupa menambahkan 'to' saat bentuknya pasif."
    },
    { 
        q: "I finally got the washing machine ______.",
        o: ["fix", "to fix", "fixed", "fixing"],
        c: 2,
        e: "Causative 'Get' (Passive). Objeknya benda. Rumus: Get + Thing + V3.",
        t: "üí° Get + Benda + V3.",
        m: "‚ö†Ô∏è Menggunakan 'to fix' karena terbiasa dengan pola 'get + person'."
    },
    { 
        q: "Please help me ______ this problem.",
        o: ["solve", "solving", "solved", "solution"],
        c: 0,
        e: "Causative 'Help'. Bisa diikuti V1 atau To V1. Di opsi hanya ada V1 (solve).",
        t: "üí° Help + Person + V1 (or To V1).",
        m: "‚ö†Ô∏è Menggunakan V-ing."
    },
    { 
        q: "He had his hair ______ yesterday.",
        o: ["cut", "to cut", "cutting", "cuts"],
        c: 0,
        e: "Causative 'Have' (Passive). Objek 'hair'. Rumus: Have + Thing + V3. (Cut V1=V2=V3).",
        t: "üí° Have + Thing + V3.",
        m: "‚ö†Ô∏è Mengira 'cut' di sini adalah V1, padahal V3."
    },
    { 
        q: "Don't let the water ______ over.",
        o: ["run", "to run", "ran", "running"],
        c: 0,
        e: "Causative 'Let'. Rumus: Let + Thing/Person + V1.",
        t: "üí° Let selalu diikuti V1 murni.",
        m: "‚ö†Ô∏è Menggunakan 'running' atau 'to run'."
    },
    { 
        q: "How can we get them ______ the contract?",
        o: ["sign", "to sign", "signed", "signing"],
        c: 1,
        e: "Causative 'Get' (Active). Get + Person + TO V1.",
        t: "üí° Get implies persuasion -> needs 'to'.",
        m: "‚ö†Ô∏è Menghilangkan 'to' (tertukar dengan make/have)."
    },
    { 
        q: "She always makes her children ______ their vegetables.",
        o: ["eat", "to eat", "eaten", "eating"],
        c: 0,
        e: "Causative 'Make' (Active). Make + Person + V1.",
        t: "üí° Make + Object + V1.",
        m: "‚ö†Ô∏è Menggunakan 'to eat'."
    },
    { 
        q: "I will have the documents ______ to your office.",
        o: ["send", "sent", "sending", "to send"],
        c: 1,
        e: "Causative 'Have' (Passive). Objek 'documents'. Rumus: Have + Thing + V3.",
        t: "üí° Benda tidak bisa melakukan aksi sendiri -> Passive (V3).",
        m: "‚ö†Ô∏è Menggunakan V1 (send)."
    },
    { 
        q: "The sad movie made everyone ______.",
        o: ["cry", "to cry", "cried", "crying"],
        c: 0,
        e: "Causative 'Make'. Make + Person + V1.",
        t: "üí° Make + Object + V1.",
        m: "‚ö†Ô∏è Menggunakan V2 (cried) atau V-ing."
    },
    { 
        q: "Why don't you get a professional ______ your house?",
        o: ["paint", "to paint", "painted", "painting"],
        c: 1,
        e: "Causative 'Get' (Active). Get + Person (professional) + TO V1.",
        t: "üí° Get + Person + To + Verb.",
        m: "‚ö†Ô∏è Lupa 'to' karena melihat causative lain tidak pakai to."
    },
    { 
        q: "We helped the old lady ______ the street.",
        o: ["crossed", "crossing", "cross", "crosses"],
        c: 2,
        e: "Causative 'Help'. Help + Person + V1 (or To V1).",
        t: "üí° Help allows omission of 'to'.",
        m: "‚ö†Ô∏è Menggunakan V-ing atau V2."
    },
    { 
        q: "He had the waiter ______ him a glass of water.",
        o: ["bring", "to bring", "brought", "bringing"],
        c: 0,
        e: "Causative 'Have' (Active). Have + Person (waiter) + V1.",
        t: "üí° Have + Person + V1.",
        m: "‚ö†Ô∏è Menggunakan 'to bring' atau V3."
    },
    { 
        q: "They got the roof ______ last week.",
        o: ["repair", "to repair", "repaired", "repairing"],
        c: 2,
        e: "Causative 'Get' (Passive). Objek 'roof'. Rumus: Get + Thing + V3.",
        t: "üí° Get + Thing + V3.",
        m: "‚ö†Ô∏è Menggunakan V1 (repair)."
    },
    { 
        q: "Nothing can make me ______ my mind.",
        o: ["change", "to change", "changed", "changing"],
        c: 0,
        e: "Causative 'Make'. Make + Person + V1.",
        t: "üí° Make + Object + Base Verb.",
        m: "‚ö†Ô∏è Menggunakan 'to change'."
    },
    { 
        q: "I had my watch ______ at the shop.",
        o: ["fix", "fixed", "fixing", "to fix"],
        c: 1,
        e: "Causative 'Have' (Passive). Objek 'watch'. Rumus: Have + Thing + V3.",
        t: "üí° Have + Thing + V3.",
        m: "‚ö†Ô∏è Menggunakan V1."
    },
];
    /* ============================================================
       BAGIAN 2: LOGIKA SISTEM (JANGAN DIEDIT KECUALI PAHAM)
       ============================================================ */
    
    let currentQuestions = [];
    let currentIdx = 0;
    let score = 0;
    let timer;
    let timeLeft = TIME_LIMIT;
    let answered = false;

    function init() {
        document.getElementById('display-topic').innerText = TOPIC_TITLE;
        // Acak soal dan ambil sebanyak TOTAL_TO_SHOW
        currentQuestions = pool.sort(() => 0.5 - Math.random()).slice(0, TOTAL_TO_SHOW);
        startTimer();
        showQuestion();
    }

    function startTimer() {
        timer = setInterval(() => {
            timeLeft--;
            let m = Math.floor(timeLeft/60);
            let s = timeLeft % 60;
            document.getElementById('timer').innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            if(timeLeft <= 0) finish();
        }, 1000);
    }

    function showQuestion() {
        answered = false;
        document.getElementById('next-btn').style.display = 'none';
        document.getElementById('feedback-panel').style.display = 'none';
        const q = currentQuestions[currentIdx];
        
        document.getElementById('progress-bar').style.width = (currentIdx / TOTAL_TO_SHOW * 100) + "%";
        document.getElementById('q-text').innerText = `${currentIdx + 1}. ${q.q}`;
        
        const opts = document.getElementById('options');
        opts.innerHTML = '';
        q.o.forEach((o, i) => {
            const b = document.createElement('button');
            b.className = 'opt-btn';
            b.innerText = o;
            b.onclick = () => check(i, b);
            opts.appendChild(b);
        });
    }

    function check(idx, btn) {
        if(answered) return;
        answered = true;
        const q = currentQuestions[currentIdx];
        const all = document.querySelectorAll('.opt-btn');

        if(idx === q.c) {
            score++;
            btn.classList.add('correct');
            showFeedback("CORRECT", q.e);
        } else {
            btn.classList.add('wrong');
            all[q.c].classList.add('correct');
            showFeedback("INCORRECT", q.e);
        }
        document.getElementById('next-btn').style.display = 'block';
    }

    function showFeedback(status, text) {
        const p = document.getElementById('feedback-panel');
        document.getElementById('feedback-status').innerText = status;
        document.getElementById('feedback-status').style.color = (status === "CORRECT") ? "var(--success)" : "var(--error)";
        document.getElementById('feedback-desc').innerText = text;
        p.style.display = 'block';
    }

    function goNext() {
        currentIdx++;
        if(currentIdx < TOTAL_TO_SHOW) showQuestion();
        else finish();
    }

    function finish() {
        clearInterval(timer);
        document.getElementById('main-quiz').style.display = 'none';
        document.getElementById('results').style.display = 'block';
        document.getElementById('final-score').innerText = `${score}/${TOTAL_TO_SHOW}`;
        
        let msg = "";
        let grade = "";
        let percent = Math.round((score / TOTAL_TO_SHOW) * 100);

        if(percent >= 85) { msg = "Excellent Work! Mastery Achieved."; grade = "A"; }
        else if(percent >= 70) { msg = "Good Job! A bit more practice and you'll be perfect."; grade = "B"; }
        else { msg = "Keep Practicing. Review the explanations to improve."; grade = "C"; }
        
        document.getElementById('rank-msg').innerText = msg;

        setTimeout(() => {
            if (typeof finishQuiz === "function") {
                finishQuiz(percent, score, TOTAL_TO_SHOW, grade, msg, TOPIC_KEY);
            }
        }, 3000); 
    }

    init();
</script>
</body>
</html>
