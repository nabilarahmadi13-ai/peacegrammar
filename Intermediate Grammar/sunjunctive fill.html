<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise - Grammar Peace</title>
    <style>
        :root {
            --bg-color: #0a0e14;
            --card-bg: #161b22;
            --text-main: #c9d1d9;
            --accent: #58a6ff;
            --success: #2ea043;
            --error: #da3633;
            --border: #30363d;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        .top-nav {
            width: 100%;
            max-width: 750px;
            margin-bottom: 15px;
            display: flex;
            justify-content: flex-start;
        }

        .btn-back {
            background: var(--card-bg);
            color: var(--text-main);
            border: 1px solid var(--border);
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }

        .btn-back:hover { background: #30363d; border-color: var(--accent); }

        #quiz-wrapper {
            background: var(--card-bg);
            max-width: 750px;
            width: 100%;
            padding: 35px;
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--border);
            padding-bottom: 15px;
            margin-bottom: 25px;
        }

        .header h1 { font-size: 1.4rem; color: var(--accent); margin: 0; text-transform: uppercase; }
        #timer { font-family: monospace; font-size: 1.2rem; color: #ffa657; }

        .progress-container { height: 4px; background: #21262d; margin-bottom: 25px; }
        #progress-bar { height: 100%; background: var(--accent); width: 0%; transition: width 0.3s; }

        .question-box { margin-bottom: 30px; }
        .question-text { font-size: 1.2rem; margin-bottom: 20px; line-height: 1.5; }

        .options-grid { display: grid; grid-template-columns: 1fr; gap: 12px; }

        .opt-btn {
            background: #21262d;
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 15px 20px;
            border-radius: 6px;
            cursor: pointer;
            text-align: left;
            font-size: 1rem;
            transition: 0.2s;
        }

        .opt-btn:hover:not(:disabled) { background: #30363d; border-color: #8b949e; }
        .opt-btn.correct { background: var(--success) !important; color: white; }
        .opt-btn.wrong { background: var(--error) !important; color: white; }

        #feedback-panel {
            margin-top: 20px;
            padding: 20px;
            border-radius: 6px;
            background: #0d1117;
            border-left: 4px solid var(--accent);
            display: none;
        }

        .feedback-exp { font-size: 0.95rem; color: #8b949e; margin-top: 8px; }

        .btn-nav {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            float: right;
            margin-top: 20px;
            display: none;
        }

        #results { display: none; text-align: center; }
        .score-circle { font-size: 3rem; color: var(--accent); margin: 20px 0; }
    </style>
</head>
<body>

<div class="top-nav">
    <button class="btn-back" onclick="window.location.href='../index.html'">
        üè† Back to Levels
    </button>
</div>

<div id="quiz-wrapper">
    <div id="main-quiz">
        <div class="header">
            <!-- EDIT DI SINI: JUDUL TOPIK -->
            <h1 id="display-topic">TOPIC NAME</h1>
            <div id="timer">05:00</div>
        </div>

        <div class="progress-container"><div id="progress-bar"></div></div>

        <div class="question-box">
            <div id="q-text" class="question-text"></div>
            <div id="options" class="options-grid"></div>
        </div>

        <div id="feedback-panel">
            <div id="feedback-status" style="font-weight:bold"></div>
            <div id="feedback-desc" class="feedback-exp"></div>
        </div>

        <button id="next-btn" class="btn-nav" onclick="goNext()">NEXT QUESTION</button>
    </div>

    <div id="results">
        <h1>EXAM COMPLETE</h1>
        <div class="score-circle" id="final-score">0/0</div>
        <p id="rank-msg" style="margin-bottom: 20px;"></p>
        <p style="color: var(--accent); font-size: 0.9rem;">Redirecting to Performance Report...</p>
    </div>
</div>

<script src="../app.js"></script>

<script>
    /* ============================================================
       BAGIAN 1: KONFIGURASI SOAL (EDIT DI SINI)
       ============================================================ */
    
    const TOPIC_TITLE = "Mastering Subjunctive"; // Ganti Judul
    const TOPIC_KEY = "subjunctive fill"; // HARUS SAMA dengan nama di TOPICS app.js
    const TIME_LIMIT = 300; // Dalam detik (300 = 5 menit)
    const TOTAL_TO_SHOW = 20; // Jumlah soal yang ditampilkan (misal dari 20 soal, ambil 10 acak)

    const pool = [
    { 
        q: "I wish I ______ the answer to your question right now.",
        o: ["know", "knew", "had known", "have known"],
        c: 1,
        e: "Present Wish. Harapan saat ini (right now) yang tidak nyata. Gunakan Simple Past.",
        t: "üí° Fact: Present -> Wish: Simple Past (V2).",
        m: "‚ö†Ô∏è Menggunakan present tense (know) untuk harapan."
    },
    { 
        q: "She wishes she ______ to the party last night.",
        o: ["went", "go", "had gone", "has gone"],
        c: 2,
        e: "Past Wish. Harapan tentang masa lalu (last night). Gunakan Past Perfect.",
        t: "üí° Fact: Past -> Wish: Past Perfect (Had + V3).",
        m: "‚ö†Ô∏è Menggunakan V2 (went) untuk penyesalan masa lalu."
    },
    { 
        q: "I would rather you ______ home now.",
        o: ["go", "went", "had gone", "gone"],
        c: 1,
        e: "Would Rather (Different Subject). Ada 'you'. Waktunya 'now'. Gunakan Simple Past.",
        t: "üí° Would rather + Person + V2 (Meaning: Present).",
        m: "‚ö†Ô∏è Menggunakan V1 (go) setelah ada subjek kedua."
    },
    { 
        q: "He acts as if he ______ the boss.",
        o: ["is", "was", "were", "had been"],
        c: 2,
        e: "As if (Unreal Present). Gunakan 'Were' untuk semua subjek (I/He/She/It).",
        t: "üí° As if + S + Were (Subjunctive be).",
        m: "‚ö†Ô∏è Menggunakan 'was' atau 'is'."
    },
    { 
        q: "If only I ______ harder for the test yesterday.",
        o: ["study", "studied", "had studied", "have studied"],
        c: 2,
        e: "If only (Past Regret). Ada 'yesterday'. Gunakan Past Perfect.",
        t: "üí° If only + Past Perfect = Regret about the past.",
        m: "‚ö†Ô∏è Menggunakan Simple Past (studied)."
    },
    { 
        q: "I wish it ______ raining soon.",
        o: ["stopped", "would stop", "had stopped", "stops"],
        c: 1,
        e: "Future Wish/Complaint. Harapan agar orang lain/alam berubah. Gunakan Would + V1.",
        t: "üí° Wish + S + Would + V1 (for change).",
        m: "‚ö†Ô∏è Menggunakan Simple Past untuk kejadian alam di masa depan."
    },
    { 
        q: "She looked as though she ______ a ghost.",
        o: ["see", "saw", "has seen", "had seen"],
        c: 3,
        e: "As though (Prior Action). Dia terlihat (past) seolah-olah SUDAH melihat hantu sebelumnya. Gunakan Past Perfect.",
        t: "üí° Unreal comparison in past -> Past Perfect.",
        m: "‚ö†Ô∏è Menggunakan Simple Past (saw)."
    },
    { 
        q: "I would rather ______ home than go to the cinema.",
        o: ["stay", "stayed", "to stay", "staying"],
        c: 0,
        e: "Would Rather (Same Subject). Tanpa subjek kedua, langsung V1 murni.",
        t: "üí° Subject + Would rather + V1.",
        m: "‚ö†Ô∏è Menambahkan 'to' atau menggunakan V2."
    },
    { 
        q: "I wish I ______ speak French fluently.",
        o: ["can", "could", "will", "may"],
        c: 1,
        e: "Wish Ability. 'Can' berubah menjadi 'Could'.",
        t: "üí° Wish + Could (Unreal ability).",
        m: "‚ö†Ô∏è Menggunakan 'can'."
    },
    { 
        q: "He talks as if he ______ everything.",
        o: ["knows", "knew", "had known", "known"],
        c: 1,
        e: "As if (Unreal Present). Dia bicara seolah-olah tahu (padahal tidak). Gunakan Simple Past.",
        t: "üí° As if + V2.",
        m: "‚ö†Ô∏è Menggunakan Present (knows)."
    },
    { 
        q: "We wish we ______ enough money to buy that car.",
        o: ["have", "had", "had had", "have had"],
        c: 1,
        e: "Present Wish. Fakta: We don't have. Wish: We had.",
        t: "üí° V2 dari have adalah had.",
        m: "‚ö†Ô∏è Menggunakan 'have' atau 'had had' (ini untuk past)."
    },
    { 
        q: "I would rather you ______ me the truth yesterday.",
        o: ["tell", "told", "had told", "have told"],
        c: 2,
        e: "Would Rather (Past Context). Ada 'yesterday'. Gunakan Past Perfect.",
        t: "üí° Would rather + Person + Past Perfect (Meaning: Past).",
        m: "‚ö†Ô∏è Menggunakan V2 (told) untuk waktu lampau."
    },
    { 
        q: "If only he ______ here with us now.",
        o: ["is", "was", "were", "been"],
        c: 2,
        e: "If only (Present Wish). Gunakan 'Were' untuk to be.",
        t: "üí° If only + S + Were.",
        m: "‚ö†Ô∏è Menggunakan 'is' atau 'was'."
    },
    { 
        q: "I wish you ______ stop making that noise.",
        o: ["will", "would", "can", "do"],
        c: 1,
        e: "Wish (Annoyance). Mengeluh tentang kebiasaan orang lain. Gunakan Would.",
        t: "üí° Wish + Person + Would (Complaint).",
        m: "‚ö†Ô∏è Menggunakan 'will'."
    },
    { 
        q: "They behave as if nothing ______.",
        o: ["happens", "happened", "had happened", "has happened"],
        c: 2,
        e: "As if (Prior Event). Seolah-olah tidak ada yang TELAH terjadi. Gunakan Past Perfect.",
        t: "üí° Unreal past event -> Past Perfect.",
        m: "‚ö†Ô∏è Menggunakan Simple Past (happened)."
    },
    { 
        q: "I wish I ______ help you, but I am too busy.",
        o: ["could", "would", "can", "will"],
        c: 0,
        e: "Wish (Ability). Gunakan 'could' untuk diri sendiri.",
        t: "üí° I wish I could (Saya harap saya bisa).",
        m: "‚ö†Ô∏è Menggunakan 'would' (biasanya untuk orang lain) atau 'can'."
    },
    { 
        q: "She would rather that I ______ her alone right now.",
        o: ["leave", "left", "had left", "leaving"],
        c: 1,
        e: "Would Rather + S + V2 (Present Time).",
        t: "üí° Context 'right now' -> V2.",
        m: "‚ö†Ô∏è Menggunakan V1 (leave)."
    },
    { 
        q: "It seems as if it ______ going to rain.",
        o: ["is", "was", "were", "be"],
        c: 2,
        e: "Subjunctive 'As if'. Dalam TOEFL structure, pilih 'were' untuk unreal/doubt.",
        t: "üí° As if + Were.",
        m: "‚ö†Ô∏è Menggunakan 'is' atau 'was'."
    },
    { 
        q: "I wish I ______ yesterday off.",
        o: ["take", "took", "had taken", "have taken"],
        c: 2,
        e: "Past Wish. Ada 'yesterday'. Gunakan Past Perfect.",
        t: "üí° Wish + Past Perfect.",
        m: "‚ö†Ô∏è Menggunakan V2 (took)."
    },
    { 
        q: "If only the traffic ______ not so heavy.",
        o: ["is", "was", "were", "are"],
        c: 2,
        e: "If only (Present). Traffic (It) -> Were.",
        t: "üí° Always use 'were' for subjunctive 'to be'.",
        m: "‚ö†Ô∏è Menggunakan 'was'."
    },
];
    /* ============================================================
       BAGIAN 2: LOGIKA SISTEM (JANGAN DIEDIT KECUALI PAHAM)
       ============================================================ */
    
    let currentQuestions = [];
    let currentIdx = 0;
    let score = 0;
    let timer;
    let timeLeft = TIME_LIMIT;
    let answered = false;

    function init() {
        document.getElementById('display-topic').innerText = TOPIC_TITLE;
        // Acak soal dan ambil sebanyak TOTAL_TO_SHOW
        currentQuestions = pool.sort(() => 0.5 - Math.random()).slice(0, TOTAL_TO_SHOW);
        startTimer();
        showQuestion();
    }

    function startTimer() {
        timer = setInterval(() => {
            timeLeft--;
            let m = Math.floor(timeLeft/60);
            let s = timeLeft % 60;
            document.getElementById('timer').innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            if(timeLeft <= 0) finish();
        }, 1000);
    }

    function showQuestion() {
        answered = false;
        document.getElementById('next-btn').style.display = 'none';
        document.getElementById('feedback-panel').style.display = 'none';
        const q = currentQuestions[currentIdx];
        
        document.getElementById('progress-bar').style.width = (currentIdx / TOTAL_TO_SHOW * 100) + "%";
        document.getElementById('q-text').innerText = `${currentIdx + 1}. ${q.q}`;
        
        const opts = document.getElementById('options');
        opts.innerHTML = '';
        q.o.forEach((o, i) => {
            const b = document.createElement('button');
            b.className = 'opt-btn';
            b.innerText = o;
            b.onclick = () => check(i, b);
            opts.appendChild(b);
        });
    }

    function check(idx, btn) {
        if(answered) return;
        answered = true;
        const q = currentQuestions[currentIdx];
        const all = document.querySelectorAll('.opt-btn');

        if(idx === q.c) {
            score++;
            btn.classList.add('correct');
            showFeedback("CORRECT", q.e);
        } else {
            btn.classList.add('wrong');
            all[q.c].classList.add('correct');
            showFeedback("INCORRECT", q.e);
        }
        document.getElementById('next-btn').style.display = 'block';
    }

    function showFeedback(status, text) {
        const p = document.getElementById('feedback-panel');
        document.getElementById('feedback-status').innerText = status;
        document.getElementById('feedback-status').style.color = (status === "CORRECT") ? "var(--success)" : "var(--error)";
        document.getElementById('feedback-desc').innerText = text;
        p.style.display = 'block';
    }

    function goNext() {
        currentIdx++;
        if(currentIdx < TOTAL_TO_SHOW) showQuestion();
        else finish();
    }

    function finish() {
        clearInterval(timer);
        document.getElementById('main-quiz').style.display = 'none';
        document.getElementById('results').style.display = 'block';
        document.getElementById('final-score').innerText = `${score}/${TOTAL_TO_SHOW}`;
        
        let msg = "";
        let grade = "";
        let percent = Math.round((score / TOTAL_TO_SHOW) * 100);

        if(percent >= 85) { msg = "Excellent Work! Mastery Achieved."; grade = "A"; }
        else if(percent >= 70) { msg = "Good Job! A bit more practice and you'll be perfect."; grade = "B"; }
        else { msg = "Keep Practicing. Review the explanations to improve."; grade = "C"; }
        
        document.getElementById('rank-msg').innerText = msg;

        setTimeout(() => {
            if (typeof finishQuiz === "function") {
                finishQuiz(percent, score, TOTAL_TO_SHOW, grade, msg, TOPIC_KEY);
            }
        }, 3000); 
    }

    init();
</script>
</body>
</html>
