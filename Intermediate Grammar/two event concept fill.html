<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise - Grammar Peace</title>
    <style>
        :root {
            --bg-color: #0a0e14;
            --card-bg: #161b22;
            --text-main: #c9d1d9;
            --accent: #58a6ff;
            --success: #2ea043;
            --error: #da3633;
            --border: #30363d;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        .top-nav {
            width: 100%;
            max-width: 750px;
            margin-bottom: 15px;
            display: flex;
            justify-content: flex-start;
        }

        .btn-back {
            background: var(--card-bg);
            color: var(--text-main);
            border: 1px solid var(--border);
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }

        .btn-back:hover { background: #30363d; border-color: var(--accent); }

        #quiz-wrapper {
            background: var(--card-bg);
            max-width: 750px;
            width: 100%;
            padding: 35px;
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--border);
            padding-bottom: 15px;
            margin-bottom: 25px;
        }

        .header h1 { font-size: 1.4rem; color: var(--accent); margin: 0; text-transform: uppercase; }
        #timer { font-family: monospace; font-size: 1.2rem; color: #ffa657; }

        .progress-container { height: 4px; background: #21262d; margin-bottom: 25px; }
        #progress-bar { height: 100%; background: var(--accent); width: 0%; transition: width 0.3s; }

        .question-box { margin-bottom: 30px; }
        .question-text { font-size: 1.2rem; margin-bottom: 20px; line-height: 1.5; }

        .options-grid { display: grid; grid-template-columns: 1fr; gap: 12px; }

        .opt-btn {
            background: #21262d;
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 15px 20px;
            border-radius: 6px;
            cursor: pointer;
            text-align: left;
            font-size: 1rem;
            transition: 0.2s;
        }

        .opt-btn:hover:not(:disabled) { background: #30363d; border-color: #8b949e; }
        .opt-btn.correct { background: var(--success) !important; color: white; }
        .opt-btn.wrong { background: var(--error) !important; color: white; }

        #feedback-panel {
            margin-top: 20px;
            padding: 20px;
            border-radius: 6px;
            background: #0d1117;
            border-left: 4px solid var(--accent);
            display: none;
        }

        .feedback-exp { font-size: 0.95rem; color: #8b949e; margin-top: 8px; }

        .btn-nav {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            float: right;
            margin-top: 20px;
            display: none;
        }

        #results { display: none; text-align: center; }
        .score-circle { font-size: 3rem; color: var(--accent); margin: 20px 0; }
    </style>
</head>
<body>

<div class="top-nav">
    <button class="btn-back" onclick="window.location.href='../index.html'">
        üè† Back to Levels
    </button>
</div>

<div id="quiz-wrapper">
    <div id="main-quiz">
        <div class="header">
            <!-- EDIT DI SINI: JUDUL TOPIK -->
            <h1 id="display-topic">TOPIC NAME</h1>
            <div id="timer">05:00</div>
        </div>

        <div class="progress-container"><div id="progress-bar"></div></div>

        <div class="question-box">
            <div id="q-text" class="question-text"></div>
            <div id="options" class="options-grid"></div>
        </div>

        <div id="feedback-panel">
            <div id="feedback-status" style="font-weight:bold"></div>
            <div id="feedback-desc" class="feedback-exp"></div>
        </div>

        <button id="next-btn" class="btn-nav" onclick="goNext()">NEXT QUESTION</button>
    </div>

    <div id="results">
        <h1>EXAM COMPLETE</h1>
        <div class="score-circle" id="final-score">0/0</div>
        <p id="rank-msg" style="margin-bottom: 20px;"></p>
        <p style="color: var(--accent); font-size: 0.9rem;">Redirecting to Performance Report...</p>
    </div>
</div>

<script src="../app.js"></script>

<script>
    /* ============================================================
       BAGIAN 1: KONFIGURASI SOAL (EDIT DI SINI)
       ============================================================ */
    
    const TOPIC_TITLE = "Mastering Two Event Concept"; // Ganti Judul
    const TOPIC_KEY = "two event concept fill"; // HARUS SAMA dengan nama di TOPICS app.js
    const TIME_LIMIT = 300; // Dalam detik (300 = 5 menit)
    const TOTAL_TO_SHOW = 20; // Jumlah soal yang ditampilkan (misal dari 20 soal, ambil 10 acak)

    const pool = [
    { 
        q: "When the police arrived at the scene, the thief ______ away.",
        o: ["runs", "had run", "has run", "is running"],
        c: 1,
        e: "Past Perfect vs Simple Past. Aksi 'lari' terjadi sebelum polisi datang.",
        t: "üí° Pattern: When + Simple Past, + Past Perfect (kejadian yang lebih dulu terjadi).",
        m: "‚ö†Ô∏è Jangan gunakan Present Perfect (has) dengan time signal lampau."
    },
    { 
        q: "I ______ dinner when the lights suddenly went out.",
        o: ["was cooking", "am cooking", "cooked", "have cooked"],
        c: 0,
        e: "Past Continuous vs Simple Past. Aksi sedang berlangsung (was cooking) terpotong aksi singkat (went out).",
        t: "üí° Pattern: While/When + Past Continuous (durasi), + Simple Past (interupsi).",
        m: "‚ö†Ô∏è Jangan gunakan Simple Past untuk durasi yang sedang berlangsung saat kejadian lain terjadi."
    },
    { 
        q: "By the time you get this letter, I ______ to Paris.",
        o: ["will leave", "have left", "will have left", "left"],
        c: 2,
        e: "Future Perfect. Aksi akan sudah selesai (will have left) pada titik tertentu di masa depan.",
        t: "üí° Pattern: By the time + Present, + Future Perfect (will have V3).",
        m: "‚ö†Ô∏è Hindari Simple Future untuk aksi yang menekankan 'sudah selesai' di masa depan."
    },
    { 
        q: "She will explain everything to you as soon as she ______ back.",
        o: ["will come", "comes", "came", "is coming"],
        c: 1,
        e: "Future Time Clause. Dalam anak kalimat waktu (as soon as), gunakan Simple Present untuk makna masa depan.",
        t: "üí° Rule: Time connector (when/as soon as/before) + Simple Present, + Future (Main Clause).",
        m: "‚ö†Ô∏è HARAM menggunakan 'will' di dalam clause 'when/as soon as/if'."
    },
    { 
        q: "We ______ waiting for over an hour when the bus finally arrived.",
        o: ["had been", "have been", "were", "are"],
        c: 0,
        e: "Past Perfect Continuous. Menekankan durasi di masa lampau sebelum kejadian lampau lain.",
        t: "üí° Duration before past event = Past Perfect (Continuous).",
        m: "‚ö†Ô∏è Jangan pakai Present Perfect (have been) jika konteksnya murni masa lalu."
    },
    { 
        q: "While the teacher ______ on the board, the students were talking.",
        o: ["wrote", "was writing", "writes", "has written"],
        c: 1,
        e: "Parallel Action. Dua aksi berlangsung bersamaan di masa lampau.",
        t: "üí° Pattern: While + Past Continuous, + Past Continuous (Simultaneous actions).",
        m: "‚ö†Ô∏è Jangan gunakan Simple Past jika menekankan proses yang sedang berlangsung."
    },
    { 
        q: "Prior to the meeting, the manager ______ all the reports.",
        o: ["reviews", "will review", "had reviewed", "has reviewed"],
        c: 2,
        e: "Past sequence. Review dilakukan sebelum meeting (implied past). Gunakan Past Perfect.",
        t: "üí° Pattern: Prior to/Before + Past event -> Past Perfect.",
        m: "‚ö†Ô∏è Hati-hati tertukar antara Present Perfect dan Past Perfect."
    },
    { 
        q: "Don't call me at 8 PM tonight because I ______ my favorite show.",
        o: ["watch", "will watch", "will be watching", "watched"],
        c: 2,
        e: "Future Continuous. Aksi akan sedang berlangsung pada waktu spesifik di masa depan.",
        t: "üí° Pattern: At [specific time future] -> Future Continuous (will be V-ing).",
        m: "‚ö†Ô∏è Simple Future (will watch) kurang tepat untuk aksi 'sedang' di masa depan."
    },
    { 
        q: "After he ______ his homework, he went to bed.",
        o: ["finishes", "has finished", "had finished", "will finish"],
        c: 2,
        e: "Sequence of events. Selesai dulu (Past Perfect), baru tidur (Simple Past).",
        t: "üí° Pattern: After + Past Perfect, + Simple Past.",
        m: "‚ö†Ô∏è Salah jika menggunakan Present Perfect (has) dengan main clause past (went)."
    },
    { 
        q: "Whenever I see him, he ______ sunglasses.",
        o: ["wore", "was wearing", "is wearing", "wears"],
        c: 3,
        e: "Habitual action. Whenever + Present, + Present Simple.",
        t: "üí° Habitual fact = Simple Present di kedua klausa.",
        m: "‚ö†Ô∏è Jangan gunakan Continuous untuk kebiasaan umum."
    },
    { 
        q: "The train ______ by the time we reached the station.",
        o: ["already left", "had already left", "has already left", "leaves"],
        c: 1,
        e: "'By the time' + Past = Past Perfect pada main clause.",
        t: "üí° Indikator urutan kejadian lampau yang sangat jelas.",
        m: "‚ö†Ô∏è Sering lupa menambahkan auxiliary 'had'."
    },
    { 
        q: "I will wait here until you ______ your work.",
        o: ["finish", "will finish", "finished", "are finishing"],
        c: 0,
        e: "Future Time Clause. Setelah 'until', gunakan Simple Present untuk makna future.",
        t: "üí° No 'will' after until/when/before in future context.",
        m: "‚ö†Ô∏è 'Until you will finish' is grammatically wrong."
    },
    { 
        q: "He fell asleep while he ______ the book.",
        o: ["reads", "read", "was reading", "had read"],
        c: 2,
        e: "Interrupted action. Sedang membaca (Continuous), lalu tertidur (Simple Past).",
        t: "üí° While + Continuous (process).",
        m: "‚ö†Ô∏è Menggunakan 'read' (simple past) menghilangkan nuansa durasi."
    },
    { 
        q: "Since he moved to London, he ______ us twice.",
        o: ["visited", "visits", "has visited", "had visited"],
        c: 2,
        e: "Since + Simple Past (point of time), + Present Perfect (duration up to now).",
        t: "üí° Since [Past Event] -> Main clause uses Present Perfect.",
        m: "‚ö†Ô∏è Jangan gunakan Simple Past di kedua sisi kalimat."
    },
    { 
        q: "Before she became a doctor, she ______ as a nurse for five years.",
        o: ["worked", "has worked", "had worked", "works"],
        c: 2,
        e: "Past duration before another past event.",
        t: "üí° Before + Simple Past -> Past Perfect (action completed before the past time).",
        m: "‚ö†Ô∏è Menggunakan Present Perfect untuk konteks yang sudah selesai total di masa lalu."
    },
    { 
        q: "Look! It ______ to rain.",
        o: ["starts", "started", "is starting", "had started"],
        c: 2,
        e: "Kejadian sedang terjadi saat berbicara (Present Continuous).",
        t: "üí° Imperative (Look! Listen!) biasanya diikuti Present Continuous.",
        m: "‚ö†Ô∏è Menggunakan Simple Present (starts) untuk kejadian saat ini juga."
    },
    { 
        q: "At this time yesterday, I ______ for my exam.",
        o: ["studied", "was studying", "had studied", "study"],
        c: 1,
        e: "Specific time in the past = Past Continuous.",
        t: "üí° Pattern: At [time] + yesterday -> Past Continuous.",
        m: "‚ö†Ô∏è Menggunakan Simple Past (studied) kurang tepat untuk waktu spesifik."
    },
    { 
        q: "We will not start the presentation until the CEO ______.",
        o: ["arrives", "will arrive", "arrived", "is arriving"],
        c: 0,
        e: "Future Time Clause with 'Until'. Gunakan Simple Present.",
        t: "üí° Until + S + V1 (s/es) for future meaning.",
        m: "‚ö†Ô∏è Double future (until the CEO will arrive)."
    },
    { 
        q: "She realized that she ______ her wallet at home.",
        o: ["leaves", "left", "had left", "has left"],
        c: 2,
        e: "Realized (Past) + aksi sebelumnya (tertinggal) = Past Perfect.",
        t: "üí° Mental verbs in past (realized, thought) -> followed by Past Perfect for earlier actions.",
        m: "‚ö†Ô∏è Menggunakan Simple Past (left) membuat urutan waktu kurang tegas."
    },
    { 
        q: "When the phone rang, I ______ answer it.",
        o: ["didn't", "don't", "haven't", "won't"],
        c: 0,
        e: "Sequence in past. Simple Past + Simple Past (negatif).",
        t: "üí° When + Past, + Past (reaction).",
        m: "‚ö†Ô∏è Tense mismatch (rang vs don't)."
    },
];
    /* ============================================================
       BAGIAN 2: LOGIKA SISTEM (JANGAN DIEDIT KECUALI PAHAM)
       ============================================================ */
    
    let currentQuestions = [];
    let currentIdx = 0;
    let score = 0;
    let timer;
    let timeLeft = TIME_LIMIT;
    let answered = false;

    function init() {
        document.getElementById('display-topic').innerText = TOPIC_TITLE;
        // Acak soal dan ambil sebanyak TOTAL_TO_SHOW
        currentQuestions = pool.sort(() => 0.5 - Math.random()).slice(0, TOTAL_TO_SHOW);
        startTimer();
        showQuestion();
    }

    function startTimer() {
        timer = setInterval(() => {
            timeLeft--;
            let m = Math.floor(timeLeft/60);
            let s = timeLeft % 60;
            document.getElementById('timer').innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            if(timeLeft <= 0) finish();
        }, 1000);
    }

    function showQuestion() {
        answered = false;
        document.getElementById('next-btn').style.display = 'none';
        document.getElementById('feedback-panel').style.display = 'none';
        const q = currentQuestions[currentIdx];
        
        document.getElementById('progress-bar').style.width = (currentIdx / TOTAL_TO_SHOW * 100) + "%";
        document.getElementById('q-text').innerText = `${currentIdx + 1}. ${q.q}`;
        
        const opts = document.getElementById('options');
        opts.innerHTML = '';
        q.o.forEach((o, i) => {
            const b = document.createElement('button');
            b.className = 'opt-btn';
            b.innerText = o;
            b.onclick = () => check(i, b);
            opts.appendChild(b);
        });
    }

    function check(idx, btn) {
        if(answered) return;
        answered = true;
        const q = currentQuestions[currentIdx];
        const all = document.querySelectorAll('.opt-btn');

        if(idx === q.c) {
            score++;
            btn.classList.add('correct');
            showFeedback("CORRECT", q.e);
        } else {
            btn.classList.add('wrong');
            all[q.c].classList.add('correct');
            showFeedback("INCORRECT", q.e);
        }
        document.getElementById('next-btn').style.display = 'block';
    }

    function showFeedback(status, text) {
        const p = document.getElementById('feedback-panel');
        document.getElementById('feedback-status').innerText = status;
        document.getElementById('feedback-status').style.color = (status === "CORRECT") ? "var(--success)" : "var(--error)";
        document.getElementById('feedback-desc').innerText = text;
        p.style.display = 'block';
    }

    function goNext() {
        currentIdx++;
        if(currentIdx < TOTAL_TO_SHOW) showQuestion();
        else finish();
    }

    function finish() {
        clearInterval(timer);
        document.getElementById('main-quiz').style.display = 'none';
        document.getElementById('results').style.display = 'block';
        document.getElementById('final-score').innerText = `${score}/${TOTAL_TO_SHOW}`;
        
        let msg = "";
        let grade = "";
        let percent = Math.round((score / TOTAL_TO_SHOW) * 100);

        if(percent >= 85) { msg = "Excellent Work! Mastery Achieved."; grade = "A"; }
        else if(percent >= 70) { msg = "Good Job! A bit more practice and you'll be perfect."; grade = "B"; }
        else { msg = "Keep Practicing. Review the explanations to improve."; grade = "C"; }
        
        document.getElementById('rank-msg').innerText = msg;

        setTimeout(() => {
            if (typeof finishQuiz === "function") {
                finishQuiz(percent, score, TOTAL_TO_SHOW, grade, msg, TOPIC_KEY);
            }
        }, 3000); 
    }

    init();
</script>
</body>
</html>
