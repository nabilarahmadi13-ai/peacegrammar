<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise - Grammar Peace</title>
    <style>
        :root {
            --bg-color: #0a0e14;
            --card-bg: #161b22;
            --text-main: #c9d1d9;
            --accent: #58a6ff;
            --success: #2ea043;
            --error: #da3633;
            --border: #30363d;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        .top-nav {
            width: 100%;
            max-width: 750px;
            margin-bottom: 15px;
            display: flex;
            justify-content: flex-start;
        }

        .btn-back {
            background: var(--card-bg);
            color: var(--text-main);
            border: 1px solid var(--border);
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }

        .btn-back:hover { background: #30363d; border-color: var(--accent); }

        #quiz-wrapper {
            background: var(--card-bg);
            max-width: 750px;
            width: 100%;
            padding: 35px;
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--border);
            padding-bottom: 15px;
            margin-bottom: 25px;
        }

        .header h1 { font-size: 1.4rem; color: var(--accent); margin: 0; text-transform: uppercase; }
        #timer { font-family: monospace; font-size: 1.2rem; color: #ffa657; }

        .progress-container { height: 4px; background: #21262d; margin-bottom: 25px; }
        #progress-bar { height: 100%; background: var(--accent); width: 0%; transition: width 0.3s; }

        .question-box { margin-bottom: 30px; }
        .question-text { font-size: 1.2rem; margin-bottom: 20px; line-height: 1.5; }

        .options-grid { display: grid; grid-template-columns: 1fr; gap: 12px; }

        .opt-btn {
            background: #21262d;
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 15px 20px;
            border-radius: 6px;
            cursor: pointer;
            text-align: left;
            font-size: 1rem;
            transition: 0.2s;
        }

        .opt-btn:hover:not(:disabled) { background: #30363d; border-color: #8b949e; }
        .opt-btn.correct { background: var(--success) !important; color: white; }
        .opt-btn.wrong { background: var(--error) !important; color: white; }

        #feedback-panel {
            margin-top: 20px;
            padding: 20px;
            border-radius: 6px;
            background: #0d1117;
            border-left: 4px solid var(--accent);
            display: none;
        }

        .feedback-exp { font-size: 0.95rem; color: #8b949e; margin-top: 8px; }

        .btn-nav {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            float: right;
            margin-top: 20px;
            display: none;
        }

        #results { display: none; text-align: center; }
        .score-circle { font-size: 3rem; color: var(--accent); margin: 20px 0; }
    </style>
</head>
<body>

<div class="top-nav">
    <button class="btn-back" onclick="window.location.href='../index.html'">
        üè† Back to Levels
    </button>
</div>

<div id="quiz-wrapper">
    <div id="main-quiz">
        <div class="header">
            <!-- EDIT DI SINI: JUDUL TOPIK -->
            <h1 id="display-topic">TOPIC NAME</h1>
            <div id="timer">05:00</div>
        </div>

        <div class="progress-container"><div id="progress-bar"></div></div>

        <div class="question-box">
            <div id="q-text" class="question-text"></div>
            <div id="options" class="options-grid"></div>
        </div>

        <div id="feedback-panel">
            <div id="feedback-status" style="font-weight:bold"></div>
            <div id="feedback-desc" class="feedback-exp"></div>
        </div>

        <button id="next-btn" class="btn-nav" onclick="goNext()">NEXT QUESTION</button>
    </div>

    <div id="results">
        <h1>EXAM COMPLETE</h1>
        <div class="score-circle" id="final-score">0/0</div>
        <p id="rank-msg" style="margin-bottom: 20px;"></p>
        <p style="color: var(--accent); font-size: 0.9rem;">Redirecting to Performance Report...</p>
    </div>
</div>

<script src="../app.js"></script>

<script>
    /* ============================================================
       BAGIAN 1: KONFIGURASI SOAL (EDIT DI SINI)
       ============================================================ */
    
    const TOPIC_TITLE = "Mastering Elliptical Structure"; // Ganti Judul
    const TOPIC_KEY = "elliptical fill"; // HARUS SAMA dengan nama di TOPICS app.js
    const TIME_LIMIT = 300; // Dalam detik (300 = 5 menit)
    const TOTAL_TO_SHOW = 20; // Jumlah soal yang ditampilkan (misal dari 20 soal, ambil 10 acak)

    const pool = [
    { 
        q: "John likes coffee, and ______ Mary.",
        o: ["so does", "so is", "neither does", "too does"],
        c: 0,
        e: "Positive Elliptical. Verb 'likes' (Simple Present) butuh auxiliary 'does'.",
        t: "üí° Pattern: So + Auxiliary + Subject.",
        m: "‚ö†Ô∏è Salah pilih auxiliary (is vs does) karena tidak melihat verb kalimat pertama."
    },
    { 
        q: "I didn't go to the party, and ______ did she.",
        o: ["so", "neither", "either", "too"],
        c: 1,
        e: "Negative Elliptical. Kalimat pertama negatif (didn't), gunakan 'Neither' di awal klausa kedua.",
        t: "üí° Pattern: Neither + Auxiliary + Subject (tanpa 'not' lagi).",
        m: "‚ö†Ô∏è Jangan pakai 'So' untuk kalimat negatif."
    },
    { 
        q: "She can swim, and I can ______.",
        o: ["so", "too", "either", "neither"],
        c: 1,
        e: "Positive Elliptical di akhir kalimat. Gunakan 'too'.",
        t: "üí° Pattern: Subject + Auxiliary + too.",
        m: "‚ö†Ô∏è Tertukar antara 'so' (awal) dan 'too' (akhir)."
    },
    { 
        q: "They haven't finished their work, and we haven't ______.",
        o: ["neither", "too", "either", "so"],
        c: 2,
        e: "Negative Elliptical di akhir kalimat. Ada 'not' (haven't), pasangannya 'either'.",
        t: "üí° Pattern: Subject + Auxiliary + NOT + either.",
        m: "‚ö†Ô∏è Menggunakan 'neither' setelah 'not' (double negative)."
    },
    { 
        q: "______ the teacher nor the students are in the classroom.",
        o: ["Either", "Neither", "Both", "Not only"],
        c: 1,
        e: "Pasangan Conjunction. 'Nor' selalu berpasangan dengan 'Neither'.",
        t: "üí° Pasangan abadi: Neither...nor, Either...or, Both...and.",
        m: "‚ö†Ô∏è Memasangkan 'Either' dengan 'nor'."
    },
    { 
        q: "Not only ______ the car, but he also repaired it.",
        o: ["he washed", "did he wash", "he did wash", "washed he"],
        c: 1,
        e: "Inversi setelah 'Not only'. Jika 'Not only' di awal kalimat, susunan harus dibalik (Aux + S + V).",
        t: "üí° Not only + Aux + S + V..., but... also...",
        m: "‚ö†Ô∏è Lupa melakukan inversi (membalik subjek dan auxiliary)."
    },
    { 
        q: "He went to the market, and so ______ I.",
        o: ["did", "do", "was", "am"],
        c: 0,
        e: "Auxiliary matching. 'Went' adalah V2 (Past Tense), auxiliary-nya 'did'.",
        t: "üí° Cek Tense kalimat pertama untuk menentukan auxiliary.",
        m: "‚ö†Ô∏è Menggunakan 'was' padahal verb-nya bukan to be."
    },
    { 
        q: "Either John or his parents ______ going to attend the meeting.",
        o: ["is", "are", "was", "has"],
        c: 1,
        e: "Agreement pada Either...or. Verb mengikuti subjek terdekat (parents -> plural).",
        t: "üí° Proximity Rule: Verb ikut subjek ke-2 (setelah OR/NOR).",
        m: "‚ö†Ô∏è Mengikuti subjek pertama (John) atau menganggap jamak karena ada dua pihak."
    },
    { 
        q: "My sister is a doctor, and ______ is my brother.",
        o: ["so", "too", "either", "neither"],
        c: 0,
        e: "Positive Elliptical dengan To Be. Kalimat positif + 'is' -> So is...",
        t: "üí° Gunakan 'So' untuk posisi di depan auxiliary.",
        m: "‚ö†Ô∏è Menggunakan 'Too' di posisi depan."
    },
    { 
        q: "______ my father and my mother are coming to visit.",
        o: ["Either", "Neither", "Both", "Not only"],
        c: 2,
        e: "Pasangan Conjunction. 'And' berpasangan dengan 'Both'.",
        t: "üí° Both...and... (Verb selalu plural).",
        m: "‚ö†Ô∏è Menggunakan 'Not only' tanpa 'but also'."
    },
    { 
        q: "I will not be late, and neither ______ he.",
        o: ["will", "won't", "is", "does"],
        c: 0,
        e: "Negative Elliptical. 'Neither' sudah negatif, jadi auxiliary harus positif (will).",
        t: "üí° Neither + Positive Aux + Subject.",
        m: "‚ö†Ô∏è Double negative: 'Neither won't he' (SALAH)."
    },
    { 
        q: "She has never been to Paris, and ______ have I.",
        o: ["so", "either", "neither", "too"],
        c: 2,
        e: "Semi-negative word. 'Never' membuat kalimat negatif. Gunakan pola negatif (Neither).",
        t: "üí° Never, rarely, seldom = Negative context -> Use Neither/Either.",
        m: "‚ö†Ô∏è Menganggap kalimat positif karena tidak ada 'not'."
    },
    { 
        q: "Both the driver ______ the passengers were injured.",
        o: ["or", "nor", "and", "with"],
        c: 2,
        e: "Pasangan Conjunction. Both...and.",
        t: "üí° Hafalkan pasangan: Both...and.",
        m: "‚ö†Ô∏è Terkecoh menggunakan 'with' atau 'or'."
    },
    { 
        q: "Neither the players nor the coach ______ with the result.",
        o: ["agree", "agrees", "agreeing", "to agree"],
        c: 1,
        e: "Agreement pada Neither...nor. Verb ikut subjek terdekat (coach -> singular).",
        t: "üí° Fokus pada subjek setelah NOR.",
        m: "‚ö†Ô∏è Menggunakan 'agree' (plural) karena melihat 'players'."
    },
    { 
        q: "I am happy, and you are ______.",
        o: ["so", "too", "either", "neither"],
        c: 1,
        e: "Positive Elliptical di akhir. Gunakan 'too'.",
        t: "üí° S + Aux + Too.",
        m: "‚ö†Ô∏è Menggunakan 'so' di akhir kalimat."
    },
    { 
        q: "Not only is she beautiful, ______ she is also smart.",
        o: ["and", "but", "or", "nor"],
        c: 1,
        e: "Pasangan Conjunction. Not only... but also.",
        t: "üí° Structure: Not only X, but also Y.",
        m: "‚ö†Ô∏è Lupa 'but' atau menggantinya dengan 'and'."
    },
    { 
        q: "He doesn't like spicy food, and I ______ either.",
        o: ["do", "don't", "did", "didn't"],
        c: 1,
        e: "Negative Elliptical di akhir. Butuh 'not' sebelum 'either'.",
        t: "üí° Pattern: S + Aux + NOT + either.",
        m: "‚ö†Ô∏è 'I do either' (kurang not) atau 'I don't neither' (double negative)."
    },
    { 
        q: "You should study hard, and so ______ your brother.",
        o: ["should", "will", "does", "is"],
        c: 0,
        e: "Auxiliary Matching. Modal 'should' harus diulang dengan 'should'.",
        t: "üí° Modal (can, will, should, must) diulang kembali.",
        m: "‚ö†Ô∏è Mengganti modal dengan 'do/does'."
    },
    { 
        q: "Either you leave now ______ I call the police.",
        o: ["nor", "and", "or", "but"],
        c: 2,
        e: "Pasangan Conjunction. Either...or.",
        t: "üí° Either A or B.",
        m: "‚ö†Ô∏è Tertukar dengan 'nor'."
    },
    { 
        q: "Peter studies hard, and ______ do we.",
        o: ["so", "too", "neither", "either"],
        c: 0,
        e: "Positive Elliptical. Kalimat positif, posisi depan -> So.",
        t: "üí° So + Aux + S.",
        m: "‚ö†Ô∏è Memilih 'Too' untuk posisi sebelum auxiliary."
    },
];
    /* ============================================================
       BAGIAN 2: LOGIKA SISTEM (JANGAN DIEDIT KECUALI PAHAM)
       ============================================================ */
    
    let currentQuestions = [];
    let currentIdx = 0;
    let score = 0;
    let timer;
    let timeLeft = TIME_LIMIT;
    let answered = false;

    function init() {
        document.getElementById('display-topic').innerText = TOPIC_TITLE;
        // Acak soal dan ambil sebanyak TOTAL_TO_SHOW
        currentQuestions = pool.sort(() => 0.5 - Math.random()).slice(0, TOTAL_TO_SHOW);
        startTimer();
        showQuestion();
    }

    function startTimer() {
        timer = setInterval(() => {
            timeLeft--;
            let m = Math.floor(timeLeft/60);
            let s = timeLeft % 60;
            document.getElementById('timer').innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            if(timeLeft <= 0) finish();
        }, 1000);
    }

    function showQuestion() {
        answered = false;
        document.getElementById('next-btn').style.display = 'none';
        document.getElementById('feedback-panel').style.display = 'none';
        const q = currentQuestions[currentIdx];
        
        document.getElementById('progress-bar').style.width = (currentIdx / TOTAL_TO_SHOW * 100) + "%";
        document.getElementById('q-text').innerText = `${currentIdx + 1}. ${q.q}`;
        
        const opts = document.getElementById('options');
        opts.innerHTML = '';
        q.o.forEach((o, i) => {
            const b = document.createElement('button');
            b.className = 'opt-btn';
            b.innerText = o;
            b.onclick = () => check(i, b);
            opts.appendChild(b);
        });
    }

    function check(idx, btn) {
        if(answered) return;
        answered = true;
        const q = currentQuestions[currentIdx];
        const all = document.querySelectorAll('.opt-btn');

        if(idx === q.c) {
            score++;
            btn.classList.add('correct');
            showFeedback("CORRECT", q.e);
        } else {
            btn.classList.add('wrong');
            all[q.c].classList.add('correct');
            showFeedback("INCORRECT", q.e);
        }
        document.getElementById('next-btn').style.display = 'block';
    }

    function showFeedback(status, text) {
        const p = document.getElementById('feedback-panel');
        document.getElementById('feedback-status').innerText = status;
        document.getElementById('feedback-status').style.color = (status === "CORRECT") ? "var(--success)" : "var(--error)";
        document.getElementById('feedback-desc').innerText = text;
        p.style.display = 'block';
    }

    function goNext() {
        currentIdx++;
        if(currentIdx < TOTAL_TO_SHOW) showQuestion();
        else finish();
    }

    function finish() {
        clearInterval(timer);
        document.getElementById('main-quiz').style.display = 'none';
        document.getElementById('results').style.display = 'block';
        document.getElementById('final-score').innerText = `${score}/${TOTAL_TO_SHOW}`;
        
        let msg = "";
        let grade = "";
        let percent = Math.round((score / TOTAL_TO_SHOW) * 100);

        if(percent >= 85) { msg = "Excellent Work! Mastery Achieved."; grade = "A"; }
        else if(percent >= 70) { msg = "Good Job! A bit more practice and you'll be perfect."; grade = "B"; }
        else { msg = "Keep Practicing. Review the explanations to improve."; grade = "C"; }
        
        document.getElementById('rank-msg').innerText = msg;

        setTimeout(() => {
            if (typeof finishQuiz === "function") {
                finishQuiz(percent, score, TOTAL_TO_SHOW, grade, msg, TOPIC_KEY);
            }
        }, 3000); 
    }

    init();
</script>
</body>
</html>
