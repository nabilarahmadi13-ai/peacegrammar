<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise - Grammar Peace</title>
    <style>
        :root {
            --bg-color: #0a0e14;
            --card-bg: #161b22;
            --text-main: #c9d1d9;
            --accent: #58a6ff;
            --success: #2ea043;
            --error: #da3633;
            --border: #30363d;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        .top-nav {
            width: 100%;
            max-width: 750px;
            margin-bottom: 15px;
            display: flex;
            justify-content: flex-start;
        }

        .btn-back {
            background: var(--card-bg);
            color: var(--text-main);
            border: 1px solid var(--border);
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }

        .btn-back:hover { background: #30363d; border-color: var(--accent); }

        #quiz-wrapper {
            background: var(--card-bg);
            max-width: 750px;
            width: 100%;
            padding: 35px;
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--border);
            padding-bottom: 15px;
            margin-bottom: 25px;
        }

        .header h1 { font-size: 1.4rem; color: var(--accent); margin: 0; text-transform: uppercase; }
        #timer { font-family: monospace; font-size: 1.2rem; color: #ffa657; }

        .progress-container { height: 4px; background: #21262d; margin-bottom: 25px; }
        #progress-bar { height: 100%; background: var(--accent); width: 0%; transition: width 0.3s; }

        .question-box { margin-bottom: 30px; }
        .question-text { font-size: 1.2rem; margin-bottom: 20px; line-height: 1.5; }

        .options-grid { display: grid; grid-template-columns: 1fr; gap: 12px; }

        .opt-btn {
            background: #21262d;
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 15px 20px;
            border-radius: 6px;
            cursor: pointer;
            text-align: left;
            font-size: 1rem;
            transition: 0.2s;
        }

        .opt-btn:hover:not(:disabled) { background: #30363d; border-color: #8b949e; }
        .opt-btn.correct { background: var(--success) !important; color: white; }
        .opt-btn.wrong { background: var(--error) !important; color: white; }

        #feedback-panel {
            margin-top: 20px;
            padding: 20px;
            border-radius: 6px;
            background: #0d1117;
            border-left: 4px solid var(--accent);
            display: none;
        }

        .feedback-exp { font-size: 0.95rem; color: #8b949e; margin-top: 8px; }

        .btn-nav {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            float: right;
            margin-top: 20px;
            display: none;
        }

        #results { display: none; text-align: center; }
        .score-circle { font-size: 3rem; color: var(--accent); margin: 20px 0; }
    </style>
</head>
<body>

<div class="top-nav">
    <button class="btn-back" onclick="window.location.href='../index.html'">
        üè† Back to Levels
    </button>
</div>

<div id="quiz-wrapper">
    <div id="main-quiz">
        <div class="header">
            <!-- EDIT DI SINI: JUDUL TOPIK -->
            <h1 id="display-topic">TOPIC NAME</h1>
            <div id="timer">05:00</div>
        </div>

        <div class="progress-container"><div id="progress-bar"></div></div>

        <div class="question-box">
            <div id="q-text" class="question-text"></div>
            <div id="options" class="options-grid"></div>
        </div>

        <div id="feedback-panel">
            <div id="feedback-status" style="font-weight:bold"></div>
            <div id="feedback-desc" class="feedback-exp"></div>
        </div>

        <button id="next-btn" class="btn-nav" onclick="goNext()">NEXT QUESTION</button>
    </div>

    <div id="results">
        <h1>EXAM COMPLETE</h1>
        <div class="score-circle" id="final-score">0/0</div>
        <p id="rank-msg" style="margin-bottom: 20px;"></p>
        <p style="color: var(--accent); font-size: 0.9rem;">Redirecting to Performance Report...</p>
    </div>
</div>

<script src="../app.js"></script>

<script>
    /* ============================================================
       BAGIAN 1: KONFIGURASI SOAL (EDIT DI SINI)
       ============================================================ */
    
    const TOPIC_TITLE = "Mastering Elliptical Structure"; // Ganti Judul
    const TOPIC_KEY = "Elliptical error"; // HARUS SAMA dengan nama di TOPICS app.js
    const TIME_LIMIT = 300; // Dalam detik (300 = 5 menit)
    const TOTAL_TO_SHOW = 20; // Jumlah soal yang ditampilkan (misal dari 20 soal, ambil 10 acak)

    const pool = [
    { 
        q: "Both John as well as Mary are going to the party tonight.",
        o: ["Both", "as well as", "are going", "No Error"],
        c: 1,
        e: "Wrong pair. 'Both' pasangannya 'and', bukan 'as well as'. Should be: 'Both John and Mary'.",
        t: "üí° Pasangan mati: Both...and.",
        m: "‚ö†Ô∏è Menganggap 'as well as' sama dengan 'and' dalam struktur 'Both'."
    },
    { 
        q: "Neither the teacher or the students are in the classroom.",
        o: ["Neither", "or", "are", "No Error"],
        c: 1,
        e: "Wrong pair. 'Neither' pasangannya 'nor'. Should be: 'nor'.",
        t: "üí° Pasangan mati: Neither...nor.",
        m: "‚ö†Ô∏è Tertukar antara or (untuk either) dan nor (untuk neither)."
    },
    { 
        q: "I didn't see the accident, and neither did she seen it.",
        o: ["didn't", "neither", "did she", "seen"],
        c: 3,
        e: "Redundancy/Verb Form. Dalam elliptical, verb utama tidak perlu diulang, atau jika diulang kembali ke V1 setelah 'did'. Should be: 'neither did she' (stop there).",
        t: "üí° Elliptical structure ends after the subject usually.",
        m: "‚ö†Ô∏è Mengulang verb utama (seen) setelah auxiliary."
    },
    { 
        q: "He likes playing football, and so is his brother.",
        o: ["likes", "and", "so", "is"],
        c: 3,
        e: "Wrong Auxiliary. 'Likes' adalah simple present verb, gunakan 'does'. Should be: 'so does his brother'.",
        t: "üí° Jika bukan To Be, gunakan Do/Does/Did.",
        m: "‚ö†Ô∏è Terbiasa pakai 'is' untuk semua situasi."
    },
    { 
        q: "Not only he arrived late, but he also forgot his book.",
        o: ["Not only", "he arrived", "but", "forgot"],
        c: 1,
        e: "Inversion error. Setelah 'Not only' di awal, harus inversi. Should be: 'did he arrive'.",
        t: "üí° Not only + Aux + S + V...",
        m: "‚ö†Ô∏è Lupa membalik subjek dan auxiliary."
    },
    { 
        q: "She can play the piano, and I can either.",
        o: ["can play", "and", "can", "either"],
        c: 3,
        e: "Wrong word. Kalimat positif gunakan 'too'. Should be: 'I can too'.",
        t: "üí° Positive sentence ends with 'too'. Negative ends with 'either'.",
        m: "‚ö†Ô∏è Menggunakan 'either' untuk kalimat positif."
    },
    { 
        q: "Neither the boys nor the girl are going to the cinema.",
        o: ["Neither", "nor", "are", "No Error"],
        c: 2,
        e: "Subject-Verb Agreement. Verb ikut subjek terdekat (the girl -> singular). Should be: 'is'.",
        t: "üí° Proximity Rule: Neither A nor B + Verb (ikut B).",
        m: "‚ö†Ô∏è Verb mengikuti 'boys' atau gabungan keduanya."
    },
    { 
        q: "My father works very hard, and my brother does neither.",
        o: ["works", "and", "does", "neither"],
        c: 3,
        e: "Logic/Structure error. Kalimat pertama positif, kedua positif. Should be: 'does too'.",
        t: "üí° Positive + Positive agreement = Too/So.",
        m: "‚ö†Ô∏è Menggunakan 'neither' untuk persetujuan positif."
    },
    { 
        q: "Both the table and the chair needs to be repaired immediately.",
        o: ["Both", "and", "needs", "No Error"],
        c: 2,
        e: "Subject-Verb Agreement. 'Both...and' selalu jamak. Should be: 'need'.",
        t: "üí° Both A and B = Plural Verb.",
        m: "‚ö†Ô∏è Menggunakan verb singular karena melihat 'chair' (singular)."
    },
    { 
        q: "He has never been to Bali, and so have I.",
        o: ["has never", "been", "so", "have I"],
        c: 2,
        e: "Context Error. 'Never' adalah negatif. Jangan pakai 'so'. Should be: 'neither have I'.",
        t: "üí° Never/Seldom/Rarely = Negative context.",
        m: "‚ö†Ô∏è Menganggap kalimat positif karena tidak ada 'not'."
    },
    { 
        q: "Either you stay here nor you go home right now.",
        o: ["Either", "stay", "nor", "go home"],
        c: 2,
        e: "Wrong pair. 'Either' pasangannya 'or'. Should be: 'or'.",
        t: "üí° Either...or... / Neither...nor...",
        m: "‚ö†Ô∏è Mencampur pasangan konjungsi."
    },
    { 
        q: "I am not tired, and neither am not she.",
        o: ["am not", "and", "neither", "am not"],
        c: 3,
        e: "Double Negative. 'Neither' sudah negatif. Should be: 'neither is she' (atau 'neither am she' is wrong agreement, but 'am not' is double neg error). Context: 'neither is she'.",
        t: "üí° Neither + Positive Aux + Subject.",
        m: "‚ö†Ô∏è Menambahkan 'not' setelah 'neither'."
    },
    { 
        q: "Not only the students but also the teacher are happy.",
        o: ["Not only", "but also", "are", "No Error"],
        c: 2,
        e: "Subject-Verb Agreement. Verb ikut subjek terdekat (the teacher -> singular). Should be: 'is'.",
        t: "üí° Not only A but also B + Verb (ikut B).",
        m: "‚ö†Ô∏è Verb mengikuti 'students' atau gabungan keduanya."
    },
    { 
        q: "We went to the zoo yesterday, and they do too.",
        o: ["went", "yesterday", "do", "too"],
        c: 2,
        e: "Tense mismatch. Kalimat pertama Past (went), kedua harus Past. Should be: 'did too'.",
        t: "üí° Auxiliary must match the tense of the first sentence.",
        m: "‚ö†Ô∏è Menggunakan present 'do' untuk kalimat lampau."
    },
    { 
        q: "She isn't a student, and he isn't neither.",
        o: ["isn't", "and", "isn't", "neither"],
        c: 3,
        e: "Double Negative. Jika pakai 'not', gunakan 'either'. Should be: 'either'.",
        t: "üí° ...not ... either. OR ...neither + positive aux...",
        m: "‚ö†Ô∏è Menggunakan 'neither' di akhir kalimat negatif."
    },
    { 
        q: "So Peter does Mary enjoy the movie.",
        o: ["So", "does", "enjoy", "No Error"],
        c: 0,
        e: "Structure error. Pola 'So + Aux + S' tidak digabung dengan kalimat lengkap seperti ini. Harusnya: 'Peter enjoys the movie, and so does Mary.' Or 'Not only Peter but also Mary...'. Struktur soal ini berantakan. Asumsi maksud: 'So does Mary' structure. Correction: 'Peter enjoys the movie, and so does Mary'. Jika 'So' di depan sendirian salah.",
        t: "üí° Elliptical is a response/connector, not a standalone starter usually.",
        m: "‚ö†Ô∏è Salah penempatan struktur."
    },
    { 
        q: "I will help you with the project, and so she will.",
        o: ["will", "help", "so", "she will"],
        c: 3,
        e: "Word Order. Setelah 'so', harus inversi. Should be: 'so will she'.",
        t: "üí° So + Auxiliary + Subject.",
        m: "‚ö†Ô∏è Lupa membalik urutan subjek dan auxiliary."
    },
    { 
        q: "You are not allowed to smoke here, and neither allowed am I.",
        o: ["are not", "to smoke", "neither", "allowed am I"],
        c: 3,
        e: "Structure error. Jangan mengulang participle 'allowed'. Should be: 'neither am I'.",
        t: "üí° Elliptical cuts the repetition.",
        m: "‚ö†Ô∏è Mengulang kata kerja/adjective yang tidak perlu."
    },
    { 
        q: "Both the manager or the secretary were late.",
        o: ["Both", "or", "secretary", "were"],
        c: 1,
        e: "Wrong pair. 'Both' pasangannya 'and'. Should be: 'and'.",
        t: "üí° Both...and.",
        m: "‚ö†Ô∏è Menggunakan 'or' dengan 'both'."
    },
    { 
        q: "He didn't know the answer, and neither I did.",
        o: ["didn't", "know", "neither", "I did"],
        c: 3,
        e: "Word Order. Setelah 'neither', harus inversi. Should be: 'neither did I'.",
        t: "üí° Neither + Aux + S.",
        m: "‚ö†Ô∏è Lupa inversi: 'Neither S + Aux' is WRONG."
    }
];
    /* ============================================================
       BAGIAN 2: LOGIKA SISTEM (JANGAN DIEDIT KECUALI PAHAM)
       ============================================================ */
    
    let currentQuestions = [];
    let currentIdx = 0;
    let score = 0;
    let timer;
    let timeLeft = TIME_LIMIT;
    let answered = false;

    function init() {
        document.getElementById('display-topic').innerText = TOPIC_TITLE;
        // Acak soal dan ambil sebanyak TOTAL_TO_SHOW
        currentQuestions = pool.sort(() => 0.5 - Math.random()).slice(0, TOTAL_TO_SHOW);
        startTimer();
        showQuestion();
    }

    function startTimer() {
        timer = setInterval(() => {
            timeLeft--;
            let m = Math.floor(timeLeft/60);
            let s = timeLeft % 60;
            document.getElementById('timer').innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            if(timeLeft <= 0) finish();
        }, 1000);
    }

    function showQuestion() {
        answered = false;
        document.getElementById('next-btn').style.display = 'none';
        document.getElementById('feedback-panel').style.display = 'none';
        const q = currentQuestions[currentIdx];
        
        document.getElementById('progress-bar').style.width = (currentIdx / TOTAL_TO_SHOW * 100) + "%";
        document.getElementById('q-text').innerText = `${currentIdx + 1}. ${q.q}`;
        
        const opts = document.getElementById('options');
        opts.innerHTML = '';
        q.o.forEach((o, i) => {
            const b = document.createElement('button');
            b.className = 'opt-btn';
            b.innerText = o;
            b.onclick = () => check(i, b);
            opts.appendChild(b);
        });
    }

    function check(idx, btn) {
        if(answered) return;
        answered = true;
        const q = currentQuestions[currentIdx];
        const all = document.querySelectorAll('.opt-btn');

        if(idx === q.c) {
            score++;
            btn.classList.add('correct');
            showFeedback("CORRECT", q.e);
        } else {
            btn.classList.add('wrong');
            all[q.c].classList.add('correct');
            showFeedback("INCORRECT", q.e);
        }
        document.getElementById('next-btn').style.display = 'block';
    }

    function showFeedback(status, text) {
        const p = document.getElementById('feedback-panel');
        document.getElementById('feedback-status').innerText = status;
        document.getElementById('feedback-status').style.color = (status === "CORRECT") ? "var(--success)" : "var(--error)";
        document.getElementById('feedback-desc').innerText = text;
        p.style.display = 'block';
    }

    function goNext() {
        currentIdx++;
        if(currentIdx < TOTAL_TO_SHOW) showQuestion();
        else finish();
    }

    function finish() {
        clearInterval(timer);
        document.getElementById('main-quiz').style.display = 'none';
        document.getElementById('results').style.display = 'block';
        document.getElementById('final-score').innerText = `${score}/${TOTAL_TO_SHOW}`;
        
        let msg = "";
        let grade = "";
        let percent = Math.round((score / TOTAL_TO_SHOW) * 100);

        if(percent >= 85) { msg = "Excellent Work! Mastery Achieved."; grade = "A"; }
        else if(percent >= 70) { msg = "Good Job! A bit more practice and you'll be perfect."; grade = "B"; }
        else { msg = "Keep Practicing. Review the explanations to improve."; grade = "C"; }
        
        document.getElementById('rank-msg').innerText = msg;

        setTimeout(() => {
            if (typeof finishQuiz === "function") {
                finishQuiz(percent, score, TOTAL_TO_SHOW, grade, msg, TOPIC_KEY);
            }
        }, 3000); 
    }

    init();
</script>
</body>
</html>
